title: Lagra data i Azure
summary: I Azure finns en mängd olika datalagringsmodeller som du kan använda, oavsett vilka slags data du vill ha eller behöver lagra i molnet. Lär dig vilken metod som passar bäst för dina data och vilka krav som finns för att använda dessa funktioner till olika lagringsalternativ.
