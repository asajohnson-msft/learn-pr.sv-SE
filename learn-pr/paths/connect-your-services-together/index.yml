uid: learn.connect-your-services-together
metadata:
  title: Koppla samman dina tjänster
  description: 'Med Azure kan du skapa program som består av olika komponenter: klientdelar för webbplats, serverdelstjänster och utlösta funktioner som utför tjänster för beräkning på begäran. Azure innehåller även olika kommunikationsstrategier så att dessa olika komponenter kan skicka data till varandra. Lär dig hur du kan använda dessa kommunikationstjänster för att skapa skalbara och effektiva lösningar utifrån testbara komponenter.'
