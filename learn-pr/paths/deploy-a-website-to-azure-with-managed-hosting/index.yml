title: Distribuera en webbplats till Azure med en hanterad värd
summary: Med webbappar i Azure kan du publicera och hantera din webbplats på ett enkelt sätt, utan att behöva arbeta med underliggande servrar, lagring och nätverksresurser. Du kan i stället fokusera på dina webbplatsfunktioner och förlita dig på att den robusta Azure-plattformen ger säker åtkomst till din webbplats.
