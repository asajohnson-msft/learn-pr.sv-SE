quiz:
  title: <span data-ttu-id="1d544-104">Kunskapskontroll – Skydda dina data med säkerhetskopiering och återställning</span><span class="sxs-lookup"><span data-stu-id="1d544-104">Knowledge Check - Protect your data with backup and restore</span></span>
  questions:
  - content: <span data-ttu-id="1d544-105">Det är viktigt att regelbundet testa återställningar eftersom</span><span class="sxs-lookup"><span data-stu-id="1d544-105">It is important to test restores regularly because</span></span>
    choices:
    - content: <span data-ttu-id="1d544-106">Du kan verifiera integriteten hos dina säkerhetskopior</span><span class="sxs-lookup"><span data-stu-id="1d544-106">It allows you to validate the integrity of your backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d544-107">När du testar återställningar regelbundet kan du validera säkerhetskopiornas integritet, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="1d544-107">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="1d544-108">Du kan bekanta dig med återställningsprocessen</span><span class="sxs-lookup"><span data-stu-id="1d544-108">It allows you to become familiar with the restoration process</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d544-109">När du testar återställningar regelbundet kan du bli mer bekant med återställningsprocessen, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="1d544-109">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="1d544-110">Det kan hjälpa dig att identifiera brister i processen för säkerhetskopiering och återställning</span><span class="sxs-lookup"><span data-stu-id="1d544-110">It can help you identify gaps in your backup & restore processes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d544-111">När du testar återställningar regelbundet kan du identifiera brister i processen för säkerhetskopiering och återställning, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="1d544-111">Testing restores regularly does allow you to identify gaps in your backup & restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="1d544-112">Alla alternativ ovan</span><span class="sxs-lookup"><span data-stu-id="1d544-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d544-113">Alla alternativ ovan är utmärkta anledningar för att regelbundet testa återställningen av dina säkerhetskopior.</span><span class="sxs-lookup"><span data-stu-id="1d544-113">All of the above are excellent reasons to regularly test the restoration of your backups.</span></span>
  - content: <span data-ttu-id="1d544-114">Vilket av följande omfattar inte automatisk, regelbunden säkerhetskopiering av data?</span><span class="sxs-lookup"><span data-stu-id="1d544-114">Which of the following does not include automatic, regular backup of data?</span></span>
    choices:
    - content: <span data-ttu-id="1d544-115">Azure Blob Storage</span><span class="sxs-lookup"><span data-stu-id="1d544-115">Azure blob storage</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1d544-116">Azure Blob Storage innefattar inte automatiska säkerhetskopieringar av dina data.</span><span class="sxs-lookup"><span data-stu-id="1d544-116">Azure blob storage does not include automatic backups of your data.</span></span> <span data-ttu-id="1d544-117">Du måste implementera säkerhetskopior med andra metoder.</span><span class="sxs-lookup"><span data-stu-id="1d544-117">You will need to implement backups through other methods.</span></span>
    - content: <span data-ttu-id="1d544-118">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="1d544-118">Cosmos DB</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d544-119">Cosmos DB innefattar helt automatiserade, regelbundna säkerhetskopior av dina data.</span><span class="sxs-lookup"><span data-stu-id="1d544-119">Cosmos DB does include fully automated, regular backups of your data.</span></span>
    - content: <span data-ttu-id="1d544-120">Azure SQL Database</span><span class="sxs-lookup"><span data-stu-id="1d544-120">Azure SQL Database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1d544-121">Azure SQL Database innefattar helt automatiserade, regelbundna säkerhetskopior av dina data.</span><span class="sxs-lookup"><span data-stu-id="1d544-121">Azure SQL Database does include fully automated, regular backups of your data.</span></span>
