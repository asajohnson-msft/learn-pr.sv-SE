  questions:
  - content: <span data-ttu-id="b88cf-105">Ett serviceavtal är viktigt att definiera för tjänsten eftersom</span><span class="sxs-lookup"><span data-stu-id="b88cf-105">An SLA is important to define for your service because</span></span>
    choices:
    - content: <span data-ttu-id="b88cf-106">Det hjälper dig att fastställa krav för kvarhållning av säkerhetskopior</span><span class="sxs-lookup"><span data-stu-id="b88cf-106">It helps you determine your backup retention requirements</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b88cf-107">Det är viktigt att definiera kvarhållning av säkerhetskopior, men det styrs inte av serviceavtal.</span><span class="sxs-lookup"><span data-stu-id="b88cf-107">Backup retention is important to define, but is not driven by SLA.</span></span>
    - content: <span data-ttu-id="b88cf-108">Det hjälper dig att fastställa tillgängligheten för tjänsten som du erbjuder kunderna</span><span class="sxs-lookup"><span data-stu-id="b88cf-108">It helps you determine the availablity of your service you will commit to your customers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b88cf-109">Serviceavtal är ett åtagande som du gör för kunderna för tjänstens tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="b88cf-109">Service level agreement is a commitement you are making to your customers for the availability of your service.</span></span>
    - content: <span data-ttu-id="b88cf-110">Du kan använda det för att övertyga din chef att automatisera skapandet av virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="b88cf-110">You can use it to convince your manager to automate virtual machine creation</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b88cf-111">Samtidigt som det är bra att ha den diskussionen är det inte sannolikt att serviceavtalet påverkar resultatet.</span><span class="sxs-lookup"><span data-stu-id="b88cf-111">While this is a good discussion to have, your SLA will likely not have any impact on the outcome.</span></span>
    - content: <span data-ttu-id="b88cf-112">Du kan använda det för att definiera dina resursers RBAC-inställningar</span><span class="sxs-lookup"><span data-stu-id="b88cf-112">You use it to define the RBAC settings for your resources</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b88cf-113">RBAC-inställningar är viktiga, men relaterar inte till programmets serviceavtal.</span><span class="sxs-lookup"><span data-stu-id="b88cf-113">RBAC settings are important, but are not related to the SLA of your application.</span></span>
  - content: <span data-ttu-id="b88cf-114">Vilket av följande används inte i en arkitektur med hög tillgänglighet?</span><span class="sxs-lookup"><span data-stu-id="b88cf-114">Which of the following is not used in a highly available architecture?</span></span>
