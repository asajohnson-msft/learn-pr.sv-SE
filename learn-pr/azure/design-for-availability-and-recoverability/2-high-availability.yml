      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b88cf-118">Tillgänglighetszoner används i en arkitektur med hög tillgänglighet för att distribuera system till flera datacenter inom en region.</span><span class="sxs-lookup"><span data-stu-id="b88cf-118">Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.</span></span>
    - content: <span data-ttu-id="b88cf-119">Tillgänglighetsuppsättningar</span><span class="sxs-lookup"><span data-stu-id="b88cf-119">Availability sets</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b88cf-120">Tillgänglighetsuppsättningar används i en arkitektur med hög tillgänglighet för att minimera påverkan från lokaliserade fel och underhållshändelser.</span><span class="sxs-lookup"><span data-stu-id="b88cf-120">Availability sets are used in a highly available architecture to minimize impact from localized failures and maintenance events.</span></span>
    - content: <span data-ttu-id="b88cf-121">Ett Recovery Service-valv</span><span class="sxs-lookup"><span data-stu-id="b88cf-121">A recovery service vault</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b88cf-122">Recovery Service-valv tillhandahåller ett mål för säkerhetskopior, men är inte en del av en arkitektur med hög tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="b88cf-122">Recovery service vaults provide a destination for backups, but are not part of a highly available architecture.</span></span>
