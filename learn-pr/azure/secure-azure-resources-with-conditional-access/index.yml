abstract: Många organisationer vill utöka sin säkerhetsposition, men de vill balansera detta krav med enkel åtkomst för sina användare. Azure AD tillhandahåller en mekanism för att stödja denna balans med villkorlig åtkomst. Organisationer kan kräva kompenserande kontroller som Azure Multi-Factor Authentication (MFA) i specifika omständigheter. Till exempel vid åtkomst till känsliga program, vid åtkomst från ej betrodda IP-adresser eller under särskilda riskförhållanden.
