quiz:
  title: 'Kunskapstest: Azure Active Directory och villkorsstyrd åtkomst'
  questions:
  - content: Azure AD är bara en AD DS-domänkontrollant som körs i Azure.
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Många av funktionerna i Azure AD och traditionella AD DS är visserligen samma, men Azure AD är en molnbaserad klient-, katalog- och identitetshanteringstjänst.
    - content: Fel
      isCorrect: true
      correctExplanation: Rätt! AD DS är en serverroll i Windows Server. Azure AD är en molnbaserad offentlig katalogtjänst för flera klienter.
  - content: Vilka tre objekt bör finnas i en effektiv villkorsstyrd åtkomstprincip?
    choices:
    - content: Användare eller grupp, program, tid på dagen
      isCorrect: false
      correctExplanation: Tiden på dagen är inte ett tillgängligt alternativ i regler för villkorlig åtkomst.
    - content: Användare eller grupp, program, kontrollen som ska framtvingas
      isCorrect: true
      incorrectExplanation: Rätt! Genom att välja dessa tre objekt skapar du fristående, effektiva regler för villkorlig åtkomst.
    - content: Användare eller grupp, Linux-operativsystem, kontroll som ska framtvingas
      isCorrect: false
      correctExplanation: Du kan visserligen välja specifika enhetsplattformar, men Linux stöds inte för närvarande.
  - content: Hur ändrar du regeln för villkorlig åtkomst som vi skapade för att kräva multifaktorautentisering för alla användare?
    choices:
    - content: Välj **Use application-enforced restrictions** (Använd programdefinierade begränsningar) under **Åtkomstkontroller** > **Session**.
      isCorrect: false
      correctExplanation: Regeln ändras inte på rätt sätt med det alternativet.
    - content: Ändra användar- och grupptilldelningen från **Välj användare och grupper** till **Alla användare**.
      isCorrect: true
      incorrectExplanation: Rätt! Om du väljer Alla användare tillämpas principen på alla användare som utlöser den här regeln för villkorlig åtkomst. Vi rekommenderar att du skapar en grupp och lägger till den i undantagslistan för instanser där användare kan behöva kringgå multifaktorautentisering på grund av förlorade eller bortglömda metoder.
