quiz:
  title: Testa dina kunskaper
  questions:
  - content: Azure AD är i grunden en Active Directory Domain Services (AD DS)-domänkontrollant som körs i Azure.
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Även om Azure AD utför många av samma funktioner som en traditionell AD DS så är det en molnbaserad tjänst för hantering av flera klientorganisationer, kataloger och identiteter.
    - content: Falskt
      isCorrect: true
      correctExplanation: AD DS är en serverroll i Windows Server. Azure AD är en molnbaserad offentlig katalogtjänst för flera klienter.
  - content: Vilka tre objekt bör finnas i en effektiv villkorsstyrd åtkomstprincip?
    choices:
    - content: Användare eller grupp, program, tid på dagen
      isCorrect: false
      correctExplanation: Tiden på dagen är inte ett alternativ i regler för villkorsstyrd åtkomst.
    - content: Användare eller grupp, program, kontrollen som ska framtvingas
      isCorrect: true
      incorrectExplanation: Genom att välja dessa tre objekt skapar du fristående, effektiva regler för villkorsstyrd åtkomst.
    - content: Användare eller grupp, Linux-operativsystem, kontroll som ska framtvingas
      isCorrect: false
      correctExplanation: Du kan visserligen välja specifika enhetsplattformar, men Linux stöds inte för närvarande.
