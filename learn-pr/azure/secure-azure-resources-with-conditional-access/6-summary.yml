content: >
  [!include[](includes/6-summary.md)]
quiz:
  title: '<span data-ttu-id="f786c-104">Kunskapstest: Azure Active Directory och villkorsstyrd åtkomst</span><span class="sxs-lookup"><span data-stu-id="f786c-104">Quiz: Azure Active Directory and conditional access</span></span>'
  questions:
  - content: <span data-ttu-id="f786c-105">Azure AD är bara en AD DS-domänkontrollant som körs i Azure.</span><span class="sxs-lookup"><span data-stu-id="f786c-105">Azure AD is just an AD DS domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="f786c-106">Sant</span><span class="sxs-lookup"><span data-stu-id="f786c-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f786c-107">Många av funktionerna i Azure AD och traditionella AD DS är visserligen samma, men Azure AD är en molnbaserad klient-, katalog- och identitetshanteringstjänst.</span><span class="sxs-lookup"><span data-stu-id="f786c-107">While Azure AD performs many of the same functions as traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="f786c-108">Fel</span><span class="sxs-lookup"><span data-stu-id="f786c-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f786c-109">Rätt!</span><span class="sxs-lookup"><span data-stu-id="f786c-109">Correct!</span></span> <span data-ttu-id="f786c-110">AD DS är en serverroll i Windows Server.</span><span class="sxs-lookup"><span data-stu-id="f786c-110">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="f786c-111">Azure AD är en molnbaserad offentlig katalogtjänst för flera klienter.</span><span class="sxs-lookup"><span data-stu-id="f786c-111">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="f786c-112">Vilka tre objekt bör finnas i en effektiv villkorsstyrd åtkomstprincip?</span><span class="sxs-lookup"><span data-stu-id="f786c-112">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="f786c-113">Användare eller grupp, program, tid på dagen</span><span class="sxs-lookup"><span data-stu-id="f786c-113">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="f786c-114">Tiden på dagen är inte ett tillgängligt alternativ i regler för villkorlig åtkomst.</span><span class="sxs-lookup"><span data-stu-id="f786c-114">Time of day is not an option that's available in conditional access rules.</span></span>
    - content: <span data-ttu-id="f786c-115">Användare eller grupp, program, kontrollen som ska framtvingas</span><span class="sxs-lookup"><span data-stu-id="f786c-115">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="f786c-116">Rätt!</span><span class="sxs-lookup"><span data-stu-id="f786c-116">Correct!</span></span> <span data-ttu-id="f786c-117">Genom att välja dessa tre objekt skapar du fristående, effektiva regler för villkorlig åtkomst.</span><span class="sxs-lookup"><span data-stu-id="f786c-117">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="f786c-118">Användare eller grupp, Linux-operativsystem, kontroll som ska framtvingas</span><span class="sxs-lookup"><span data-stu-id="f786c-118">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="f786c-119">Du kan visserligen välja specifika enhetsplattformar, men Linux stöds inte för närvarande.</span><span class="sxs-lookup"><span data-stu-id="f786c-119">While you can target some device platforms, Linux isn't currently supported.</span></span>
  - content: <span data-ttu-id="f786c-120">Hur ändrar du regeln för villkorlig åtkomst som vi skapade för att kräva multifaktorautentisering för alla användare?</span><span class="sxs-lookup"><span data-stu-id="f786c-120">How would you modify the conditional access rule that we created to require Multi-Factor Authentication for all users?</span></span>
    choices:
    - content: <span data-ttu-id="f786c-121">Välj **Use application-enforced restrictions** (Använd programdefinierade begränsningar) under **Åtkomstkontroller** > **Session**.</span><span class="sxs-lookup"><span data-stu-id="f786c-121">Under **Access Controls** > **Session**, select **Use application-enforced restrictions**.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="f786c-122">Regeln ändras inte på rätt sätt med det alternativet.</span><span class="sxs-lookup"><span data-stu-id="f786c-122">Sorry, that option won't modify the rule appropriately.</span></span>
    - content: <span data-ttu-id="f786c-123">Ändra användar- och grupptilldelningen från **Välj användare och grupper** till **Alla användare**.</span><span class="sxs-lookup"><span data-stu-id="f786c-123">Change the user and group assignment from **Select users and groups** to **All users**.</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="f786c-124">Rätt!</span><span class="sxs-lookup"><span data-stu-id="f786c-124">Correct!</span></span> <span data-ttu-id="f786c-125">Om du väljer Alla användare tillämpas principen på alla användare som utlöser den här regeln för villkorlig åtkomst.</span><span class="sxs-lookup"><span data-stu-id="f786c-125">Selecting all users will make this policy apply to any user who triggers this conditional access rule.</span></span> <span data-ttu-id="f786c-126">Vi rekommenderar att du skapar en grupp och lägger till den i undantagslistan för instanser där användare kan behöva kringgå multifaktorautentisering på grund av förlorade eller bortglömda metoder.</span><span class="sxs-lookup"><span data-stu-id="f786c-126">It's suggested that you create a group and add it to the exclude list for instances where users may need to bypass Multi-Factor Authentication due to lost or forgotten methods.</span></span>
