  title: <span data-ttu-id="8b455-105">Använda Microsoft Custom Vision Service för klassificering av bilder</span><span class="sxs-lookup"><span data-stu-id="8b455-105">Using the Microsoft Custom Vision Service to Perform Image Classification</span></span>
  questions:
  - content: <span data-ttu-id="8b455-106">Vad används domäner till när du skapar ett nytt Custom Vision-projekt?</span><span class="sxs-lookup"><span data-stu-id="8b455-106">When creating a new custom vision project, what does a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-107">De hjälper dig att bestämma vad du ska kalla projektet</span><span class="sxs-lookup"><span data-stu-id="8b455-107">Helps you decide what to name your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-108">Du kan kalla projektet vad som helst.</span><span class="sxs-lookup"><span data-stu-id="8b455-108">You can name the project anything you need.</span></span> <span data-ttu-id="8b455-109">Domänen påverkar inte det.</span><span class="sxs-lookup"><span data-stu-id="8b455-109">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="8b455-110">De hjälper dig att bestämma hur du ska strukturera projektet</span><span class="sxs-lookup"><span data-stu-id="8b455-110">Helps you decide how to structure your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-111">Projekt har samma struktur när det gäller inlärningsbilder och förutsägelser.</span><span class="sxs-lookup"><span data-stu-id="8b455-111">Projects have the same structure in terms of training images and predictions.</span></span> <span data-ttu-id="8b455-112">Domänen påverkar inte det.</span><span class="sxs-lookup"><span data-stu-id="8b455-112">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="8b455-113">De optimerar modellen för en viss typ av bilder</span><span class="sxs-lookup"><span data-stu-id="8b455-113">Optimizes a model for specific types of images</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-114">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-114">Great!</span></span> <span data-ttu-id="8b455-115">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-115">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8b455-116">De optimerar organiseringen av dina inlärningsbilder</span><span class="sxs-lookup"><span data-stu-id="8b455-116">Optimizes your training images for organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-117">Inlärningsbilder organiseras med hjälp av taggar.</span><span class="sxs-lookup"><span data-stu-id="8b455-117">Training images are organized by tag.</span></span> <span data-ttu-id="8b455-118">Domänen påverkar inte det.</span><span class="sxs-lookup"><span data-stu-id="8b455-118">The domain doesn't interfere with that.</span></span>
  - content: <span data-ttu-id="8b455-119">Varför bör du lägga till en tagg när du har laddat upp bilder?</span><span class="sxs-lookup"><span data-stu-id="8b455-119">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-120">Så att du enklare kan organisera bilderna i projektet</span><span class="sxs-lookup"><span data-stu-id="8b455-120">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-121">Även om taggar gör det enklare att organisera dina bilder är det inte allt de används till.</span><span class="sxs-lookup"><span data-stu-id="8b455-121">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="8b455-122">Så att du kan kategorisera inlärningsbilderna</span><span class="sxs-lookup"><span data-stu-id="8b455-122">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-123">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-123">Great!</span></span> <span data-ttu-id="8b455-124">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-124">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8b455-125">Så att du ska kunna generera ett ordmoln efter inlärningen</span><span class="sxs-lookup"><span data-stu-id="8b455-125">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-126">Custom Vision Service har ingenting att göra med ordmoln.</span><span class="sxs-lookup"><span data-stu-id="8b455-126">The Custom Vision service doesn't do anything with word clouds.</span></span>
    - content: <span data-ttu-id="8b455-127">Du behöver inte lägga till någon tagg</span><span class="sxs-lookup"><span data-stu-id="8b455-127">You don't need to add a tag</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-128">Om bildklassificeringen ska fungera behöver du lägga till minst en tagg.</span><span class="sxs-lookup"><span data-stu-id="8b455-128">In order for the image classification to work, you do need to add at least one tag.</span></span>
  - content: <span data-ttu-id="8b455-129">Är precision och återkallande relaterade när det gäller att mäta prestanda i en modell?</span><span class="sxs-lookup"><span data-stu-id="8b455-129">Are precision and recall related when measuring the model's performance?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-130">Nej</span><span class="sxs-lookup"><span data-stu-id="8b455-130">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-131">Precision och återkallande är relaterade.</span><span class="sxs-lookup"><span data-stu-id="8b455-131">Precision and recall are related.</span></span> <span data-ttu-id="8b455-132">Modellen kommer inte att ha bra prestanda om du har hög precision och lågt återkallande.</span><span class="sxs-lookup"><span data-stu-id="8b455-132">You won't have a good performing model if you have high precision and low recall.</span></span>
    - content: <span data-ttu-id="8b455-133">Ja</span><span class="sxs-lookup"><span data-stu-id="8b455-133">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-134">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-134">Great!</span></span> <span data-ttu-id="8b455-135">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-135">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="8b455-136">Hur kan du snabbt testa din modell efter inlärning?</span><span class="sxs-lookup"><span data-stu-id="8b455-136">Which ways can you perform a quick test on your model after training?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-137">Bildfil</span><span class="sxs-lookup"><span data-stu-id="8b455-137">Image file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-138">Även om tjänsten kan snabbtesta bildfiler är det inte allt du kan göra.</span><span class="sxs-lookup"><span data-stu-id="8b455-138">While the service can do a quick test on image files, it can do others, too.</span></span>
    - content: <span data-ttu-id="8b455-139">Bildadress</span><span class="sxs-lookup"><span data-stu-id="8b455-139">Image URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-140">Även om tjänsten kan snabbtesta bildadresser är det inte allt du kan göra.</span><span class="sxs-lookup"><span data-stu-id="8b455-140">While the service can do a quick test on image URLs, it can do others, too.</span></span>
    - content: <span data-ttu-id="8b455-141">Bilders webbsidor</span><span class="sxs-lookup"><span data-stu-id="8b455-141">Web page of images</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-142">Tjänsten kan inte snabbtesta enskilda webbsidor med bilder.</span><span class="sxs-lookup"><span data-stu-id="8b455-142">The service is unable to perform a quick test on just a web page with images on it.</span></span>
    - content: <span data-ttu-id="8b455-143">Bildfil och bildadress</span><span class="sxs-lookup"><span data-stu-id="8b455-143">Image file and image URL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-144">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-144">Great!</span></span> <span data-ttu-id="8b455-145">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-145">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="8b455-146">Vad gör alternativet ”Ange som standard” på fliken Prestanda?</span><span class="sxs-lookup"><span data-stu-id="8b455-146">What does marking 'Make default' from the Performance tab do?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-147">Anger den senaste iterationen av modellen som standarditeration</span><span class="sxs-lookup"><span data-stu-id="8b455-147">Marks the latest iteration of the model as the default iteration</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-148">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-148">Great!</span></span> <span data-ttu-id="8b455-149">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-149">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8b455-150">Anger bildadressens slutpunkt som standardslutpunkt</span><span class="sxs-lookup"><span data-stu-id="8b455-150">Marks the image URL endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-151">Slutpunkterna är konstanta oavsett antalet iterationer i modellen.</span><span class="sxs-lookup"><span data-stu-id="8b455-151">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="8b455-152">Anger bildfilens slutpunkt som standardslutpunkt</span><span class="sxs-lookup"><span data-stu-id="8b455-152">Marks the image file endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-153">Slutpunkterna är konstanta oavsett antalet iterationer i modellen.</span><span class="sxs-lookup"><span data-stu-id="8b455-153">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="8b455-154">Anger det aktuella projektet som standardprojekt</span><span class="sxs-lookup"><span data-stu-id="8b455-154">Marks the current project as the default project to use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-155">Du måste ange projektet så att slutpunkten vet vilket som ska användas.</span><span class="sxs-lookup"><span data-stu-id="8b455-155">The project must be specified so the endpoint knows which one to use.</span></span> <span data-ttu-id="8b455-156">Projekt-ID:t ingår i webbadressen på fliken Prediction URL (Förutsägelseadress).</span><span class="sxs-lookup"><span data-stu-id="8b455-156">The project ID is included in the URL on the Prediction URL tab.</span></span>
  - content: <span data-ttu-id="8b455-157">Vad är namnet på rubriken för förutsägelsenyckeln som ska skickas med slutpunkten för förutsägelsen?</span><span class="sxs-lookup"><span data-stu-id="8b455-157">What is the name of the header for the prediction key to send with the prediction endpoint?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-158">Prenumerationsnyckel</span><span class="sxs-lookup"><span data-stu-id="8b455-158">Subscription Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-159">Inga prenumerationsnycklar används i Custom Vision Service.</span><span class="sxs-lookup"><span data-stu-id="8b455-159">There is no Subscription Key used for the custom vision service.</span></span>
    - content: <span data-ttu-id="8b455-160">Förutsägelsenyckel</span><span class="sxs-lookup"><span data-stu-id="8b455-160">Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-161">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-161">Great!</span></span> <span data-ttu-id="8b455-162">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-162">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8b455-163">Utbildningsnyckel</span><span class="sxs-lookup"><span data-stu-id="8b455-163">Training Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-164">Utbildningsnycklar används till att träna nya iterationer i modellen, inte till att göra förutsägelser.</span><span class="sxs-lookup"><span data-stu-id="8b455-164">The Training Key is used to train new iterations on your model, but not to make predictions.</span></span>
    - content: <span data-ttu-id="8b455-165">API-nyckel</span><span class="sxs-lookup"><span data-stu-id="8b455-165">API Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-166">Inga API-nycklar används i Custom Vision Service.</span><span class="sxs-lookup"><span data-stu-id="8b455-166">There is no API Key used for the custom vision service.</span></span>
  - content: <span data-ttu-id="8b455-167">Vad mer händer i Custom Vision-portalen när du använder API:t för förutsägelser?</span><span class="sxs-lookup"><span data-stu-id="8b455-167">When using the prediction API what else happens back in the Custom Vision portal?</span></span>
    choices:
    - content: <span data-ttu-id="8b455-168">Bilderna taggas om de returneras som okända</span><span class="sxs-lookup"><span data-stu-id="8b455-168">Images are tagged if they come back as unknown</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-169">Bilder taggas endast manuellt i portalen, inte automatiskt.</span><span class="sxs-lookup"><span data-stu-id="8b455-169">Images are only manually tagged in the portal, not automatically.</span></span>
    - content: <span data-ttu-id="8b455-170">Bilderna läses in som otaggade i inlärningsmängden</span><span class="sxs-lookup"><span data-stu-id="8b455-170">Images are loaded as untagged in the training set</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-171">Bilder måste laddas upp explicit för att ingå i inlärningsmängden.</span><span class="sxs-lookup"><span data-stu-id="8b455-171">Images have to be explicity uploaded to be a part of the training set.</span></span>
    - content: <span data-ttu-id="8b455-172">Bilderna visas på fliken Förutsägelser</span><span class="sxs-lookup"><span data-stu-id="8b455-172">Images are shown in the Predictions tab</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b455-173">Bra!</span><span class="sxs-lookup"><span data-stu-id="8b455-173">Great!</span></span> <span data-ttu-id="8b455-174">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="8b455-174">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="8b455-175">Ingenting händer</span><span class="sxs-lookup"><span data-stu-id="8b455-175">Nothing happens</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b455-176">Bilderna placeras i en viss del av portalen.</span><span class="sxs-lookup"><span data-stu-id="8b455-176">The images are put in a certain part of the portal.</span></span>
