  title: <span data-ttu-id="cea33-104">Använd Microsoft Custom Vision Service för att utföra bildklassificering</span><span class="sxs-lookup"><span data-stu-id="cea33-104">Using the Microsoft Custom Vision Service to perform image classification</span></span>
  questions:
  - content: <span data-ttu-id="cea33-105">Vad används en domän till när du skapar ett nytt Custom Vision Service-projekt?</span><span class="sxs-lookup"><span data-stu-id="cea33-105">When you're creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-106">De hjälper dig att bestämma vad du ska kalla projektet</span><span class="sxs-lookup"><span data-stu-id="cea33-106">Helps you decide what to name your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-107">Du kan kalla projektet vad som helst.</span><span class="sxs-lookup"><span data-stu-id="cea33-107">You can name the project anything you want.</span></span> <span data-ttu-id="cea33-108">Domänen påverkar inte det.</span><span class="sxs-lookup"><span data-stu-id="cea33-108">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="cea33-109">De hjälper dig att bestämma hur du ska strukturera projektet</span><span class="sxs-lookup"><span data-stu-id="cea33-109">Helps you decide how to structure your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-110">Projekt har samma struktur när det gäller inlärningsbilder och förutsägelser.</span><span class="sxs-lookup"><span data-stu-id="cea33-110">Projects have the same structure in terms of training images and predictions.</span></span> <span data-ttu-id="cea33-111">Domänen påverkar inte det.</span><span class="sxs-lookup"><span data-stu-id="cea33-111">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="cea33-112">De optimerar modellen för en viss typ av bilder</span><span class="sxs-lookup"><span data-stu-id="cea33-112">Optimizes a model for specific types of images</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-113">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-113">Great!</span></span> <span data-ttu-id="cea33-114">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-114">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="cea33-115">De optimerar organiseringen av dina inlärningsbilder</span><span class="sxs-lookup"><span data-stu-id="cea33-115">Optimizes your training images for organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-116">Inlärningsbilder organiseras med hjälp av taggar.</span><span class="sxs-lookup"><span data-stu-id="cea33-116">Training images are organized by tag.</span></span> <span data-ttu-id="cea33-117">Domänen påverkar inte det.</span><span class="sxs-lookup"><span data-stu-id="cea33-117">The domain doesn't interfere with that.</span></span>
  - content: <span data-ttu-id="cea33-118">Varför bör du lägga till en tagg när du har laddat upp bilder?</span><span class="sxs-lookup"><span data-stu-id="cea33-118">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-119">Så att du enklare kan organisera bilderna i projektet</span><span class="sxs-lookup"><span data-stu-id="cea33-119">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-120">Även om taggar gör det enklare att organisera dina bilder är det inte allt de används till.</span><span class="sxs-lookup"><span data-stu-id="cea33-120">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="cea33-121">Så att du kan kategorisera inlärningsbilderna</span><span class="sxs-lookup"><span data-stu-id="cea33-121">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-122">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-122">Great!</span></span> <span data-ttu-id="cea33-123">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-123">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="cea33-124">Så här skapar du ett ordmoln efter inlärningen</span><span class="sxs-lookup"><span data-stu-id="cea33-124">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-125">Custom Vision Service har ingenting att göra med ordmoln.</span><span class="sxs-lookup"><span data-stu-id="cea33-125">The Custom Vision Service doesn't do anything with word clouds.</span></span>
    - content: <span data-ttu-id="cea33-126">Du behöver inte lägga till någon tagg</span><span class="sxs-lookup"><span data-stu-id="cea33-126">You don't need to add a tag</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-127">Om bildklassificeringen ska fungera behöver du lägga till minst en tagg.</span><span class="sxs-lookup"><span data-stu-id="cea33-127">In order for the image classification to work, you do need to add at least one tag.</span></span>
  - content: <span data-ttu-id="cea33-128">Är precision och återkallande relaterade när det gäller att mäta modellens prestanda?</span><span class="sxs-lookup"><span data-stu-id="cea33-128">Are precision and recall related when you're measuring the model's performance?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-129">Nej</span><span class="sxs-lookup"><span data-stu-id="cea33-129">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-130">Precision och återkallande är relaterade.</span><span class="sxs-lookup"><span data-stu-id="cea33-130">Precision and recall are related.</span></span> <span data-ttu-id="cea33-131">Modellen kommer inte att ha bra prestanda om du har hög precision och lågt återkallande.</span><span class="sxs-lookup"><span data-stu-id="cea33-131">You won't have a model that performs well if you have high precision and low recall.</span></span>
    - content: <span data-ttu-id="cea33-132">Ja</span><span class="sxs-lookup"><span data-stu-id="cea33-132">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-133">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-133">Great!</span></span> <span data-ttu-id="cea33-134">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-134">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="cea33-135">Hur kan du snabbt testa din modell efter inlärning?</span><span class="sxs-lookup"><span data-stu-id="cea33-135">Which ways can you perform a quick test on your model after training?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-136">Bildfil</span><span class="sxs-lookup"><span data-stu-id="cea33-136">Image file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-137">Även om tjänsten kan snabbtesta bildfiler är det inte allt du kan göra.</span><span class="sxs-lookup"><span data-stu-id="cea33-137">While the service can do a quick test on image files, it can do others, too.</span></span>
    - content: <span data-ttu-id="cea33-138">Bildadress</span><span class="sxs-lookup"><span data-stu-id="cea33-138">Image URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-139">Även om tjänsten kan snabbtesta bildadresser är det inte allt du kan göra.</span><span class="sxs-lookup"><span data-stu-id="cea33-139">While the service can do a quick test on image URLs, it can do others, too.</span></span>
    - content: <span data-ttu-id="cea33-140">Bilders webbsidor</span><span class="sxs-lookup"><span data-stu-id="cea33-140">Web page of images</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-141">Tjänsten kan inte snabbtesta enskilda webbsidor med bilder.</span><span class="sxs-lookup"><span data-stu-id="cea33-141">The service is unable to perform a quick test on just a web page with images on it.</span></span>
    - content: <span data-ttu-id="cea33-142">Bildfil och bildadress</span><span class="sxs-lookup"><span data-stu-id="cea33-142">Image file and image URL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-143">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-143">Great!</span></span> <span data-ttu-id="cea33-144">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-144">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="cea33-145">Vad gör alternativet ”Ange som standard” på fliken Prestanda?</span><span class="sxs-lookup"><span data-stu-id="cea33-145">What does marking 'Make default' from the Performance tab do?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-146">Anger den senaste iterationen av modellen som standarditeration</span><span class="sxs-lookup"><span data-stu-id="cea33-146">Marks the latest iteration of the model as the default iteration</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-147">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-147">Great!</span></span> <span data-ttu-id="cea33-148">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-148">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="cea33-149">Anger bildadressens slutpunkt som standardslutpunkt</span><span class="sxs-lookup"><span data-stu-id="cea33-149">Marks the image URL endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-150">Slutpunkterna är konstanta oavsett antalet iterationer i modellen.</span><span class="sxs-lookup"><span data-stu-id="cea33-150">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="cea33-151">Anger bildfilens slutpunkt som standardslutpunkt</span><span class="sxs-lookup"><span data-stu-id="cea33-151">Marks the image file endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-152">Slutpunkterna är konstanta oavsett antalet iterationer i modellen.</span><span class="sxs-lookup"><span data-stu-id="cea33-152">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="cea33-153">Anger det aktuella projektet som standardprojekt</span><span class="sxs-lookup"><span data-stu-id="cea33-153">Marks the current project as the default project to use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-154">Du måste ange projektet så att slutpunkten vet vilket som ska användas.</span><span class="sxs-lookup"><span data-stu-id="cea33-154">The project must be specified so the endpoint knows which one to use.</span></span> <span data-ttu-id="cea33-155">Projekt-ID:t ingår i webbadressen på fliken Prediction URL (Förutsägelseadress).</span><span class="sxs-lookup"><span data-stu-id="cea33-155">The project ID is included in the URL on the Prediction URL tab.</span></span>
  - content: <span data-ttu-id="cea33-156">Vad är namnet på rubriken för förutsägelsenyckeln som ska skickas med slutpunkten för förutsägelsen?</span><span class="sxs-lookup"><span data-stu-id="cea33-156">What is the name of the header for the prediction key to send with the prediction endpoint?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-157">Prenumerationsnyckel</span><span class="sxs-lookup"><span data-stu-id="cea33-157">Subscription Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-158">Ingen prenumerationsnyckel används i Custom Vision Service.</span><span class="sxs-lookup"><span data-stu-id="cea33-158">There is no subscription key used for the Custom Vision Service.</span></span>
    - content: <span data-ttu-id="cea33-159">Förutsägelsenyckel</span><span class="sxs-lookup"><span data-stu-id="cea33-159">Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-160">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-160">Great!</span></span> <span data-ttu-id="cea33-161">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-161">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="cea33-162">Utbildningsnyckel</span><span class="sxs-lookup"><span data-stu-id="cea33-162">Training Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-163">Utbildningsnyckeln används till att träna nya iterationer på din modell, inte till att göra förutsägelser.</span><span class="sxs-lookup"><span data-stu-id="cea33-163">The training key is used to train new iterations on your model, but not to make predictions.</span></span>
    - content: <span data-ttu-id="cea33-164">API-nyckel</span><span class="sxs-lookup"><span data-stu-id="cea33-164">API Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-165">Ingen API-nyckel används i Custom Vision Service.</span><span class="sxs-lookup"><span data-stu-id="cea33-165">There is no API key used for the Custom Vision Service.</span></span>
  - content: <span data-ttu-id="cea33-166">Vad mer händer i Custom Vision-portalen när du använder API:t för förutsägelser?</span><span class="sxs-lookup"><span data-stu-id="cea33-166">When you're using the prediction API, what else happens back in the Custom Vision Service portal?</span></span>
    choices:
    - content: <span data-ttu-id="cea33-167">Bilderna taggas om de returneras som okända</span><span class="sxs-lookup"><span data-stu-id="cea33-167">Images are tagged if they come back as unknown</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-168">Bilder taggas endast manuellt i portalen, inte automatiskt.</span><span class="sxs-lookup"><span data-stu-id="cea33-168">Images are only manually tagged in the portal, not automatically.</span></span>
    - content: <span data-ttu-id="cea33-169">Bilderna läses in som otaggade i inlärningsuppsättningen</span><span class="sxs-lookup"><span data-stu-id="cea33-169">Images are loaded as untagged in the training set</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-170">Bilderna måste explicit överföras för att ingå i inlärningsuppsättningen.</span><span class="sxs-lookup"><span data-stu-id="cea33-170">Images have to be explicitly uploaded to be a part of the training set.</span></span>
    - content: <span data-ttu-id="cea33-171">Bilderna visas på fliken Förutsägelser</span><span class="sxs-lookup"><span data-stu-id="cea33-171">Images are shown in the Predictions tab</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea33-172">Bra!</span><span class="sxs-lookup"><span data-stu-id="cea33-172">Great!</span></span> <span data-ttu-id="cea33-173">Gå vidare till nästa del av labbuppgiften.</span><span class="sxs-lookup"><span data-stu-id="cea33-173">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="cea33-174">Ingenting händer</span><span class="sxs-lookup"><span data-stu-id="cea33-174">Nothing happens</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea33-175">Bilderna placeras i en viss del av portalen.</span><span class="sxs-lookup"><span data-stu-id="cea33-175">The images are put in a certain part of the portal.</span></span>
