quiz:
  title: <span data-ttu-id="b7b01-104">Kunskapskontroll – Optimera lagringsprestanda</span><span class="sxs-lookup"><span data-stu-id="b7b01-104">Knowledge Check - Optimize storage performance</span></span>
  questions:
  - content: <span data-ttu-id="b7b01-105">Vad är flerspråkig persistens?</span><span class="sxs-lookup"><span data-stu-id="b7b01-105">What is polyglot persistence?</span></span>
    choices:
    - content: <span data-ttu-id="b7b01-106">Använda Azure SQL Database till att lagra alla dina data</span><span class="sxs-lookup"><span data-stu-id="b7b01-106">Using Azure SQL Database to store all of your data</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7b01-107">Att lagra alla data med en enda teknik är inte definitionen av flerspråkig persistens.</span><span class="sxs-lookup"><span data-stu-id="b7b01-107">Storing all data in a single technology is not the definition of polyglot persistence.</span></span>
    - content: <span data-ttu-id="b7b01-108">Ett sätt att hålla anslutningar igång för dataöverföringar</span><span class="sxs-lookup"><span data-stu-id="b7b01-108">A way to keep connections alive for data transfers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7b01-109">Keepalive-överföringar är metoder för att hålla anslutningar aktiva för dataöverföringar och är inte relaterade till flerspråkig persistens.</span><span class="sxs-lookup"><span data-stu-id="b7b01-109">Keepalives are methods of keeping connections alive for data transfers and are not related to polyglot persistence.</span></span>
    - content: <span data-ttu-id="b7b01-110">Att använda olika datalagringstekniker för olika syften i ett program</span><span class="sxs-lookup"><span data-stu-id="b7b01-110">The usage of different data storage technologies for different purposes in your application</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b7b01-111">Flerspråkig persistens avser användning av olika datalagringstekniker för olika syften.</span><span class="sxs-lookup"><span data-stu-id="b7b01-111">Polyglot persistence is the usage of different data storage technologies for different purposes.</span></span>
    - content: <span data-ttu-id="b7b01-112">En metod för att hantera fel i tillfälliga data</span><span class="sxs-lookup"><span data-stu-id="b7b01-112">An approach to deal with transient data faults</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7b01-113">Även om hantering av fel i tillfälliga data är bra i en programarkitektur, så har det inget att göra med flerspråkig persistens.</span><span class="sxs-lookup"><span data-stu-id="b7b01-113">While dealing with transient data faults is beneficial in an application architecture, it is not related to polyglot persistence.</span></span>
  - content: <span data-ttu-id="b7b01-114">Du kan använda Redis Cache till att förbättra programmets prestanda genom att du lagrar en ögonblicksbild av datan i minnet.</span><span class="sxs-lookup"><span data-stu-id="b7b01-114">Redis Cache can be used to improve the performance of your application by storing a snapshot of data in memory.</span></span>
    choices:
    - content: <span data-ttu-id="b7b01-115">Sant</span><span class="sxs-lookup"><span data-stu-id="b7b01-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b7b01-116">Redis Cache lagrar programdata i minnet, vilket leder till snabba hämtningstider och förbättrade programprestanda när det gäller data som ofta används.</span><span class="sxs-lookup"><span data-stu-id="b7b01-116">Redis Cache will store application data in memory, leading to fast retrieval times and an improvement in application performance related to frequently accessed data.</span></span>
    - content: <span data-ttu-id="b7b01-117">Falskt</span><span class="sxs-lookup"><span data-stu-id="b7b01-117">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b7b01-118">Redis Cache lagrar programdata i minnet, vilket leder till snabba hämtningstider och förbättrade programprestanda när det gäller data som ofta används.</span><span class="sxs-lookup"><span data-stu-id="b7b01-118">Redis Cache will store application data in memory, leading to fast retrieval times and an improvement in application performance related to frequently accessed data.</span></span>
