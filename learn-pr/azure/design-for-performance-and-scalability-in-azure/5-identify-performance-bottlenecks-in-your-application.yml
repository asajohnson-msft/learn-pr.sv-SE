quiz:
  title: <span data-ttu-id="53b09-104">Kunskapskontroll – Identifiera flaskhalsar i appars prestanda</span><span class="sxs-lookup"><span data-stu-id="53b09-104">Knowledge Check - Identify performance bottlenecks in your application</span></span>
  questions:
  - content: <span data-ttu-id="53b09-105">Vilket av följande alternativ beskriver bäst Application Insights?</span><span class="sxs-lookup"><span data-stu-id="53b09-105">Which of the following best describes Application Insights?</span></span>
    choices:
    - content: <span data-ttu-id="53b09-106">En enda fönsterruta för alla våra övervakningsbehov i Azure</span><span class="sxs-lookup"><span data-stu-id="53b09-106">A single pane of glass for our monitoring needs in Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="53b09-107">Även om Application Insights kan ge mängder av information om programmets prestanda, så är det inte en heltäckande Azure-övervakningslösning.</span><span class="sxs-lookup"><span data-stu-id="53b09-107">While Application Insights can provide a wealth of data on your application performance, is it not a comprehensive Azure monitoring solution.</span></span>
    - content: <span data-ttu-id="53b09-108">En implementering av övervakningsmönstret för slutpunktens tillstånd</span><span class="sxs-lookup"><span data-stu-id="53b09-108">An implementation of the health endpoint monitoring pattern</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="53b09-109">Övervakningsmönstret för slutpunktens tillstånd fokuserar på att övervaka den övergripande hälsan för slutpunkter som exponeras av ditt program.</span><span class="sxs-lookup"><span data-stu-id="53b09-109">The health endpoint monitoring pattern focuses on monitoring endpoints exposed by your application for overall health.</span></span>
    - content: <span data-ttu-id="53b09-110">En arbetsyta där du kan samla loggar från olika appar och delar av infrastrukturen</span><span class="sxs-lookup"><span data-stu-id="53b09-110">A workspace to enable collection of logs across infrastructure and applications</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="53b09-111">Log Analytics är en arbetsyta där du kan samla loggar från olika appar och delar av infrastrukturen.</span><span class="sxs-lookup"><span data-stu-id="53b09-111">Log Analytics is a workspace that enables the collection of logs across infrastructure and applictions.</span></span>
    - content: <span data-ttu-id="53b09-112">En tjänst som övervakar webbprogrammens tillgänglighet, prestanda och användning</span><span class="sxs-lookup"><span data-stu-id="53b09-112">A service to monitor availability, performance, and usage of web applications</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="53b09-113">Application Insights är en tjänst som övervakar webbprogrammens tillgänglighet, prestanda och användning.</span><span class="sxs-lookup"><span data-stu-id="53b09-113">Application Insights is a service to monitor availability, performance, and usage of web applications.</span></span>
  - content: <span data-ttu-id="53b09-114">Du kan använda Log Analytics till att spåra anpassade loggar och mått.</span><span class="sxs-lookup"><span data-stu-id="53b09-114">You can use Log Analytics to track custom logs and metrics.</span></span>
    choices:
    - content: <span data-ttu-id="53b09-115">Sant</span><span class="sxs-lookup"><span data-stu-id="53b09-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="53b09-116">När det gäller anpassade loggar och mått kan du använda HTTP-datainsamlarens API till att skriva data till Log Analytics från valfri REST API-klient, eller en Azure Logic App till att skriva data från ett anpassat arbetsflöde.</span><span class="sxs-lookup"><span data-stu-id="53b09-116">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
    - content: <span data-ttu-id="53b09-117">Falskt</span><span class="sxs-lookup"><span data-stu-id="53b09-117">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="53b09-118">När det gäller anpassade loggar och mått kan du använda HTTP-datainsamlarens API till att skriva data till Log Analytics från valfri REST API-klient, eller en Azure Logic App till att skriva data från ett anpassat arbetsflöde.</span><span class="sxs-lookup"><span data-stu-id="53b09-118">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
