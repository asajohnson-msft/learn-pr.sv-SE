quiz:
  title: '<span data-ttu-id="e0658-104">Kunskapskontroll: Skapa ett lagringskonto</span><span class="sxs-lookup"><span data-stu-id="e0658-104">Knowledge check: Create a storage account</span></span>'
  questions:
  - content: '<span data-ttu-id="e0658-105">Anta att du har två videofiler som lagrats som blobar.</span><span class="sxs-lookup"><span data-stu-id="e0658-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="e0658-106">Den ena videon är affärskritisk och kräver en replikeringsprincip som skapar flera kopior i geografiskt spridda datacenter.</span><span class="sxs-lookup"><span data-stu-id="e0658-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="e0658-107">Den andra videon är icke-kritisk och det räcker med en lokal replikeringsprincip.</span><span class="sxs-lookup"><span data-stu-id="e0658-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="e0658-108">Sant eller falskt: För att uppfylla de här begränsningarna måste de två blobarna finnas på separata lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="e0658-108">True or false: to satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
    choices:
    - content: <span data-ttu-id="e0658-109">Sant</span><span class="sxs-lookup"><span data-stu-id="e0658-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e0658-110">Replikeringsprincip är en egenskap för ett lagringskonto.</span><span class="sxs-lookup"><span data-stu-id="e0658-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="e0658-111">Alla medlemmar i lagringskontot måste använda samma princip.</span><span class="sxs-lookup"><span data-stu-id="e0658-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="e0658-112">Om vissa data måste använda strategin för geo-replikering och andra data måste använda strategin för lokal replikering behöver du två lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="e0658-112">If you need some data to use the geo-replication strategy and other data to use the local-replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="e0658-113">Falskt</span><span class="sxs-lookup"><span data-stu-id="e0658-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e0658-114">Namnet på ett lagringskonto måste vara:</span><span class="sxs-lookup"><span data-stu-id="e0658-114">The Name of a storage account must be:</span></span>
    choices:
    - content: <span data-ttu-id="e0658-115">Unikt inom resursgruppen som innehåller det.</span><span class="sxs-lookup"><span data-stu-id="e0658-115">Unique within the containing resource group.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e0658-116">Unikt inom din Azure-prenumeration.</span><span class="sxs-lookup"><span data-stu-id="e0658-116">Unique within your Azure subscription.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e0658-117">Globalt unikt</span><span class="sxs-lookup"><span data-stu-id="e0658-117">Globally unique</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e0658-118">Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.</span><span class="sxs-lookup"><span data-stu-id="e0658-118">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
  - content: <span data-ttu-id="e0658-119">När skulle du skapa lagringskonton i ett typiskt projekt?</span><span class="sxs-lookup"><span data-stu-id="e0658-119">In a typical project, when would you create your storage account(s)?</span></span>
    choices:
    - content: <span data-ttu-id="e0658-120">I början, under projektkonfigurationen.</span><span class="sxs-lookup"><span data-stu-id="e0658-120">At the beginning, during project set up.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e0658-121">Lagringskonton är vanligtvis stabila under ett projekts livslängd.</span><span class="sxs-lookup"><span data-stu-id="e0658-121">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="e0658-122">Det är vanligt att skapa dem i början av ett projekt.</span><span class="sxs-lookup"><span data-stu-id="e0658-122">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="e0658-123">Efter distributionen, när projektet är igång.</span><span class="sxs-lookup"><span data-stu-id="e0658-123">After deployment, when the project is running.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e0658-124">I slutet, vid rensning av resurser.</span><span class="sxs-lookup"><span data-stu-id="e0658-124">At the end, during resource clean up.</span></span>
      isCorrect: false
