quiz:
  title: 'Kunskapskontroll: Skapa ett lagringskonto'
  questions:
    - content: 'Anta att du har två videofiler som lagrats som blobar. Den ena videon är affärskritisk och kräver en replikeringsprincip som skapar flera kopior i geografiskt spridda datacenter. Den andra videon är icke-kritisk och det räcker med en lokal replikeringsprincip. SANT eller FALSKT: för att uppfylla de här begränsningarna två blobarna måste vara i separata lagringskonton.'
      choices:
        - content: Sant
          isCorrect: true
          correctExplanation: 'Replikeringsprincip är en egenskap för ett lagringskonto. Alla medlemmar i lagringskontot måste använda samma princip. Om du behöver några data att använda strategin geo-replikering och andra data att använda lokal replikeringsstrategin, behöver du två lagringskonton.'
        - content: Falskt
          isCorrect: false
    - content: 'Namnet på ett lagringskonto måste vara:'
      choices:
        - content: Unikt inom resursgruppen som innehåller det.
          isCorrect: false
        - content: Unikt inom din Azure-prenumeration.
          isCorrect: false
        - content: Globalt unikt.
          isCorrect: true
          correctExplanation: 'Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.'
    - content: När skulle du skapa lagringskonton i ett typiskt projekt?
      choices:
        - content: I början under installationen av projektet.
          isCorrect: true
          correctExplanation: Lagringskonton är vanligtvis stabila under ett projekts livslängd. Det är vanligt att skapa dem i början av ett projekt.
        - content: 'Efter distributionen, när projektet är igång.'
          isCorrect: false
        - content: 'I slutet, under rensning av resurser.'
          isCorrect: false