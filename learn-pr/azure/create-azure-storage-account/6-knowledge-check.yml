quiz:
  title: '<span data-ttu-id="24a30-104">Kunskapskontroll: Skapa ett lagringskonto</span><span class="sxs-lookup"><span data-stu-id="24a30-104">Knowledge check: Create a storage account</span></span>'
  questions:
  - content: '<span data-ttu-id="24a30-105">Anta att du har två videofiler som lagrats som blobar.</span><span class="sxs-lookup"><span data-stu-id="24a30-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="24a30-106">Den ena videon är affärskritisk och kräver en replikeringsprincip som skapar flera kopior i geografiskt spridda datacenter.</span><span class="sxs-lookup"><span data-stu-id="24a30-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="24a30-107">Den andra videon är icke-kritisk och det räcker med en lokal replikeringsprincip.</span><span class="sxs-lookup"><span data-stu-id="24a30-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="24a30-108">Sant eller falskt: För att uppfylla de här begränsningarna måste de två blobarna finnas på separata lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="24a30-108">True or false: To satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
    choices:
    - content: <span data-ttu-id="24a30-109">Sant</span><span class="sxs-lookup"><span data-stu-id="24a30-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="24a30-110">Replikeringsprincip är en egenskap för ett lagringskonto.</span><span class="sxs-lookup"><span data-stu-id="24a30-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="24a30-111">Alla medlemmar i lagringskontot måste använda samma princip.</span><span class="sxs-lookup"><span data-stu-id="24a30-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="24a30-112">Om vissa data måste använda strategin för geo-replikering och andra data måste använda strategin för lokal replikering behöver du två lagringskonton.</span><span class="sxs-lookup"><span data-stu-id="24a30-112">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="24a30-113">Falskt</span><span class="sxs-lookup"><span data-stu-id="24a30-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="24a30-114">Namnet på ett lagringskonto måste vara:</span><span class="sxs-lookup"><span data-stu-id="24a30-114">The name of a storage account must be:</span></span>
    choices:
    - content: <span data-ttu-id="24a30-115">Unikt inom resursgruppen som innehåller det.</span><span class="sxs-lookup"><span data-stu-id="24a30-115">Unique within the containing resource group.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="24a30-116">Unikt inom din Azure-prenumeration.</span><span class="sxs-lookup"><span data-stu-id="24a30-116">Unique within your Azure subscription.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="24a30-117">Unikt globalt.</span><span class="sxs-lookup"><span data-stu-id="24a30-117">Globally unique.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="24a30-118">Lagringskontots namn används som en del av URI:n för API-åtkomst, så det måste vara globalt unikt.</span><span class="sxs-lookup"><span data-stu-id="24a30-118">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
  - content: <span data-ttu-id="24a30-119">När skulle du skapa lagringskonton i ett typiskt projekt?</span><span class="sxs-lookup"><span data-stu-id="24a30-119">In a typical project, when would you create your storage account(s)?</span></span>
    choices:
    - content: <span data-ttu-id="24a30-120">I början, under projektkonfigurationen.</span><span class="sxs-lookup"><span data-stu-id="24a30-120">At the beginning, during project setup.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="24a30-121">Lagringskonton är vanligtvis stabila under ett projekts livslängd.</span><span class="sxs-lookup"><span data-stu-id="24a30-121">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="24a30-122">Det är vanligt att skapa dem i början av ett projekt.</span><span class="sxs-lookup"><span data-stu-id="24a30-122">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="24a30-123">Efter distributionen, när projektet är igång.</span><span class="sxs-lookup"><span data-stu-id="24a30-123">After deployment, when the project is running.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="24a30-124">I slutet, vid rensning av resurser.</span><span class="sxs-lookup"><span data-stu-id="24a30-124">At the end, during resource cleanup.</span></span>
      isCorrect: false
