  title: Skapa ett Azure Storage-konto
  description: Azure Storage-konton ger dig ett kraftfullt sätt att ordna data i molnet. Du skapar logiska grupper med relaterade data och tillämpar en enda princip på fakturering, åtkomst, lagringsplats med mera för alla objekt i gruppen. Här använder du Azure Storage-konton för att gruppera och hantera dina Azure-blobar, -filer, -köer och -tabeller.
