  title: Skapa en virtuell Windows-dator i Azure
  description: >
    Med virtuella Windows-datorer (VM) kan du skapa dedikerade beräkningsresurser i Microsoft Azure på bara några minuter och använda dem precis som med en fysisk dator eller server. Du kan sedan ansluta till användargränssnittet via RDP (Remote Desktop Protocol). Oavsett om den virtuella datorn är en server som du ansluter till för administrativa syften eller en virtuell dator för slutanvändare så ger RDP samma upplevelse som om du satt vid terminalen för en lokal fysisk dator.


    I den här kursen får du lära dig att skapa en virtuell Windows-dator i Azure Portal. Du ansluter sedan till den virtuella datorn via RDP (Remote Desktop Protocol) och använder Windows-skrivbordet. Du kommer också använda portalen till att ändra den virtuella datorns storlek och nätverksfunktioner.
