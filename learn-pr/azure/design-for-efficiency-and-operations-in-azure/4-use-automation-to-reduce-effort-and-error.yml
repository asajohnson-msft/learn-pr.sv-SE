quiz:
  title: Kunskapskontroll – Använda automatisering för att minska insatser och fel
  questions:
    - content: Vilket av följande kan inte användas till att automatisera distributionen av infrastruktur?
      choices:
        - content: Azure PowerShell
          isCorrect: false
          incorrectExplanation: Med Azure PowerShell kan du skapa skript för att automatisera distributionen av infrastruktur.
        - content: Azure CLI
          isCorrect: false
          incorrectExplanation: Med Azure CLI kan du skapa skript för att automatisera distributionen av infrastruktur.
        - content: Mallar för Resurshanteraren
          isCorrect: false
          incorrectExplanation: Med Resource Manager-mallar kan du helt automatisera distributionen av infrastrukturen.
        - content: Azure Storage Explorer
          isCorrect: true
          correctExplanation: Azure Storage Explorer är ett verktyg för att hantera lagringskonton. Det innehåller inte funktioner för att automatisera distribution av infrastruktur.
    - content: Azure Automation kan användas till att automatisera start/stopp av virtuella datorer när de inte används.
      choices:
        - content: Sant
          isCorrect: true
          correctExplanation: Azure Automation är bra alternativ om du vill automatisera start/stopp av virtuella datorer när de inte används.
        - content: Falskt
          isCorrect: false
          incorrectExplanation: Azure Automation är bra alternativ om du vill automatisera start/stopp av virtuella datorer när de inte används.