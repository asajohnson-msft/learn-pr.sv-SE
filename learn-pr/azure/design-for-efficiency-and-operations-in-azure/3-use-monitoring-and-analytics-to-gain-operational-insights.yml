quiz:
  title: Kunskapskontroll – Använda övervakning och analys för att få åtgärdsinformation
  questions:
    - content: Vilket av följande alternativ ska du använda vid felsökning av körningsundantag i dina program?
      choices:
        - content: Service Health
          isCorrect: false
          incorrectExplanation: 'Azure Service Health ger dig insikt i hälsotillståndet för Azure-tjänster, men ger inte insikter i ditt program.'
        - content: Network Watcher
          isCorrect: false
          incorrectExplanation: 'Azure Network Watcher hjälper dig att felsöka problem med nätverksprestanda, men ger inte insikter i ditt program.'
        - content: Aktivitetsloggen
          isCorrect: false
          incorrectExplanation: 'I Azure-aktivitetsloggen loggas händelser som har utförts för dina resurser på Azure-plattformen, men ger inte insikter i ditt program.'
        - content: Application Insights
          isCorrect: true
          correctExplanation: 'Med Application Insights kan du identifiera och diagnostisera problem och få information om användningen av dina webbappar och tjänster, inklusive körningsundantag.'
    - content: Vilken av följande tjänster ska du använda för att se vem som tog bort en virtuell dator?
      choices:
        - content: Service Health
          isCorrect: false
          incorrectExplanation: 'Azure Service Health ger dig insikt i hälsotillståndet för Azure-tjänster, men ger inte insikter i åtgärder som utförs för dina resurser.'
        - content: Network Watcher
          isCorrect: false
          incorrectExplanation: 'Azure Network Watcher hjälper dig att felsöka problem med nätverksprestanda, men ger inte insikter i åtgärder som utförs för dina resurser.'
        - content: Aktivitetsloggen
          isCorrect: true
          correctExplanation: 'I Azure-aktivitetsloggen loggas händelser som har utförts för dina resurser på Azure-plattformen, inklusive borttagning av resurser.'
        - content: Application Insights
          isCorrect: false
          incorrectExplanation: 'Application Insights hjälper dig att identifiera och diagnostisera problem och få information om användningen av dina webbappar och tjänster, men ger inte insikter i åtgärder som utförs för dina resurser.'