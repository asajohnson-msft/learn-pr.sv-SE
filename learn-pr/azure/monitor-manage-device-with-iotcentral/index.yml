title: Övervaka och hantera en kaffebryggare med Azure IoT Central
summary: I den här självstudien ansluter du Azure IoT Central, en SaaS-lösning, till en simulerad kaffebryggare för att övervaka och hantera problem. I Azure IoT Central skapar du din enhetsmall för att definiera mått (telemetri och tillstånd), inställningar, egenskaper och kommandon. När din kaffebryggare är ansluten vidtar du sedan åtgärder för kaffebryggarens tillstånd för att lösa simulerade problem när reglerna utlöser e-postmeddelanden från IoT Central och mobilaviseringar från Microsoft Flow.
