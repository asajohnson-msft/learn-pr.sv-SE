content: <span data-ttu-id="5adf6-104">Kunskapskontroll – Förstå Azure-lösningar för offentliga, privata och hybrida moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-104">Knowledge check - Understanding Azure solutions for public, private and hybrid cloud</span></span>
quiz:
  title: <span data-ttu-id="5adf6-105">Azure-lösningar för offentliga, privata och hybrida moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-105">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="5adf6-106">Vad är den bästa distributionsmodellen i molnet i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="5adf6-106">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="5adf6-107">En SQL Server-databas krävs för ett projekt på kort sikt.</span><span class="sxs-lookup"><span data-stu-id="5adf6-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="5adf6-108">IT-avdelningen har inte tillgänglig maskinvara som uppfyller prestandakraven eller resurser för att distribuera den.</span><span class="sxs-lookup"><span data-stu-id="5adf6-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="5adf6-109">Projektet startar nästa vecka.</span><span class="sxs-lookup"><span data-stu-id="5adf6-109">The project starts next week.</span></span> <span data-ttu-id="5adf6-110">När projektet är slutfört behövs inte databasen längre.</span><span class="sxs-lookup"><span data-stu-id="5adf6-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="5adf6-111">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-111">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="5adf6-112">På grund av angelägenhetsgraden och livscykeln för SQL-databasen.</span><span class="sxs-lookup"><span data-stu-id="5adf6-112">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="5adf6-113">Offentligt moln är det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="5adf6-113">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5adf6-114">Privat moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-114">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="5adf6-115">IT-avdelningen har inte resurser för att distribuera en SQL-server.</span><span class="sxs-lookup"><span data-stu-id="5adf6-115">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5adf6-116">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="5adf6-116">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="5adf6-117">Hybridmoln kan vara ett alternativ.</span><span class="sxs-lookup"><span data-stu-id="5adf6-117">Hybrid cloud could be an option.</span></span> <span data-ttu-id="5adf6-118">Det finns dock inget krav på att en anslutning mellan privata och offentliga moln finns.</span><span class="sxs-lookup"><span data-stu-id="5adf6-118">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="5adf6-119">Vad är den bästa distributionsmodellen i molnet i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="5adf6-119">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="5adf6-120">Du skapar flera virtuella datorer i molnet.</span><span class="sxs-lookup"><span data-stu-id="5adf6-120">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="5adf6-121">De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk.</span><span class="sxs-lookup"><span data-stu-id="5adf6-121">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="5adf6-122">De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen.</span><span class="sxs-lookup"><span data-stu-id="5adf6-122">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="5adf6-123">En av de virtuella datorerna är en webbserver som är värd för en webbplats på nätet så att kunder har åtkomst till sina poster.</span><span class="sxs-lookup"><span data-stu-id="5adf6-123">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="5adf6-124">Det finns ett VPN-nätverk som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.</span><span class="sxs-lookup"><span data-stu-id="5adf6-124">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="5adf6-125">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-125">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="5adf6-126">Det här är inte en distribution av ett offentligt moln på grund av anslutningen till lokala datacenter.</span><span class="sxs-lookup"><span data-stu-id="5adf6-126">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5adf6-127">Privat moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-127">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="5adf6-128">Det här är inte en distribution av ett offentligt moln eftersom de virtuella datorerna och nätverket är i ett offentligt moln.</span><span class="sxs-lookup"><span data-stu-id="5adf6-128">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5adf6-129">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="5adf6-129">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="5adf6-130">Det här scenariot använder både offentliga och privata moln med en anslutning mellan dem.</span><span class="sxs-lookup"><span data-stu-id="5adf6-130">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="5adf6-131">Det är därför en hybridmolnsdistribution.</span><span class="sxs-lookup"><span data-stu-id="5adf6-131">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="5adf6-132">Vad är distributionsmodellen i molnet i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="5adf6-132">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="5adf6-133">Du har två datacenter i organisationen.</span><span class="sxs-lookup"><span data-stu-id="5adf6-133">You have two datacenters in your organization.</span></span> <span data-ttu-id="5adf6-134">Ett datacenter har en databas som kan bara placeras i ett av datacentren på grund av en föreskrift.</span><span class="sxs-lookup"><span data-stu-id="5adf6-134">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="5adf6-135">Du vill ha åtkomst till databasen från det andra datacentret.</span><span class="sxs-lookup"><span data-stu-id="5adf6-135">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="5adf6-136">Du skapar ett VPN-nätverk med hjälp av en molnleverantör för att ansluta de två datacentren.</span><span class="sxs-lookup"><span data-stu-id="5adf6-136">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="5adf6-137">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-137">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="5adf6-138">Det här är inte en distribution av ett offentligt moln på grund av de två privata datacentren.</span><span class="sxs-lookup"><span data-stu-id="5adf6-138">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5adf6-139">Privat moln</span><span class="sxs-lookup"><span data-stu-id="5adf6-139">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="5adf6-140">VPN-anslutningen är en resurs i ett offentliga moln.</span><span class="sxs-lookup"><span data-stu-id="5adf6-140">The VPN is a public cloud resource.</span></span> <span data-ttu-id="5adf6-141">Men det här är en distribution av privat moln eftersom VPN-anslutningen är en privat anslutning mellan två privata datacenter.</span><span class="sxs-lookup"><span data-stu-id="5adf6-141">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="5adf6-142">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="5adf6-142">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="5adf6-143">VPN-anslutningen är en resurs i ett offentliga moln och datacentrena är privata.</span><span class="sxs-lookup"><span data-stu-id="5adf6-143">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="5adf6-144">Men det här är inte en hybridmolnsdistribution eftersom VPN-anslutningen kopplar samman två privata datacenter (inte till det offentliga molnet).</span><span class="sxs-lookup"><span data-stu-id="5adf6-144">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
