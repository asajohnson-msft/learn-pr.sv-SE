title: Hitta rätt molntyper och tjänstmodeller i Azure för olika behov
summary: Azure har stöd för tre sätt att distribuera molnresurser – offentliga, privata och hybrida moln. Vilket sätt du väljer påverkar flera faktorer för de tjänster du flyttar till Azure, bland annat kostnad, underhållsbehov och säkerhet. I den här modulen ska vi titta på alla tre typerna och hjälpa dig att fatta ett välgrundat beslut om vilken som passar för dina tjänster. Vi ska också snabbt titta på de tjänstmodeller som stöds av Azure och som kan hjälpa dig att avgöra vilka tjänster du ska börja med när du planerar en Azure-distribution.
