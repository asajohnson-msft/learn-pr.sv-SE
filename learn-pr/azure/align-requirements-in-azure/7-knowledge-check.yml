quiz:
  title: Kunskapskontroll – IaaS, PaaS och SaaS
  questions:
  - content: Vilken molntjänstmodell bör du använda i följande scenario? En SQL Server-databas behövs till ett kortsiktigt projekt. IT-avdelningen har inte tillgång till maskinvara som uppfyller prestandakraven eller resurser för att distribuera den. Projektet startar nästa vecka. När projektet är slutfört behövs inte databasen längre.
    choices:
    - content: IaaS
      incorrectExplanation: Du kan skapa en virtuell dator och installera SQL Server. Databasen behövs dock snarast. Någon måste installera och underhålla SQL-databasen för projektet.
      isCorrect: false
    - content: PaaS
      correctExplanation: På grund av behovet av omedelbar tillgång, ingen tillgänglig maskinvara och kort livslängd är PaaS det bästa alternativet. Du kan till exempel använda Azure SQL Database.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: Kravet är en SQL-databas som tillhandahålls som en tjänst. SaaS skulle inte vara rätt alternativ i det här tillfället.
      isCorrect: false
  - content: Vilken molntjänstmodell gäller i följande scenario? Du skapar flera virtuella datorer i molnet. De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk. De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen. En virtuell dator är en webbserver som är värd för en webbplats på internet där kunderna har åtkomst till sin information. Det finns ett VPN som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.
    choices:
    - content: IaaS
      correctExplanation: Alla resurser som används i det här scenariot kan implementeras med IaaS.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Endast en del av lösningen kan implementeras med hjälp av PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Eftersom detta är en anpassad lösning förutsätter vi att det inte finns en SaaS-lösning med den här funktionen.
      isCorrect: false
  - content: Vilken molntjänstmodell är bäst i följande scenario? Du har startat ett litet företag. Du har ett fåtal anställda som behöver samarbeta. De behöver tillgång till e-post, kalender för schemaläggning och någonstans att lagra dokument. Teamet är tekniskt kunnigt men har inte tid eller maskinvara för att implementera och hantera en lösning.
    choices:
    - content: IaaS
      incorrectExplanation: De nödvändiga funktionerna kan fås med virtuella datorer och programvara för samarbete, men det tar tid att installera och hantera. Teamet har inte tid till det här alternativet.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: Teamet har inte tid att skapa en PaaS-lösning för att uppfylla kraven.
      isCorrect: false
    - content: SaaS
      correctExplanation: En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.
      isCorrect: true
  - content: Vilken molntjänstmodell gäller i följande scenario? Din organisationen har två datacenter. Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning. Åtkomst till den här databasen behövs från det andra datacentret. Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.
    choices:
    - content: IaaS
      correctExplanation: Du kan använda ett IaaS-VPN för att implementera den här lösningen.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Ett VPN är en infrastrukturresurs. Ett VPN är inte en PaaS-lösning.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Ett VPN är en infrastrukturresurs. VPN är inte en SaaS-lösning.
      isCorrect: false
