quiz:
  title: 'Kunskapskontroll – IaaS, PaaS och SaaS'
  questions:
    - content: Vilka molnmodell tjänsten skulle vara den bästa möjliga för följande situation? En SQL Server-databas behövs till ett kortsiktigt projekt. IT-avdelningen har inte tillgänglig maskinvara som uppfyller prestandakraven eller resurser för att distribuera den. Projektet startar nästa vecka. När projektet är slutfört behövs inte databasen längre.
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: true
          correctExplanation: På grund av behovet av omedelbar och kort livslängd är PaaS det bästa alternativet. Du kan till exempel använda Azure SQL Database. IaaS är inte lika bra ut för ett val eftersom skapar en virtuell dator och installera SQL Server kräver mer tid och arbete än att använda färdiga PaaS-erbjudandet.
        - content: SaaS
          isCorrect: false
    - content: Vilken cloud service-modell som beskrivs i följande scenario? Du skapar flera virtuella datorer i molnet. De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk. De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen. En virtuell dator är en webbserver som är värd för en webbplats på internet där kunderna har åtkomst till sin information. Det finns ett VPN som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: 'Alla resurser som används i det här scenariot kan implementeras med IaaS. Endast en del av lösningen kan implementeras med hjälp av PaaS, så det inte skulle vara ett bra alternativ. Eftersom detta är en anpassad lösning förutsätter vi att det inte finns en SaaS-lösning med den här funktionen.'
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false
    - content: 'Vilka molnmodell tjänsten skulle vara den bästa möjliga för följande situation? Du arbetar på ett företag med ett litet antal anställda som behöver samarbeta. De behöver tillgång till e-post, kalender för schemaläggning och någonstans att lagra dokument. Teamet är tekniskt kunnigt men har inte tid eller maskinvara för att implementera och hantera en lösning.'
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: true
          correctExplanation: En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.
    - content: Vilken cloud service-modell som beskrivs i följande scenario? Din organisationen har två datacenter. Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning. Åtkomst till den här databasen behövs från det andra datacentret. Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: 'VPN är en IaaS-resurs, så det kan betraktas som en IaaS-lösning.'
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false