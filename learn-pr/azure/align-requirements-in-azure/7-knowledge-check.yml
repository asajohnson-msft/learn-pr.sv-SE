quiz:
  title: <span data-ttu-id="d21bf-104">Kunskapskontroll – IaaS, PaaS och SaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-104">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="d21bf-105">Vilken molntjänstmodell bör du använda i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="d21bf-105">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="d21bf-106">En SQL Server-databas behövs till ett kortsiktigt projekt.</span><span class="sxs-lookup"><span data-stu-id="d21bf-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="d21bf-107">IT-avdelningen har inte tillgång till maskinvara som uppfyller prestandakraven eller resurser för att distribuera den.</span><span class="sxs-lookup"><span data-stu-id="d21bf-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="d21bf-108">Projektet startar nästa vecka.</span><span class="sxs-lookup"><span data-stu-id="d21bf-108">The project starts next week.</span></span> <span data-ttu-id="d21bf-109">När projektet är slutfört behövs inte databasen längre.</span><span class="sxs-lookup"><span data-stu-id="d21bf-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="d21bf-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-110">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-111">Du kan skapa en virtuell dator och installera SQL Server.</span><span class="sxs-lookup"><span data-stu-id="d21bf-111">You could create a virtual machine and install SQL Server.</span></span> <span data-ttu-id="d21bf-112">Databasen behövs dock snarast.</span><span class="sxs-lookup"><span data-stu-id="d21bf-112">However, the database is needed quickly.</span></span> <span data-ttu-id="d21bf-113">Någon måste installera och underhålla SQL-databasen för projektet.</span><span class="sxs-lookup"><span data-stu-id="d21bf-113">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d21bf-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-114">PaaS</span></span>
      correctExplanation: <span data-ttu-id="d21bf-115">På grund av behovet av omedelbar tillgång, ingen tillgänglig maskinvara och kort livslängd är PaaS det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="d21bf-115">Because of the immediate need, no available hardware, and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="d21bf-116">Du kan till exempel använda Azure SQL Database.</span><span class="sxs-lookup"><span data-stu-id="d21bf-116">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d21bf-117">SaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-117">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-118">Kravet är en SQL-databas som tillhandahålls som en tjänst.</span><span class="sxs-lookup"><span data-stu-id="d21bf-118">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="d21bf-119">SaaS skulle inte vara rätt alternativ i det här tillfället.</span><span class="sxs-lookup"><span data-stu-id="d21bf-119">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="d21bf-120">Vilken molntjänstmodell gäller i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="d21bf-120">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="d21bf-121">Du skapar flera virtuella datorer i molnet.</span><span class="sxs-lookup"><span data-stu-id="d21bf-121">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="d21bf-122">De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk.</span><span class="sxs-lookup"><span data-stu-id="d21bf-122">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="d21bf-123">De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen.</span><span class="sxs-lookup"><span data-stu-id="d21bf-123">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="d21bf-124">En virtuell dator är en webbserver som är värd för en webbplats på internet där kunderna har åtkomst till sin information.</span><span class="sxs-lookup"><span data-stu-id="d21bf-124">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="d21bf-125">Det finns ett VPN som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.</span><span class="sxs-lookup"><span data-stu-id="d21bf-125">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="d21bf-126">IaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-126">IaaS</span></span>
      correctExplanation: <span data-ttu-id="d21bf-127">Alla resurser som används i det här scenariot kan implementeras med IaaS.</span><span class="sxs-lookup"><span data-stu-id="d21bf-127">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d21bf-128">PaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-128">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-129">Endast en del av lösningen kan implementeras med PaaS.</span><span class="sxs-lookup"><span data-stu-id="d21bf-129">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d21bf-130">SaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-130">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-131">Eftersom detta är en anpassad lösning förutsätter vi att det inte finns en SaaS-lösning med den här funktionen.</span><span class="sxs-lookup"><span data-stu-id="d21bf-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="d21bf-132">Vilken molntjänstmodell är bäst i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="d21bf-132">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="d21bf-133">Du har startat ett litet företag.</span><span class="sxs-lookup"><span data-stu-id="d21bf-133">You create a small start-up company.</span></span> <span data-ttu-id="d21bf-134">Du har ett fåtal anställda som behöver samarbeta.</span><span class="sxs-lookup"><span data-stu-id="d21bf-134">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="d21bf-135">De behöver tillgång till e-post, kalender för schemaläggning och någonstans att lagra dokument.</span><span class="sxs-lookup"><span data-stu-id="d21bf-135">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="d21bf-136">Teamet är tekniskt kunnigt men har inte tid eller maskinvara för att implementera och hantera en lösning.</span><span class="sxs-lookup"><span data-stu-id="d21bf-136">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="d21bf-137">IaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-137">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-138">De nödvändiga funktionerna kan fås med virtuella datorer och programvara för samarbete, men det tar tid att installera och hantera.</span><span class="sxs-lookup"><span data-stu-id="d21bf-138">While you could achieve the functionality using virtual machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="d21bf-139">Teamet har inte tid till det här alternativet.</span><span class="sxs-lookup"><span data-stu-id="d21bf-139">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d21bf-140">PaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-140">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-141">Teamet har inte tid att skapa en PaaS-lösning för att uppfylla kraven.</span><span class="sxs-lookup"><span data-stu-id="d21bf-141">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d21bf-142">SaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-142">SaaS</span></span>
      correctExplanation: <span data-ttu-id="d21bf-143">En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.</span><span class="sxs-lookup"><span data-stu-id="d21bf-143">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="d21bf-144">Vilken molntjänstmodell gäller i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="d21bf-144">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="d21bf-145">Din organisationen har två datacenter.</span><span class="sxs-lookup"><span data-stu-id="d21bf-145">You have two datacenters in your organization.</span></span> <span data-ttu-id="d21bf-146">Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning.</span><span class="sxs-lookup"><span data-stu-id="d21bf-146">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="d21bf-147">Åtkomst till den här databasen behövs från det andra datacentret.</span><span class="sxs-lookup"><span data-stu-id="d21bf-147">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="d21bf-148">Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.</span><span class="sxs-lookup"><span data-stu-id="d21bf-148">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="d21bf-149">IaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-149">IaaS</span></span>
      correctExplanation: <span data-ttu-id="d21bf-150">Du kan använda ett IaaS-VPN för att implementera den här lösningen.</span><span class="sxs-lookup"><span data-stu-id="d21bf-150">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d21bf-151">PaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-151">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-152">Ett VPN är en infrastrukturresurs.</span><span class="sxs-lookup"><span data-stu-id="d21bf-152">VPN is an infrastructure resource.</span></span> <span data-ttu-id="d21bf-153">Ett VPN är inte en PaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="d21bf-153">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d21bf-154">SaaS</span><span class="sxs-lookup"><span data-stu-id="d21bf-154">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="d21bf-155">Ett VPN är en infrastrukturresurs.</span><span class="sxs-lookup"><span data-stu-id="d21bf-155">VPN is an infrastructure resource.</span></span> <span data-ttu-id="d21bf-156">VPN är inte en SaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="d21bf-156">VPN is not a SaaS solution.</span></span>
      isCorrect: false
