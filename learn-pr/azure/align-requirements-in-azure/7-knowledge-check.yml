quiz:
  title: <span data-ttu-id="1c2a1-104">Kunskapskontroll – IaaS, PaaS och SaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-104">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="1c2a1-105">Vilken molntjänstmodell bör du använda i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="1c2a1-105">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="1c2a1-106">En SQL Server-databas behövs till ett kortsiktigt projekt.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="1c2a1-107">IT-avdelningen har inte tillgång till maskinvara som uppfyller prestandakraven eller resurser för att distribuera den.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="1c2a1-108">Projektet startar nästa vecka.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-108">The project starts next week.</span></span> <span data-ttu-id="1c2a1-109">När projektet är slutfört behövs inte databasen längre.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="1c2a1-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-110">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-111">Du kan skapa en virtuell dator och installera SQL Server.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-111">You could create a virtual machine and install SQL Server.</span></span> <span data-ttu-id="1c2a1-112">Databasen behövs dock snarast.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-112">However, the database is needed quickly.</span></span> <span data-ttu-id="1c2a1-113">Någon måste installera och underhålla SQL-databasen för projektet.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-113">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c2a1-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-114">PaaS</span></span>
      correctExplanation: <span data-ttu-id="1c2a1-115">På grund av behovet av omedelbar tillgång, ingen tillgänglig maskinvara och kort livslängd är PaaS det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-115">Because of the immediate need, no available hardware, and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="1c2a1-116">Du kan till exempel använda Azure SQL Database.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-116">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c2a1-117">SaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-117">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-118">Kravet är en SQL-databas som tillhandahålls som en tjänst.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-118">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="1c2a1-119">SaaS skulle inte vara rätt alternativ i det här tillfället.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-119">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1c2a1-120">Vilken molntjänstmodell gäller i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="1c2a1-120">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="1c2a1-121">Du skapar flera virtuella datorer i molnet.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-121">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="1c2a1-122">De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-122">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="1c2a1-123">De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-123">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="1c2a1-124">En virtuell dator är en webbserver som är värd för en webbplats på internet där kunderna har åtkomst till sin information.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-124">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="1c2a1-125">Det finns ett VPN som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-125">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="1c2a1-126">IaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-126">IaaS</span></span>
      correctExplanation: <span data-ttu-id="1c2a1-127">Alla resurser som används i det här scenariot kan implementeras med IaaS.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-127">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c2a1-128">PaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-128">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-129">Endast en del av lösningen kan implementeras med hjälp av PaaS.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-129">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c2a1-130">SaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-130">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-131">Eftersom detta är en anpassad lösning förutsätter vi att det inte finns en SaaS-lösning med den här funktionen.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1c2a1-132">Vilken molntjänstmodell är bäst i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="1c2a1-132">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="1c2a1-133">Du har startat ett litet företag.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-133">You create a small start-up company.</span></span> <span data-ttu-id="1c2a1-134">Du har ett fåtal anställda som behöver samarbeta.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-134">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="1c2a1-135">De behöver tillgång till e-post, kalender för schemaläggning och någonstans att lagra dokument.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-135">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="1c2a1-136">Teamet är tekniskt kunnigt men har inte tid eller maskinvara för att implementera och hantera en lösning.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-136">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="1c2a1-137">IaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-137">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-138">De nödvändiga funktionerna kan fås med virtuella datorer och programvara för samarbete, men det tar tid att installera och hantera.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-138">While you could achieve the functionality using virtual machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="1c2a1-139">Teamet har inte tid till det här alternativet.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-139">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c2a1-140">PaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-140">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-141">Teamet har inte tid att skapa en PaaS-lösning för att uppfylla kraven.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-141">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c2a1-142">SaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-142">SaaS</span></span>
      correctExplanation: <span data-ttu-id="1c2a1-143">En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-143">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="1c2a1-144">Vilken molntjänstmodell gäller i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="1c2a1-144">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="1c2a1-145">Din organisationen har två datacenter.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-145">You have two datacenters in your organization.</span></span> <span data-ttu-id="1c2a1-146">Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-146">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="1c2a1-147">Åtkomst till den här databasen behövs från det andra datacentret.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-147">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="1c2a1-148">Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-148">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="1c2a1-149">IaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-149">IaaS</span></span>
      correctExplanation: <span data-ttu-id="1c2a1-150">Du kan använda ett IaaS-VPN för att implementera den här lösningen.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-150">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1c2a1-151">PaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-151">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-152">Ett VPN är en infrastrukturresurs.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-152">VPN is an infrastructure resource.</span></span> <span data-ttu-id="1c2a1-153">Ett VPN är inte en PaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-153">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1c2a1-154">SaaS</span><span class="sxs-lookup"><span data-stu-id="1c2a1-154">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="1c2a1-155">Ett VPN är en infrastrukturresurs.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-155">VPN is an infrastructure resource.</span></span> <span data-ttu-id="1c2a1-156">VPN är inte en SaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="1c2a1-156">VPN is not a SaaS solution.</span></span>
      isCorrect: false
