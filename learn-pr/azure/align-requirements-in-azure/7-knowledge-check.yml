  questions:
  - content: <span data-ttu-id="03e5b-105">Vilken molntjänstmodell skulle passa bäst i följande situation?</span><span class="sxs-lookup"><span data-stu-id="03e5b-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="03e5b-106">En SQL Server-databas behövs till ett kortsiktigt projekt.</span><span class="sxs-lookup"><span data-stu-id="03e5b-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="03e5b-107">IT-avdelningen har inte tillgång till maskinvara som uppfyller prestandakraven eller resurser för att distribuera den.</span><span class="sxs-lookup"><span data-stu-id="03e5b-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="03e5b-108">Projektet startar nästa vecka.</span><span class="sxs-lookup"><span data-stu-id="03e5b-108">The project starts next week.</span></span> <span data-ttu-id="03e5b-109">När projektet är slutfört behövs inte databasen längre.</span><span class="sxs-lookup"><span data-stu-id="03e5b-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="03e5b-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-110">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-111">På grund av behovet av omedelbar tillgång och kort livslängd är PaaS det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-111">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="03e5b-112">Du kan till exempel använda Azure SQL Database för lösningen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-112">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="03e5b-113">IaaS är inte ett lika bra val eftersom det krävs mer tid och arbete för att skapa en virtuell dator och installera SQL Server än att använda det färdiga PaaS-erbjudandet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-113">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="03e5b-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-114">PaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03e5b-115">På grund av behovet av omedelbar tillgång och kort livslängd är PaaS det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-115">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="03e5b-116">Du kan till exempel använda Azure SQL Database för lösningen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-116">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="03e5b-117">IaaS är inte ett lika bra val eftersom det krävs mer tid och arbete för att skapa en virtuell dator och installera SQL Server än att använda det färdiga PaaS-erbjudandet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-117">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="03e5b-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-118">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-119">På grund av behovet av omedelbar tillgång och kort livslängd är PaaS det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-119">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="03e5b-120">Du kan till exempel använda Azure SQL Database för lösningen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-120">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="03e5b-121">IaaS är inte ett lika bra val eftersom det krävs mer tid och arbete för att skapa en virtuell dator och installera SQL Server än att använda det färdiga PaaS-erbjudandet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-121">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
  - content: <span data-ttu-id="03e5b-122">Vilken molntjänstmodell beskrivs i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="03e5b-122">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="03e5b-123">Du skapar flera virtuella datorer i molnet.</span><span class="sxs-lookup"><span data-stu-id="03e5b-123">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="03e5b-124">De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk.</span><span class="sxs-lookup"><span data-stu-id="03e5b-124">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="03e5b-125">De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-125">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="03e5b-126">En virtuell dator är en webbserver som är värd för en webbplats på internet där kunderna har åtkomst till sin information.</span><span class="sxs-lookup"><span data-stu-id="03e5b-126">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="03e5b-127">Det finns ett VPN som ansluter lösningen till ditt lokala datacenter för att kundinformation ska kunna visas med bildfilerna.</span><span class="sxs-lookup"><span data-stu-id="03e5b-127">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="03e5b-128">IaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-128">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03e5b-129">Alla resurser som används i det här scenariot kan implementeras med IaaS.</span><span class="sxs-lookup"><span data-stu-id="03e5b-129">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="03e5b-130">Endast en del av lösningen kan implementeras med hjälp av PaaS, så detta är inget lämpligt val.</span><span class="sxs-lookup"><span data-stu-id="03e5b-130">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="03e5b-131">Eftersom detta är en anpassad lösning förutsätter vi att det inte finns någon SaaS-lösning med den här funktionen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="03e5b-132">PaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-132">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-133">Alla resurser som används i det här scenariot kan implementeras med IaaS.</span><span class="sxs-lookup"><span data-stu-id="03e5b-133">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="03e5b-134">Endast en del av lösningen kan implementeras med hjälp av PaaS, så detta är inget lämpligt val.</span><span class="sxs-lookup"><span data-stu-id="03e5b-134">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="03e5b-135">Eftersom detta är en anpassad lösning förutsätter vi att det inte finns någon SaaS-lösning med den här funktionen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-135">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="03e5b-136">SaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-136">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-137">Alla resurser som används i det här scenariot kan implementeras med IaaS.</span><span class="sxs-lookup"><span data-stu-id="03e5b-137">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="03e5b-138">Endast en del av lösningen kan implementeras med hjälp av PaaS, så detta är inget lämpligt val.</span><span class="sxs-lookup"><span data-stu-id="03e5b-138">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="03e5b-139">Eftersom detta är en anpassad lösning förutsätter vi att det inte finns någon SaaS-lösning med den här funktionen.</span><span class="sxs-lookup"><span data-stu-id="03e5b-139">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
  - content: <span data-ttu-id="03e5b-140">Vilken molntjänstmodell skulle passa bäst i följande situation?</span><span class="sxs-lookup"><span data-stu-id="03e5b-140">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="03e5b-141">Du arbetar på ett nystartat företag med ett litet antal anställda som måste samarbeta.</span><span class="sxs-lookup"><span data-stu-id="03e5b-141">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="03e5b-142">De behöver tillgång till e-post, kalender för schemaläggning och en plats där dokument kan lagras.</span><span class="sxs-lookup"><span data-stu-id="03e5b-142">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="03e5b-143">Teamet är tekniskt kunnigt men har inte tid eller maskinvara för att implementera och hantera en lösning.</span><span class="sxs-lookup"><span data-stu-id="03e5b-143">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="03e5b-144">IaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-144">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-145">En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.</span><span class="sxs-lookup"><span data-stu-id="03e5b-145">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="03e5b-146">PaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-146">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-147">En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.</span><span class="sxs-lookup"><span data-stu-id="03e5b-147">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="03e5b-148">SaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-148">SaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03e5b-149">En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.</span><span class="sxs-lookup"><span data-stu-id="03e5b-149">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="03e5b-150">Vilken molntjänstemodell beskrivs i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="03e5b-150">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="03e5b-151">Din organisation har två datacenter.</span><span class="sxs-lookup"><span data-stu-id="03e5b-151">You have two datacenters in your organization.</span></span> <span data-ttu-id="03e5b-152">Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning.</span><span class="sxs-lookup"><span data-stu-id="03e5b-152">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="03e5b-153">Åtkomst till den här databasen behövs från det andra datacentret.</span><span class="sxs-lookup"><span data-stu-id="03e5b-153">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="03e5b-154">Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.</span><span class="sxs-lookup"><span data-stu-id="03e5b-154">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="03e5b-155">IaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-155">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="03e5b-156">VPN är en IaaS-resurs, så det här kan betraktas som en IaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="03e5b-156">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="03e5b-157">PaaS</span><span class="sxs-lookup"><span data-stu-id="03e5b-157">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="03e5b-158">VPN är en IaaS-resurs, så det här kan betraktas som en IaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="03e5b-158">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
