content: <span data-ttu-id="55a9c-104">Kunskapskontroll – IaaS, PaaS och SaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-104">Knowledge check - IaaS, PaaS & SaaS</span></span>
quiz:
  title: <span data-ttu-id="55a9c-105">Kunskapskontroll – IaaS, PaaS och SaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-105">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="55a9c-106">Vilken molntjänstmodell är det bästa alternativet i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="55a9c-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="55a9c-107">En SQL Server-databas krävs för ett projekt på kort sikt.</span><span class="sxs-lookup"><span data-stu-id="55a9c-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="55a9c-108">IT-avdelningen har inte tillgänglig maskinvara som uppfyller prestandakraven eller resurser för att distribuera den.</span><span class="sxs-lookup"><span data-stu-id="55a9c-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="55a9c-109">Projektet startar nästa vecka.</span><span class="sxs-lookup"><span data-stu-id="55a9c-109">The project starts next week.</span></span> <span data-ttu-id="55a9c-110">När projektet är slutfört behövs inte databasen längre.</span><span class="sxs-lookup"><span data-stu-id="55a9c-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="55a9c-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-112">Du kan skapa en virtuell dator och installera SQL Server.</span><span class="sxs-lookup"><span data-stu-id="55a9c-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="55a9c-113">Databasen behövs snarast.</span><span class="sxs-lookup"><span data-stu-id="55a9c-113">However, the database is needed quickly.</span></span> <span data-ttu-id="55a9c-114">Någon måste installera och underhålla SQL-databasen för projektet.</span><span class="sxs-lookup"><span data-stu-id="55a9c-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="55a9c-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="55a9c-116">På grund av behovet av omedelbar tillgång, ingen tillgänglig maskinvara och kort livslängd är PaaS det bästa alternativet.</span><span class="sxs-lookup"><span data-stu-id="55a9c-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="55a9c-117">Du kan till exempel använda Azure SQL Database.</span><span class="sxs-lookup"><span data-stu-id="55a9c-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="55a9c-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-119">Kravet är en SQL-databas som tillhandahålls som en tjänst.</span><span class="sxs-lookup"><span data-stu-id="55a9c-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="55a9c-120">SaaS skulle inte vara rätt alternativ i det här tillfället.</span><span class="sxs-lookup"><span data-stu-id="55a9c-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="55a9c-121">Vilken molntjänstmodell gäller i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="55a9c-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="55a9c-122">Du skapar flera virtuella datorer i molnet.</span><span class="sxs-lookup"><span data-stu-id="55a9c-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="55a9c-123">De virtuella datorerna är anslutna till varandra via ett virtuellt nätverk.</span><span class="sxs-lookup"><span data-stu-id="55a9c-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="55a9c-124">De virtuella datorerna har åtkomst till röntgenbildfiler i molnlagringen.</span><span class="sxs-lookup"><span data-stu-id="55a9c-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="55a9c-125">En virtuell dator är en webbserver som är värd för en webbplats på nätet där kunderna har åtkomst till sin information.</span><span class="sxs-lookup"><span data-stu-id="55a9c-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="55a9c-126">Ett VPN-nätverk ansluter lösningen till ditt lokala datacenter för att kundinformationen ska kunna visas med bildfilerna.</span><span class="sxs-lookup"><span data-stu-id="55a9c-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="55a9c-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="55a9c-128">Alla resurser som används i det här scenariot kan implementeras med IaaS.</span><span class="sxs-lookup"><span data-stu-id="55a9c-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="55a9c-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-130">Endast en del av lösningen kan implementeras med PaaS.</span><span class="sxs-lookup"><span data-stu-id="55a9c-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55a9c-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-132">Eftersom detta är en anpassad lösning förutsätter vi att det inte finns en SaaS-lösning med den här funktionen.</span><span class="sxs-lookup"><span data-stu-id="55a9c-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="55a9c-133">Vilken molntjänstmodell är bäst i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="55a9c-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="55a9c-134">Du har startat ett litet företag.</span><span class="sxs-lookup"><span data-stu-id="55a9c-134">You create a small start-up company.</span></span> <span data-ttu-id="55a9c-135">Du har ett fåtal anställda som behöver samarbeta.</span><span class="sxs-lookup"><span data-stu-id="55a9c-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="55a9c-136">De behöver tillgång till e-post, kalender för schemaläggning och någonstans att lagra dokument.</span><span class="sxs-lookup"><span data-stu-id="55a9c-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="55a9c-137">De anställda är tekniskt kunniga men har inte tid eller maskinvara för att implementera och hantera en lösning.</span><span class="sxs-lookup"><span data-stu-id="55a9c-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="55a9c-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-139">De nödvändiga funktionerna kan fås med virtuella datorer och programvara för samarbete, men det tar tid att installera och hantera.</span><span class="sxs-lookup"><span data-stu-id="55a9c-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="55a9c-140">Teamet har inte tid till det här alternativet.</span><span class="sxs-lookup"><span data-stu-id="55a9c-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55a9c-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-142">Teamet har inte tid att skapa en PaaS-lösning för att uppfylla kraven.</span><span class="sxs-lookup"><span data-stu-id="55a9c-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55a9c-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="55a9c-144">En SaaS-lösning som Office 365 är en bra lösning för samarbetskraven.</span><span class="sxs-lookup"><span data-stu-id="55a9c-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="55a9c-145">Vilken molntjänstmodell gäller i följande scenario?</span><span class="sxs-lookup"><span data-stu-id="55a9c-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="55a9c-146">Din organisationen har två datacenter.</span><span class="sxs-lookup"><span data-stu-id="55a9c-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="55a9c-147">Ett datacenter har en databas som bara kan placeras i ett av datacentren på grund av en förordning.</span><span class="sxs-lookup"><span data-stu-id="55a9c-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="55a9c-148">Åtkomst till den här databasen behövs från det andra datacentret.</span><span class="sxs-lookup"><span data-stu-id="55a9c-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="55a9c-149">Du skapar ett VPN med hjälp av en molnleverantör för att ansluta de två datacentren.</span><span class="sxs-lookup"><span data-stu-id="55a9c-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="55a9c-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="55a9c-151">Du kan använda ett IaaS-VPN för att implementera den här lösningen.</span><span class="sxs-lookup"><span data-stu-id="55a9c-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="55a9c-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-153">Ett VPN är en infrastrukturresurs.</span><span class="sxs-lookup"><span data-stu-id="55a9c-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="55a9c-154">Ett VPN är inte en PaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="55a9c-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55a9c-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="55a9c-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="55a9c-156">Ett VPN är en infrastrukturresurs.</span><span class="sxs-lookup"><span data-stu-id="55a9c-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="55a9c-157">VPN är inte en SaaS-lösning.</span><span class="sxs-lookup"><span data-stu-id="55a9c-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
