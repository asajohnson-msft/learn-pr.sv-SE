content: >
  #[!include[](includes/5-knowledge-check.md)]
durationInMinutes: 5
quiz:
  title: Introduktion till containrar
  questions:
  - content: Vilket av följande är inte någon fördel vid införandet av containrar?
    choices:
    - content: Snabba starttider.
      incorrectExplanation: Containrar kan starta betydligt snabbare än virtuella eller fysiska system.
      isCorrect: false
    - content: Effektiv användning av värdresurser.
      isCorrect: false
      incorrectExplanation: På grund av en delad avbildningsarkitektur kan många containrar köras på en enda värddator, vilket innebär att du utnyttjar värdresurserna effektivt.
    - content: Inbyggd haveriberedskap.
      isCorrect: true
      correctExplanation: Containrar ändrar inte procedurerna för haveriberedskap automatiskt.
    - content: Möjliggör molnbaserad programarkitektur.
      isCorrect: false
      incorrectExplanation: Containrar kan bidra till att utveckla program med en modern eller molnbaserad arkitektur.
  - content: Vilket kommando visar alla containerinstanser (både stoppade och de som körs)?
    choices:
    - content: docker ps
      incorrectExplanation: Det här kommandot visar endast containrar som körs.
      isCorrect: false
    - content: docker ps -a
      isCorrect: true
      correctExplanation: Det här kommandot visar en lista med alla containrar som körs och har stoppats.
    - content: docker ps -x
      incorrectExplanation: Detta är inte något giltigt Docker-kommando.
      isCorrect: false
    - content: docker ps
      incorrectExplanation: Det här kommandot visar en lista med containeravbildningar.
      isCorrect: false
  - content: I produktion bör skapandet av containeravbildningar automatiseras med en Dockerfile.
    choices:
    - content: False.
      incorrectExplanation: Ett automatiskt skapande av containrar har många fördelar och bör användas i produktionsmiljöer för containern.
      isCorrect: false
    - content: True.
      isCorrect: true
      correctExplanation: Ett automatiskt skapande av containrar har många fördelar och bör användas i produktionsmiljöer för containern.
