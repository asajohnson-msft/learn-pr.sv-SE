quiz:
  title: <span data-ttu-id="643f5-104">Introduktion till containrar</span><span class="sxs-lookup"><span data-stu-id="643f5-104">Introduction to containers</span></span>
  questions:
  - content: <span data-ttu-id="643f5-105">Vilket av följande är inte någon fördel vid införandet av containrar?</span><span class="sxs-lookup"><span data-stu-id="643f5-105">Which of the following is not a benefit of container adoption?</span></span>
    choices:
    - content: <span data-ttu-id="643f5-106">Snabba starttider.</span><span class="sxs-lookup"><span data-stu-id="643f5-106">Fast start times.</span></span>
      incorrectExplanation: <span data-ttu-id="643f5-107">Containrar kan starta betydligt snabbare än virtuella eller fysiska system.</span><span class="sxs-lookup"><span data-stu-id="643f5-107">Containers can start significantly faster than virtual or physical systems.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="643f5-108">Effektiv användning av värdresurser.</span><span class="sxs-lookup"><span data-stu-id="643f5-108">Efficient use of host resource.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="643f5-109">På grund av en delad avbildningsarkitektur kan många containrar köras på en enda värddator, vilket innebär att du utnyttjar värdresurserna effektivt.</span><span class="sxs-lookup"><span data-stu-id="643f5-109">Due to a shared image architecture, many containers can run on a single host, while efficiently utilizing host resources.</span></span>
    - content: <span data-ttu-id="643f5-110">Inbyggd haveriberedskap.</span><span class="sxs-lookup"><span data-stu-id="643f5-110">Built-in disaster recovery.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="643f5-111">Containrar ändrar inte procedurerna för haveriberedskap automatiskt.</span><span class="sxs-lookup"><span data-stu-id="643f5-111">Containers don't inherently change disaster recovery procedures.</span></span>
    - content: <span data-ttu-id="643f5-112">Möjliggör molnbaserad programarkitektur.</span><span class="sxs-lookup"><span data-stu-id="643f5-112">Enables cloud-native application architecture.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="643f5-113">Containrar kan bidra till att utveckla program med en modern eller molnbaserad arkitektur.</span><span class="sxs-lookup"><span data-stu-id="643f5-113">Containers can help to develop applications with a modern or cloud-native architecture.</span></span>
  - content: <span data-ttu-id="643f5-114">Vilket kommando visar alla containerinstanser (både stoppade och de som körs)?</span><span class="sxs-lookup"><span data-stu-id="643f5-114">What command will show all container instances (stopped and running)?</span></span>
    choices:
    - content: <span data-ttu-id="643f5-115">docker ps</span><span class="sxs-lookup"><span data-stu-id="643f5-115">docker ps</span></span>
      incorrectExplanation: <span data-ttu-id="643f5-116">Det här kommandot visar endast containrar som körs.</span><span class="sxs-lookup"><span data-stu-id="643f5-116">This command will only show running containers.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="643f5-117">docker ps -a</span><span class="sxs-lookup"><span data-stu-id="643f5-117">docker ps -a</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="643f5-118">Det här kommandot visar en lista med alla containrar som körs och har stoppats.</span><span class="sxs-lookup"><span data-stu-id="643f5-118">This command will list all running and stopped containers.</span></span>
    - content: <span data-ttu-id="643f5-119">docker ps -x</span><span class="sxs-lookup"><span data-stu-id="643f5-119">docker ps -x</span></span>
      incorrectExplanation: <span data-ttu-id="643f5-120">Detta är inte något giltigt Docker-kommando.</span><span class="sxs-lookup"><span data-stu-id="643f5-120">This isn't a valid Docker command.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="643f5-121">docker ps</span><span class="sxs-lookup"><span data-stu-id="643f5-121">docker ps</span></span>
      incorrectExplanation: <span data-ttu-id="643f5-122">Det här kommandot visar en lista med containeravbildningar.</span><span class="sxs-lookup"><span data-stu-id="643f5-122">This command lists container images.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="643f5-123">I produktion bör skapandet av containeravbildningar automatiseras med en Dockerfile.</span><span class="sxs-lookup"><span data-stu-id="643f5-123">In production, container image creation should be automated with a Dockerfile.</span></span>
    choices:
    - content: <span data-ttu-id="643f5-124">False.</span><span class="sxs-lookup"><span data-stu-id="643f5-124">False.</span></span>
      incorrectExplanation: <span data-ttu-id="643f5-125">Ett automatiskt skapande av containrar har många fördelar och bör användas i produktionsmiljöer för containern.</span><span class="sxs-lookup"><span data-stu-id="643f5-125">Container creation automation has many benefits and should be utilized in production container environments.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="643f5-126">True.</span><span class="sxs-lookup"><span data-stu-id="643f5-126">True.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="643f5-127">Ett automatiskt skapande av containrar har många fördelar och bör användas i produktionsmiljöer för containern.</span><span class="sxs-lookup"><span data-stu-id="643f5-127">Container creation automation has many benefits and should be utilized in production container environments.</span></span>
