abstract: |
  I den här modulen kommer du att göra följande:
  - Konfigurera Azure Blob storage som värd för en statisk webbplats och överförda bilder
  - Ladda upp bilder till Azure Blob storage med Azure Functions
  - Ändra storlek på bilder med hjälp av Azure Functions
  - Store avbildningens metadata i Azure Cosmos DB
  - Använd Cognitive Services datorn Vision API för att skapa avbildningen undertexter automatiskt
  - Använd Azure Active Directory du skyddar webbappen genom att autentisera användare
