quiz:
  title: <span data-ttu-id="f93e0-104">Kunskapskontroll – Använda övervakning och analys för att få åtgärdsinformation</span><span class="sxs-lookup"><span data-stu-id="f93e0-104">Knowledge check - Use monitoring and analytics to gain operational insights</span></span>
  questions:
  - content: <span data-ttu-id="f93e0-105">Vilket av följande alternativ ska du använda vid felsökning av körningsundantag i dina program?</span><span class="sxs-lookup"><span data-stu-id="f93e0-105">Which of the following would you use to troubleshoot run-time exceptions in your application?</span></span>
    choices:
    - content: <span data-ttu-id="f93e0-106">Service Health</span><span class="sxs-lookup"><span data-stu-id="f93e0-106">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f93e0-107">Azure Service Health ger dig insikt i hälsotillståndet för Azure-tjänster, men ger inte insikter i ditt program.</span><span class="sxs-lookup"><span data-stu-id="f93e0-107">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="f93e0-108">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="f93e0-108">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f93e0-109">Azure Network Watcher hjälper dig att felsöka problem med nätverksprestanda, men ger inte insikter i ditt program.</span><span class="sxs-lookup"><span data-stu-id="f93e0-109">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="f93e0-110">Aktivitetsloggen</span><span class="sxs-lookup"><span data-stu-id="f93e0-110">Activity Log</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f93e0-111">I Azure-aktivitetsloggen loggas händelser som har utförts för dina resurser på Azure-plattformen, men ger inte insikter i ditt program.</span><span class="sxs-lookup"><span data-stu-id="f93e0-111">Azure Activity Log will log events that have been performed on your resources on the Azure platform, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="f93e0-112">Application Insights</span><span class="sxs-lookup"><span data-stu-id="f93e0-112">Application Insights</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f93e0-113">Med Application Insights kan du identifiera och diagnostisera problem och få information om användningen av dina webbappar och tjänster, inklusive körningsundantag.</span><span class="sxs-lookup"><span data-stu-id="f93e0-113">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, including run-time exceptions.</span></span>
  - content: <span data-ttu-id="f93e0-114">Vilken av följande tjänster ska du använda för att se vem som tog bort en virtuell dator?</span><span class="sxs-lookup"><span data-stu-id="f93e0-114">Which of the following services would you use to identify who deleted a virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="f93e0-115">Service Health</span><span class="sxs-lookup"><span data-stu-id="f93e0-115">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f93e0-116">Azure Service Health ger dig insikt i hälsotillståndet för Azure-tjänster, men ger inte insikter i åtgärder som utförs för dina resurser.</span><span class="sxs-lookup"><span data-stu-id="f93e0-116">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="f93e0-117">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="f93e0-117">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f93e0-118">Azure Network Watcher hjälper dig att felsöka problem med nätverksprestanda, men ger inte insikter i åtgärder som utförs för dina resurser.</span><span class="sxs-lookup"><span data-stu-id="f93e0-118">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="f93e0-119">Aktivitetsloggen</span><span class="sxs-lookup"><span data-stu-id="f93e0-119">Activity Log</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f93e0-120">I Azure-aktivitetsloggen loggas händelser som har utförts för dina resurser på Azure-plattformen, inklusive borttagning av resurser.</span><span class="sxs-lookup"><span data-stu-id="f93e0-120">Azure Activity Log will log events that have been performed on your resources on the Azure platform, including deletion of resources.</span></span>
    - content: <span data-ttu-id="f93e0-121">Application Insights</span><span class="sxs-lookup"><span data-stu-id="f93e0-121">Application Insights</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f93e0-122">Application Insights hjälper dig att identifiera och diagnostisera problem och få information om användningen av dina webbappar och tjänster, men ger inte insikter i åtgärder som utförs för dina resurser.</span><span class="sxs-lookup"><span data-stu-id="f93e0-122">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, but will not provide insight into actions performed on your resources.</span></span>
