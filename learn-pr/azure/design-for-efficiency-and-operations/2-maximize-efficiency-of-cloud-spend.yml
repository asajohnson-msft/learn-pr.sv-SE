quiz:
  title: <span data-ttu-id="ce357-104">Kunskapskontroll – Maximera effektiviteten för molnutgifter</span><span class="sxs-lookup"><span data-stu-id="ce357-104">Knowledge check - Maximize efficiency of cloud spend</span></span>
  questions:
  - content: <span data-ttu-id="ce357-105">Vilket av följande är det bästa alternativet för en reserverad instans?</span><span class="sxs-lookup"><span data-stu-id="ce357-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="ce357-106">En webbapp som distribueras i Azure App Service.</span><span class="sxs-lookup"><span data-stu-id="ce357-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce357-107">Azure App Service är en PaaS-tjänst. Reserverade instanser kan bara användas för virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="ce357-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="ce357-108">En virtuell dator för icke-produktion som stängs av automatiskt när den inte används.</span><span class="sxs-lookup"><span data-stu-id="ce357-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce357-109">Eftersom den här virtuella datorn inte körs under den största delen av tiden utnyttjar den inte instansreservationen till fullo och är inte ett bra alternativ för en reserverad instans.</span><span class="sxs-lookup"><span data-stu-id="ce357-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
    - content: <span data-ttu-id="ce357-110">En Azure SQL Database-instans.</span><span class="sxs-lookup"><span data-stu-id="ce357-110">An Azure SQL Database instance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce357-111">Azure SQL Database är en PaaS-tjänst. Reserverade instanser kan bara användas för virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="ce357-111">Azure SQL Database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="ce357-112">En databasserver för ett HR-system i ett globalt företag.</span><span class="sxs-lookup"><span data-stu-id="ce357-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce357-113">På grund av det här systemets allvarlighetsgrad och globala karaktär är det troligt att den skulle köras under den största delen av tiden, vilket gör den till ett bra alternativ för en reserverad instans.</span><span class="sxs-lookup"><span data-stu-id="ce357-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
  - content: <span data-ttu-id="ce357-114">Beräkna kostnader i samband med att en virtuell dator stängs av när:</span><span class="sxs-lookup"><span data-stu-id="ce357-114">Compute costs associated with a VM stop accruing when:</span></span>
    choices:
    - content: <span data-ttu-id="ce357-115">Du stänger av den virtuella datorn inifrån operativsystemet.</span><span class="sxs-lookup"><span data-stu-id="ce357-115">You shut the virtual machine down from inside the OS.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce357-116">Om du stänger av operativsystemet för den virtuella datorn är den fortfarande allokerad på Azure-plattformen och fortsätter att ackumulera beräkningskostnader.</span><span class="sxs-lookup"><span data-stu-id="ce357-116">If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.</span></span>
    - content: <span data-ttu-id="ce357-117">Du klickar på stoppknappen i Azure Portal.</span><span class="sxs-lookup"><span data-stu-id="ce357-117">You click the Stop button in the Azure portal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce357-118">När du klickar på stoppknappen frigörs den virtuella datorn från Azure-plattformen och slutar att ackumulera beräkningskostnader.</span><span class="sxs-lookup"><span data-stu-id="ce357-118">Clicking the Stop button will deallocate the virtual machine from the Azure platform and will no longer accrue compute costs.</span></span>
