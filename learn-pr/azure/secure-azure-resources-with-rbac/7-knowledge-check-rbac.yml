  title: <span data-ttu-id="0ea07-104">Kunskapstest – Använda RBAC</span><span class="sxs-lookup"><span data-stu-id="0ea07-104">Knowledge check - Using RBAC</span></span>
  questions:
  - content: <span data-ttu-id="0ea07-105">Vad är heter bladet på Azure Portal där du beviljar åtkomst?</span><span class="sxs-lookup"><span data-stu-id="0ea07-105">What is the name of the blade in the Azure portal where you grant access?</span></span>
    choices:
    - content: <span data-ttu-id="0ea07-106">Azure-resurser</span><span class="sxs-lookup"><span data-stu-id="0ea07-106">Azure resources</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-107">Du kan inte tilldela roller på bladet Azure-resurser, men du kan se vilka roller som du eller den valda användaren har tilldelats.</span><span class="sxs-lookup"><span data-stu-id="0ea07-107">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
    - content: <span data-ttu-id="0ea07-108">Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="0ea07-108">Azure Active Directory</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0ea07-109">Du kan inte tilldela roller på bladet Azure Active Directory, men du kan komma åt Azure Active Directory-funktionerna på det här bladet.</span><span class="sxs-lookup"><span data-stu-id="0ea07-109">You can't assign roles on the Azure Active Directory blade, but you can access the Azure Active Directory features on this blade.</span></span>
    - content: <span data-ttu-id="0ea07-110">Alla användare</span><span class="sxs-lookup"><span data-stu-id="0ea07-110">All users</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-111">Du kan inte tilldela roller på bladet Alla användare.</span><span class="sxs-lookup"><span data-stu-id="0ea07-111">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="0ea07-112">Det här bladet visar en lista över alla användare för den valda katalogen.</span><span class="sxs-lookup"><span data-stu-id="0ea07-112">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="0ea07-113">Åtkomstkontroll (IAM)</span><span class="sxs-lookup"><span data-stu-id="0ea07-113">Access control (IAM)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0ea07-114">Rätt!</span><span class="sxs-lookup"><span data-stu-id="0ea07-114">Correct!</span></span> <span data-ttu-id="0ea07-115">Du tilldelar roller på bladet Åtkomstkontroll (IAM).</span><span class="sxs-lookup"><span data-stu-id="0ea07-115">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="0ea07-116">Det här bladet visas på flera ställen på portalen.</span><span class="sxs-lookup"><span data-stu-id="0ea07-116">This blade appears in several areas in the portal.</span></span>
  - content: <span data-ttu-id="0ea07-117">Om du vill ge en användare åtkomst till Azure-resurser skapar du en rolltilldelning.</span><span class="sxs-lookup"><span data-stu-id="0ea07-117">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="0ea07-118">Sant</span><span class="sxs-lookup"><span data-stu-id="0ea07-118">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0ea07-119">Rätt!</span><span class="sxs-lookup"><span data-stu-id="0ea07-119">Correct!</span></span> <span data-ttu-id="0ea07-120">En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt för ett visst omfång i syfte att bevilja åtkomst.</span><span class="sxs-lookup"><span data-stu-id="0ea07-120">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="0ea07-121">Falskt</span><span class="sxs-lookup"><span data-stu-id="0ea07-121">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0ea07-122">En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt för ett visst omfång i syfte att bevilja åtkomst.</span><span class="sxs-lookup"><span data-stu-id="0ea07-122">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="0ea07-123">Vilken roll krävs för att bevilja åtkomst till andra?</span><span class="sxs-lookup"><span data-stu-id="0ea07-123">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="0ea07-124">Virtuell datordeltagare</span><span class="sxs-lookup"><span data-stu-id="0ea07-124">Virtual Machine Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-125">Med rollen Virtuell datordeltagare kan du hantera virtuella datorer, men du kan inte bevilja åtkomst till andra.</span><span class="sxs-lookup"><span data-stu-id="0ea07-125">The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="0ea07-126">Administratör för användaråtkomst</span><span class="sxs-lookup"><span data-stu-id="0ea07-126">User Access Administrator</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="0ea07-127">Rätt!</span><span class="sxs-lookup"><span data-stu-id="0ea07-127">Correct!</span></span> <span data-ttu-id="0ea07-128">Med rollen Administratör för användaråtkomst, och med rollen Ägare, kan du bevilja åtkomst till andra.</span><span class="sxs-lookup"><span data-stu-id="0ea07-128">The User Access Administrator role and also the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="0ea07-129">Deltagare</span><span class="sxs-lookup"><span data-stu-id="0ea07-129">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-130">Med rollen Deltagare kan du hantera alla resurser, men du kan inte bevilja åtkomst till andra.</span><span class="sxs-lookup"><span data-stu-id="0ea07-130">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="0ea07-131">Läsare</span><span class="sxs-lookup"><span data-stu-id="0ea07-131">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-132">Med rollen Läsare kan du läsa alla resurser, men du kan inte bevilja åtkomst till andra.</span><span class="sxs-lookup"><span data-stu-id="0ea07-132">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="0ea07-133">En utvecklare behöver fullständig åtkomst till en resursgrupp.</span><span class="sxs-lookup"><span data-stu-id="0ea07-133">A developer needs full access to a resource group.</span></span> <span data-ttu-id="0ea07-134">Vilket omfång bör du välja om du följer principen om lägsta behörighet?</span><span class="sxs-lookup"><span data-stu-id="0ea07-134">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="0ea07-135">Resursgrupp</span><span class="sxs-lookup"><span data-stu-id="0ea07-135">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0ea07-136">Rätt!</span><span class="sxs-lookup"><span data-stu-id="0ea07-136">Correct!</span></span> <span data-ttu-id="0ea07-137">Om du följer principen om lägsta behörighet beviljar du den lägsta åtkomst som användaren behöver för att utföra sitt arbete.</span><span class="sxs-lookup"><span data-stu-id="0ea07-137">Following least-privilege best practices, you just grant the access the user needs to do their job.</span></span> <span data-ttu-id="0ea07-138">I det här fallet bör du ange omfånget till bara resursgruppen.</span><span class="sxs-lookup"><span data-stu-id="0ea07-138">In this case, you should set the scope to just the resource group.</span></span>
    - content: <span data-ttu-id="0ea07-139">Prenumeration</span><span class="sxs-lookup"><span data-stu-id="0ea07-139">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0ea07-140">Ett prenumerationsomfång skulle ge utvecklaren åtkomst, men åtkomsten skulle vara mer omfattande än nödvändigt.</span><span class="sxs-lookup"><span data-stu-id="0ea07-140">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
    - content: <span data-ttu-id="0ea07-141">Resurs</span><span class="sxs-lookup"><span data-stu-id="0ea07-141">Resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-142">Ett resursomfång skulle inte ge utvecklaren nödvändig åtkomst.</span><span class="sxs-lookup"><span data-stu-id="0ea07-142">A resource scope would not grant the developer the access they require.</span></span>
    - content: <span data-ttu-id="0ea07-143">Användare</span><span class="sxs-lookup"><span data-stu-id="0ea07-143">User</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="0ea07-144">Användare är inte ett omfång.</span><span class="sxs-lookup"><span data-stu-id="0ea07-144">User is not a scope.</span></span>
