quiz:
  title: Kunskapstest – Använda RBAC
  questions:
  - content: Vad är heter bladet på Azure Portal där du beviljar åtkomst?
    choices:
    - content: Azure-resurser
      isCorrect: false
      correctExplanation: Du kan inte tilldela roller på bladet Azure-resurser, men du kan se vilka roller som du eller den valda användaren har tilldelats.
    - content: Azure Active Directory
      isCorrect: false
      incorrectExplanation: Du kan inte tilldela roller på bladet Azure Active Directory, men du kan komma åt Azure Active Directory-funktionerna på det här bladet.
    - content: Alla användare
      isCorrect: false
      correctExplanation: Du kan inte tilldela roller på bladet Alla användare. Det här bladet visar en lista över alla användare för den valda katalogen.
    - content: Åtkomstkontroll (IAM)
      isCorrect: true
      correctExplanation: Rätt! Du tilldelar roller på bladet Åtkomstkontroll (IAM). Det här bladet visas på flera ställen på portalen.
  - content: Om du vill ge en användare åtkomst till Azure-resurser skapar du en rolltilldelning.
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Rätt! En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt för ett visst omfång i syfte att bevilja åtkomst.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt för ett visst omfång i syfte att bevilja åtkomst.
  - content: Vilken roll krävs för att bevilja åtkomst till andra?
    choices:
    - content: Virtuell datordeltagare
      isCorrect: false
      correctExplanation: Med rollen Virtuell datordeltagare kan du hantera virtuella datorer, men du kan inte bevilja åtkomst till andra.
    - content: Administratör för användaråtkomst
      isCorrect: true
      incorrectExplanation: Rätt! Med rollen Administratör för användaråtkomst, och med rollen Ägare, kan du bevilja åtkomst till andra.
    - content: Deltagare
      isCorrect: false
      correctExplanation: Med rollen Deltagare kan du hantera alla resurser, men du kan inte bevilja åtkomst till andra.
    - content: Läsare
      isCorrect: false
      correctExplanation: Med rollen Läsare kan du läsa alla resurser, men du kan inte bevilja åtkomst till andra.
  - content: En utvecklare behöver fullständig åtkomst till en resursgrupp. Vilket omfång bör du välja om du följer principen om lägsta behörighet?
    choices:
    - content: Resursgrupp
      isCorrect: true
      correctExplanation: Rätt! Om du följer principen om lägsta behörighet beviljar du den lägsta åtkomst som användaren behöver för att utföra sitt arbete. I det här fallet bör du ange omfånget till bara resursgruppen.
    - content: Prenumeration
      isCorrect: false
      incorrectExplanation: Ett prenumerationsomfång skulle ge utvecklaren åtkomst, men åtkomsten skulle vara mer omfattande än nödvändigt.
    - content: Resurs
      isCorrect: false
      correctExplanation: Ett resursomfång skulle inte ge utvecklaren nödvändig åtkomst.
    - content: Användare
      isCorrect: false
      correctExplanation: Användare är inte ett omfång.
