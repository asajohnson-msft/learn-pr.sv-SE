  title: <span data-ttu-id="7d464-104">Kunskapskontroll – Vad är RBAC?</span><span class="sxs-lookup"><span data-stu-id="7d464-104">Knowledge check - What is RBAC?</span></span>
  questions:
  - content: <span data-ttu-id="7d464-105">En roll i Azure är en samling av behörigheter.</span><span class="sxs-lookup"><span data-stu-id="7d464-105">A role in Azure is a collection of permissions.</span></span>
    choices:
    - content: <span data-ttu-id="7d464-106">Sant</span><span class="sxs-lookup"><span data-stu-id="7d464-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7d464-107">Rätt!</span><span class="sxs-lookup"><span data-stu-id="7d464-107">Correct!</span></span> <span data-ttu-id="7d464-108">En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.</span><span class="sxs-lookup"><span data-stu-id="7d464-108">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="7d464-109">Falskt</span><span class="sxs-lookup"><span data-stu-id="7d464-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d464-110">En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.</span><span class="sxs-lookup"><span data-stu-id="7d464-110">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="7d464-111">Vilka är de tre element som utgör en rolltilldelning?</span><span class="sxs-lookup"><span data-stu-id="7d464-111">What are the three elements that make up a role assignment?</span></span>
    choices:
    - content: <span data-ttu-id="7d464-112">Användare, grupp och program</span><span class="sxs-lookup"><span data-stu-id="7d464-112">User, group, and application</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="7d464-113">Användare, grupp och program är säkerhetsobjekt.</span><span class="sxs-lookup"><span data-stu-id="7d464-113">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="7d464-114">Säkerhetsobjekt, roll och omfång</span><span class="sxs-lookup"><span data-stu-id="7d464-114">Security principal, role, and scope</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="7d464-115">Rätt!</span><span class="sxs-lookup"><span data-stu-id="7d464-115">Correct!</span></span> <span data-ttu-id="7d464-116">En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt i ett visst omfång i syfte att bevilja åtkomst.</span><span class="sxs-lookup"><span data-stu-id="7d464-116">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="7d464-117">Hanteringsgrupp, prenumeration och resursgrupp</span><span class="sxs-lookup"><span data-stu-id="7d464-117">Management group, subscription, and resource group</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="7d464-118">Hanteringsgrupp, prenumeration och resursgrupp är metoder för att ordna dina Azure-resurser och de representerar omfång.</span><span class="sxs-lookup"><span data-stu-id="7d464-118">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="7d464-119">Ägare, Deltagare och Läsare</span><span class="sxs-lookup"><span data-stu-id="7d464-119">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="7d464-120">Ägare, Deltagare och Läsare är inbyggda roller i Azure.</span><span class="sxs-lookup"><span data-stu-id="7d464-120">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="7d464-121">Vilken är arvsordningen för omfång i Azure?</span><span class="sxs-lookup"><span data-stu-id="7d464-121">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="7d464-122">Hanteringsgrupp, resursgrupp, prenumeration och resurs</span><span class="sxs-lookup"><span data-stu-id="7d464-122">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="7d464-123">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="7d464-123">This is not the correct order.</span></span>
    - content: <span data-ttu-id="7d464-124">Hanteringsgrupp, prenumeration, resursgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="7d464-124">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="7d464-125">Rätt!</span><span class="sxs-lookup"><span data-stu-id="7d464-125">Correct!</span></span>
    - content: <span data-ttu-id="7d464-126">Prenumeration, hanteringsgrupp, resursgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="7d464-126">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="7d464-127">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="7d464-127">This is not the correct order.</span></span>
    - content: <span data-ttu-id="7d464-128">Prenumeration, resursgrupp, hanteringsgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="7d464-128">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="7d464-129">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="7d464-129">This is not the correct order.</span></span>
