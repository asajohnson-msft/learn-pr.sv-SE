quiz:
  title: <span data-ttu-id="3ebb4-105">Kunskapskontroll – Vad är RBAC?</span><span class="sxs-lookup"><span data-stu-id="3ebb4-105">Knowledge check - What is RBAC?</span></span>
  questions:
  - content: <span data-ttu-id="3ebb4-106">En roll i Azure är en samling av behörigheter.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-106">A role in Azure is a collection of permissions.</span></span>
    choices:
    - content: <span data-ttu-id="3ebb4-107">Sant</span><span class="sxs-lookup"><span data-stu-id="3ebb4-107">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3ebb4-108">Rätt!</span><span class="sxs-lookup"><span data-stu-id="3ebb4-108">Correct!</span></span> <span data-ttu-id="3ebb4-109">En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-109">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="3ebb4-110">Falskt</span><span class="sxs-lookup"><span data-stu-id="3ebb4-110">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3ebb4-111">En roll i Azure är en samling av behörigheter med ett namn som du kan tilldela till användare, grupp eller program.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-111">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="3ebb4-112">Vilka är de tre element som utgör en rolltilldelning?</span><span class="sxs-lookup"><span data-stu-id="3ebb4-112">What are the three elements that make up a role assignment?</span></span>
    choices:
    - content: <span data-ttu-id="3ebb4-113">Användare, grupp och program</span><span class="sxs-lookup"><span data-stu-id="3ebb4-113">User, group, and application</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="3ebb4-114">Användare, grupp och program är säkerhetsobjekt.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-114">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="3ebb4-115">Säkerhetsobjekt, roll och omfång</span><span class="sxs-lookup"><span data-stu-id="3ebb4-115">Security principal, role, and scope</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="3ebb4-116">Rätt!</span><span class="sxs-lookup"><span data-stu-id="3ebb4-116">Correct!</span></span> <span data-ttu-id="3ebb4-117">En rolltilldelning innebär att en roll kopplas till ett säkerhetsobjekt i ett visst omfång i syfte att bevilja åtkomst.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-117">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="3ebb4-118">Hanteringsgrupp, prenumeration och resursgrupp</span><span class="sxs-lookup"><span data-stu-id="3ebb4-118">Management group, subscription, and resource group</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="3ebb4-119">Hanteringsgrupp, prenumeration och resursgrupp är metoder för att ordna dina Azure-resurser och de representerar omfång.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-119">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="3ebb4-120">Ägare, Deltagare och Läsare</span><span class="sxs-lookup"><span data-stu-id="3ebb4-120">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="3ebb4-121">Ägare, Deltagare och Läsare är inbyggda roller i Azure.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-121">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="3ebb4-122">Vilken är arvsordningen för omfång i Azure?</span><span class="sxs-lookup"><span data-stu-id="3ebb4-122">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="3ebb4-123">Hanteringsgrupp, resursgrupp, prenumeration och resurs</span><span class="sxs-lookup"><span data-stu-id="3ebb4-123">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="3ebb4-124">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-124">This is not the correct order.</span></span>
    - content: <span data-ttu-id="3ebb4-125">Hanteringsgrupp, prenumeration, resursgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="3ebb4-125">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="3ebb4-126">Rätt!</span><span class="sxs-lookup"><span data-stu-id="3ebb4-126">Correct!</span></span>
    - content: <span data-ttu-id="3ebb4-127">Prenumeration, hanteringsgrupp, resursgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="3ebb4-127">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="3ebb4-128">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-128">This is not the correct order.</span></span>
    - content: <span data-ttu-id="3ebb4-129">Prenumeration, resursgrupp, hanteringsgrupp och resurs</span><span class="sxs-lookup"><span data-stu-id="3ebb4-129">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="3ebb4-130">Detta är inte rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="3ebb4-130">This is not the correct order.</span></span>
