quiz:
  title: <span data-ttu-id="0dc8c-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="0dc8c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="0dc8c-105">Vilket av följande definierar bäst serverlös logik?</span><span class="sxs-lookup"><span data-stu-id="0dc8c-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="0dc8c-106">Kod du skriver som inte körs på servrar.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0dc8c-107">Serverlöst betyder inte att det inte finns några servrar – det betyder bara att utvecklaren inte behöver bekymra sig om servrar.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-107">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="0dc8c-108">Istället hanteras servrarna av en molntjänstleverantör som Azure.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-108">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="0dc8c-109">Kod du skriver som körs på servrar du hanterar.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-109">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0dc8c-110">Serverlöst betyder inte att det inte finns några servrar – det betyder bara att utvecklaren inte behöver bekymra sig om servrar.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-110">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="0dc8c-111">Istället hanteras servrarna av en molntjänstleverantör som Azure.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-111">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="0dc8c-112">Kod du skriver som körs på servrar som en molntjänstleverantör hanterar.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-112">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0dc8c-113">Serverlöst betyder inte att det inte finns några servrar – det betyder bara att utvecklaren inte behöver bekymra sig om servrar.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-113">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="0dc8c-114">Istället hanteras servrarna av en molntjänstleverantör som Azure.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-114">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="0dc8c-115">Vad kallas den container som grupperar funktioner i en logisk enhet för enklare hantering, distribution och delning av resurser?</span><span class="sxs-lookup"><span data-stu-id="0dc8c-115">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="0dc8c-116">Resursgrupp</span><span class="sxs-lookup"><span data-stu-id="0dc8c-116">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0dc8c-117">En funktionsapp är ett sätt att ordna och gemensamt hantera funktioner.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-117">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="0dc8c-118">En funktionsapp består av en eller flera enskilda funktioner som hanteras tillsammans av Azure App Service.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-118">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="0dc8c-119">Alla funktioner i en funktionsapp delar samma prisplan, kontinuerlig distribution och runtime-version.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-119">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="0dc8c-120">Funktionsapp</span><span class="sxs-lookup"><span data-stu-id="0dc8c-120">Function app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0dc8c-121">En funktionsapp är ett sätt att ordna och gemensamt hantera funktioner.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-121">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="0dc8c-122">En funktionsapp består av en eller flera enskilda funktioner som hanteras tillsammans av Azure App Service.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-122">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="0dc8c-123">Alla funktioner i en funktionsapp delar samma prisplan, kontinuerlig distribution och runtime-version.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-123">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="0dc8c-124">Funktionssamling</span><span class="sxs-lookup"><span data-stu-id="0dc8c-124">Function collection</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0dc8c-125">En funktionsapp är ett sätt att ordna och gemensamt hantera funktioner.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-125">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="0dc8c-126">En funktionsapp består av en eller flera enskilda funktioner som hanteras tillsammans av Azure App Service.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-126">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="0dc8c-127">Alla funktioner i en funktionsapp delar samma prisplan, kontinuerlig distribution och runtime-version.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-127">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
  - content: <span data-ttu-id="0dc8c-128">Vi skyddar vår funktion mot okända HTTP-anrop genom att kräva att en funktionsspecifik API-nyckel överförs vid varje anrop.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-128">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="0dc8c-129">Vilket av följande är namnhuvudet i HTTP-begäranden som måste innehålla den här nyckeln?</span><span class="sxs-lookup"><span data-stu-id="0dc8c-129">Which of the following is the name header in the HTTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="0dc8c-130">x-functions-key</span><span class="sxs-lookup"><span data-stu-id="0dc8c-130">x-functions-key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0dc8c-131">API:et kan ingå i en frågesträng med namnet ”code” eller i HTTP-huvudet x-functions-key.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-131">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="0dc8c-132">x-requested-with</span><span class="sxs-lookup"><span data-stu-id="0dc8c-132">x-requested-with</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0dc8c-133">API:et kan ingå i en frågesträng med namnet ”code” eller i HTTP-huvudet x-functions-key.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-133">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="0dc8c-134">x-csrf-token</span><span class="sxs-lookup"><span data-stu-id="0dc8c-134">x-csrf-token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0dc8c-135">API:et kan ingå i en frågesträng med namnet ”code” eller i HTTP-huvudet x-functions-key.</span><span class="sxs-lookup"><span data-stu-id="0dc8c-135">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
