quiz:
  title: Rubrik för frågeformulär
  questions:
  - content: Vilken princip är konfigurerad som standard om en omstartsprincip inte är konfigurerad för en containerinstans?
    choices:
    - content: Alltid.
      correctExplanation: Omstartsprincipen ”Alltid” är konfigurerad som standard.
      isCorrect: true
    - content: Aldrig
      isCorrect: false
      incorrectExplanation: Omstartsprincipen ”Alltid” är konfigurerad som standard.
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: Omstartsprincipen ”Alltid” är konfigurerad som standard.
  - content: Vad av följande stämmer inte?
    choices:
    - content: Som standard visas värden för miljövariabler på Microsoft Azure-portalen och i CLI-utdata.
      incorrectExplanation: Värden för miljövariabler visas på Microsoft Azure-portalen och i CLI-utdata.
      isCorrect: false
    - content: Miljövariabler kan konverteras till säkra miljövariabler.
      isCorrect: true
      correctExplanation: Miljövariabler kan inte konverteras till säkra miljövariabler. För att kunna göra detta måste containerinstansen återskapas.
    - content: Säkra miljövariabler gömmer värden från Microsoft Azure-portalen och CLI-utdata.
      incorrectExplanation: Säkra miljövariabler gömmer värden från Microsoft Azure-portalen och CLI-utdata.
      isCorrect: false
    - content: Miljövariabler kan användas för att skicka anslutningssträngar och annan programinformation till en Azure-containerinstans.
      incorrectExplanation: Miljövariabler kan användas för att skicka anslutningssträngar och annan programinformation till en Azure-containerinstans.
      isCorrect: false
  - content: Vilket felsökningskommando kan användas för att se starthändelser för containrar?
    choices:
    - content: az container logs.
      incorrectExplanation: Hämtar loggar och visar endast loggarna.
      isCorrect: false
    - content: az container attach.
      isCorrect: true
      correctExplanation: az container attach visar containerhändelser och loggar.
    - content: az container events.
      incorrectExplanation: Detta är inte ett giltigt Azure CLI-kommando.
      isCorrect: false
    - content: az container exec.
      incorrectExplanation: az container exec används för att köra ett kommando på en containerinstans.
      isCorrect: false
