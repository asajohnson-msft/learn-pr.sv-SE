  - content: <span data-ttu-id="d6181-116">Vad skapar man med hjälp av QnA Maker?</span><span class="sxs-lookup"><span data-stu-id="d6181-116">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="d6181-117">En tjänst som analyserar frågor och svar</span><span class="sxs-lookup"><span data-stu-id="d6181-117">A service that takes in a set of questions and answers</span></span>
      isCorrect: true
