  questions:
  - content: <span data-ttu-id="d6181-106">Vad skapades när Azure Web App-roboten distribuerades?</span><span class="sxs-lookup"><span data-stu-id="d6181-106">When the Azure Web App Bot was deployed what all was created?</span></span>
