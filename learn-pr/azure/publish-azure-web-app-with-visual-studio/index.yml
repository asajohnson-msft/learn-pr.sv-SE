title: Publicera en Azure-webbapp med hjälp av Visual Studio för Windows eller Mac
summary: Använd publiceringsfunktionerna i Visual Studio 2017 för PC eller Mac för att distribuera och hantera ett ASP.NET-baserat webbprogram som drivs på Azure.
abstract: >
  I den här modulen kommer du att göra följande:

  - Skapa en ASP.NET-webbapp i Visual Studio 2017 för PC eller Mac

  - Publicera en ASP.NET-webbapp i Azure med Visual Studio 2017

  - Uppdatera ett ASP.NET-program i Azure med Visual Studio för PC eller Mac
prerequisites: >
  - Kunskap om Azures molnmiljö

  - Känna till användargränssnittet för Visual Studio

  - Känna till konceptet med webbappar

  - Grundläggande programmeringskunskaper

  - Grundläggande kunskaper i HTML
