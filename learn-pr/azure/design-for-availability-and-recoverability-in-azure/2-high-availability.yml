  questions:
  - content: <span data-ttu-id="db233-105">Ett serviceavtal är viktigt att definiera för tjänsten eftersom</span><span class="sxs-lookup"><span data-stu-id="db233-105">An SLA is important to define for your service because</span></span>
    choices:
    - content: <span data-ttu-id="db233-106">Det hjälper dig att fastställa krav för kvarhållning av säkerhetskopior</span><span class="sxs-lookup"><span data-stu-id="db233-106">It helps you determine your backup retention requirements</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="db233-107">Det är viktigt att definiera kvarhållning av säkerhetskopior, men det styrs inte av serviceavtal.</span><span class="sxs-lookup"><span data-stu-id="db233-107">Backup retention is important to define, but is not driven by SLA.</span></span>
    - content: <span data-ttu-id="db233-108">Det hjälper dig att fastställa tillgängligheten för tjänsten som du erbjuder kunderna</span><span class="sxs-lookup"><span data-stu-id="db233-108">It helps you determine the availablity of your service you will commit to your customers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="db233-109">Serviceavtal är ett åtagande som du gör för kunderna för tjänstens tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="db233-109">Service level agreement is a commitement you are making to your customers for the availability of your service.</span></span>
    - content: <span data-ttu-id="db233-110">Du kan använda det för att övertyga din chef att automatisera skapandet av virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="db233-110">You can use it to convince your manager to automate virtual machine creation</span></span>
