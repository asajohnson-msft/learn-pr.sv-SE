      isCorrect: false
      incorrectExplanation: <span data-ttu-id="db233-113">RBAC-inställningar är viktiga, men relaterar inte till programmets serviceavtal.</span><span class="sxs-lookup"><span data-stu-id="db233-113">RBAC settings are important, but are not related to the SLA of your application.</span></span>
  - content: <span data-ttu-id="db233-114">Vilket av följande används inte i en arkitektur med hög tillgänglighet?</span><span class="sxs-lookup"><span data-stu-id="db233-114">Which of the following is not used in a highly available architecture?</span></span>
