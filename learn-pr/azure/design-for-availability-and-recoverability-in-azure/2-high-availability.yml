      isCorrect: false
      incorrectExplanation: <span data-ttu-id="db233-116">Belastningsutjämning används vanligen i en arkitektur med hög tillgänglighet för att distribuera belastning på tillgängliga system och ta bort misslyckade system från belastningen.</span><span class="sxs-lookup"><span data-stu-id="db233-116">Load balancing is typically used in a highly available architecture to distribute load to available systems and remove failed systems from load.</span></span>
