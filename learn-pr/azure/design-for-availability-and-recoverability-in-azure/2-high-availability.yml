quiz:
  title: Knowledge Check – Skapa en arkitektur med hög tillgänglighet
  questions:
    - content: 'Serviceavtal (SLA) är viktigt att definiera för tjänsten eftersom:'
      choices:
        - content: Det hjälper dig att fastställa krav för kvarhållning av säkerhetskopior.
          isCorrect: false
          incorrectExplanation: 'Kvarhållning av säkerhetskopior är viktigt att definiera, men den drivs inte av serviceavtal.'
        - content: Det hjälper dig att avgöra tillgängligheten för din tjänst som du genomför till dina kunder.
          isCorrect: true
          correctExplanation: Serviceavtal är ett åtagande som du gör i dina kunder för tillgängligheten för din tjänst.
        - content: Du kan använda den för att övertyga din chef att automatisera skapande av virtuella datorer.
          isCorrect: false
          incorrectExplanation: Samtidigt som det är bra att ha den diskussionen är det inte sannolikt att serviceavtalet påverkar resultatet.
        - content: Du kan använda den för att definiera RBAC-inställningar för dina resurser.
          isCorrect: false
          incorrectExplanation: 'RBAC-inställningar är viktiga, men de inte är relaterade till serviceavtalet för ditt program.'
    - content: Vilket av följande används inte i en arkitektur med hög tillgänglighet?
      choices:
        - content: Belastningsutjämning
          isCorrect: false
          incorrectExplanation: Belastningsutjämning används vanligen i en arkitektur med hög tillgänglighet för att distribuera belastning på tillgängliga system och ta bort misslyckade system från belastningen.
        - content: Tillgänglighetszoner
          isCorrect: false
          incorrectExplanation: Tillgänglighetszoner används i en arkitektur med hög tillgänglighet för att distribuera system till flera datacenter inom en region.
        - content: Tillgänglighetsuppsättningar
          isCorrect: false
          incorrectExplanation: Tillgänglighetsuppsättningar används i en arkitektur med hög tillgänglighet för att minimera påverkan från lokaliserat fel och underhåll.
        - content: Ett Recovery Service-valv
          isCorrect: true
          correctExplanation: 'Recovery service-valv får du ett mål för säkerhetskopior, men de ingår inte i en arkitektur med hög tillgänglighet.'