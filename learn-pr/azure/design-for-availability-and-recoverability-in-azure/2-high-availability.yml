      isCorrect: true
      correctExplanation: <span data-ttu-id="db233-122">Recovery Service-valv tillhandahåller ett mål för säkerhetskopior, men är inte en del av en arkitektur med hög tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="db233-122">Recovery service vaults provide a destination for backups, but are not part of a highly available architecture.</span></span>
