      incorrectExplanation: <span data-ttu-id="db233-118">Tillgänglighetszoner används i en arkitektur med hög tillgänglighet för att distribuera system till flera datacenter inom en region.</span><span class="sxs-lookup"><span data-stu-id="db233-118">Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.</span></span>
    - content: <span data-ttu-id="db233-119">Tillgänglighetsuppsättningar</span><span class="sxs-lookup"><span data-stu-id="db233-119">Availability sets</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="db233-120">Tillgänglighetsuppsättningar används i en arkitektur med hög tillgänglighet för att minimera påverkan från lokaliserade fel och underhållshändelser.</span><span class="sxs-lookup"><span data-stu-id="db233-120">Availability sets are used in a highly available architecture to minimize impact from localized failures and maintenance events.</span></span>
