      incorrectExplanation: <span data-ttu-id="db233-111">Samtidigt som det är bra att ha den diskussionen är det inte sannolikt att serviceavtalet påverkar resultatet.</span><span class="sxs-lookup"><span data-stu-id="db233-111">While this is a good discussion to have, your SLA will likely not have any impact on the outcome.</span></span>
