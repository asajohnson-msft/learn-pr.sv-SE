quiz:
  title: Kunskapskontroll – Skydda dina data med säkerhetskopiering och återställning
  questions:
  - content: Det är viktigt att regelbundet testa återställningar eftersom
    choices:
    - content: Du kan verifiera integriteten hos dina säkerhetskopior
      isCorrect: false
      incorrectExplanation: När du testar återställningar regelbundet kan du validera säkerhetskopiornas integritet, men det är inte det enda rätta valet.
    - content: Du kan bekanta dig med återställningsprocessen
      isCorrect: false
      incorrectExplanation: När du testar återställningar regelbundet kan du bli mer bekant med återställningsprocessen, men det är inte det enda rätta valet.
    - content: Det kan hjälpa dig att identifiera brister i processen för säkerhetskopiering och återställning
      isCorrect: false
      incorrectExplanation: När du testar återställningar regelbundet kan du identifiera brister i processen för säkerhetskopiering och återställning, men det är inte det enda rätta valet.
    - content: Alla alternativ ovan
      isCorrect: true
      correctExplanation: Alla alternativ ovan är utmärkta anledningar för att regelbundet testa återställningen av dina säkerhetskopior.
  - content: Vilket av följande omfattar inte automatisk, regelbunden säkerhetskopiering av data?
    choices:
    - content: Azure Blob Storage
      isCorrect: true
      correctExplanation: Azure Blob Storage innefattar inte automatiska säkerhetskopieringar av dina data. Du måste implementera säkerhetskopior med andra metoder.
    - content: Cosmos DB
      isCorrect: false
      incorrectExplanation: Cosmos DB innefattar helt automatiserade, regelbundna säkerhetskopior av dina data.
    - content: Azure SQL Database
      isCorrect: false
      incorrectExplanation: Azure SQL Database innefattar helt automatiserade, regelbundna säkerhetskopior av dina data.
