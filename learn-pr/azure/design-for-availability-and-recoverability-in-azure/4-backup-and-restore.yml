quiz:
  title: Kunskapskontroll – Skydda dina data med säkerhetskopiering och återställning
  questions:
    - content: 'Det är viktigt att regelbundet testa återställningar eftersom:'
      choices:
        - content: Det kan du verifiera integriteten hos dina säkerhetskopior.
          isCorrect: false
          incorrectExplanation: 'När du testar återställningar regelbundet kan du validera säkerhetskopiornas integritet, men det är inte det enda rätta valet.'
        - content: Det kan du bekanta dig med återställningsprocessen.
          isCorrect: false
          incorrectExplanation: 'När du testar återställningar regelbundet kan du bli mer bekant med återställningsprocessen, men det är inte det enda rätta valet.'
        - content: Det kan hjälpa dig att identifiera brister i din säkerhetskopiering och återställning.
          isCorrect: false
          incorrectExplanation: 'Testa återställningar regelbundet tillåter dig att identifiera brister i din säkerhetskopiering och återställning, men detta är inte bara rätt val.'
        - content: Inget av alternativen ovan.
          isCorrect: true
          correctExplanation: Alla alternativ ovan är utmärkta anledningar för att regelbundet testa återställningen av dina säkerhetskopior.
    - content: Vilket av följande omfattar inte automatisk reguljära säkerhetskopiering av data?
      choices:
        - content: Azure Blob Storage
          isCorrect: true
          correctExplanation: Azure Blob storage inkluderar inte automatiska säkerhetskopior av dina data. Du måste implementera säkerhetskopior med andra metoder.
        - content: Azure Cosmos DB
          isCorrect: false
          incorrectExplanation: 'Azure Cosmos DB innehåller helt automatiserad, regelbundna säkerhetskopior av dina data.'
        - content: Azure SQL Database
          isCorrect: false
          incorrectExplanation: 'Azure SQL Database innefattar helt automatiserade, regelbundna säkerhetskopior av dina data.'