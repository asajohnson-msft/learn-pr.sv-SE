quiz:
  title: Kunskapskontroll – Utveckla en strategi för haveriberedskap
  questions:
  - content: Vad av följande kan uteslutas från dina återställningssteg i din återställningsplan?
    choices:
    - content: Återställa säkerhetskopior
      isCorrect: false
      incorrectExplanation: De nödvändiga stegen för att återställa säkerhetskopior är en viktig del av en återställningsplan.
    - content: Så här redundansväxlar du till replikerade system
      isCorrect: false
      incorrectExplanation: Processen för att redundansväxla till replikerade system är en viktig del av en återställningsplan.
    - content: Återupprätta nätverksanslutning till lokala eller externa nätverk
      isCorrect: false
      incorrectExplanation: Nätverksanslutning till lokala eller externa nätverk är ofta viktiga delar av infrastrukturen, och stegen för att återupprätta efter fel är viktiga delar av en återställningsplan.
    - content: Allt ovanstående är viktig information som ska ingå i en återställningsplan
      isCorrect: true
      correctExplanation: Allt ovanstående är viktig information som ska ingå i en återställningsplan
  - content: När du lagrar data i Azure Blob Storage är du helt skyddad vid en eventuell katastrof.
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Blob Storage-replikering kan hjälpa till att återställa från problem med Azure på tjänstnivå, men det skyddar dig inte mot lokaliserade katastrofer som dataförlust eller skadade data.
    - content: Falskt
      isCorrect: true
      correctExplanation: Blob Storage-replikering kan hjälpa till att återställa från problem med Azure på tjänstnivå, men det skyddar dig inte mot lokaliserade katastrofer som dataförlust eller skadade data.
