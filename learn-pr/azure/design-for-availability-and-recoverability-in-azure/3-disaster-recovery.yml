quiz:
  title: Kunskapskontroll – Utveckla en strategi för haveriberedskap
  questions:
    - content: Vad av följande kan uteslutas från dina återställningssteg i din återställningsplan?
      choices:
        - content: Återställa säkerhetskopior
          isCorrect: false
          incorrectExplanation: De nödvändiga stegen för att återställa säkerhetskopior är en viktig del av en återställningsplan.
        - content: Så här redundansväxlar du till replikerade system
          isCorrect: false
          incorrectExplanation: Processen för att redundansväxla till replikerade system är en viktig del av en återställningsplan.
        - content: Återupprätta nätverksanslutning till lokala eller externa nätverk
          isCorrect: false
          incorrectExplanation: Nätverksanslutning till den lokala eller externa nätverk är ofta kritiska delar av infrastrukturen. Stegen för att återupprätta efter fel är viktiga delar av en återställningsplan.
        - content: Inget av ovanstående bör undantas i en återställningsplan.
          isCorrect: true
          correctExplanation: Alla ovanstående är viktig information ska ingå i en återställningsplan.
    - content: 'Genom att lagra data i Azure Blob storage, har du fullständigt skydd i händelse av en katastrof.'
      choices:
        - content: Sant
          isCorrect: false
          incorrectExplanation: 'BLOB storage-replikering kan hjälpa dig att återställa från Azure tjänstnivå problem, men den kan inte skydda dig från lokaliserade katastrofer, till exempel dataförlust eller skadade data.'
        - content: Falskt
          isCorrect: true
          correctExplanation: 'BLOB storage-replikering kan hjälpa dig att återställa från Azure tjänstnivå problem, men den kan inte skydda dig från lokaliserade katastrofer, till exempel dataförlust eller skadade data.'