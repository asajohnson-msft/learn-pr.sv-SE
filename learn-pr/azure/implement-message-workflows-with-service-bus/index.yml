metadata:
  title: Implementera meddelandebaserade kommunikationsarbetsflöden med Azure Service Bus
  description: När komponenterna i ett program distribueras i flera datorer och enheter och separeras av hundratals mil och långsamma länkar behöver de ett sätt att kommunicera på ett tillförlitligt sätt. Ett sätt att förbättra tillförlitligheten är att löst koppla komponenterna med en teknik som fungerar som mellanhand för meddelandefunktioner eller händelsehantering. Azure Service Bus är ett sådant mellanhandsverktyg och erbjuder avancerade kommunikationsfunktioner. I den här modulen får du lära dig att skriva kod i .NET-program som använder Service Bus för att kommunicera på sätt som är motståndskraftiga mot hög efterfrågan, låg bandbredd och maskinvarufel.
