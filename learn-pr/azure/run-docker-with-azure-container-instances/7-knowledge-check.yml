  title: <span data-ttu-id="49a52-104">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="49a52-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="49a52-105">Vilken princip är konfigurerad som standard om en omstartsprincip inte är konfigurerad för en containerinstans?</span><span class="sxs-lookup"><span data-stu-id="49a52-105">If a restart policy is not configured for a container instance, what policy is set by default?</span></span>
    choices:
    - content: <span data-ttu-id="49a52-106">Alltid</span><span class="sxs-lookup"><span data-stu-id="49a52-106">Always</span></span>
      correctExplanation: <span data-ttu-id="49a52-107">Omstartsprincipen **Alltid** är konfigurerad som standard.</span><span class="sxs-lookup"><span data-stu-id="49a52-107">The restart policy **Always** is set by default.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="49a52-108">Aldrig</span><span class="sxs-lookup"><span data-stu-id="49a52-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49a52-109">Omstartsprincipen **Alltid** är konfigurerad som standard.</span><span class="sxs-lookup"><span data-stu-id="49a52-109">The restart policy **Always** is set by default.</span></span>
    - content: <span data-ttu-id="49a52-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="49a52-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="49a52-111">Omstartsprincipen **Alltid** är konfigurerad som standard.</span><span class="sxs-lookup"><span data-stu-id="49a52-111">The restart policy **Always** is set by default.</span></span>
  - content: <span data-ttu-id="49a52-112">Vad av följande stämmer inte?</span><span class="sxs-lookup"><span data-stu-id="49a52-112">Which of the following is not correct?</span></span>
    choices:
    - content: <span data-ttu-id="49a52-113">Som standard kan värdena för en miljövariabel visas i Microsoft Azure Portal och i Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="49a52-113">By default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="49a52-114">Värden för miljövariabler visas på Microsoft Azure-portalen och i Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="49a52-114">Environment variable values can be seen in the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="49a52-115">Miljövariabler kan konverteras till säkra miljövariabler.</span><span class="sxs-lookup"><span data-stu-id="49a52-115">Environment variables can be converted to secured environment variables.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="49a52-116">Miljövariabler kan inte konverteras till säkra miljövariabler.</span><span class="sxs-lookup"><span data-stu-id="49a52-116">Environment variables cannot be converted to secured environment variables.</span></span> <span data-ttu-id="49a52-117">För att du ska kunna göra detta måste du återskapa containerinstansen.</span><span class="sxs-lookup"><span data-stu-id="49a52-117">In order to do so, the container instance needs to be re-created.</span></span>
    - content: <span data-ttu-id="49a52-118">Säkra miljövariabler gömmer värden från Microsoft Azure Portal och Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="49a52-118">Secured environment variables hide values from the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="49a52-119">Säkra miljövariabler gömmer värden från Microsoft Azure Portal och Azure CLI-utdata.</span><span class="sxs-lookup"><span data-stu-id="49a52-119">Secured environment variables do hide values from the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="49a52-120">Miljövariabler kan användas för att skicka anslutningssträngar och annan programinformation till en Azure-containerinstans.</span><span class="sxs-lookup"><span data-stu-id="49a52-120">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      incorrectExplanation: <span data-ttu-id="49a52-121">Miljövariabler kan användas för att skicka anslutningssträngar och annan programinformation till en Azure-containerinstans.</span><span class="sxs-lookup"><span data-stu-id="49a52-121">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="49a52-122">Vilket felsökningskommando kan användas för att se starthändelser för containrar?</span><span class="sxs-lookup"><span data-stu-id="49a52-122">Which troubleshooting command can be used to see container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="49a52-123">az container logs</span><span class="sxs-lookup"><span data-stu-id="49a52-123">az container logs</span></span>
      incorrectExplanation: <span data-ttu-id="49a52-124">Hämtar loggar och visar endast loggarna.</span><span class="sxs-lookup"><span data-stu-id="49a52-124">Pulling logs only shows the logs.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="49a52-125">az container attach</span><span class="sxs-lookup"><span data-stu-id="49a52-125">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="49a52-126">az container attach visar containerhändelser och loggar.</span><span class="sxs-lookup"><span data-stu-id="49a52-126">az container attach shows container events and logs.</span></span>
    - content: <span data-ttu-id="49a52-127">az container events</span><span class="sxs-lookup"><span data-stu-id="49a52-127">az container events</span></span>
      incorrectExplanation: <span data-ttu-id="49a52-128">Detta är inte ett giltigt Azure CLI-kommando.</span><span class="sxs-lookup"><span data-stu-id="49a52-128">This is not a valid command for the Azure CLI.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="49a52-129">az container exec</span><span class="sxs-lookup"><span data-stu-id="49a52-129">az container exec</span></span>
      incorrectExplanation: <span data-ttu-id="49a52-130">az container exec används för att köra ett kommando på en containerinstans.</span><span class="sxs-lookup"><span data-stu-id="49a52-130">az container exec is used to run a command on a container instance.</span></span>
      isCorrect: false
