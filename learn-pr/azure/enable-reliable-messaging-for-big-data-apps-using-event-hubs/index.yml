metadata:
  title: Aktivera tillförlitlig meddelandehantering för Big Data-appar med Azure Event Hubs
  description: 'Informationen du får när du bearbetar stordata kan vara ovärderlig. Du kan identifiera bedrägliga ekonomiska transaktioner, få aviseringar i realtid från enhetstelemetri och så vidare. Men utan pålitliga sätt att bearbeta potentiellt miljontals datameddelanden per sekund kan värdet av sådana appar bli betydlig mindre. Den här modulen visar du hur använder Azure Event Hubs för att bearbeta dataströmmar för stora volymer med hög tillförlitlighet. Du skapar och konfigurerar en ny hubb och kodar sedan appar att skicka och ta emot meddelanden via hubben.'
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Aktivera tillförlitlig meddelandehantering för Big Data-appar med Azure Event Hubs
summary: Anslut sändande och mottagande appar med Event Hubs så att du kan hantera extremt hög belastning utan att förlora data.
abstract: |
  I den här modulen kommer du att göra följande:
  - Skapa en händelsehubb med hjälp av Azure CLI
  - Konfigurera appar att skicka eller ta emot meddelanden via en händelsehubb
  - Utvärdera händelsehubbens prestanda med hjälp av Azure Portal
prerequisites: |
  - Upplev skapa och hantera resurser med hjälp av Azure-portalen
  - Erfarenhet med Azure CLI 2.0 för att logga in på Azure och för att skapa resurser
  - Kunskaper om grundläggande big data-begrepp som streaming och händelsebearbetning
