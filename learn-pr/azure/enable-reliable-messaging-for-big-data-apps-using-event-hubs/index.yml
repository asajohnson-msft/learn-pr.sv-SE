metadata:
  title: Aktivera tillförlitlig meddelandehantering för Big Data-program med Azure Event Hubs
  description: Informationen du får när du bearbetar stordata kan vara ovärderlig. Du kan identifiera bedrägliga ekonomiska transaktioner, få aviseringar i realtid från enhetstelemetri och så vidare. Men utan pålitliga sätt att bearbeta potentiellt miljontals datameddelanden per sekund kan värdet av sådana appar bli betydlig mindre. Den här modulen visar du hur använder Azure Event Hubs för att bearbeta dataströmmar för stora volymer med hög tillförlitlighet. Du skapar och konfigurerar en ny hubb och kodar sedan appar att skicka och ta emot meddelanden via hubben.
