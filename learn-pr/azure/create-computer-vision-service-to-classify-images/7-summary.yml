quiz:
  title: <span data-ttu-id="47621-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="47621-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="47621-105">När du analyserar en bild med hjälp av API för visuellt innehåll kan du ange visuella funktionstyper som ska returneras.</span><span class="sxs-lookup"><span data-stu-id="47621-105">When analyzing an image using the Computer Vision API, you can specify visual feature types to return.</span></span>  <span data-ttu-id="47621-106">Vilket av följande är en giltig visuell funktionstyp när du anropar åtgärden ”analysera”?</span><span class="sxs-lookup"><span data-stu-id="47621-106">Which of the following is a valid visual feature type when calling the 'analyze' operation?</span></span>
    choices:
    - content: '<span data-ttu-id="47621-107">Filmer</span><span class="sxs-lookup"><span data-stu-id="47621-107">Movies</span></span> '
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47621-108">Filmer är inte en giltig visuell funktionstyp.</span><span class="sxs-lookup"><span data-stu-id="47621-108">Movies is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="47621-109">Djur</span><span class="sxs-lookup"><span data-stu-id="47621-109">Animals</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47621-110">Djur är inte en giltig visuell funktionstyp.</span><span class="sxs-lookup"><span data-stu-id="47621-110">Animals is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="47621-111">Kändisar</span><span class="sxs-lookup"><span data-stu-id="47621-111">Celebrities</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="47621-112">De två visuella funktionstyperna du kan ange är Kändisar och Landmärken.</span><span class="sxs-lookup"><span data-stu-id="47621-112">The two visual feature types you can specify are Celebrities and Landmarks.</span></span>
  - content: <span data-ttu-id="47621-113">Vilket av följande beskriver vad *smart beskärning* gör när du genererar en miniatyrbild med `generateThumbnail` åtgärden?</span><span class="sxs-lookup"><span data-stu-id="47621-113">Which of the following describes what *smart cropping* does when generating a thumbnail with the `generateThumbnail` operation?</span></span>
    choices:
    - content: <span data-ttu-id="47621-114">Den beskär bilder från det övre vänstra hörnet.</span><span class="sxs-lookup"><span data-stu-id="47621-114">It crops images from the top left.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47621-115">Att beskära en bild från det övre vänstra hörnet kan resultera i att du tar bort en betydande del av bilden, även kallat intressant område.</span><span class="sxs-lookup"><span data-stu-id="47621-115">Cropping an image from the top left may result in you removing a significant part of the image, also known as the region of interest.</span></span>
    - content: <span data-ttu-id="47621-116">Det centrerar miniatyrbilden i det intressanta området.</span><span class="sxs-lookup"><span data-stu-id="47621-116">It centers the thumbnail on the "region of interest".</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="47621-117">Om parametern 'smartCropping' är sann tillämpar API smart beskärning för att centrera miniatyrbilden i det intressanta området.</span><span class="sxs-lookup"><span data-stu-id="47621-117">If the parameter 'smartCropping' is true, the API applies smart cropping to center the thumbnail on the 'region of interest'.</span></span> <span data-ttu-id="47621-118">Annars beskär den mot mitten.</span><span class="sxs-lookup"><span data-stu-id="47621-118">Otherwise, it crops to the center.</span></span>
  - content: <span data-ttu-id="47621-119">Du integrerar API för visuellt innehåll till din lösning.</span><span class="sxs-lookup"><span data-stu-id="47621-119">You're integrating the Computer Vision API into your solution.</span></span> <span data-ttu-id="47621-120">Du har skapat ett Cognitive Services-konto för tjänsten API för visuellt innehåll i regionen usaöstra.</span><span class="sxs-lookup"><span data-stu-id="47621-120">You created a cognitive services account for the Computer Vision service in the eastus region.</span></span> <span data-ttu-id="47621-121">Vilket av följande är den korrekta adressen för att komma åt åtgärden `ocr`?</span><span class="sxs-lookup"><span data-stu-id="47621-121">Which of the following is the correct address for you to access the `ocr` operation?</span></span>
    choices:
    - content: <span data-ttu-id="47621-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="47621-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47621-123">Du har inte registrerat dig för en åtkomstnyckel för att göra en begäran från denna regionen.</span><span class="sxs-lookup"><span data-stu-id="47621-123">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="47621-124">Kom ihåg att slutpunkten anger den region som du valde när du registrerade dig, tjänstens URL och en resurs som används på begäran.</span><span class="sxs-lookup"><span data-stu-id="47621-124">Remember, the endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
    - content: <span data-ttu-id="47621-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span><span class="sxs-lookup"><span data-stu-id="47621-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="47621-126">Den här adressen skickar en begäran till resursentiteten.</span><span class="sxs-lookup"><span data-stu-id="47621-126">This address sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="47621-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="47621-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="47621-128">Slutpunkten anger den region som du valde när du registrerade dig, tjänstens URL och en resurs som används på begäran.</span><span class="sxs-lookup"><span data-stu-id="47621-128">The endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
