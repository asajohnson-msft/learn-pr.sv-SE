quiz:
  title: <span data-ttu-id="695e2-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="695e2-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="695e2-105">Azure är:</span><span class="sxs-lookup"><span data-stu-id="695e2-105">Azure is:</span></span>
    choices:
    - content: <span data-ttu-id="695e2-106">Microsofts plattform för molnbaserad databearbetning, som tillhandahåller beräkning, lagring och tjänster via Internet med hjälp av en användningsbaserad prismodell.</span><span class="sxs-lookup"><span data-stu-id="695e2-106">Microsoft's cloud computing platform, which provides compute power, storage, and services over the Internet using a pay-as-you-go pricing model.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="695e2-107">Med Azure får tillgång du till rå bearbetningskraft och lagring, samt tjänster för att hjälpa dig att utforska nya programvaruparadigmer som intelligenta robotar och mixad verklighet.</span><span class="sxs-lookup"><span data-stu-id="695e2-107">With Azure, you get access to raw compute power and storage, as well as services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
    - content: <span data-ttu-id="695e2-108">Ett enda datacenter som finns i Redmond, Washington.</span><span class="sxs-lookup"><span data-stu-id="695e2-108">A single data center located in Redmond, Washington.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="695e2-109">Azure består av datacenter över hela världen.</span><span class="sxs-lookup"><span data-stu-id="695e2-109">Azure is made up of data centers distributed throughout the world.</span></span>
    - content: <span data-ttu-id="695e2-110">Bara en annan plats att köra dina virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="695e2-110">Just "a different place to run your virtual machines".</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="695e2-111">Även om Azure erbjuder rå bearbetningskraft, till exempel virtuella datorer så erbjuder den även många tjänster för att hjälpa dig att utforska nya programvaruparadigmer som intelligenta robotar och mixad verklighet.</span><span class="sxs-lookup"><span data-stu-id="695e2-111">While Azure provides raw compute power, such as virtual machines, it also provides many services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
  - content: <span data-ttu-id="695e2-112">När kan du _skala ut_ distributionen?</span><span class="sxs-lookup"><span data-stu-id="695e2-112">When might you _scale out_ your deployment?</span></span>
    choices:
    - content: <span data-ttu-id="695e2-113">När ditt program eller din tjänst kräver en kraftfullare processor eller mer minne för att köras snabbare.</span><span class="sxs-lookup"><span data-stu-id="695e2-113">When your application or service requires a more powerful CPU or more memory to run faster.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="695e2-114">I det här fallet kan du _skala upp_ genom att flytta programmet eller tjänsten till kraftfullare maskinvara.</span><span class="sxs-lookup"><span data-stu-id="695e2-114">In this case, you might _scale up_ by moving your application or service to more powerful hardware.</span></span>
    - content: <span data-ttu-id="695e2-115">När du lägger till ytterligare virtuella datorer för att snabba upp ditt program.</span><span class="sxs-lookup"><span data-stu-id="695e2-115">When you can add additional virtual machines to speed up your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="695e2-116">Skala ut innebär att lägga till ytterligare system, t.ex virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="695e2-116">Scaling out means adding additional systems, such as virtual machines.</span></span> <span data-ttu-id="695e2-117">Du kan till exempel skapa många virtuella datorer som konfigureras på exakt samma sätt och använda en belastningsutjämnare för att fördela arbetet på datorerna.</span><span class="sxs-lookup"><span data-stu-id="695e2-117">For example, you might create many virtual machines configured in exactly the same way and use a load balancer to distribute work across them.</span></span>
    - content: <span data-ttu-id="695e2-118">När du använder överflödig kapacitet som du inte behöver.</span><span class="sxs-lookup"><span data-stu-id="695e2-118">When you're using excess capacity that you don't need.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="695e2-119">I det här fallet kan du _skala in_ genom att man bryta ner system som du inte behöver för närvarande.</span><span class="sxs-lookup"><span data-stu-id="695e2-119">In this case, you might _scale in_ by tearing down systems you don't currently need.</span></span>
