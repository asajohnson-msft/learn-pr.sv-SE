uid: learn.ci-cd-pipelines-azure-devops
title: Skapa rörledningar för kontinuerlig integrering/kontinuerlig distribution med Azure DevOps
summary: Lär dig hur du snabbt bygger ut rörledningar för kontinuerlig integrering/kontinuerlig distribution (CI/CD) till Azure för dina appar.
abstract: Den här modulen visar hur du kan använda Azure DevOps Projects för att snabbt bygga ut dina CI/CD-rörledningar till Azure. Du börjar med att skapa ett Azure DevOps-projekt på det språk och med den teknik du föredrar. Detta skapar ett VSTS-konto och ett VSTS-teamprojekt med en exempelapp på Git-lagringsplatsen. Dessutom skapas en version av rörledningen som hämtar exempelappen, bygger den och distribuerar den i infrastrukturen som etableras för dig i Azure. Därefter ersätter den exempelappen med din appkod. Och slutligen visar den här modulen hur du anpassar dina rörledningsversioner.
