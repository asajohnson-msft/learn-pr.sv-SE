summary: Lär dig hur du snabbt bygga ut pipelines för kontinuerlig integrering/kontinuerlig distribution (CI/CD) till Azure för dina appar.
abstract: 'Den här modulen visar hur du kan använda Azure DevOps-projekt för att snabbt bygga ut dina CI/CD-pipelines i Azure. Det börjar med att skapa ett Azure DevOps-projekt i det språk och den teknik du föredrar. Detta skapar ett VSTS-konto och ett VSTS-Teamprojekt med en exempelapp i git-lagringsplats. Dessutom skapas en skapa och släpp-pipeline som använder exempelappen, bygger den och distribuerar den i infrastrukturen som etableras för dig in i Azure. Den behandlar bredvid ersätta exempelappen med din Appkod. Och slutligen den här modulen beskriver hur du anpassar build and release-pipelines.'
