quiz:
  title: Test om visuellt innehåll
  questions:
  - content: Vilken typ av berömda bilder identifieras inte med visuellt innehåll?
    choices:
    - content: 'Landmärken '
      isCorrect: false
    - content: Kändisar
      isCorrect: false
    - content: Filmer
      isCorrect: true
  - content: Vilka visuella funktioner kan vi välja att ta emot när vi analyserar bilder?
    choices:
    - content: Former
      isCorrect: true
    - content: Bildkategorisering
      isCorrect: false
    - content: Taggar
      isCorrect: false
    - content: Textbeskrivning
      isCorrect: false
    - content: Ansikten
      isCorrect: false
    - content: Färger
      isCorrect: false
    - content: Vuxet eller provokativt innehåll
      isCorrect: false
  - content: Vad är smart beskärning?
    choices:
    - content: Beskära bilder från det övre vänstra hörnet
      isCorrect: false
    - content: Beskära bilder som baseras på intresseområden (ansikten, objekt i fokus, övriga)
      isCorrect: true
