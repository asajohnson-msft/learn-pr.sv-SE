summary: Lär dig hur du använder platsspårning på telefonen tillsammans med Azure Functions och Twilio för att dela din plats med dina vänner som ett SMS. Skapa en plattformsoberoende Xamarin.Forms-app med en serverfri serverdel. Appen hämtar användarnas position från deras enheter och skickar både den och en lista med telefonnummer till en Azure-funktion. Funktionen använder sedan en bindning till en tjänst från tredje part (Twilio) och skickar positionen som ett SMS till de angivna telefonnumren.
abstract: >
  I den här modulen kommer du att göra följande:

  - Skapa en Xamarin.Forms-app för flera plattformar som använder Xamarin.Essentials.

  - Skapa ett plattformsoberoende gränssnitt med XAML med programlogik i en ViewModel och bind egenskaper i en ViewModel till användargränssnittet.

  - Identifiera användarens plats.

  - Skapa en Azure-funktion med en HTTP-utlösare och kör den lokalt.

  - Anropa en Azure-funktion från en mobilapp och skicka data som JSON.

  - Bind en Azure-funktion till Twilio för att skicka ett SMS.

  - Publicera en Azure-funktion i Azure.
