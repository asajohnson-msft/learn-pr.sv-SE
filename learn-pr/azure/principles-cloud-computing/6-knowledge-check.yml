quiz:
  title: Kunskapskontroll
  questions:
  - content: När du använder en offentlig molnleverantör som Azure måste du betala hela kostnaden för den fysiska maskinvaran i förväg. Sant eller falskt?
    choices:
    - content: Sant
      incorrectExplanation: Azure stöder en användningsbaserad prismodell. Det innebär att du hyr maskinvaran och endast betalar för de resurser du använder.
      isCorrect: false
    - content: Falskt
      correctExplanation: Azure stöder en användningsbaserad prismodell. Det innebär att du hyr maskinvaran och endast betalar för de resurser du använder.
      isCorrect: true
  - content: Anta att din webbplats hade en trafiktopp under natten. Med en offentlig molnleverantör som Azure är det möjligt att webbplatsen aldrig slutade fungera eftersom dess resurser skalades upp automatiskt.
    choices:
    - content: Sant
      correctExplanation: Molntjänster är elastiska. Det betyder att resurser kan allokeras eller frigöras automatiskt baserat på efterfrågan.
      isCorrect: true
    - content: Falskt
      incorrectExplanation: Molntjänster är elastiska. Det betyder att resurser kan allokeras eller frigöras automatiskt baserat på efterfrågan.
      isCorrect: false
  - content: Anta att du migrerar till molnet och att du vill ha hög skalbarhet och hyra maskinvaran, men att säkerheten inte utgör ett stort problem. Vilken molndistributionsmodell är bäst att använda?
    choices:
    - content: Offentligt moln
      correctExplanation: Ett offentligt moln ägs och drivs av en extern molnleverantör, vilket ger fördelarna med skalbarhet och hyrd maskinvara. Eftersom maskinvaran inte ägs av dig, kan du inte styra vem som har fysisk åtkomst till den.
      isCorrect: true
    - content: Privat moln
      incorrectExplanation: En av de främsta anledningarna till att välja ett privat moln är säkerheten. Med ett privat moln ägs och drivs maskinvaran vanligtvis på plats.
      isCorrect: false
    - content: Hybridmoln
      incorrectExplanation: Ett hybridmoln är en kombination av ett offentligt och privat moln. Eftersom säkerheten inte utgör något stort problem för dig, finns det ingen anledning att flytta något till det privata molnet.
      isCorrect: false
  - content: Anta att du skapar ett program och att du vill få ut det till dina användare så fort som möjligt. Du vill inte bekymra dig om hanteringen av den underliggande maskinvaran eller programvaran. Du vill i stället fokusera helt på utvecklingen, testningen och distributionen. Vilken typ av molntjänst passar bäst för dig?
    choices:
    - content: IaaS (Infrastructure as a Service)
      incorrectExplanation: Med IaaS ansvarar du för hanteringen av maskinvaran och programvaran. Detta omfattar uppgifter som att utföra systemuppdateringar på virtuella datorer.
      isCorrect: false
    - content: PaaS (Platform as a Service)
      correctExplanation: Målet med PaaS är att hjälpa dig att skapa ett program så snabbt som möjligt. IT-hanteringsuppgifterna sköts åt dig, så att du kan fokusera på att skriva kod.
      isCorrect: true
    - content: SaaS (Software as a Service)
      incorrectExplanation: Med SaaS använder du ett befintligt program via en webbläsare eller programvara.
      isCorrect: false
