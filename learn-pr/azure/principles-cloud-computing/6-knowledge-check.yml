title: <span data-ttu-id="e0317-103">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="e0317-103">Check your knowledge</span></span>
durationInMinutes: 3
quiz:
  title: <span data-ttu-id="e0317-104">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="e0317-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="e0317-105">Du migrerar till molnet.</span><span class="sxs-lookup"><span data-stu-id="e0317-105">You're moving to the cloud.</span></span> <span data-ttu-id="e0317-106">Du har äldre program som kräver särskild maskinvara för stordatorer, men du vill inte äga maskinvaran som kör dina nyare program.</span><span class="sxs-lookup"><span data-stu-id="e0317-106">You have legacy applications that require specialized mainframe hardware, but you don't want to own the hardware that runs your newer applications.</span></span> <span data-ttu-id="e0317-107">Vilken distributionsmodell för molnet bör du välja?</span><span class="sxs-lookup"><span data-stu-id="e0317-107">Which cloud deployment model might you choose?</span></span>
    choices:
    - content: <span data-ttu-id="e0317-108">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="e0317-108">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="e0317-109">Offentliga moln tillhandahåller vanligtvis modern standardmaskinvara.</span><span class="sxs-lookup"><span data-stu-id="e0317-109">Public clouds typically provide modern, commodity hardware.</span></span> <span data-ttu-id="e0317-110">Du behöver en lösning som har stöd för både modern maskinvara och din specialiserade maskinvara för stordatorer.</span><span class="sxs-lookup"><span data-stu-id="e0317-110">You need a solution that supports both modern hardware and your specialized mainframe hardware.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e0317-111">Privat moln</span><span class="sxs-lookup"><span data-stu-id="e0317-111">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="e0317-112">Med ett privat moln äger du och kör all maskinvara lokalt.</span><span class="sxs-lookup"><span data-stu-id="e0317-112">With a private cloud, you own and operate all your hardware on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e0317-113">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="e0317-113">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="e0317-114">Ett hybridmoln är en kombination av ett offentligt och privat moln.</span><span class="sxs-lookup"><span data-stu-id="e0317-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="e0317-115">Du kan skapa dina nya program på maskinvara som du hyr från det offentliga molnet, och samtidigt köra din specialiserade maskinvara lokalt.</span><span class="sxs-lookup"><span data-stu-id="e0317-115">You can build your new applications on hardware you rent from the public cloud, while maintaining your specialized mainframe hardware on-premesis.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="e0317-116">Du skapar ett program och vill få ut det till dina användare så fort som möjligt.</span><span class="sxs-lookup"><span data-stu-id="e0317-116">You're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="e0317-117">Du vill inte bekymra dig om hanteringen av den underliggande maskinvaran eller programvaran. Du vill i stället fokusera helt på utvecklingen, testningen och distributionen.</span><span class="sxs-lookup"><span data-stu-id="e0317-117">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="e0317-118">Vilken typ av molntjänst passar bäst för dig?</span><span class="sxs-lookup"><span data-stu-id="e0317-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="e0317-119">IaaS (Infrastructure as a Service)</span><span class="sxs-lookup"><span data-stu-id="e0317-119">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="e0317-120">Med IaaS ansvarar du för hanteringen av maskinvaran och programvaran.</span><span class="sxs-lookup"><span data-stu-id="e0317-120">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="e0317-121">Detta omfattar uppgifter som att utföra systemuppdateringar på virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="e0317-121">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e0317-122">PaaS (Platform as a Service)</span><span class="sxs-lookup"><span data-stu-id="e0317-122">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="e0317-123">Målet med PaaS är att hjälpa dig att skapa ett program så snabbt som möjligt.</span><span class="sxs-lookup"><span data-stu-id="e0317-123">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="e0317-124">IT-hanteringsuppgifterna sköts åt dig, så att du kan fokusera på att skriva kod.</span><span class="sxs-lookup"><span data-stu-id="e0317-124">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e0317-125">SaaS (Software as a Service)</span><span class="sxs-lookup"><span data-stu-id="e0317-125">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="e0317-126">Med SaaS använder du ett befintligt program via en webbläsare eller programvara.</span><span class="sxs-lookup"><span data-stu-id="e0317-126">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
