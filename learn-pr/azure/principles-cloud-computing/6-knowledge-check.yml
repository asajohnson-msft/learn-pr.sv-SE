durationInMinutes: 2
content: <span data-ttu-id="f9e8f-104">Vi ska se om du kan identifiera fördelarna med molnbaserad databehandling!</span><span class="sxs-lookup"><span data-stu-id="f9e8f-104">Let's see whther you can identify the benefits of cloud computing!</span></span>
quiz:
  title: <span data-ttu-id="f9e8f-105">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="f9e8f-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="f9e8f-106">När du använder en offentlig molnleverantör som Azure måste du betala hela kostnaden för den fysiska maskinvaran i förväg. Sant eller falskt?</span><span class="sxs-lookup"><span data-stu-id="f9e8f-106">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>
    choices:
    - content: <span data-ttu-id="f9e8f-107">Sant</span><span class="sxs-lookup"><span data-stu-id="f9e8f-107">True</span></span>
      incorrectExplanation: <span data-ttu-id="f9e8f-108">Azure stöder en användningsbaserad prismodell.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-108">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="f9e8f-109">Det innebär att du hyr maskinvaran och endast betalar för de resurser du använder.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-109">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9e8f-110">Falskt</span><span class="sxs-lookup"><span data-stu-id="f9e8f-110">False</span></span>
      correctExplanation: <span data-ttu-id="f9e8f-111">Azure stöder en användningsbaserad prismodell.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-111">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="f9e8f-112">Det innebär att du hyr maskinvaran och endast betalar för de resurser du använder.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-112">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="f9e8f-113">Anta att din webbplats hade en trafiktopp under natten.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-113">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="f9e8f-114">Med en offentlig molnleverantör som Azure är det möjligt att webbplatsen aldrig slutade fungera eftersom dess resurser skalades upp automatiskt.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-114">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="f9e8f-115">Sant</span><span class="sxs-lookup"><span data-stu-id="f9e8f-115">True</span></span>
      correctExplanation: <span data-ttu-id="f9e8f-116">Molntjänster är elastiska.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-116">Cloud computing is considered elastic.</span></span> <span data-ttu-id="f9e8f-117">Det betyder att resurser kan allokeras eller frigöras automatiskt baserat på efterfrågan.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-117">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="f9e8f-118">Falskt</span><span class="sxs-lookup"><span data-stu-id="f9e8f-118">False</span></span>
      incorrectExplanation: <span data-ttu-id="f9e8f-119">Molntjänster är elastiska.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-119">Cloud computing is considered elastic.</span></span> <span data-ttu-id="f9e8f-120">Det betyder att resurser kan allokeras eller frigöras automatiskt baserat på efterfrågan.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-120">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="f9e8f-121">Anta att du migrerar till molnet och att du vill ha hög skalbarhet och hyra maskinvaran, men att säkerheten inte utgör ett stort problem.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-121">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="f9e8f-122">Vilken molndistributionsmodell är bäst att använda?</span><span class="sxs-lookup"><span data-stu-id="f9e8f-122">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="f9e8f-123">Offentligt moln</span><span class="sxs-lookup"><span data-stu-id="f9e8f-123">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="f9e8f-124">Ett offentligt moln ägs och drivs av en extern molnleverantör, vilket ger fördelarna med skalbarhet och hyrd maskinvara.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-124">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="f9e8f-125">Eftersom maskinvaran inte ägs av dig, kan du inte styra vem som har fysisk åtkomst till den.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-125">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="f9e8f-126">Privat moln</span><span class="sxs-lookup"><span data-stu-id="f9e8f-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="f9e8f-127">En av de främsta anledningarna till att välja ett privat moln är säkerheten.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-127">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="f9e8f-128">Med ett privat moln ägs och drivs maskinvaran vanligtvis på plats.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-128">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9e8f-129">Hybridmoln</span><span class="sxs-lookup"><span data-stu-id="f9e8f-129">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="f9e8f-130">Ett hybridmoln är en kombination av ett offentligt och privat moln.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-130">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="f9e8f-131">Eftersom säkerheten inte utgör något stort problem för dig, finns det ingen anledning att flytta något till det privata molnet.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-131">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="f9e8f-132">Anta att du skapar ett program och att du vill få ut det till dina användare så fort som möjligt.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-132">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="f9e8f-133">Du vill inte bekymra dig om hanteringen av den underliggande maskinvaran eller programvaran. Du vill i stället fokusera helt på utvecklingen, testningen och distributionen.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-133">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="f9e8f-134">Vilken typ av molntjänst passar bäst för dig?</span><span class="sxs-lookup"><span data-stu-id="f9e8f-134">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="f9e8f-135">IaaS (Infrastructure as a Service)</span><span class="sxs-lookup"><span data-stu-id="f9e8f-135">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="f9e8f-136">Med IaaS ansvarar du för hanteringen av maskinvaran och programvaran.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-136">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="f9e8f-137">Detta omfattar uppgifter som att utföra systemuppdateringar på virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-137">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9e8f-138">PaaS (Platform as a Service)</span><span class="sxs-lookup"><span data-stu-id="f9e8f-138">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="f9e8f-139">Målet med PaaS är att hjälpa dig att skapa ett program så snabbt som möjligt.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-139">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="f9e8f-140">IT-hanteringsuppgifterna sköts åt dig, så att du kan fokusera på att skriva kod.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-140">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="f9e8f-141">SaaS (Software as a Service)</span><span class="sxs-lookup"><span data-stu-id="f9e8f-141">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="f9e8f-142">Med SaaS använder du ett befintligt program via en webbläsare eller programvara.</span><span class="sxs-lookup"><span data-stu-id="f9e8f-142">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
