quiz:
  title: Kunskapskontroll
  questions:
    - content: 'Anta att du har två typer av program: äldre program som kräver särskild stordatorprogram maskin- och nyare program som kan köras på vanlig maskinvara. Vilken distributionsmodell för molnet är passar dig bäst?'
      choices:
        - content: Offentligt moln
          isCorrect: false
        - content: Privat moln
          isCorrect: false
        - content: Hybridmoln
          isCorrect: true
          correctExplanation: Ett hybridmoln är en kombination av ett offentligt och privat moln. Du kan köra din nya program på vanlig maskinvara du hyr från det offentliga molnet och underhåller din specialiserade stordatorprogram maskinvara på-premeses.
    - content: 'Du håller på att utveckla ett program och vill fokusera på att bygga, testa och distribuera. Du behöver inte oroa dig om hur du hanterar den underliggande maskinvara eller programvara. Vilken typ av molntjänst passar bäst för dig?'
      choices:
        - content: Infrastructure-as-a-service
          isCorrect: false
        - content: Platform-as-a-service
          isCorrect: true
          correctExplanation: 'Platform as a service är det bästa valet eftersom PaaS-tjänster hanterar IT-hanteringsuppgifter åt dig, så du kan fokusera på att skriva kod.'
        - content: Software-as-a-service
          isCorrect: false