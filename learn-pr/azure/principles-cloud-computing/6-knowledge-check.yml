quiz:
  title: Kunskapskontroll
  questions:
  - content: Du migrerar till molnet. Du har äldre program som kräver särskild maskinvara för stordatorer, men du vill inte äga maskinvaran som kör dina nyare program. Vilken distributionsmodell för molnet bör du välja?
    choices:
    - content: Offentligt moln
      incorrectExplanation: Offentliga moln tillhandahåller vanligtvis modern standardmaskinvara. Du behöver en lösning som har stöd för både modern maskinvara och din specialiserade maskinvara för stordatorer.
      isCorrect: false
    - content: Privat moln
      incorrectExplanation: Med ett privat moln äger du och kör all maskinvara lokalt.
      isCorrect: false
    - content: Hybridmoln
      correctExplanation: Ett hybridmoln är en kombination av ett offentligt och privat moln. Du kan skapa dina nya program på maskinvara som du hyr från det offentliga molnet, och samtidigt köra din specialiserade maskinvara lokalt.
      isCorrect: true
  - content: Du skapar ett program och vill få ut det till dina användare så fort som möjligt. Du vill inte bekymra dig om hanteringen av den underliggande maskinvaran eller programvaran. Du vill i stället fokusera helt på utvecklingen, testningen och distributionen. Vilken typ av molntjänst passar bäst för dig?
    choices:
    - content: IaaS (Infrastructure as a Service)
      incorrectExplanation: Med IaaS ansvarar du för hanteringen av maskinvaran och programvaran. Detta omfattar uppgifter som att utföra systemuppdateringar på virtuella datorer.
      isCorrect: false
    - content: PaaS (Platform as a Service)
      correctExplanation: Målet med PaaS är att hjälpa dig att skapa ett program så snabbt som möjligt. IT-hanteringsuppgifterna sköts åt dig, så att du kan fokusera på att skriva kod.
      isCorrect: true
    - content: SaaS (Software as a Service)
      incorrectExplanation: Med SaaS använder du ett befintligt program via en webbläsare eller programvara.
      isCorrect: false
