  questions:
  - content: <span data-ttu-id="4df6e-106">Kan man lägga till en partitionsnyckel i en Azure Cosmos DB-samling efter att den har skapats?</span><span class="sxs-lookup"><span data-stu-id="4df6e-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="4df6e-107">Ja</span><span class="sxs-lookup"><span data-stu-id="4df6e-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4df6e-108">Partitionsnycklar kan bara anges när en samling skapas.</span><span class="sxs-lookup"><span data-stu-id="4df6e-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="4df6e-109">Nej</span><span class="sxs-lookup"><span data-stu-id="4df6e-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4df6e-110">Rätt!</span><span class="sxs-lookup"><span data-stu-id="4df6e-110">Correct!</span></span> <span data-ttu-id="4df6e-111">Du kan endast ange partitionsnyckeln när samlingen skapas.</span><span class="sxs-lookup"><span data-stu-id="4df6e-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="4df6e-112">Kan man ändra partitionsnyckeln när Azure Cosmos DB-samlingen har skapats?</span><span class="sxs-lookup"><span data-stu-id="4df6e-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="4df6e-113">Ja</span><span class="sxs-lookup"><span data-stu-id="4df6e-113">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4df6e-114">Partitionsnycklar kan inte ändras när samlingen har skapats.</span><span class="sxs-lookup"><span data-stu-id="4df6e-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="4df6e-115">Nej</span><span class="sxs-lookup"><span data-stu-id="4df6e-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4df6e-116">Rätt!</span><span class="sxs-lookup"><span data-stu-id="4df6e-116">Correct!</span></span> <span data-ttu-id="4df6e-117">Partitionsnycklar kan inte ändras när samlingen har skapats.</span><span class="sxs-lookup"><span data-stu-id="4df6e-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="4df6e-118">Vilken är den bästa partitionsnyckeln för att lagra orderhistorik?</span><span class="sxs-lookup"><span data-stu-id="4df6e-118">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="4df6e-119">UserID</span><span class="sxs-lookup"><span data-stu-id="4df6e-119">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="4df6e-120">Rätt!</span><span class="sxs-lookup"><span data-stu-id="4df6e-120">Correct!</span></span> <span data-ttu-id="4df6e-121">Orderhistorik hämtas vanligtvis baserat på den användare som skapade ordern.</span><span class="sxs-lookup"><span data-stu-id="4df6e-121">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="4df6e-122">OrderTime</span><span class="sxs-lookup"><span data-stu-id="4df6e-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="4df6e-123">Även om ordertiden kan användas som en partitionsnyckel, kan det skapa heta partitioner under populära shoppingdagar.</span><span class="sxs-lookup"><span data-stu-id="4df6e-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="4df6e-124">Och orderhistorik hämtas vanligtvis baserat på användaren som skapade ordern, inte den tid den gjordes.</span><span class="sxs-lookup"><span data-stu-id="4df6e-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
