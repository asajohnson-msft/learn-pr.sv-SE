  [!include[](includes/3-what-is-a-request-unit.md)] 
quiz:
  title: Kunskapskontroll
  questions:
    - content: Vilket är det minsta värde som du bör ange för dataflödet när du skapar ett Azure Cosmos DB-konto och du vill vara säker på att det kan växa med behoven i programmet?
      choices:
        - content: 400 RU/s
          isCorrect: false
        - content: 1 000 RU/s
          isCorrect: true
          correctExplanation: Ett dataflöde på 1 000 RU/s är det lägsta värdet för att aktivera automatisk skalning av din databas.
        - content: 1 400 RU/s
          isCorrect: false
        - content: 250 000 RU/s
          isCorrect: false
    - content: 'Om du planerar att skriva ett 4 KB-dokument till en Azure Cosmos DB-databas 100 gånger per sekund och läsa 500 gånger per sekund, hur många enheter för programbegäran ska du etablera för att säkerställa att ditt konto inte är rate-limited?'
      choices:
        - content: 400 RU/s
          isCorrect: false
        - content: 1 000 RU/s
          isCorrect: false
        - content: 1 300 RU/s
          isCorrect: false
        - content: 1 400 RU/s
          isCorrect: true
          correctExplanation: 'Du behöver minst 1350 RU/s för det här scenariot. För att säkerställa att du inte är hastighetsbegränsad, bör du tillhandahålla 1400 RU/s så du behöver mer än 1350 RU/s och begäransenheter är etablerat i enheter om 100 (1300, 1400, 1500, osv.).'