  title: <span data-ttu-id="610fe-105">Kunskapskontroll – Vad är en enhet för programbegäran?</span><span class="sxs-lookup"><span data-stu-id="610fe-105">Knowledge check - what is a request unit</span></span>
  questions:
  - content: <span data-ttu-id="610fe-106">Vilket är det minsta värde som du bör ange för dataflödet när du skapar ett Azure Cosmos DB-konto och du vill vara säker på att det ska växa med programmets behov?</span><span class="sxs-lookup"><span data-stu-id="610fe-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="610fe-107">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="610fe-108">400 RU/s är det minsta dataflöde som du kan ange för en Azure Cosmos DB. Databaser som har skapats med ett ursprungligt dataflöde på 400 RU/s kommer dock inte att skalas automatiskt.</span><span class="sxs-lookup"><span data-stu-id="610fe-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="610fe-109">1 000 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="610fe-110">Rätt!</span><span class="sxs-lookup"><span data-stu-id="610fe-110">Correct!</span></span> <span data-ttu-id="610fe-111">Ett dataflöde på 1 000 RU/s är det lägsta värdet för att aktivera automatisk skalning av din databas.</span><span class="sxs-lookup"><span data-stu-id="610fe-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="610fe-112">1 400 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="610fe-113">Att ställa in dataflödet på 1 400 RU/s skulle aktivera databasen för automatisk skalning. Det är dock inte det minsta värde som du kan ange för detta.</span><span class="sxs-lookup"><span data-stu-id="610fe-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="610fe-114">250 000 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="610fe-115">Att ställa in dataflödet på 1 400 RU/s skulle aktivera databasen för automatisk skalning. Det är dock inte det minsta värde som du kan ange för detta.</span><span class="sxs-lookup"><span data-stu-id="610fe-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="610fe-116">Om du tänker skriva ett dokument på 4 KB till en Azure Cosmos DB-databas 100 gånger per sekund och läsa dokument på 4 KB 500 gånger per sekund, hur många enheter för programbegäran ska du etablera för att säkerställa att ditt konto inte är hastighetsbegränsat?</span><span class="sxs-lookup"><span data-stu-id="610fe-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="610fe-117">400 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="610fe-118">Tyvärr uppstår en hastighetsbegränsning om du endast har etablerat 400 RU/s för det här scenariot.</span><span class="sxs-lookup"><span data-stu-id="610fe-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="610fe-119">Ta en titt på tabellen och leta efter ett dokument på 4 KB som kräver 500 läsningar per sekund och 100 skrivningar per sekund.</span><span class="sxs-lookup"><span data-stu-id="610fe-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="610fe-120">1 000 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="610fe-121">Tyvärr uppstår en hastighetsbegränsning om du endast har etablerat 1 000 RU/s för det här scenariot.</span><span class="sxs-lookup"><span data-stu-id="610fe-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="610fe-122">Ta en titt på tabellen och leta efter ett dokument på 4 KB som kräver 500 läsningar per sekund och 100 skrivningar per sekund.</span><span class="sxs-lookup"><span data-stu-id="610fe-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="610fe-123">1 300 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="610fe-124">Tyvärr uppstår en hastighetsbegränsning om du endast har etablerat 1 300 RU/s för det här scenariot.</span><span class="sxs-lookup"><span data-stu-id="610fe-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="610fe-125">Ta en titt på tabellen och leta efter ett dokument på 4 KB som kräver 500 läsningar per sekund och 100 skrivningar per sekund.</span><span class="sxs-lookup"><span data-stu-id="610fe-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="610fe-126">1 400 RU/s</span><span class="sxs-lookup"><span data-stu-id="610fe-126">1400 RU/s</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="610fe-127">Rätt!</span><span class="sxs-lookup"><span data-stu-id="610fe-127">Correct!</span></span> <span data-ttu-id="610fe-128">Tabellen visar att du behöver minst 1 350 RU/s för det här scenariot.</span><span class="sxs-lookup"><span data-stu-id="610fe-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="610fe-129">För att se till att ingen hastighetsbegränsning uppstår bör du ha 1 400 RU/s, eftersom du behöver mer än 1 350 RU/s. Enheter för programbegäran etableras i enheter om 100 (1 300, 1 400, 1 500 osv.).</span><span class="sxs-lookup"><span data-stu-id="610fe-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
