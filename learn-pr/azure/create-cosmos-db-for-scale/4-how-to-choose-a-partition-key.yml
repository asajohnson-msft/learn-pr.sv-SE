quiz:
  title: <span data-ttu-id="e8b3a-104">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="e8b3a-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="e8b3a-105">Kan man lägga till en partitionsnyckel i en Azure Cosmos DB-samling efter att den har skapats?</span><span class="sxs-lookup"><span data-stu-id="e8b3a-105">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="e8b3a-106">Ja</span><span class="sxs-lookup"><span data-stu-id="e8b3a-106">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e8b3a-107">Partitionsnycklar kan bara anges när en samling skapas.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-107">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="e8b3a-108">Nej</span><span class="sxs-lookup"><span data-stu-id="e8b3a-108">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e8b3a-109">Rätt!</span><span class="sxs-lookup"><span data-stu-id="e8b3a-109">Correct!</span></span> <span data-ttu-id="e8b3a-110">Du kan endast ange partitionsnyckeln när samlingen skapas.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-110">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="e8b3a-111">Kan man ändra partitionsnyckeln när Azure Cosmos DB-samlingen har skapats?</span><span class="sxs-lookup"><span data-stu-id="e8b3a-111">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="e8b3a-112">Ja</span><span class="sxs-lookup"><span data-stu-id="e8b3a-112">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e8b3a-113">Partitionsnycklar kan inte ändras när samlingen har skapats.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-113">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="e8b3a-114">Nej</span><span class="sxs-lookup"><span data-stu-id="e8b3a-114">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e8b3a-115">Rätt!</span><span class="sxs-lookup"><span data-stu-id="e8b3a-115">Correct!</span></span> <span data-ttu-id="e8b3a-116">Partitionsnycklar kan inte ändras när samlingen har skapats.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-116">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="e8b3a-117">Vilken är den bästa partitionsnyckeln för att lagra orderhistorik?</span><span class="sxs-lookup"><span data-stu-id="e8b3a-117">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="e8b3a-118">userID</span><span class="sxs-lookup"><span data-stu-id="e8b3a-118">userID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="e8b3a-119">Rätt!</span><span class="sxs-lookup"><span data-stu-id="e8b3a-119">Correct!</span></span> <span data-ttu-id="e8b3a-120">Orderhistorik hämtas vanligtvis baserat på den användare som skapade ordern.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-120">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="e8b3a-121">orderTime</span><span class="sxs-lookup"><span data-stu-id="e8b3a-121">orderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e8b3a-122">Även om ordertiden kan användas som en partitionsnyckel, kan det skapa heta partitioner under populära shoppingdagar.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-122">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="e8b3a-123">Och orderhistorik hämtas vanligtvis baserat på användaren som skapade ordern, inte den tid den gjordes.</span><span class="sxs-lookup"><span data-stu-id="e8b3a-123">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
