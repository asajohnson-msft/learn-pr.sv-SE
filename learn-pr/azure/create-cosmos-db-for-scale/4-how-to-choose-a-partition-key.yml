quiz:
  title: Kunskapskontroll
  questions:
    - content: 'SANT eller FALSKT: du kan **lägga till** en partitionsnyckel till en Azure Cosmos DB-samling när den har skapats?'
      choices:
        - content: Sant
          isCorrect: false
        - content: Falskt
          isCorrect: true
          correctExplanation: Du kan endast ange partitionsnyckeln när samlingen skapas.
    - content: 'SANT eller FALSKT: du kan du **ändra** partitionsnyckel när du har skapat Azure Cosmos DB-samling?'
      choices:
        - content: Sant
          isCorrect: false
        - content: Falskt
          isCorrect: true
          correctExplanation: Partitionsnycklar kan inte ändras när samlingen har skapats.