title: Så väljer du en partitionsnyckel
durationInMinutes: 10
content: >
  [!include[](includes/4-how-to-choose-a-partition-key.md)]
quiz:
  title: Kunskapskontroll
  questions:
  - content: Kan man lägga till en partitionsnyckel i en Azure Cosmos DB-samling efter att den har skapats?
    choices:
    - content: Ja
      isCorrect: false
      incorrectExplanation: Partitionsnycklar kan bara anges när en samling skapas.
    - content: Nej
      isCorrect: true
      correctExplanation: Rätt! Du kan endast ange partitionsnyckeln när samlingen skapas.
  - content: Kan man ändra partitionsnyckeln när Azure Cosmos DB-samlingen har skapats?
    choices:
    - content: Ja
      isCorrect: false
      incorrectExplanation: Partitionsnycklar kan inte ändras när samlingen har skapats.
    - content: Nej
      isCorrect: true
      correctExplanation: Rätt! Partitionsnycklar kan inte ändras när samlingen har skapats.
  - content: Vilken är den bästa partitionsnyckeln för att lagra orderhistorik?
    choices:
    - content: userID
      isCorrect: true
      incorrectExplanation: Rätt! Orderhistorik hämtas vanligtvis baserat på den användare som skapade ordern.
    - content: orderTime
      isCorrect: false
      correctExplanation: Även om ordertiden kan användas som en partitionsnyckel, kan det skapa heta partitioner under populära shoppingdagar. Och orderhistorik hämtas vanligtvis baserat på användaren som skapade ordern, inte den tid den gjordes.
