  I den här modulen kommer du att göra följande:

  - Installera Azure CLI på Linux, macOS och/eller Windows.

  - Ansluta till en Azure-prenumeration med hjälp av Azure CLI.

  - Skapa Azure-resurser med Azure CLI.
