metadata:
  title: Kontrollera Azure-tjänster med CLI
  description: Azure CLI tillhandahåller plattformsoberoende kommandoradsverktyg som hjälper dig att hantera Azure-resurser. Du kan installera det lokalt på administratörsdatorn och sedan köra interaktiva kommandon och skript. Azure CLI vidarebefordrar dina kommandon till Azures datacenter, där de körs i din Azure-prenumeration. Den här modulen visar hur du installerar Azure CLI i Linux, macOS eller Windows och sedan använder det för att ansluta till Azure och hantera dina resurser.
