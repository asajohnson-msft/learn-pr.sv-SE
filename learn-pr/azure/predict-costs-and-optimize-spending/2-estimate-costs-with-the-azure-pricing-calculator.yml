  questions:
  - content: <span data-ttu-id="55d03-105">På vilken flik av priskalkylatorn för Azure kommer du att formulera uppskattningen?</span><span class="sxs-lookup"><span data-stu-id="55d03-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
