      isCorrect: true
      correctExplanation: <span data-ttu-id="55d03-109">På den här fliken listas alla Azure-tjänster, och här kan du lägga till eller ta bort tjänster för att formulera din uppskattning.</span><span class="sxs-lookup"><span data-stu-id="55d03-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
