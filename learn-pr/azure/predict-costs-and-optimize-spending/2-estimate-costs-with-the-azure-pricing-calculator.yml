quiz:
  title: Uppskatta kostnader med priskalkylatorn för Azure
  questions:
  - content: På vilken flik av priskalkylatorn för Azure kommer du att formulera uppskattningen?
    choices:
    - content: Uppskattning
      isCorrect: false
      incorrectExplanation: På den här fliken finns alla dina sparade uppskattningar.
    - content: Produkter
      isCorrect: true
      correctExplanation: På den här fliken listas alla Azure-tjänster, och här kan du lägga till eller ta bort tjänster för att formulera din uppskattning.
  - content: Du kan dela uppskattningen via ett Excel-kalkylblad eller en URL.
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: Om du klickar på <b>Exportera</b> längst ned i uppskattningen exporteras ett Excel-kalkylblad som du kan dela. Du kan även klicka på <b>Dela</b> för att hämta en URL-länk som kan delas med teamet.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Om du klickar på <b>Exportera</b> längst ned i uppskattningen exporteras ett Excel-kalkylblad som du kan dela. Du kan även klicka på <b>Dela</b> för att hämta en URL-länk som kan delas med teamet.
