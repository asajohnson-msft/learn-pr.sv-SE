          incorrectExplanation: 'Med Azure Reserved Virtual Machine Instances kan virtuella datorer frigöras utanför normal arbetstid, rätt storlek anges för underutnyttjade virtuella datorer, oanvända virtuella datorer tas bort och migrering till PaaS eller SaaS kan genomföras. Dessa är exempel på kostnadsbesparande lösningar.'
