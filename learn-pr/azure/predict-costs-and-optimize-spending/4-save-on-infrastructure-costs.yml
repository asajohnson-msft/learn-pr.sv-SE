  questions:
  - content: <span data-ttu-id="0732b-105">Vilken av följande är <b>inte</b> en kostnadsbesparande lösning?</span><span class="sxs-lookup"><span data-stu-id="0732b-105">Which one of these is <b>not</b> a cost-saving solution?</span></span>
    choices:
    - content: <span data-ttu-id="0732b-106">Frigöra virtuella datorer utanför normal arbetstid.</span><span class="sxs-lookup"><span data-stu-id="0732b-106">Deallocate virtual machines in off hours.</span></span>
      incorrectExplanation: <span data-ttu-id="0732b-107">Med Azure Reserved Virtual Machine Instances kan virtuella datorer frigöras utanför normal arbetstid, rätt storlek anges för underutnyttjade virtuella datorer, oanvända virtuella datorer tas bort och migrering till PaaS eller SaaS kan genomföras. Dessa är exempel på kostnadsbesparande lösningar.</span><span class="sxs-lookup"><span data-stu-id="0732b-107">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0732b-108">Använda Azure Reserved Virtual Machine Instances.</span><span class="sxs-lookup"><span data-stu-id="0732b-108">Use Azure Reserved Virtual Machine Instances.</span></span>
      incorrectExplanation: <span data-ttu-id="0732b-109">Med Azure Reserved Virtual Machine Instances kan virtuella datorer frigöras utanför normal arbetstid, rätt storlek anges för underutnyttjade virtuella datorer, oanvända virtuella datorer tas bort och migrering till PaaS eller SaaS kan genomföras. Dessa är exempel på kostnadsbesparande lösningar.</span><span class="sxs-lookup"><span data-stu-id="0732b-109">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0732b-110">Belastningsutjämna dina virtuella datorer för inkommande meddelanden.</span><span class="sxs-lookup"><span data-stu-id="0732b-110">Load balance your virtual machines for incoming messages.</span></span>
      correctExplanation: <span data-ttu-id="0732b-111">Belastningsutjämning används för prestandaoptimering.</span><span class="sxs-lookup"><span data-stu-id="0732b-111">Load balancing is used for performance optimization.</span></span> <span data-ttu-id="0732b-112">Med Azure Reserved Virtual Machine Instances kan virtuella datorer frigöras utanför normal arbetstid, rätt storlek anges för underutnyttjade virtuella datorer, oanvända virtuella datorer tas bort och migrering till PaaS eller SaaS kan genomföras. Dessa är exempel på kostnadsbesparande lösningar.</span><span class="sxs-lookup"><span data-stu-id="0732b-112">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="0732b-113">Ange rätt storlek för underutnyttjade virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="0732b-113">Right-size underutilized virtual machines.</span></span>
      incorrectExplanation: <span data-ttu-id="0732b-114">Med Azure Reserved Virtual Machine Instances kan virtuella datorer frigöras utanför normal arbetstid, rätt storlek anges för underutnyttjade virtuella datorer, oanvända virtuella datorer tas bort och migrering till PaaS eller SaaS kan genomföras. Dessa är exempel på kostnadsbesparande lösningar.</span><span class="sxs-lookup"><span data-stu-id="0732b-114">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="0732b-115">Azure Architecture Center är ________:</span><span class="sxs-lookup"><span data-stu-id="0732b-115">The Azure Architecture Center is ________:</span></span>
    choices:
    - content: <span data-ttu-id="0732b-116">En bra plats för att få idéer om hur du omvandlar ditt program, samt metodtips för en mängd olika arkitekturer och Azure-tjänster.</span><span class="sxs-lookup"><span data-stu-id="0732b-116">A great place to get ideas for transforming your application, as well as best practices across a wide array of architectures and Azure services.</span></span>
      correctExplanation: <span data-ttu-id="0732b-117">I Azure Architecture Center hittar du förslag på hur du kan förbättra din app och spara pengar.</span><span class="sxs-lookup"><span data-stu-id="0732b-117">The Azure Architecture Center will provide suggestions about ways to improve your app and save money.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="0732b-118">En byggnad på Microsofts campus i Seattle där du kan diskutera infrastruktur.</span><span class="sxs-lookup"><span data-stu-id="0732b-118">A building on the Microsoft Seattle campus where you can talk about infrastructure.</span></span>
      incorrectExplanation: <span data-ttu-id="0732b-119">Azure Architecture Center är en inbyggd programvaruprodukt i Azure som ger förslag på hur du kan förbättra din app.</span><span class="sxs-lookup"><span data-stu-id="0732b-119">The Azure Architecture Center is a software product built into Azure that provides suggestions to improve your app.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0732b-120">Ett molnbaserat museum tillägnat Frank Lloyd Wright.</span><span class="sxs-lookup"><span data-stu-id="0732b-120">A cloud-based museum to Frank Lloyd Wright.</span></span>
      incorrectExplanation: <span data-ttu-id="0732b-121">Azure Architecture Center är en inbyggd programvaruprodukt i Azure som ger förslag på hur du kan förbättra din app.</span><span class="sxs-lookup"><span data-stu-id="0732b-121">The Azure Architecture Center is a software product built into Azure that provides suggestions to improve your app.</span></span>
      isCorrect: false
