quiz:
  title: Sänk dina licenskostnader
  questions:
  - content: Om du redan har Windows Server-licenser måste du betala för dem igen i Azure.
    choices:
    - content: Sant
      incorrectExplanation: I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.
      isCorrect: false
    - content: Falskt
      correctExplanation: I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.
      isCorrect: true
  - content: Azure har prisvärda alternativ för test- och utvecklingsservrar.
    choices:
    - content: Sant
      correctExplanation: Ja, förmånerna i Azure Enterprise Dev/Test och Azure Betala per användning Dev/Test ger dig flera rabatter, särskilt för Windows-arbetsbelastningar. Du betalar inga licensavgifter och faktureras endast Linux-priset för virtuella datorer. Det här gäller även SQL Server och andra Microsoft-program som täcks under en prenumeration på Visual Studio.
      isCorrect: true
    - content: Falskt
      incorrectExplanation: Förmånerna i Enterprise Dev/Test och Betala per användning Dev/Test ger dig flera rabatter, särskilt för Windows-arbetsbelastningar. Du betalar inga licensavgifter och faktureras endast Linux-priset för virtuella datorer. Det här gäller även SQL Server och andra Microsoft-program som täcks under en prenumeration på Visual Studio.
      isCorrect: false
