  questions:
  - content: <span data-ttu-id="d995d-105">Om du redan har Windows Server-licenser måste du betala för dem igen i Azure.</span><span class="sxs-lookup"><span data-stu-id="d995d-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
