  questions:
  - content: '<span data-ttu-id="27c58-105">Sant eller falskt: Om du redan har Windows Server-licenser måste du betala för dem igen i Azure.</span><span class="sxs-lookup"><span data-stu-id="27c58-105">True or false: If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>'
    choices:
    - content: <span data-ttu-id="27c58-106">Sant</span><span class="sxs-lookup"><span data-stu-id="27c58-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27c58-107">I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.</span><span class="sxs-lookup"><span data-stu-id="27c58-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
    - content: <span data-ttu-id="27c58-108">Falskt</span><span class="sxs-lookup"><span data-stu-id="27c58-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="27c58-109">I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.</span><span class="sxs-lookup"><span data-stu-id="27c58-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
  - content: '<span data-ttu-id="27c58-110">Sant eller falskt: Azure har prisvärda alternativ för test- och utvecklingsservrar.</span><span class="sxs-lookup"><span data-stu-id="27c58-110">True or false: Azure has money-saving options for test and development servers.</span></span>'
    choices:
    - content: <span data-ttu-id="27c58-111">Sant</span><span class="sxs-lookup"><span data-stu-id="27c58-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="27c58-112">Förmånerna i Azure Enterprise Dev/Test och Azure Betala per användning Dev/Test ger dig flera rabatter, särskilt för Windows-arbetsbelastningar. Du betalar inga licensavgifter och faktureras endast Linux-priset för virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="27c58-112">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="27c58-113">Det här gäller även SQL Server och andra Microsoft-program som täcks under en prenumeration på Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="27c58-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
