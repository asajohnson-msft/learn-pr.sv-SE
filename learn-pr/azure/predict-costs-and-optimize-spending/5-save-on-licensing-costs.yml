      isCorrect: true
  - content: <span data-ttu-id="d995d-110">Azure har prisvärda alternativ för test- och utvecklingsservrar.</span><span class="sxs-lookup"><span data-stu-id="d995d-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
