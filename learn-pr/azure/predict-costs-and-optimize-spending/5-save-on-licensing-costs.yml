      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27c58-115">Förmånerna i Azure Enterprise Dev/Test och Azure Betala per användning Dev/Test ger dig flera rabatter, särskilt för Windows-arbetsbelastningar. Du betalar inga licensavgifter och faktureras endast Linux-priset för virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="27c58-115">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="27c58-116">Det här gäller även SQL Server och andra Microsoft-program som täcks under en prenumeration på Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="27c58-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
