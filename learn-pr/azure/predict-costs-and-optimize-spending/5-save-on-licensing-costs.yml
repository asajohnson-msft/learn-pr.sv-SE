      incorrectExplanation: <span data-ttu-id="d995d-107">I vissa fall kan du använda hybridförmånen för Windows Server och endast betala priset för Linux.</span><span class="sxs-lookup"><span data-stu-id="d995d-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
