  title: Migrera dina relationsdata i SQL Server till Azure SQL
  description: I den här modulen kommer du att migrera en SQL Server-databas till Azure SQL Database. Du kommer lära dig vilka tillgängliga alternativ som finns och deras respektive fördelar. Du kommer även att utvärdera din SQL Server-databas och sedan migrera databasen till Azure SQL Database.
