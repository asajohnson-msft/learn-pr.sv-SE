summary: I den här modulen får du lära dig hur Data Migration Assistant (DMA) tillhandahåller utvärderingar av dina lokala SQL Server-databaser och kan migrera dem till en Azure SQL Database.
abstract: >
  I den här modulen kommer du att göra följande:

  - Utvärdera din SQL Server-databas för migrering.

  - Analysera och åtgärda databasen före migreringen.

  - Migrera databasen med hjälp av Microsoft Data Migration Assistant.
