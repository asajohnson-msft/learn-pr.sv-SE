quiz:
  title: Kunskapstest – Distribuera korrigeringar och migrera databasen
  questions:
  - content: Vilken av följande migreringsmetoder är mest lämplig om du behöver använda databasen under migreringen?
    choices:
    - content: Säkerhetskopiera den lokala databasen och återställ den till Azure.
      isCorrect: false
      incorrectExplanation: Med den här metoden migreras inte de senaste ändringarna som gjordes efter att du säkerhetskopierade den lokala databasen.
    - content: Använd Data Migration Assistant.
      isCorrect: false
      incorrectExplanation: Data Migration Assistant kräver att databasen kopplas från, vilket inte är möjligt i det här scenariot.
    - content: Använd replikering.
      isCorrect: true
      correctExplanation: Rätt! Om du behöver använda databasen under migreringen måste du använda transaktionsreplikeringsmetoden.
    - content: Kör ett skript med databasen i Transact SQL och kör det mot Azure SQL-databasen.
      isCorrect: false
      incorrectExplanation: Det är fel! Försök igen.
