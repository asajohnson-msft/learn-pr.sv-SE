quiz:
  title: Kunskapskontroll
  questions:
    - content: 'Anta att du har ett distribuerat program med en webbtjänst som autentiserar användare. När en användare loggar in, kommunicerar webbtjänsten med alla klientprogram för att visa status för ”Online”. Sant eller falskt: det här är ett exempel på ett meddelande i ett distribuerat program.'
      choices:
        - content: Sant
          isCorrect: false
        - content: Falskt
          correctExplanation: 'Meddelanden innehåller vanligtvis rådata, till exempel en mediefil. I så fall kan skickar vi en enkel typ av data som representerar statusen för en användare. Dessutom skickar vi data som svar på en åtgärd som är perfekt för att använda en händelse.'
          isCorrect: true