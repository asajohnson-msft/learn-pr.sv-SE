quiz:
  title: Meddelandemodeller
  questions:
  - content: 'I ditt distribuerade program används en webbtjänst till att autentisera användare. När en användare loggar in måste webbtjänsten kommunicera med ett program som körs på alla användares datorer och visar användarens status som ”Online”. Sant eller falskt: det här är ett exempel på ett meddelande i ett distribuerat program.'
    choices:
    - content: "True"
      incorrectExplanation: Det här är ett exempel på ett meddelande i ett distribuerat program. Kommunikationen dirigeras till alla prenumeranter och utgivaren har ingen kunskap om hur kommunikationen hanteras av en prenumerant, och vet inte ens hur många prenumeranter det finns.
      isCorrect: false
    - content: "False"
      isCorrect: true
