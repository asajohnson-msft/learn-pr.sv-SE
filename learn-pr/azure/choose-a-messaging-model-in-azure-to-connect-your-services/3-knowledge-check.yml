  questions:
  - content: "<span data-ttu-id=\"8ff2f-105\">I ditt distribuerade program används en webbtjänst till att autentisera användare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff2f-105\">In your distributed application you have a web service that authenticates users.</span></span> <span data-ttu-id=\"8ff2f-106\">När en användare loggar in måste webbtjänsten kommunicera med ett program som körs på alla användares datorer och visar användarens status som ”Online”.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff2f-106\">When a user logs on, the web service must communicate with a desktop application that runs on all users' computers to display the status of that user as \"Online\".</span></span> <span data-ttu-id=\"8ff2f-107\">Sant eller falskt: det här är ett exempel på ett meddelande i ett distribuerat program.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ff2f-107\">True or false: This is an example of a message in a distributed application.</span></span>"
    choices:
    - content: <span data-ttu-id="8ff2f-108">True</span><span class="sxs-lookup"><span data-stu-id="8ff2f-108">True</span></span>
      incorrectExplanation: <span data-ttu-id="8ff2f-109">Det här är ett exempel på ett meddelande i ett distribuerat program.</span><span class="sxs-lookup"><span data-stu-id="8ff2f-109">This is an example of an event in a distributed application.</span></span> <span data-ttu-id="8ff2f-110">Kommunikationen dirigeras till alla prenumeranter och utgivaren har ingen kunskap om hur kommunikationen hanteras av en prenumerant, och vet inte ens hur många prenumeranter det finns.</span><span class="sxs-lookup"><span data-stu-id="8ff2f-110">The communication is routed to all subscribers and the publisher has no knowledge or preference on how the communication is handled by a subscriber, nor even any knowledge of how many subscribers there are, if any.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8ff2f-111">False</span><span class="sxs-lookup"><span data-stu-id="8ff2f-111">False</span></span>
      isCorrect: true
