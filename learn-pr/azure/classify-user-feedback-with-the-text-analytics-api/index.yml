title: Identifiera sentiment i text med API för textanalys
summary: För att förstå vad dina kunder verkligen säger om produkten eller varumärke när de skickar feedback är viktiga för din verksamhet. Vi ska skapa en lösning som använder Azure Functions och intelligensen i API för textanalys för att identifiera sentiment i textmeddelanden.
abstract: |
  I den här modulen kommer du att göra följande:
  - Lär dig mer om API för textanalys
  - Registrera dig för en Text Analytics API-nyckel
  - Utforma och skapa en tjänst med Azure Functions som använder API för textanalys för att sortera text feedback
  - Läsa och skriva Azure Queue storage meddelanden i en funktionsapp med hjälp av bindningar
