quiz:
  title: 'Knowledge kontroll: identifiera sentiment i text med API för textanalys'
  questions:
    - content: Du integrera API för textanalys i din lösning. Du har gått till portalen och registrerat dig för en prenumerationsnyckel i regionen eastus. Vilket av följande är rätt fråge-URL som du kan komma åt den `sentiment` resurs?
      choices:
        - content: 'https://eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: false
          incorrectExplanation: 'Du inte registrera dig för en åtkomstnyckel att göra förfrågningar från den här regionen. Kom ihåg att slutpunkten anger den region som du valde när du registrerade dig, tjänstens URL och en resurs som används på begäran.'
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities'
          isCorrect: false
          incorrectExplanation: 'Den här URL: en skickar en begäran till resursen i entiteter.'
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: true
          correctExplanation: 'Slutpunkten som anger den region som du valde när du registrerade dig, tjänstens URL och en resurs som används på begäran.'
    - content: Vilket av följande är rätt `direction` inställningen på en kö bindind definitionen för att kunna skicka meddelanden till kön.
      choices:
        - content: ut
          isCorrect: true
          correctExplanation: En utdatabindning deklareras med riktning inställd på ”ut”.
        - content: i
          isCorrect: false
          incorrectExplanation: En indatabindning deklareras med riktning-egenskapen angetts till ”in”.
        - content: Nord
          isCorrect: false
          incorrectExplanation: Värdet ”Nord” är ogiltigt för egenskapen riktning på en bindning.
    - content: 'Om jag publicera en begäran till API för textanalys med lite text och svaret ger ett sentimentresultat på 0.03, it-avdelningen dominerande känslan i texten?'
      choices:
        - content: neutral
          isCorrect: false
          incorrectExplanation: 'API: et returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är den mest positivt.'
        - content: negativt
          isCorrect: true
          correctExplanation: 'API: et returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är den mest positivt. Poängen för 0.03 är nära 0 och därför negativt.'
        - content: positivt
          isCorrect: false
          incorrectExplanation: 'API: et returnerar ett sentimentpoäng mellan 0 och 1 för varje dokument, där 1 är den mest positivt.'