quiz:
  title: '<span data-ttu-id="06612-104">Kunskapskontroll: Blob Storage</span><span class="sxs-lookup"><span data-stu-id="06612-104">Knowledge check: Blob Storage</span></span>'
  questions:
  - content: <span data-ttu-id="06612-105">Vilket av följande alternativ beskriver bäst en bra strategi för att skapa lagringskonton och blobcontainers för din app?</span><span class="sxs-lookup"><span data-stu-id="06612-105">Which of the following best describes a good strategy for creating storage accounts and blob containers for your app?</span></span>
    choices:
    - content: <span data-ttu-id="06612-106">Du måste skapa lagringskonton och containers manuellt i Azure-portalen eller med skript innan appen distribueras.</span><span class="sxs-lookup"><span data-stu-id="06612-106">Storage accounts and containers must be created manually in the Azure portal or with scripts before your app is deployed.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-107">Du kan skapa lagringskonton direkt innan appen distribueras, men containers skapas normalt i appen när de behövs.</span><span class="sxs-lookup"><span data-stu-id="06612-107">Storage accounts should be created up front, prior to app deployment, but container creation is commonly performed by applications on the fly.</span></span>
    - content: <span data-ttu-id="06612-108">Appen bör skapa lagringskonton när de behövs, men alla containers för appen ska skapas under distributionen.</span><span class="sxs-lookup"><span data-stu-id="06612-108">Your app should create storage accounts as it needs them, but your deployment process should create all the containers your app needs up front.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-109">Att skapa lagringskonton görs av administratörer och bör normalt inte hanteras av program.</span><span class="sxs-lookup"><span data-stu-id="06612-109">Storage account creation is a management activity that generally should not be performed by applications.</span></span>
    - content: <span data-ttu-id="06612-110">Du bör skapa lagringskonton för appen direkt innan du distribuerar den och låta appen skapar de containers som behövs.</span><span class="sxs-lookup"><span data-stu-id="06612-110">You should create your app's storage accounts up front, before deploying your app, and let your app create the containers it needs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06612-111">Att skapa containers görs ofta i apparna själva.</span><span class="sxs-lookup"><span data-stu-id="06612-111">Container creation is a common app activity.</span></span> <span data-ttu-id="06612-112">Appar kan skapa de containers som behövs under körningen.</span><span class="sxs-lookup"><span data-stu-id="06612-112">Applications can create containers they need on the fly.</span></span>
    - content: <span data-ttu-id="06612-113">En korrekt konfigurerad app bör skapa alla lagringskonton och containers som behövs på egen hand.</span><span class="sxs-lookup"><span data-stu-id="06612-113">A properly configured app should create all of the storage accounts and containers it needs on its own.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-114">Att skapa lagringskonton görs av administratörer och bör normalt inte hanteras av program.</span><span class="sxs-lookup"><span data-stu-id="06612-114">Storage account creation is a management activity that generally should not be performed by applications.</span></span>
  - content: <span data-ttu-id="06612-115">Vilken typ av konfiguration används normalt till att initiera klientbiblioteket för bloblagring i en app?</span><span class="sxs-lookup"><span data-stu-id="06612-115">What kind of configuration is typically used to initialize the Blob storage client library within an app?</span></span>
    choices:
    - content: <span data-ttu-id="06612-116">Ett användarnamn och lösenord för Azure.</span><span class="sxs-lookup"><span data-stu-id="06612-116">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-117">Användarnamn och lösenord är inte en autentiseringsmetod för Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="06612-117">Usernames and passwords are not an authentication mechanism for Azure storage.</span></span>
    - content: <span data-ttu-id="06612-118">Anslutningssträngen för lagringskontot.</span><span class="sxs-lookup"><span data-stu-id="06612-118">The storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06612-119">Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.</span><span class="sxs-lookup"><span data-stu-id="06612-119">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="06612-120">Ett globalt, unikt ID (GUID) som representerar programmet.</span><span class="sxs-lookup"><span data-stu-id="06612-120">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-121">GUID:n är inte en autentiseringsmetod för Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="06612-121">GUIDS are not an authentication mechanism for Azure storage.</span></span>
    - content: <span data-ttu-id="06612-122">ID:n för lagringskontots datacenter och platser.</span><span class="sxs-lookup"><span data-stu-id="06612-122">The storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-123">Programmet behöver inte veta något om datacentret eller var lagringskontot finns för att använda det.</span><span class="sxs-lookup"><span data-stu-id="06612-123">Your application does not need to know information about the datacenter and location of a storage account to access it.</span></span>
  - content: <span data-ttu-id="06612-124">Vad händer när du anropar `GetBlockBlobReference` med namnet på en blob?</span><span class="sxs-lookup"><span data-stu-id="06612-124">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="06612-125">En ny blockblob skapas i lagringen.</span><span class="sxs-lookup"><span data-stu-id="06612-125">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-126">När du hämtar en blobreferens skapas inte någon blob direkt, men däremot skapas en blob om du använder referensen till att ladda upp data och målbloben inte redan finns.</span><span class="sxs-lookup"><span data-stu-id="06612-126">Getting a blob reference does not create a blob on its own, but it will create a blob if you use the reference to upload data and the targeted blob doesn't already exist.</span></span>
    - content: <span data-ttu-id="06612-127">Ett `CloudBlockBlob`-objekt skapas lokalt.</span><span class="sxs-lookup"><span data-stu-id="06612-127">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="06612-128">Inga nätverksanrop görs.</span><span class="sxs-lookup"><span data-stu-id="06612-128">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06612-129">När du hämtar en blobreferens görs inga anrop till Azure Storage, utan istället skapas ett objekt lokalt som sedan kan användas till att arbeta med en lagrad blob.</span><span class="sxs-lookup"><span data-stu-id="06612-129">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can then be used to work with a stored blob.</span></span>
    - content: <span data-ttu-id="06612-130">Ett undantag inträffar om inte bloben finns i lagringen.</span><span class="sxs-lookup"><span data-stu-id="06612-130">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-131">När du hämtar en blobreferens kontrolleras inte om bloben redan finns i lagringen.</span><span class="sxs-lookup"><span data-stu-id="06612-131">Getting a blob reference does not check whether the blob already exists in storage.</span></span>
    - content: <span data-ttu-id="06612-132">Innehållet i den angivna bloben laddas ned.</span><span class="sxs-lookup"><span data-stu-id="06612-132">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06612-133">När du hämtar en blobreferens laddas inte några data ned direkt.</span><span class="sxs-lookup"><span data-stu-id="06612-133">Getting a blob reference does not download any data on its own.</span></span> <span data-ttu-id="06612-134">När du har referensen kan du dock använda den till att ladda ned data från målbloben.</span><span class="sxs-lookup"><span data-stu-id="06612-134">However, once you have a reference, it can be used to download data from the targeted blob.</span></span>
