quiz:
  title: <span data-ttu-id="8f049-104">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="8f049-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="8f049-105">Vilket av följande beskriver en bra strategi för att skapa lagringskonton och blob-behållare för ditt program?</span><span class="sxs-lookup"><span data-stu-id="8f049-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="8f049-106">Skapa Azure Storage-konton och behållare direkt, innan du distribuerar ditt program.</span><span class="sxs-lookup"><span data-stu-id="8f049-106">Create Azure Storage accounts and containers up front, before deploying your application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8f049-107">Skapa Azure Storage-konton som programmet behöver dem, men distributionsprocessen bör skapa alla behållare programmets behov direkt.</span><span class="sxs-lookup"><span data-stu-id="8f049-107">Create Azure Storage accounts as your application needs them, but the deployment process should create all the containers your application needs up front.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8f049-108">Skapa Azure Storage-konton direkt, innan du distribuerar din app och låta programmet skapa behållarna eftersom det behövs.</span><span class="sxs-lookup"><span data-stu-id="8f049-108">Create Azure Storage accounts up front, before deploying your app, and let your application create the containers as it needs them.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8f049-109">Skapa ett Azure Storage-konto är en administrativ aktivitet och kan göras innan du distribuerar en hemsidan.</span><span class="sxs-lookup"><span data-stu-id="8f049-109">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="8f049-110">Dessutom går skapar behållaren snabbt och enkelt vilket gör det en bra aktivitet för dig att göra i ditt program.</span><span class="sxs-lookup"><span data-stu-id="8f049-110">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
  - content: <span data-ttu-id="8f049-111">Vilken typ av konfiguration används vanligtvis för att initiera Blob Storage-klientbiblioteket i ett program?</span><span class="sxs-lookup"><span data-stu-id="8f049-111">What kind of configuration is typically used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="8f049-112">Ett användarnamn och lösenord för Azure.</span><span class="sxs-lookup"><span data-stu-id="8f049-112">An Azure username and password.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8f049-113">Anslutningssträng för Azure Storage-konto.</span><span class="sxs-lookup"><span data-stu-id="8f049-113">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8f049-114">Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.</span><span class="sxs-lookup"><span data-stu-id="8f049-114">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="8f049-115">Ett globalt, unikt ID (GUID) som representerar programmet.</span><span class="sxs-lookup"><span data-stu-id="8f049-115">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
    - content: '<span data-ttu-id="8f049-116">Azure Storage-konto datacenter och plats-ID: n.</span><span class="sxs-lookup"><span data-stu-id="8f049-116">The Azure Storage account datacenter and location identifiers.</span></span>'
      isCorrect: false
  - content: <span data-ttu-id="8f049-117">Vad händer när du anropar `GetBlockBlobReference` med namnet på en blob?</span><span class="sxs-lookup"><span data-stu-id="8f049-117">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="8f049-118">En ny blockblob skapas i lagringen.</span><span class="sxs-lookup"><span data-stu-id="8f049-118">A new block blob is created in storage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8f049-119">Ett `CloudBlockBlob`-objekt skapas lokalt.</span><span class="sxs-lookup"><span data-stu-id="8f049-119">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="8f049-120">Inga nätverksanrop görs.</span><span class="sxs-lookup"><span data-stu-id="8f049-120">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8f049-121">Hämta en blobbreferens inte göra något anrop till Azure Storage, skapar den bara ett objekt lokalt som fungerar med en lagrade blob.</span><span class="sxs-lookup"><span data-stu-id="8f049-121">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="8f049-122">Ett undantag inträffar om inte bloben finns i lagringen.</span><span class="sxs-lookup"><span data-stu-id="8f049-122">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="8f049-123">Innehållet i den angivna bloben laddas ned.</span><span class="sxs-lookup"><span data-stu-id="8f049-123">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
