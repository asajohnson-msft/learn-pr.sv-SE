quiz:
  title: 'Kunskapskontroll: Blob Storage'
  questions:
  - content: Vilket av följande alternativ beskriver bäst en bra strategi för att skapa lagringskonton och blobcontainers för din app?
    choices:
    - content: Du måste skapa lagringskonton och containers manuellt i Azure-portalen eller med skript innan appen distribueras.
      isCorrect: false
      incorrectExplanation: Du kan skapa lagringskonton direkt innan appen distribueras, men containers skapas normalt i appen när de behövs.
    - content: Appen bör skapa lagringskonton när de behövs, men alla containers för appen ska skapas under distributionen.
      isCorrect: false
      incorrectExplanation: Att skapa lagringskonton görs av administratörer och bör normalt inte hanteras av program.
    - content: Du bör skapa lagringskonton för appen direkt innan du distribuerar den och låta appen skapar de containers som behövs.
      isCorrect: true
      correctExplanation: Att skapa containers görs ofta i apparna själva. Appar kan skapa de containers som behövs under körningen.
    - content: En korrekt konfigurerad app bör skapa alla lagringskonton och containers som behövs på egen hand.
      isCorrect: false
      incorrectExplanation: Att skapa lagringskonton görs av administratörer och bör normalt inte hanteras av program.
  - content: Vilken typ av konfiguration används normalt till att initiera klientbiblioteket för bloblagring i en app?
    choices:
    - content: Ett användarnamn och lösenord för Azure.
      isCorrect: false
      incorrectExplanation: Användarnamn och lösenord är inte en autentiseringsmetod för Azure Storage.
    - content: Anslutningssträngen för lagringskontot.
      isCorrect: true
      correctExplanation: Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.
    - content: Ett globalt, unikt ID (GUID) som representerar programmet.
      isCorrect: false
      incorrectExplanation: GUID:n är inte en autentiseringsmetod för Azure Storage.
    - content: ID:n för lagringskontots datacenter och platser.
      isCorrect: false
      incorrectExplanation: Programmet behöver inte veta något om datacentret eller var lagringskontot finns för att använda det.
  - content: Vad händer när du anropar `GetBlockBlobReference` med namnet på en blob?
    choices:
    - content: En ny blockblob skapas i lagringen.
      isCorrect: false
      incorrectExplanation: När du hämtar en blobreferens skapas inte någon blob direkt, men däremot skapas en blob om du använder referensen till att ladda upp data och målbloben inte redan finns.
    - content: Ett `CloudBlockBlob`-objekt skapas lokalt. Inga nätverksanrop görs.
      isCorrect: true
      correctExplanation: När du hämtar en blobreferens görs inga anrop till Azure Storage, utan istället skapas ett objekt lokalt som sedan kan användas till att arbeta med en lagrad blob.
    - content: Ett undantag inträffar om inte bloben finns i lagringen.
      isCorrect: false
      incorrectExplanation: När du hämtar en blobreferens kontrolleras inte om bloben redan finns i lagringen.
    - content: Innehållet i den angivna bloben laddas ned.
      isCorrect: false
      incorrectExplanation: När du hämtar en blobreferens laddas inte några data ned direkt. När du har referensen kan du dock använda den till att ladda ned data från målbloben.
