quiz:
  title: Kunskapskontroll
  questions:
    - content: Vilket av följande beskriver en bra strategi för att skapa lagringskonton och blob-behållare för ditt program?
      choices:
        - content: 'Skapa Azure Storage-konton och behållare direkt, innan du distribuerar ditt program.'
          isCorrect: false
        - content: 'Skapa Azure Storage-konton som programmet behöver dem, men distributionsprocessen bör skapa alla behållare programmets behov direkt.'
          isCorrect: false
        - content: 'Skapa Azure Storage-konton direkt, innan du distribuerar din app och låta programmet skapa behållarna eftersom det behövs.'
          isCorrect: true
          correctExplanation: Skapa ett Azure Storage-konto är en administrativ aktivitet och kan göras innan du distribuerar en hemsidan. Dessutom går skapar behållaren snabbt och enkelt vilket gör det en bra aktivitet för dig att göra i ditt program.
    - content: Vilken typ av konfiguration används vanligtvis för att initiera Blob Storage-klientbiblioteket i ett program?
      choices:
        - content: Ett användarnamn och lösenord för Azure.
          isCorrect: false
        - content: Anslutningssträng för Azure Storage-konto.
          isCorrect: true
          correctExplanation: 'Anslutningssträngen för ett lagringskonto innehåller all information som behövs för att ansluta till bloblagringen, i synnerhet kontonamn och kontonyckel.'
        - content: 'Ett globalt, unikt ID (GUID) som representerar programmet.'
          isCorrect: false
        - content: 'Azure Storage-konto datacenter och plats-ID: n.'
          isCorrect: false
    - content: Vad händer när du anropar `GetBlockBlobReference` med namnet på en blob?
      choices:
        - content: En ny blockblob skapas i lagringen.
          isCorrect: false
        - content: Ett `CloudBlockBlob`-objekt skapas lokalt. Inga nätverksanrop görs.
          isCorrect: true
          correctExplanation: 'Hämta en blobbreferens inte göra något anrop till Azure Storage, skapar den bara ett objekt lokalt som fungerar med en lagrade blob.'
        - content: Ett undantag inträffar om inte bloben finns i lagringen.
          isCorrect: false
        - content: Innehållet i den angivna bloben laddas ned.
          isCorrect: false