quiz:
  title: Kunskapskontroll
  questions:
    - content: Vilken typ av blob är bäst för de flesta scenarier med storage?
      choices:
        - content: Byteblobar
          isCorrect: false
        - content: Sidblobar
          isCorrect: false
        - content: Blockblobar
          isCorrect: true
          correctExplanation: Blockblobar kan laddats upp och ned snabbt på grund av deras blockbaserade struktur.
        - content: Tilläggsblobar
          isCorrect: false
    - content: Blobar används för *ostrukturerad* datalagring. Vad innebär *ostrukturerad*?
      choices:
        - content: 'Blobar kan inte organiseras eller namnges, de är bara bytesamlingar.'
          isCorrect: false
        - content: Det finns inga begränsningar på vilken typ av data som kan lagras i blobbar.
          isCorrect: true
          correctExplanation: 'Blobbar inte möjligt att införa strukturera dina data, vilket innebär att ditt program kan lagra alla typer av data i en blob.'
        - content: Blobar kan inte innehålla strukturerade data som JSON eller XML.
          isCorrect: false
        - content: Data som hämtats från blobbar ordnas slumpmässigt och kräver ett klientbibliotek för att parsa den.
          isCorrect: false