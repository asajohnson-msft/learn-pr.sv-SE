      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8248a-113">Blockblobar kan laddas upp och laddas ned snabbt tack vare den blockbaserade strukturen.</span><span class="sxs-lookup"><span data-stu-id="8248a-113">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
  - content: <span data-ttu-id="8248a-114">Blobar används för *ostrukturerad* datalagring.</span><span class="sxs-lookup"><span data-stu-id="8248a-114">Blobs provide *unstructured* data storage.</span></span> <span data-ttu-id="8248a-115">Vad innebär *ostrukturerad*?</span><span class="sxs-lookup"><span data-stu-id="8248a-115">What does *unstructured* mean?</span></span>
    choices:
    - content: <span data-ttu-id="8248a-116">Blobar kan inte organiseras eller namnges, de är bara bytesamlingar.</span><span class="sxs-lookup"><span data-stu-id="8248a-116">Blobs can't be organized or named, they are only collections of bytes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8248a-117">Blobar tillämpar ingen struktur på dina data, vilket betyder att ditt program kan lagra vilken typ av data som helst i en blob.</span><span class="sxs-lookup"><span data-stu-id="8248a-117">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="8248a-118">Det finns inga begränsningar för vilka typer av data du kan lagra i blobar.</span><span class="sxs-lookup"><span data-stu-id="8248a-118">There are no restrictions on the type of data you can store in blobs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8248a-119">Blobar tillämpar ingen struktur på dina data, vilket betyder att ditt program kan lagra vilken typ av data som helst i en blob.</span><span class="sxs-lookup"><span data-stu-id="8248a-119">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="8248a-120">Blobar kan inte innehålla strukturerade data som JSON eller XML.</span><span class="sxs-lookup"><span data-stu-id="8248a-120">Blobs can't contain structured data, like JSON or XML.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8248a-121">Blobar tillämpar ingen struktur på dina data, vilket betyder att ditt program kan lagra vilken typ av data som helst i en blob.</span><span class="sxs-lookup"><span data-stu-id="8248a-121">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="8248a-122">Data som laddas ned från blobar ordnas slumpmässigt och kräver ett klientbibliotek för att parsa dem.</span><span class="sxs-lookup"><span data-stu-id="8248a-122">Data downloaded from blobs is organized randomly and requires a client library to parse it.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8248a-123">Blobar tillämpar ingen struktur på dina data, vilket betyder att ditt program kan lagra vilken typ av data som helst i en blob.</span><span class="sxs-lookup"><span data-stu-id="8248a-123">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
