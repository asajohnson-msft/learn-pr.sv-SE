quiz:
  title: 'Kunskapskontroll: Blob Storage'
  questions:
  - content: Vilken typ av blob är bäst i de flesta lagringsscenarier?
    choices:
    - content: Byteblobar
      isCorrect: false
      incorrectExplanation: ”Byteblobar” är inte en typ av blob.
    - content: Sidblobar
      isCorrect: false
      incorrectExplanation: Sidblobar är utformade för stora volymer läsningar och skrivningar via direktåtkomst, som när en virtuell Azure-dator lagrar en virtuell hårddisk.
    - content: Blockblobar
      isCorrect: true
      correctExplanation: Blockblobar är vanligtvis det bästa valet för allmänna lagringsbehov.
    - content: Tilläggsblobar
      isCorrect: false
      incorrectExplanation: I tilläggsblobar kan du bara lägga till nya data, inte uppdatera eller ta bort befintliga data.
  - content: Blobar används för *ostrukturerad* datalagring. Vad innebär *ostrukturerad*?
    choices:
    - content: Blobar kan inte organiseras eller namnges, de är bara bytesamlingar.
      isCorrect: false
      incorrectExplanation: ”Ostrukturerad” syftar på typen av data *i* blobarna, inte på hur blobarna organiseras i ett lagringskonto.
    - content: Det finns inga begränsningar för vilka data du kan lagra i blobar.
      isCorrect: true
      correctExplanation: Blobar inför inte någon typ av datastruktur, så dina appar kan lagra alla slags data i blobar.
    - content: Blobar kan inte innehålla strukturerade data som JSON eller XML.
      isCorrect: false
      incorrectExplanation: Blobar *kan* innehålla strukturerade data, men Blob Storage interagerar inte med dem på något sätt. Det är appens ansvar att känna igen blobinnehållets struktur och hantera data på rätt sätt.
    - content: Data som laddas ned från blobar organiseras slumpmässigt, och du behöver ett särskilt klientbibliotek för att tolka dem.
      isCorrect: false
      incorrectExplanation: All blobmanipulering, som att ladda ned blobinnehåll, kan göras direkt via REST-API:t utan något klientbibliotek. Data som laddas ned från blobar organiseras inte slumpmässigt.
