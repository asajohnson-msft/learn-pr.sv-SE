summary: Datalagring är en grundläggande funktion i webbprogram. För molnbaserade program behövs molnbaserad lagring som kan hantera data var som helst i världen, och som inte är kopplad till en enskild virtuell dator eller hårddisk. Azure Blob Storage kan effektivt lagra och hantera alla typer av data i webbskala och kan integreras i alla typer av webbprogram.
