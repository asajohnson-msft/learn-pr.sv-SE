title: Testa dina kunskaper
metadata:
  title: Testa dina kunskaper
  description: Visa att du förstått vad som krävs för att skapa neurala nätverk med Tensorflow och Azure Data Science Virtual Machine.
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
