durationInMinutes: 10
quiz:
  title: Skapa neurala nätverk med TensorFlow och Azure Data Science Virtual Machine
  questions:
  - content: Kan du skapa en Data Science VM med ett annat operativsystem än Linux?
    choices:
    - content: Nej
      isCorrect: false
      incorrectExplanation: Du kan välja andra operativsystem för en Data Science VM.
    - content: Ja
      isCorrect: true
      correctExplanation: Bra! Gå vidare till nästa del av labbuppgiften.
  - content: Vad ska du kopiera i Azure-portalen när du ska ansluta din Data Science VM till klienten?
    choices:
    - content: IP-adress
      isCorrect: true
      correctExplanation: Bra! Gå vidare till nästa del av labbuppgiften.
    - content: Prenumerationsnamn
      isCorrect: false
      incorrectExplanation: Prenumerationens namn behövs inte för anslutning till den virtuella datorn.
    - content: DNS-namn
      isCorrect: false
      incorrectExplanation: DNS-namnet behövs inte för anslutning till den virtuella datorn.
    - content: Virtuellt nätverk/undernät
      isCorrect: false
      incorrectExplanation: Det virtuella nätverket eller undernätet behövs inte för anslutning till den virtuella datorn.
  - content: Vad behöver du för att överföra inlärning på din Data Science VM?
    choices:
    - content: Tillgång till en kraftig GPU
      isCorrect: false
      incorrectExplanation: Även om en GPU kan vara användbar vid bildinlärning är den inte obligatorisk och behöver inte vara kraftig.
    - content: Tensorflow installerat
      isCorrect: false
      incorrectExplanation: Tensorflow är redan installerat i din Data Science VM så du behöver inte installera det igen.
    - content: Förtränad modell
      isCorrect: true
      correctExplanation: Bra! Gå vidare till nästa del av labbuppgiften.
    - content: En mycket stor datamängd
      isCorrect: false
      incorrectExplanation: Du behöver inte någon stor datamängd för att använda förtränade modeller.
  - content: Vad heter verktyget för visualisering av Tensorflow-modeller?
    choices:
    - content: Tensorview
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorvision
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorpanel
      isCorrect: true
      incorrectExplanation: Bra! Gå vidare till nästa del av labbuppgiften.
    - content: Tensorboard
      isCorrect: false
      correctExplanation: ''
  - content: När du ska testa modellen och kör TkInter-kod för en GUI, vad heter då Python-skriptet som anropas för att hämta resultat från modellen?
    choices:
    - content: retrain.py
      isCorrect: false
      incorrectExplanation: Det här skriptet användes tidigare till att träna om modellen med våra egna bilder.
    - content: classify.py
      isCorrect: false
      incorrectExplanation: Det här skriptet användes till att placera ut och köra TkInter-koden.
    - content: label_image.py
      isCorrect: true
      correctExplanation: Bra! Gå vidare till nästa del av labbuppgiften.
    - content: results.py
      isCorrect: false
      incorrectExplanation: Det här skriptet finns inte och skulle generera ett fel.
