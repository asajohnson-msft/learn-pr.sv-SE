quiz:
  title: Kunskapskontroll – Kryptering
  questions:
  - content: Det är bara virtuella Windows-datorer som kan använda Azure Disk Encryption
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption är tillgängligt för både virtuella Windows-datorer och virtuella Linux-datorer.
    - content: Falskt
      isCorrect: true
      correctExplanation: Azure Disk Encryption är tillgängligt för både virtuella Windows-datorer och virtuella Linux-datorer.
  - content: Vad av följande är en viktig faktor när du ska bestämma klassificeringen för data?
    choices:
    - content: Risknivå för kunder om de exponeras
      isCorrect: true
      correctExplanation: Hur stor risken är för kunder om data exponeras är en viktig faktor i klassificeringen av data.
    - content: Metoden för dataöverföring
      isCorrect: false
      incorrectExplanation: Dataöverföringsmetoden är viktig när data väl har klassificerats, men är inte en faktor för dess klassificering.
    - content: Huruvida data lagras på virtuella datorer eller i en databas
      isCorrect: false
      incorrectExplanation: Lagringsplatsen kan vara beroende av klassificeringen av data, men är inte en faktor när du bestämmer klassificeringen.
    - content: Mängden data som lagras
      isCorrect: false
      incorrectExplanation: Mängden data som lagras är inte relevant för dataklassificeringen.
