quiz:
  title: Kunskapskontroll – Kryptering
  questions:
    - content: Det är bara virtuella Windows-datorer som kan använda Azure Disk Encryption
      choices:
        - content: Sant
          isCorrect: false
          incorrectExplanation: Azure Disk Encryption är tillgänglig för både Windows och Linux-datorer.
        - content: Falskt
          isCorrect: true
          correctExplanation: Azure Disk Encryption är tillgänglig för både Windows och Linux-datorer.
    - content: 'När klassificera data, vilket av följande är en faktor vid dess klassificeringen?'
      choices:
        - content: Risknivå för kunder om de exponeras
          isCorrect: true
          correctExplanation: Risknivå som lösenordsbaserat till kunder om data exponeras är en nyckelfaktor i sin klassificering.
        - content: Metoden för dataöverföring
          isCorrect: false
          incorrectExplanation: 'Metoden för dataöverföring är viktigt när data har klassificerats, men är inte en faktor för dess klassificeringen.'
        - content: Om datan lagras på virtuella datorer eller i en databas
          isCorrect: false
          incorrectExplanation: 'Platsen för lagring kan vara beroende av klassificeringen av data, men är inte en faktor när du bestämmer klassificeringen.'
        - content: Mängden lagrade data
          isCorrect: false
          incorrectExplanation: Mängden data som lagras är inte relevant i sin klassificering.