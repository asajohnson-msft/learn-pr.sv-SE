quiz:
  title: Kunskapskontroll – Infrastrukturskydd
  questions:
  - content: Rollbaserad åtkomstkontroll kan användas på alla förutom vilka av följande omfång?
    choices:
    - content: Prenumeration
      isCorrect: false
      incorrectExplanation: RBAC kan tillämpas på prenumerationsomfånget.
    - content: Resursgrupp
      isCorrect: false
      incorrectExplanation: RBAC kan tillämpas på resursgruppsomfånget.
    - content: Linux-filsystem
      isCorrect: true
      correctExplanation: RBAC kan endast tillämpas på Azure-resurser. Linux-filsystem ingår inte i de omfång som kan skyddas med Azure RBAC.
    - content: Resurs
      isCorrect: false
      incorrectExplanation: RBAC kan tillämpas direkt på resurser.
  - content: En hanterad tjänstidentitet kan tilldelas till en virtuell dator för att ge den behörighet att starta och stoppa andra virtuella datorer.
    choices:
    - content: Sant
      isCorrect: true
      correctExplanation: Hanterad tjänstidentitet är en metod för att tilldela en identitet till tjänster. Via en sådan tilldelning kan RBAC-åtkomst garanteras för hantering av Azure-tjänster, som att starta och stoppa virtuella datorer.
    - content: Falskt
      isCorrect: false
      incorrectExplanation: Hanterad tjänstidentitet är en metod för att tilldela en identitet till tjänster. Via en sådan tilldelning kan RBAC-åtkomst garanteras för hantering av Azure-tjänster, som att starta och stoppa virtuella datorer.
