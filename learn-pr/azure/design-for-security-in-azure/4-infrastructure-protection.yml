quiz:
  title: Kunskapskontroll – Infrastrukturskydd
  questions:
    - content: Rollbaserad åtkomstkontroll kan tillämpas på alla utom vilket av följande omfattningar?
      choices:
        - content: Prenumeration
          isCorrect: false
          incorrectExplanation: RBAC kan tillämpas på prenumerationsomfattningen.
        - content: Resursgrupp
          isCorrect: false
          incorrectExplanation: RBAC kan tillämpas på resursen Gruppomfång.
        - content: Linux-filsystem
          isCorrect: true
          correctExplanation: RBAC kan endast tillämpas på Azure-resurser. Linux-filsystem är inte inom intervallet som kan skyddas med Azure RBAC.
        - content: Resurs
          isCorrect: false
          incorrectExplanation: RBAC kan tillämpas direkt på resurser.
    - content: En hanterad tjänstidentitet kan tilldelas en virtuell dator att ge det behörighet för att starta och stoppa andra virtuella datorer.
      choices:
        - content: Sant
          isCorrect: true
          correctExplanation: 'Hanterad tjänstidentitet är en metod för att tilldela en identitet till tjänster. Via den här tilldelningen kan RBAC åtkomst beviljas för att hantera Azure-tjänster, till exempel starta och stoppa virtuella datorer.'
        - content: Falskt
          isCorrect: false
          incorrectExplanation: 'Hanterad tjänstidentitet är en metod för att tilldela en identitet till tjänster. Via den här tilldelningen kan RBAC åtkomst beviljas för att hantera Azure-tjänster, till exempel starta och stoppa virtuella datorer.'