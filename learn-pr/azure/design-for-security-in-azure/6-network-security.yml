quiz:
  title: Kunskapstest – nätverkssäkerhet
  questions:
    - content: 'Azure NSG: er kan användas för att skydda kommunikationen mellan vilket av följande?'
      choices:
        - content: Kommunikation mellan virtuella datorer och internet
          isCorrect: false
          incorrectExplanation: 'NSG: er som kan användas för att skydda det här flödet för kommunikation, men detta är inte bara rätt val.'
        - content: Kommunikation mellan virtuella datorer inom ett virtuellt nätverk
          isCorrect: false
          incorrectExplanation: 'NSG: er som kan användas för att skydda det här flödet för kommunikation, men detta är inte bara rätt val.'
        - content: Kommunikation med system i ett lokalt nätverk
          isCorrect: false
          incorrectExplanation: 'NSG: er som kan användas för att skydda det här flödet för kommunikation, men detta är inte bara rätt val.'
        - content: Alla alternativ ovan
          isCorrect: true
          correctExplanation: 'NSG: er kan användas för att skydda alla ovanstående kommunikationsflöden.'
    - content: Vad av följande är inte en metod för att skydda Internetanslutna tjänster mot nätverksattacker?
      choices:
        - content: Azure DDoS
          isCorrect: false
          incorrectExplanation: 'Azure DDoS kan användas för att skydda tjänster från en DoS-attack som riktas mot internet. '
        - content: Azure Application Gateway WAF
          isCorrect: false
          incorrectExplanation: 'Application Gateway WAF kan användas för att skydda tjänster från attacker, till exempel XSS och SQL-inmatning som riktas mot internet.'
        - content: Azure Disk Encryption
          isCorrect: true
          correctExplanation: 'Azure Disk Encryption skyddar den virtuella datorn virtuella hårddiskar från exponering, men ger inget skydd mot nätverksbaserade attacker.'
        - content: En virtuell nätverksinstallation
          isCorrect: false
          incorrectExplanation: Virtuella nätverksinstallationer kan ange anpassade nätverksskydd för din internet-riktade resurser.