quiz:
  title: Kunskapskontroll – Skydd på djupet
  questions:
    - content: Vilket av följande är en lämplig metod att tillämpa på säkerhetsstrategi för skydd på djupet?
      choices:
        - content: Det virtuella datorer som har frigjorts
          isCorrect: false
          incorrectExplanation: 'Detta kan vara en effektiv möjligheten att minska kostnaderna, men inte en möjligheten för en säkerhetsstrategi.'
        - content: "Konfigurera aviseringar när CPU-procenten överstiger 90\_%"
          isCorrect: false
          incorrectExplanation: 'Detta kan vara ett värdefulla övervakning mått för att identifiera prestandaproblem i programmet, men är inte en möjligheten i en säkerhetsstrategi.'
        - content: Lagra anslutningssträngar i en konfigurationsfil
          isCorrect: false
          incorrectExplanation: Om du lagrar anslutningssträngar i en konfigurationsfil utgör en säkerhetsrisk och är inte en möjligheten i en säkerhetsstrategi.
        - content: Framtvinga MFA för alla administratörskonton för servicenivå
          isCorrect: true
          correctExplanation: Framtvinga MFA för alla administratörskonton på lägger till ett extra skyddslager för mycket privliged konton och är en effektiv skräpposten som en del av en skydd på djupet säkerhetsstrategi.
    - content: 'Genom att gå över till molnet gör jag min arkitektur helt säker, och jag kan lämna över allt säkerhetsansvar till min molnleverantör.'
      choices:
        - content: Sant
          isCorrect: false
          incorrectExplanation: 'Flytta till molnet omfördela några ansvarsområden till molnleverantören, men en modell för delat ansvar fungerar fortfarande.'
        - content: Falskt
          isCorrect: true
          correctExplanation: 'Flytta till molnet omfördela några ansvarsområden till molnleverantören, men en modell för delat ansvar fungerar fortfarande.'