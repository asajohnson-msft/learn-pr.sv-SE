      incorrectExplanation: <span data-ttu-id="53ee3-109">Detta kan vara ett värdefullt övervakningsmått för att identifiera prestandaproblem i programmet, men det är inte någon säkerhetsstrategi.</span><span class="sxs-lookup"><span data-stu-id="53ee3-109">This may be a valuable monitoring metric to identify performance issues in your application, but is not a tactic in a security strategy.</span></span>
