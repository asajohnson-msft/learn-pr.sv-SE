quiz:
  title: Kunskapskontroll – Skydd på djupet
  questions:
  - content: Vilket av följande är en lämplig metod att tillämpa på en säkerhetsstrategi för skydd på djupet?
    choices:
    - content: Frigöra virtuella datorer som inte används
      isCorrect: false
      incorrectExplanation: Detta kan vara en effektiv metod för att minska kostnader, men det är inte någon säkerhetsstrategi.
    - content: Konfigurera aviseringar när CPU-procenten överstiger 90 %
      isCorrect: false
      incorrectExplanation: Detta kan vara ett värdefullt övervakningsmått för att identifiera prestandaproblem i programmet, men det är inte någon säkerhetsstrategi.
    - content: Lagra anslutningssträngar i en konfigurationsfil
      isCorrect: false
      incorrectExplanation: Om du lagrar anslutningssträngar i en konfigurationsfil utgör de en säkerhetsrisk och är inte någon säkerhetsstrategi.
    - content: Framtvinga MFA för alla konton på administratörsnivå
      isCorrect: true
      correctExplanation: Att framtvinga MFA för alla konton på administratörsnivå ger ett extra skyddslager för mycket priviligierade konton och är en effektiv metod i en del av en säkerhetsstrategi för ett skydd på djupet.
  - content: Genom att gå över till molnet blir min arkitektur helt skyddad och jag kan lämna över allt säkerhetsansvar till min molnleverantör.
    choices:
    - content: Sant
      isCorrect: false
      incorrectExplanation: Att flytta till molnet flyttar några ansvarsområden till molnprovidern, men en modell för delat ansvar gäller fortfarande.
    - content: Falskt
      isCorrect: true
      correctExplanation: Att flytta till molnet flyttar några ansvarsområden till molnprovidern, men en modell för delat ansvar gäller fortfarande.
