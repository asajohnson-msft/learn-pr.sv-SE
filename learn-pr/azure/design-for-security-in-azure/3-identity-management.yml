  questions:
  - content: <span data-ttu-id="52956-105">Vilket av följande är inte en faktor i multifaktorautentisering?</span><span class="sxs-lookup"><span data-stu-id="52956-105">Which of the following is not a factor in multi-factor authentication?</span></span>
    choices:
    - content: <span data-ttu-id="52956-106">En tumavtrycksskanner på en mobil enhet</span><span class="sxs-lookup"><span data-stu-id="52956-106">A thumbprint scanner on a mobile device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="52956-107">Biometriska element som tumavtrycksskanningar kan användas som faktorer vid multifaktorautentisering.</span><span class="sxs-lookup"><span data-stu-id="52956-107">Biometric elements such as thumbprint scans can be used as factors in multi-factor authentication.</span></span>
    - content: <span data-ttu-id="52956-108">En token som genereras från Azure Authenticator-programmet</span><span class="sxs-lookup"><span data-stu-id="52956-108">A token generated from the Azure Authenticator application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="52956-109">Token som genereras från program och små maskinvaruenheter kan användas som faktorer vid multifaktorautentisering.</span><span class="sxs-lookup"><span data-stu-id="52956-109">Tokens generated from applications and keyfobs can be used as factors in multi-factor authentication.</span></span>
    - content: <span data-ttu-id="52956-110">Ett lösenord</span><span class="sxs-lookup"><span data-stu-id="52956-110">A password</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="52956-111">Lösenord kan användas som faktorer vid multifaktorautentisering.</span><span class="sxs-lookup"><span data-stu-id="52956-111">Passwords can be used as factors in multi-factor authentication.</span></span>
