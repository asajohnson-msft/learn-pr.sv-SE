      isCorrect: true
      correctExplanation: <span data-ttu-id="52956-113">Din skostorlek är inte något som kan användas vid multifaktorautentisering.</span><span class="sxs-lookup"><span data-stu-id="52956-113">Your shoe size is not something that can be used in multi-factor authentication.</span></span>
  - content: <span data-ttu-id="52956-114">Vilket av följande är inte en fördel som enkel inloggning medför?</span><span class="sxs-lookup"><span data-stu-id="52956-114">Which of the following is NOT a benefit SSO provides?</span></span>
    choices:
    - content: <span data-ttu-id="52956-115">Ökad komplexitet vid tilldelning av behörigheter till användare</span><span class="sxs-lookup"><span data-stu-id="52956-115">Increased complexity assigning permissions to users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="52956-116">Enkel inloggning kan minska komplexiteten när behörigheter ska tilldelas till användare.</span><span class="sxs-lookup"><span data-stu-id="52956-116">SSO can reduce the complexity needed to assign permissions to users.</span></span>
    - content: <span data-ttu-id="52956-117">Färre ID:n och lösenord som användare behöver komma ihåg</span><span class="sxs-lookup"><span data-stu-id="52956-117">Fewer IDs and passwords for users to remember</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="52956-118">En viktig fördel med enkel inloggning är att användaren behöver komma ihåg färre ID:n och lösenord.</span><span class="sxs-lookup"><span data-stu-id="52956-118">Fewer IDs and passwords for users to remember is a key benefit of SSO.</span></span>
    - content: <span data-ttu-id="52956-119">Mindre administrationsarbete när användare byter roller eller lämnar en organisation</span><span class="sxs-lookup"><span data-stu-id="52956-119">Lower adminmistration effort when users change roles or leave an organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="52956-120">Enkel inloggning minskar det administrationsarbete som krävs för att uppdatera eller inaktivera åtkomst när användarna byter roller eller lämnar en organisation.</span><span class="sxs-lookup"><span data-stu-id="52956-120">SSO reduces the amount of administration required to update or disable access when users change roles or leave an organization.</span></span> <span data-ttu-id="52956-121">Det här är en viktig fördel med enkel inloggning.</span><span class="sxs-lookup"><span data-stu-id="52956-121">This is a key benefit of SSO.</span></span>
    - content: <span data-ttu-id="52956-122">Säkerställer en konsekvent lösenordsprincip mellan program</span><span class="sxs-lookup"><span data-stu-id="52956-122">Ensures a consistent password policy across applications</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="52956-123">När enkel inloggning används har användarna en enda lösenordsprincip för alla konton.</span><span class="sxs-lookup"><span data-stu-id="52956-123">By using SSO, users have a single password policy for all accounts.</span></span> <span data-ttu-id="52956-124">Det här är en viktig fördel med enkel inloggning.</span><span class="sxs-lookup"><span data-stu-id="52956-124">This is a key benefit of SSO.</span></span>
