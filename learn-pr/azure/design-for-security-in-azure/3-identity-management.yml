quiz:
  title: Kunskapskontroll – Identitetshantering
  questions:
  - content: Vilket av följande är inte en faktor i multifaktorautentisering?
    choices:
    - content: En tumavtrycksskanner på en mobil enhet
      isCorrect: false
      incorrectExplanation: Biometriska element som tumavtrycksskanningar kan användas som faktorer vid multifaktorautentisering.
    - content: En token som genereras från Azure Authenticator-programmet
      isCorrect: false
      incorrectExplanation: Token som genereras från program och små maskinvaruenheter kan användas som faktorer vid multifaktorautentisering.
    - content: Ett lösenord
      isCorrect: false
      incorrectExplanation: Lösenord kan användas som faktorer vid multifaktorautentisering.
    - content: Din skostorlek
      isCorrect: true
      correctExplanation: Din skostorlek är inte något som kan användas vid multifaktorautentisering.
  - content: Vilket av följande är inte en fördel som enkel inloggning medför?
    choices:
    - content: Ökad komplexitet vid tilldelning av behörigheter till användare
      isCorrect: true
      correctExplanation: Enkel inloggning kan minska komplexiteten när behörigheter ska tilldelas till användare.
    - content: Färre ID:n och lösenord som användare behöver komma ihåg
      isCorrect: false
      incorrectExplanation: En viktig fördel med enkel inloggning är att användaren behöver komma ihåg färre ID:n och lösenord.
    - content: Mindre administrationsarbete när användare byter roller eller lämnar en organisation
      isCorrect: false
      incorrectExplanation: Enkel inloggning minskar det administrationsarbete som krävs för att uppdatera eller inaktivera åtkomst när användarna byter roller eller lämnar en organisation. Det här är en viktig fördel med enkel inloggning.
    - content: Säkerställer en konsekvent lösenordsprincip mellan program
      isCorrect: false
      incorrectExplanation: När enkel inloggning används har användarna en enda lösenordsprincip för alla konton. Det här är en viktig fördel med enkel inloggning.
