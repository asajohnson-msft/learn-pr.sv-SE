quiz:
  title: Kunskapskontroll – Identitetshantering
  questions:
    - content: Vilket av följande är inte en faktor i multifaktorautentisering?
      choices:
        - content: Ett tumavtryck som avsöks på en mobil enhet
          isCorrect: false
          incorrectExplanation: Biometrisk element kan som söker igenom tumavtryck användas som faktorer i Multi-Factor authentication.
        - content: En token som genereras från Azure Authenticator-programmet
          isCorrect: false
          incorrectExplanation: Token som genererats från program och keyfobs kan användas som faktorer i Multi-Factor authentication.
        - content: Ett lösenord
          isCorrect: false
          incorrectExplanation: Lösenord kan användas som faktorer i Multi-Factor authentication.
        - content: Din skostorlek
          isCorrect: true
          correctExplanation: Storleken på din sko är inte något som kan användas i Multi-Factor authentication.
    - content: Vilket av följande är inte en förmån enkel inloggning ger?
      choices:
        - content: Ökad komplexitet vid tilldelning av behörigheter till användare
          isCorrect: true
          correctExplanation: Enkel inloggning kan minska komplexiteten som behövs för att tilldela behörigheter till användare.
        - content: 'Färre-ID:n och lösenord som användare behöver komma ihåg'
          isCorrect: false
          incorrectExplanation: Färre-ID och lösenord för användare att komma ihåg är en viktig fördel med enkel inloggning.
        - content: Mindre administrationsarbete när användare byter roller eller lämnar en organisation
          isCorrect: false
          incorrectExplanation: SSO minskar mängden administration som krävs för att uppdatera eller inaktivera åtkomst när användarna ändrar roller eller lämna en organisation. Det här är en viktig fördel med enkel inloggning.
        - content: Säkerställer en konsekvent lösenordsprincip mellan program
          isCorrect: false
          incorrectExplanation: Användare har en enda lösenordsprincip för alla konton med hjälp av enkel inloggning. Det här är en viktig fördel med enkel inloggning.