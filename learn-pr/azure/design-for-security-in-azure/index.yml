uid: learn.design-for-security
metadata:
  title: Utforma för säkerhet i Azure
  description: 'Säkerheten är utan tvekan den viktigaste aspekten oavsett arkitektur. Från finansiella institutioner som hanterar miljontals dollar i transaktioner är en dag för att hälsovård organisationer som hanterar känslig patientjournaler, se till att din miljö och dina data är säkra avgörande betydelse för din verksamhet. I den här modulen ska vi tala via arkitektoniska nyckelsäkerhet överväganden när du utformar en miljö i molnet. Med den här informationen som utgångspunkt kan du försäkra dig om att du har implementerat alla nödvändiga komponenter för att skydda dina kund- och organisationsdata.'
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Skapa en säker molninfrastruktur
summary: 'Lär dig om viktiga säkerhetsrelaterade aspekter som rör arkitekturen, och som du bör ha i åtanke när du skapar en molnbaserad miljö. Med den här informationen som utgångspunkt kan du försäkra dig om att du har implementerat alla nödvändiga komponenter för att skydda dina kund- och organisationsdata.'
abstract: |
  I den här modulen kommer du att göra följande:
  - Lär dig hur du utför en ansvarsfrihetsgrund i ingående information för att skydda din arkitektur
  - Lär dig att skydda dina identiteter
  - Lär dig vilka tekniker är tillgänglig för att skydda din Azure-infrastrukturen
  - Lär dig hur och var du använder kryptering för att skydda dina data
  - Lär dig att skydda din arkitektur på nätverksnivå
  - Lär dig hur du kan använda programmet rekommenderade säkerhetsmetoder för att integrera säkerhet i ditt program
