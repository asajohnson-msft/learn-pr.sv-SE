  title: Designa för säkerhet i Azure
  description: Säkerheten är utan tvekan den viktigaste aspekten oavsett arkitektur. Inom alla branscher – från finansiella institutioner som hanterar transaktioner för flera miljoner dollar varje dag till hälsovårdsorganisationer som hanterar känsliga patientjournaler – är en säker miljö och skyddade data en förutsättning för en framgångsrik verksamhet. I den här modulen ska vi diskutera några viktiga säkerhetsrelaterade aspekter som rör arkitekturen, och som du bör ha i åtanke när du skapar en molnbaserad miljö. Med den här informationen som utgångspunkt kan du försäkra dig om att du har implementerat alla nödvändiga komponenter för att skydda dina kund- och organisationsdata.
