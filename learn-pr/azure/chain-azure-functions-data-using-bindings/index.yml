summary: 'Azure Functions gör det enkelt för Funktionskoden att integrera med data och tjänster. Via kraften från bindningar du bara deklarera datakällorna för att läsa och skriva, och låt Azure Functions tar hand om resten.'
abstract: |
  I den här modulen kommer du att göra följande:
  - Utforska vilka typer av data som källor kan nås via bindningar
  - Läsa data från Azure Cosmos DB med Azure Functions
  - Store-data i Azure Cosmos DB med Azure Functions
  - Skicka meddelanden till Azure Queue Storage med Azure Functions
