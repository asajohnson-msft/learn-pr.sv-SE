quiz:
  title: 'Knowledge kontroll: Azure Functions och i/o bindningar'
  questions:
    - content: Vilket av följande är rätt namn på den fil som innehåller funktionen konfigurationsdata?
      choices:
        - content: config.txt
          isCorrect: false
        - content: config.json
          isCorrect: false
        - content: function.json
          isCorrect: true
          correctExplanation: 'Konfigurationen har namnet `function.json`, som innehåller JSON-konfigurationsdata, till exempel bindning deklarationer.'
    - content: Vilka två av följande är typer stöds indatabindning?
      choices:
        - content: Cosmos DB
          isCorrect: true
          correctExplanation: Azure Cosmos DB-indatabindning använder SQL-API för att hämta en eller flera Azure Cosmos DB-dokument och skickar dem till Indataparametern för funktionen.
        - content: SendGrid
          isCorrect: false
        - content: Service Bus
          isCorrect: false
    - content: Hur många utlösare ha en funktion?
      choices:
        - content: zero
          isCorrect: false
        - content: en
          isCorrect: true
          correctExplanation: En funktion måste ha exakt en utlösare.
        - content: två
          isCorrect: false
    - content: Vilket av följande rader med JavaScript skriver ”hello bindningar” till en Azure Queue Storage-kö med en funktionsparameter med namnet **myQueueItem**?
      choices:
        - content: context.myQueueItem = "hello bindings";
          isCorrect: false
        - content: context.bindings.myQueueItem = "hello bindings";
          isCorrect: true
          correctExplanation: Context.Bindings returnerar ett namngivna objekt som innehåller alla inkommande och utgående data.
        - content: myQueueItem = "hello bindings";
          isCorrect: false