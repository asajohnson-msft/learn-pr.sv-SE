  title: Skala och storlek virtuella datorer
  description: Du kan ändra resurser för CPU och minne för dina virtuella datorer som behövs för att hantera kostnader för begäran och kontroll. Manuell justering fungerar när efterfrågan är förutsägbara och ändras sällan. En automatiserad lösning är bättre när arbetsbelastningen ändras ofta eller oförutsägbart. Här visas hur du styr kraften i dina virtuella datorer genom att ändra storleken på enskilda servrar eller ändra antalet tillgängliga datorer. Vi går igenom hur du gör detta både manuellt och med scale sets och automatisk skalning.
