quiz:
  title: 'Knowledge kontroll: skala och storlek virtuella datorer'
  questions:
    - content: 'SANT eller FALSKT: när du använder VM-skalningsuppsättningar med automatisk skalning, regler för automatisk skalning kan konfigureras för att ändra den _storlek_ för de virtuella datorerna i din skalningsuppsättning.'
      choices:
        - content: Sant
          isCorrect: false
        - content: Falskt
          isCorrect: true
          correctExplanation: Automatisk skalning ändrar antalet instanser i din skalningsuppsättning. Storleken på instanserna ändras inte.
    - content: Vad är vanligtvis det viktigaste kriteriet ska användas när du väljer en _typ_ för din virtuella dator?
      choices:
        - content: Din arbetsbelastning; det vill säga typ av åtgärder du förväntar dig den virtuella datorn för att utföra oftast.
          isCorrect: true
          correctExplanation: 'Virtuell dator _typ_ beskriver vilken blandning av CPU, GPU, minne, lagring och nätverk bandbredden som allokeras till en virtuell dator. Målet är att hitta den bästa matchningen av resurser för din arbetsbelastning.'
        - content: Varumärket den underliggande maskinvaran.
          isCorrect: false
        - content: Operativsystem och bilder som har stöd för typen.
          isCorrect: false
    - content: Anta att du arbetar för en offentlig myndighet som är ansvarig för allvarliga väder-aviseringar. Du kan få den prestanda du behöver med hjälp av en stor virtuell dator eller två små virtuella datorer med en belastningsutjämnare. Vilken konfiguration som troligen kommer att vara ett bättre alternativ?
      choices:
        - content: En virtuell dator
          isCorrect: false
        - content: Två virtuella datorer och belastningsutjämning
          isCorrect: true
          correctExplanation: En konfiguration med flera virtuella datorer är lämpligt eftersom det ger redundans. Om någon av de virtuella datorerna går sönder kan den andra fortsätta att hantera begäranden.