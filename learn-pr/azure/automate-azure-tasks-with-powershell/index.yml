  title: Automatisera Azure-åtgärder med hjälp av PowerShell-skript
  description: Azure PowerShell är en PowerShell-modul med cmdletar som kan styra Azure-resurser. Du kan installera det lokalt på administratörsdatorn och sedan köra interaktiva kommandon och skript. Azure PowerShell vidarebefordrar dina kommandon till Azures datacentra, där de körs i din Azure-prenumeration. Den här modulen visar hur du installerar Azure PowerShell på Linux, macOS eller Windows och sedan använder det för att ansluta till Azure och hantera dina resurser.
