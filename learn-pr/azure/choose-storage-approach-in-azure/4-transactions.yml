quiz:
  title: Transaktioner
  questions:
    - content: Vilken typ av transaktionella databassystem skulle fungerar bäst i produktdata?
      choices:
        - content: OLAP
          isCorrect: false
        - content: OLTP
          isCorrect: true
          correctExplanation: 'OLTP-system stöder ett stort antal användare, har snabba svarstider, hantera stora mängder data, tillgänglighet hög och är perfekt för små eller relativt enkla transaktioner.'
    - content: 'Anta att åtgärder för att uppdatera inventering och behandla betalningar är i samma transaktion. En användare försöker använda store-kredit för hela beloppet och Skickat exakt samma ordning via telefon och bärbar dator på samma gång. Databas i bakgrunden är en ACID-kompatibel databas, vad som händer?'
      choices:
        - content: Båda order skulle bearbetas och använda den i butik krediten.
          isCorrect: false
        - content: 'En order skulle bearbetas och användning i butiken kredit och ordningen som helst skulle uppdatera återstående lager för objekt i korgen, men vill inte att slutföra ordningen.'
          isCorrect: false
        - content: En order skulle bearbetas och används i butiken kredit och andra ordningen skulle inte bearbetas.
          isCorrect: true
          correctExplanation: 'När den andra ordningen bestämt i butiken kredit har redan använts, skulle det Återställ transaktionen.'