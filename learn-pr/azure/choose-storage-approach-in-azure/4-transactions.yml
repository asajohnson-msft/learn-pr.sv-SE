content: >
  [!include[](includes/4-transactions.md)]
quiz:
  title: <span data-ttu-id="55a77-104">Transaktioner</span><span class="sxs-lookup"><span data-stu-id="55a77-104">Transactions</span></span>
  questions:
  - content: <span data-ttu-id="55a77-105">Vilken typ av system behövs för produktdata?</span><span class="sxs-lookup"><span data-stu-id="55a77-105">What kind of system does the product data need?</span></span>
    choices:
    - content: <span data-ttu-id="55a77-106">OLAP</span><span class="sxs-lookup"><span data-stu-id="55a77-106">OLAP</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="55a77-107">Nej, OLAP-system passar bäst för data där du behöver köra komplexa frågor eller transaktioner och där svarstiderna inte är kritiska.</span><span class="sxs-lookup"><span data-stu-id="55a77-107">No, an OLAP system is best for data that requires complex queries or transactions, and doesn't require low latency.</span></span> <span data-ttu-id="55a77-108">Produktdata måste kunna ändras snabbt, och då behövs ett system med korta svarstider och stora dataflöden.</span><span class="sxs-lookup"><span data-stu-id="55a77-108">The product data needs to be modified quickly, and needs a low-latency, high-throughput system.</span></span>
    - content: <span data-ttu-id="55a77-109">OLTP</span><span class="sxs-lookup"><span data-stu-id="55a77-109">OLTP</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="55a77-110">Ja, OLTP-system har stöd för många användare, korta svarstider, kan hantera stora mängder data, har hög tillgänglighet och hanterar oftast små eller relativt enkla transaktioner, vilket är perfekt för produktdata.</span><span class="sxs-lookup"><span data-stu-id="55a77-110">Yes, OLTP systems support lots of users, have quick response times, handle large volumes of data, are highly available, and typically handle small or relatively simple transactions, which is perfect for the product data set.</span></span>
  - content: <span data-ttu-id="55a77-111">Vad skulle hända om åtgärderna att uppdatera lagret och bearbeta betalningar låg i samma transaktion, och en användare skickade exakt samma order via telefon och bärbar dator till en ACID-kompatibel databas?</span><span class="sxs-lookup"><span data-stu-id="55a77-111">If the operations to update inventory and process payments were in the same transaction, and a user submitted the exact same order via phone and by laptop to an ACID-compliant database, what would happen?</span></span>
    choices:
    - content: <span data-ttu-id="55a77-112">Den första ordern skulle bearbetas, återstående kredit skulle ändras till noll och den andra ordern skulle uppdateras med information om att användaren inte hade någon återstående butikskredit.</span><span class="sxs-lookup"><span data-stu-id="55a77-112">The first order would complete, the remaining credit account would change to zero, and the second order would be updated to show that the user had no in-store credit remaining.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="55a77-113">Nej, på grund av isoleringen i transaktionsdatabaser skulle de två transaktionerna hanteras oberoende av varandra. Den första transaktionen skulle inte ändra den andra pågående transaktionen förrän den andra transaktionen slutfördes och misslyckades.</span><span class="sxs-lookup"><span data-stu-id="55a77-113">No, due to the Isolation in transactional databases, the two transactions are handled independently, and the first transaction would not modify the second in-process transaction until the second transaction completed and failed.</span></span>
    - content: <span data-ttu-id="55a77-114">En order skulle bearbetas och använda upp butikskrediten, medan den andra ordern skulle uppdatera återstående lager för artiklarna i kundvagnen men inte slutföras.</span><span class="sxs-lookup"><span data-stu-id="55a77-114">One order would be processed and would use the in-store credit, and the other order would update the remaining inventory for the items in the basket, but would not complete the order.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="55a77-115">Nej, på grund av atomiciteten i transaktionsdatabaser skulle den andra ordern inte uppdatera återstående lager för den misslyckade ordern.</span><span class="sxs-lookup"><span data-stu-id="55a77-115">No, due to the Atomicity in transactional databases, the second order would not update the remaining inventory for the failed order.</span></span>
    - content: <span data-ttu-id="55a77-116">En order skulle bearbetas och använda upp butikskrediten och den andra ordern skulle inte bearbetas.</span><span class="sxs-lookup"><span data-stu-id="55a77-116">One order would be processed and would use the in-store credit, and the other order would not be processed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="55a77-117">Ja, när den andra ordern avgör att butikskrediten redan har använts så skulle transaktionen återställas.</span><span class="sxs-lookup"><span data-stu-id="55a77-117">Yes, once the second order determined the in-store credit had already been used, it would roll back the transaction.</span></span>
