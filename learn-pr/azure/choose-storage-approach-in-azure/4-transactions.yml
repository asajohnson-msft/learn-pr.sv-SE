quiz:
  title: <span data-ttu-id="35aef-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="35aef-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="35aef-105">Vilken typ av transaktionella databassystem fungerar bäst för produktdata?</span><span class="sxs-lookup"><span data-stu-id="35aef-105">Which type of transactional database system would work best for product data?</span></span>
    choices:
    - content: <span data-ttu-id="35aef-106">OLAP</span><span class="sxs-lookup"><span data-stu-id="35aef-106">OLAP</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="35aef-107">OLTP-system har stöd för många användare, korta svarstider, kan hantera stora mängder data, har hög tillgänglighet och hanterar oftast små eller relativt enkla transaktioner.</span><span class="sxs-lookup"><span data-stu-id="35aef-107">OLTP systems support a large set of users, have quick response times, handle large volumes of data, are highly available, and are great for small or relatively simple transactions.</span></span>
    - content: <span data-ttu-id="35aef-108">OLTP</span><span class="sxs-lookup"><span data-stu-id="35aef-108">OLTP</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="35aef-109">OLTP-system har stöd för många användare, korta svarstider, kan hantera stora mängder data, har hög tillgänglighet och hanterar oftast små eller relativt enkla transaktioner.</span><span class="sxs-lookup"><span data-stu-id="35aef-109">OLTP systems support a large set of users, have quick response times, handle large volumes of data, are highly available, and are great for small or relatively simple transactions.</span></span>
  - content: <span data-ttu-id="35aef-110">Anta att åtgärderna för inventering och betalningar sker inom samma transaktion.</span><span class="sxs-lookup"><span data-stu-id="35aef-110">Suppose the operations to update inventory and process payments are in the same transaction.</span></span> <span data-ttu-id="35aef-111">En användare försöker att använda en butikskredit för hela beloppet och lägger exakt samma beställning samtidigt via sin telefon och dator.</span><span class="sxs-lookup"><span data-stu-id="35aef-111">A user is attempting to apply store credit for the full amount, and submitted the exact same order via phone and laptop at the same time.</span></span> <span data-ttu-id="35aef-112">Databasen i bakgrunden efterlever ACID. Vad skulle hända?</span><span class="sxs-lookup"><span data-stu-id="35aef-112">The database behind the scenes is an ACID-compliant database, what would happen?</span></span>
    choices:
    - content: <span data-ttu-id="35aef-113">Båda beställningar bearbetas med butikskrediten.</span><span class="sxs-lookup"><span data-stu-id="35aef-113">Both orders would be processed and use the in-store credit.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="35aef-114">När den andra beställningen avgör att butikskrediten redan har använts så skulle transaktionen återställas.</span><span class="sxs-lookup"><span data-stu-id="35aef-114">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
    - content: <span data-ttu-id="35aef-115">En beställning skulle bearbetas och använda upp butikskrediten, medan den andra skulle uppdatera återstående lager för artiklarna i kundvagnen men inte slutföras.</span><span class="sxs-lookup"><span data-stu-id="35aef-115">One order would be processed and use the in-store credit, and the other order would update the remaining inventory for the items in the basket, but would not complete the order.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="35aef-116">När den andra beställningen avgör att butikskrediten redan har använts så skulle transaktionen återställas.</span><span class="sxs-lookup"><span data-stu-id="35aef-116">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
    - content: <span data-ttu-id="35aef-117">En beställning skulle bearbetas och använda upp butikskrediten och den andra skulle inte bearbetas.</span><span class="sxs-lookup"><span data-stu-id="35aef-117">One order would be processed and use the in-store credit, and the other order would not be processed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="35aef-118">När den andra beställningen avgör att butikskrediten redan har använts så skulle transaktionen återställas.</span><span class="sxs-lookup"><span data-stu-id="35aef-118">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
