  questions:
  - content: <span data-ttu-id="e50ac-105">Hur skulle du klassificera åtgärdsbehoven i en databas som lagrar användardata i din onlinebutiksapp?</span><span class="sxs-lookup"><span data-stu-id="e50ac-105">How would you classify the operational needs of a database that stored user data for your online retail application.</span></span> <span data-ttu-id="e50ac-106">Datauppsättningen skulle innehålla leveransinställningar, tidigare ordrar och profilinformation som visas i produktrecensioner.</span><span class="sxs-lookup"><span data-stu-id="e50ac-106">The data set would contain shipping preferences, previous orders, and profile information to display on product reviews.</span></span>
    choices:
    - content: <span data-ttu-id="e50ac-107">Behoven i appen är snabb datahämtning, stora mängder läsningar och skrivningar samt möjligheten att köra frågor mot de olika egenskaperna</span><span class="sxs-lookup"><span data-stu-id="e50ac-107">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on every property</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e50ac-108">Användarna skapar och uppdaterar data ofta och appen uppdaterar orderinformation i användardata.</span><span class="sxs-lookup"><span data-stu-id="e50ac-108">Users will create and update their user data frequently, and the application will update their order information in their user data.</span></span> <span data-ttu-id="e50ac-109">Även om kunderna i en onlinebutik inte förväntar sig att kunna köra komplicerade frågor mot sina data, som att se efter om de har en leveransadress i ett visst postnummer, så vill företaget kunna köra frågor för att se hur många användare som tillhör ett visst postnummer.</span><span class="sxs-lookup"><span data-stu-id="e50ac-109">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code.</span></span> <span data-ttu-id="e50ac-110">Var därför noga med att komma ihåg alla som ska använda data, inte bara kunderna, när du formulerar dina krav.</span><span class="sxs-lookup"><span data-stu-id="e50ac-110">So be sure to remember all the users of your data, not just your end customer when it comes to listing requirements.</span></span>
    - content: <span data-ttu-id="e50ac-111">Behoven i appen är snabb datahämtning, stora mängder läsningar och skrivningar samt möjligheten att köra frågor mot en begränsad uppsättning egenskaper</span><span class="sxs-lookup"><span data-stu-id="e50ac-111">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on a limited set of properties</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="e50ac-112">Även om kunderna i en onlinebutik inte förväntar sig att kunna köra komplicerade frågor mot sina data, som att se efter om de har en leveransadress i ett visst postnummer, så vill företaget kunna köra frågor för att se hur många användare som tillhör ett visst postnummer. Därför bör alla egenskaper indexeras och gå att köra frågor mot.</span><span class="sxs-lookup"><span data-stu-id="e50ac-112">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code, so all properties should be indexed an queryable</span></span>
    - content: <span data-ttu-id="e50ac-113">Appen klarar sig med långsam datahämtning och skrivskyddade åtgärder</span><span class="sxs-lookup"><span data-stu-id="e50ac-113">The application can support slow retrieval times and read-only operations</span></span>
