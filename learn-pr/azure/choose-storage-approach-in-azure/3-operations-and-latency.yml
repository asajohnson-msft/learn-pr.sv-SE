quiz:
  title: Kunskapskontroll
  questions:
  - content: Hur skulle du klassificera åtgärdsbehoven i en databas som lagrar användardata i din onlinebutiksapp? Datauppsättningen skulle innehålla leveransinställningar, tidigare ordrar och profilinformation som visas i produktrecensioner.
    choices:
    - content: Behoven i appen är snabb datahämtning, stora mängder läsningar och skrivningar samt möjligheten att köra frågor mot de olika egenskaperna.
      isCorrect: true
      correctExplanation: Användarna skapar och uppdaterar data ofta och appen uppdaterar orderinformation i användardata. Även om kunderna i en onlinebutik inte förväntar sig att kunna köra komplicerade frågor mot sina data, som att se efter om de har en leveransadress i ett visst postnummer, så vill företaget kunna köra frågor för att se hur många användare som tillhör ett visst postnummer. Var därför noga med att komma ihåg alla som ska använda data, inte bara kunderna, när du formulerar dina krav.
    - content: Behoven i appen är snabb datahämtning, stora mängder läsningar och skrivningar samt möjligheten att köra frågor mot en begränsad uppsättning egenskaper.
      isCorrect: false
      correctExplanation: Även om kunderna i en onlinebutik inte förväntar sig att kunna köra komplicerade frågor mot sina data, som att se efter om de har en leveransadress i ett visst postnummer, så vill företaget kunna köra frågor för att se hur många användare som tillhör ett visst postnummer. Därför bör alla egenskaper indexeras och gå att köra frågor mot.
    - content: Appen klarar sig med långsam datahämtning och skrivskyddade åtgärder.
      isCorrect: false
      incorrectExplanation: Kunderna skapar och uppdaterar sin egen profilinformation, så det måste gå att både läsa och skriva användardata.
