content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Testa dina kunskaper
  questions:
  - content: Vilken typ av data är en JSON-fil ett exempel på?
    choices:
    - content: Strukturerade
      isCorrect: false
      incorrectExplanation: Halvstrukturerade data innehåller taggar som gör att du kan organisera och ordna data hierarkiskt.
    - content: Halvstrukturerade
      isCorrect: true
      correctExplanation: Halvstrukturerade data innehåller taggar som gör att du kan organisera och ordna data hierarkiskt.
    - content: Ostrukturerade
      isCorrect: false
      incorrectExplanation: Halvstrukturerade data innehåller taggar som gör att du kan organisera och ordna data hierarkiskt.
  - content: Vilken typ av data är en video ett exempel på?
    choices:
    - content: Strukturerade
      isCorrect: false
      incorrectExplanation: Ostrukturerade data levereras ofta i filer. En video kan ha en övergripande struktur, men de data som utgör själva videon är ostrukturerade.
    - content: Halvstrukturerade
      isCorrect: false
      incorrectExplanation: Ostrukturerade data levereras ofta i filer. En video kan ha en övergripande struktur, men de data som utgör själva videon är ostrukturerade.
    - content: Ostrukturerade
      isCorrect: true
      correctExplanation: Ostrukturerade data levereras ofta i filer. En video kan ha en övergripande struktur, men de data som utgör själva videon är ostrukturerade.
