content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: <span data-ttu-id="f7b94-104">Klassificera dina data</span><span class="sxs-lookup"><span data-stu-id="f7b94-104">Classifying your data</span></span>
  questions:
  - content: <span data-ttu-id="f7b94-105">Ditt onlineförsäljningsprogram lagrar även användardata, inklusive leveransadress, orderhistorik och profilinformation (om sådan har angetts).</span><span class="sxs-lookup"><span data-stu-id="f7b94-105">Your online retail application also stores user data, which includes the users' shipping addresses, previous orders, and profile information if they're provided it.</span></span> <span data-ttu-id="f7b94-106">Dessa användardata kan komma att kompletteras med ytterligare fält längre fram.</span><span class="sxs-lookup"><span data-stu-id="f7b94-106">The user data may contain other fields for certain users in the future.</span></span> <span data-ttu-id="f7b94-107">Hur skulle du klassificera den här datamängden?</span><span class="sxs-lookup"><span data-stu-id="f7b94-107">How would you classify this data set?</span></span>
    choices:
    - content: <span data-ttu-id="f7b94-108">Strukturerad</span><span class="sxs-lookup"><span data-stu-id="f7b94-108">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7b94-109">Vi avråder från lagring i ett strukturerat format, då det finns skillnader mellan vilka uppgifter som lagrats för de olika användarna.</span><span class="sxs-lookup"><span data-stu-id="f7b94-109">Storing this data in a structured format would not be ideal as not all of the users have the same information.</span></span>
    - content: <span data-ttu-id="f7b94-110">Halvstrukturerad</span><span class="sxs-lookup"><span data-stu-id="f7b94-110">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f7b94-111">Rätt! Dessa användardata är halvstrukturerade eftersom det saknas profilinformation för en del av användarna och för att du kan komma att lägga till ytterligare fält i framtiden.</span><span class="sxs-lookup"><span data-stu-id="f7b94-111">Correct, this user data is semi-structured because not all users have profile informaiton, and you may add additional fields to some users in the future.</span></span> <span data-ttu-id="f7b94-112">Dessa data följer inte nödvändigtvis samma schema. De kan också tillhöra en unik organisation. Därför är dessa data att betrakta som halvstrukturerade.</span><span class="sxs-lookup"><span data-stu-id="f7b94-112">This indicates the data does not all adhere to the same schema, and each piece of data may have a unique organization, so it is semi-structured.</span></span>
    - content: <span data-ttu-id="f7b94-113">Ostrukturerad</span><span class="sxs-lookup"><span data-stu-id="f7b94-113">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7b94-114">Vi avråder från lagring i ett ostrukturerat format, då det skulle vara svårt att jobba med dessa data i ett ostrukturerat format.</span><span class="sxs-lookup"><span data-stu-id="f7b94-114">Storing the user data as unstructured data would not be recommended as it would be difficult to work with the data in an unstructured format.</span></span>
  - content: <span data-ttu-id="f7b94-115">Kan ostrukturerade data ha strukturerade metadata?</span><span class="sxs-lookup"><span data-stu-id="f7b94-115">Can unstructured data have some structured meta-data accompanied with it?</span></span>
    choices:
    - content: <span data-ttu-id="f7b94-116">Ja</span><span class="sxs-lookup"><span data-stu-id="f7b94-116">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f7b94-117">Rätt svar! Ostrukturerade data kan ha associerade metadata, till exempel en tidsstämpel, en platsstämpel eller ett enhets-ID för att bara nämna några få exempel.</span><span class="sxs-lookup"><span data-stu-id="f7b94-117">Correct, unstructured data can have associated metadata such as a timestamp, a location stamp, or a device ID just to name a few.</span></span> <span data-ttu-id="f7b94-118">Metadata påverkar inte den interna strukturen hos den huvudsakliga entiteten, den förblir ostrukturerad.</span><span class="sxs-lookup"><span data-stu-id="f7b94-118">Having metadata associated with the unstructured data does not change the fact that the internal structure of the main entity is unstructured.</span></span>
    - content: <span data-ttu-id="f7b94-119">Nej</span><span class="sxs-lookup"><span data-stu-id="f7b94-119">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7b94-120">Fel svar.</span><span class="sxs-lookup"><span data-stu-id="f7b94-120">Sorry, that's not the correct answer.</span></span>
