quiz:
  title: Kunskapskontroll
  questions:
    - content: En JSON-fil är ett exempel på vilken typ av data?
      choices:
        - content: Strukturerad
          isCorrect: false
        - content: Halvstrukturerad
          isCorrect: true
          correctExplanation: 'Halvstrukturerade data innehåller taggar som gör för organisationen och en hierarki av data tydligt. '
        - content: Ostrukturerad
          isCorrect: false
    - content: En video är ett exempel på vilken typ av data?
      choices:
        - content: Strukturerad
          isCorrect: false
        - content: Halvstrukturerad
          isCorrect: false
        - content: Ostrukturerad
          isCorrect: true
          correctExplanation: 'Ofta levereras Ostrukturerade data i filer. En video kan ha en övergripande struktur, men de data som består av videon själva är Ostrukturerade.'