content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Klassificera dina data
  questions:
  - content: Ditt onlineförsäljningsprogram lagrar även användardata, inklusive leveransadress, orderhistorik och profilinformation (om sådan har angetts). Dessa användardata kan komma att kompletteras med ytterligare fält längre fram. Hur skulle du klassificera den här datamängden?
    choices:
    - content: Strukturerad
      isCorrect: false
      incorrectExplanation: Vi avråder från lagring i ett strukturerat format, då det finns skillnader mellan vilka uppgifter som lagrats för de olika användarna.
    - content: Halvstrukturerad
      isCorrect: true
      correctExplanation: Rätt! Dessa användardata är halvstrukturerade eftersom det saknas profilinformation för en del av användarna och för att du kan komma att lägga till ytterligare fält i framtiden. Dessa data följer inte nödvändigtvis samma schema. De kan också tillhöra en unik organisation. Därför är dessa data att betrakta som halvstrukturerade.
    - content: Ostrukturerad
      isCorrect: false
      incorrectExplanation: Vi avråder från lagring i ett ostrukturerat format, då det skulle vara svårt att jobba med dessa data i ett ostrukturerat format.
  - content: Kan ostrukturerade data ha strukturerade metadata?
    choices:
    - content: Ja
      isCorrect: true
      correctExplanation: Rätt svar! Ostrukturerade data kan ha associerade metadata, till exempel en tidsstämpel, en platsstämpel eller ett enhets-ID för att bara nämna några få exempel. Metadata påverkar inte den interna strukturen hos den huvudsakliga entiteten, den förblir ostrukturerad.
    - content: Nej
      isCorrect: false
      incorrectExplanation: Fel svar.
