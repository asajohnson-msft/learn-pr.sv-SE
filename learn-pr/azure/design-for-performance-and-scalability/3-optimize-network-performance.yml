quiz:
  title: <span data-ttu-id="377ac-104">Kunskapskontroll – Optimera nätverksprestanda</span><span class="sxs-lookup"><span data-stu-id="377ac-104">Knowledge Check - Optimize network performance</span></span>
  questions:
  - content: <span data-ttu-id="377ac-105">Nätverkets svarstid är</span><span class="sxs-lookup"><span data-stu-id="377ac-105">Network latency is</span></span>
    choices:
    - content: <span data-ttu-id="377ac-106">Mängden tillgängligt dataflöde i nätverket</span><span class="sxs-lookup"><span data-stu-id="377ac-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="377ac-107">Dataflöde i nätverket är ett mått på kapacitet och är inte densamma som svarstiden i nätverket.</span><span class="sxs-lookup"><span data-stu-id="377ac-107">Network throughput is a measure of capacity, and is not the same as network latency.</span></span>
    - content: <span data-ttu-id="377ac-108">Hur lång tid det tar för information att skickas från källa till mål</span><span class="sxs-lookup"><span data-stu-id="377ac-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="377ac-109">Hur lång tid det tar för information att skickas från källa till mål kallas för nätverksfördröjningen.</span><span class="sxs-lookup"><span data-stu-id="377ac-109">The amount of time it takes for information to be sent from a source to a destination is known as network latency.</span></span>
    - content: <span data-ttu-id="377ac-110">TTL-värdet för en tillgång i mitt nätverk för innehållsleverans</span><span class="sxs-lookup"><span data-stu-id="377ac-110">The TTL of an asset in my content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="377ac-111">TTL-värde för en tillgång i ett nätverk för innehållsleverans relaterar till hur ofta den uppdateras från den ursprungliga källan och är inte relaterat till nätverksfördröjningen.</span><span class="sxs-lookup"><span data-stu-id="377ac-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source, and is not related to network latency.</span></span>
    - content: <span data-ttu-id="377ac-112">En privat anslutning mellan ett lokalt nätverk och Azure</span><span class="sxs-lookup"><span data-stu-id="377ac-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="377ac-113">ExpressRoute är en privat anslutning mellan ett lokalt nätverk och Azure och även om det kan förbättra svarstiden, är det inte en definition av termen.</span><span class="sxs-lookup"><span data-stu-id="377ac-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="377ac-114">Vår webbapp körs i regionen USA, östra.</span><span class="sxs-lookup"><span data-stu-id="377ac-114">Our web application is hosted in East US.</span></span> <span data-ttu-id="377ac-115">Vad av följande kan du göra för att optimera svarstiden i nätverket för användare runtom i världen på det mest kostnadseffektiva sättet?</span><span class="sxs-lookup"><span data-stu-id="377ac-115">Which of the following would optimize network latency for users that are located around the globe in the most cost effective manner?</span></span>
    choices:
    - content: <span data-ttu-id="377ac-116">Distribuera ExpressRoute till alla användare</span><span class="sxs-lookup"><span data-stu-id="377ac-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="377ac-117">ExpressRoute har etablerats för en nätverksplats, inte per användare.</span><span class="sxs-lookup"><span data-stu-id="377ac-117">ExpressRoute is provisioned for a network location, not per user.</span></span> <span data-ttu-id="377ac-118">Prestanda för användare på den platsen kan förbättras, men användare utanför den platsen kommer inte att använda ExpressRoute deras prestanda påverkas därför inte.</span><span class="sxs-lookup"><span data-stu-id="377ac-118">While it may improve performance for users at that location, users outside of that location will not use ExpressRoute and therefore their performance will not be impacted.</span></span>
    - content: <span data-ttu-id="377ac-119">Använd ett nätverk för innehållsleverans så att du kan placera tillgångar och innehåll närmare dina användare</span><span class="sxs-lookup"><span data-stu-id="377ac-119">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="377ac-120">Genom att använda ett nätverk för innehållsleverans så kan tillgångar cachelagras på platser som fysiskt ligger närmare slutanvändarna vilket minskar tiden att läsa in dem.</span><span class="sxs-lookup"><span data-stu-id="377ac-120">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="377ac-121">Detta kommer att förbättra nätverksfördröjningen för användare i hela världen på ett kostnadseffektivt sätt.</span><span class="sxs-lookup"><span data-stu-id="377ac-121">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="377ac-122">Använd Traffic Manager i prestandaroutningsläge</span><span class="sxs-lookup"><span data-stu-id="377ac-122">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="377ac-123">Traffic Manager är en DNS-lastbalanserare som bidrar till att förbättra tiden att ansluta till resurser, men kräver också att du lokaliserar webbtjänster på flera platser och är inte det mest kostnadseffektiva sättet att åtgärda det här problemet.</span><span class="sxs-lookup"><span data-stu-id="377ac-123">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="377ac-124">Distribuera fler instanser i regionen USA, östra för att hantera den extra användarbelastningen</span><span class="sxs-lookup"><span data-stu-id="377ac-124">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="377ac-125">Om du lägger till fler instanser så ökar belastningen som tjänsten i USA, östra kan hantera, men det kommer inte tillrätta med nätverksfördröjningen för användare som är globalt distribuerade.</span><span class="sxs-lookup"><span data-stu-id="377ac-125">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
