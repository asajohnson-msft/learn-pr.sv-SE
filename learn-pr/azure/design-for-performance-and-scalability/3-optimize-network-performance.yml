quiz:
  title: Kunskapskontroll – Optimera nätverksprestanda
  questions:
  - content: Nätverkets svarstid är
    choices:
    - content: Mängden tillgängligt dataflöde i nätverket
      isCorrect: false
      incorrectExplanation: Dataflöde i nätverket är ett mått på kapacitet och är inte densamma som svarstiden i nätverket.
    - content: Hur lång tid det tar för information att skickas från källa till mål
      isCorrect: true
      correctExplanation: Hur lång tid det tar för information att skickas från källa till mål kallas för nätverksfördröjningen.
    - content: TTL-värdet för en tillgång i mitt nätverk för innehållsleverans
      isCorrect: false
      incorrectExplanation: TTL-värde för en tillgång i ett nätverk för innehållsleverans relaterar till hur ofta den uppdateras från den ursprungliga källan och är inte relaterat till nätverksfördröjningen.
    - content: En privat anslutning mellan ett lokalt nätverk och Azure
      isCorrect: false
      incorrectExplanation: ExpressRoute är en privat anslutning mellan ett lokalt nätverk och Azure och även om det kan förbättra svarstiden, är det inte en definition av termen.
  - content: Vår webbapp körs i regionen USA, östra. Vad av följande kan du göra för att optimera svarstiden i nätverket för användare runtom i världen på det mest kostnadseffektiva sättet?
    choices:
    - content: Distribuera ExpressRoute till alla användare
      isCorrect: false
      incorrectExplanation: ExpressRoute har etablerats för en nätverksplats, inte per användare. Prestanda för användare på den platsen kan förbättras, men användare utanför den platsen kommer inte att använda ExpressRoute deras prestanda påverkas därför inte.
    - content: Använd ett nätverk för innehållsleverans så att du kan placera tillgångar och innehåll närmare dina användare
      isCorrect: true
      correctExplanation: Genom att använda ett nätverk för innehållsleverans så kan tillgångar cachelagras på platser som fysiskt ligger närmare slutanvändarna vilket minskar tiden att läsa in dem. Detta kommer att förbättra nätverksfördröjningen för användare i hela världen på ett kostnadseffektivt sätt.
    - content: Använd Traffic Manager i prestandaroutningsläge
      isCorrect: false
      incorrectExplanation: Traffic Manager är en DNS-lastbalanserare som bidrar till att förbättra tiden att ansluta till resurser, men kräver också att du lokaliserar webbtjänster på flera platser och är inte det mest kostnadseffektiva sättet att åtgärda det här problemet.
    - content: Distribuera fler instanser i regionen USA, östra för att hantera den extra användarbelastningen
      isCorrect: false
      incorrectExplanation: Om du lägger till fler instanser så ökar belastningen som tjänsten i USA, östra kan hantera, men det kommer inte tillrätta med nätverksfördröjningen för användare som är globalt distribuerade.
