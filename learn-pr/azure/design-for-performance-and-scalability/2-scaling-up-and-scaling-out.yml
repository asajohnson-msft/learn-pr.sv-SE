quiz:
  title: '<span data-ttu-id="0a62e-104">Kunskapskontroll: Att skala upp och skala ut</span><span class="sxs-lookup"><span data-stu-id="0a62e-104">Knowledge check - Scaling up and scaling out</span></span>'
  questions:
  - content: <span data-ttu-id="0a62e-105">Vilket av följande beskriver bäst utskalningt?</span><span class="sxs-lookup"><span data-stu-id="0a62e-105">Which is the most accurate description of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="0a62e-106">Att öka mängden resurser för en instans</span><span class="sxs-lookup"><span data-stu-id="0a62e-106">Increasing the amount of resources of an instance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-107">Att öka mängden resurser för en enskild instans är en beskrivning av att skala upp</span><span class="sxs-lookup"><span data-stu-id="0a62e-107">Increasing the amount of resources of a single instance is a description for scaling up</span></span>
    - content: <span data-ttu-id="0a62e-108">Att öka antalet instanser som hanterar förfrågningar</span><span class="sxs-lookup"><span data-stu-id="0a62e-108">Increasing the number of instances serving requests</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0a62e-109">Detta är korrekt.</span><span class="sxs-lookup"><span data-stu-id="0a62e-109">This is correct.</span></span> <span data-ttu-id="0a62e-110">Skala ut innebär att man ökar antalet instanser som hanterar förfrågningar.</span><span class="sxs-lookup"><span data-stu-id="0a62e-110">Scaling out increases the number of instances service requests.</span></span>
    - content: <span data-ttu-id="0a62e-111">Att lägga till ytterligare lagring för en virtuell dator</span><span class="sxs-lookup"><span data-stu-id="0a62e-111">Adding additional storage to a virtual machine</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-112">Att lägga till ytterligare lagringsutrymme är inte ett exempel på att skala ut.</span><span class="sxs-lookup"><span data-stu-id="0a62e-112">Adding additional storage is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="0a62e-113">Att nå den maximala skalningsnivån för en app</span><span class="sxs-lookup"><span data-stu-id="0a62e-113">Reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-114">Att nå den maximala skalningsnivån för ditt program kan åstadkommas genom att skala ut, men det är inte en korrekt beskrivning av att skala ut.</span><span class="sxs-lookup"><span data-stu-id="0a62e-114">Reaching the maximum level of scale for your application can be addressed by scaling out, but is not an accurate description of scaling out.</span></span>
  - content: <span data-ttu-id="0a62e-115">Vilket av följande beskriver bäst nedskalning?</span><span class="sxs-lookup"><span data-stu-id="0a62e-115">Which is the most accurate description of scaling down?</span></span>
    choices:
    - content: <span data-ttu-id="0a62e-116">Att minska antalet instanser som hanterar förfrågningar</span><span class="sxs-lookup"><span data-stu-id="0a62e-116">Decreasing the number of instances serving requests</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-117">Att minska antalet instanser som hanterar förfrågningar är att skala in</span><span class="sxs-lookup"><span data-stu-id="0a62e-117">Decreasing the number of instances serving requets is scaling in</span></span>
    - content: <span data-ttu-id="0a62e-118">Att ta kontroll över appens skalning</span><span class="sxs-lookup"><span data-stu-id="0a62e-118">Taking ownership of how your application scales</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-119">Att ta kontroll över appens skalning är inte att skala ned.</span><span class="sxs-lookup"><span data-stu-id="0a62e-119">Taking ownership of how your application scales is not scaling down.</span></span>
    - content: <span data-ttu-id="0a62e-120">Att minska mängden resurser för en instans</span><span class="sxs-lookup"><span data-stu-id="0a62e-120">Decreasing the amount of resources of an instance</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0a62e-121">Att skala ned är att minska de resurser som en enskild instans har tillgängliga.</span><span class="sxs-lookup"><span data-stu-id="0a62e-121">Scaling down is the reduction of resources that a single instance has available.</span></span>
    - content: <span data-ttu-id="0a62e-122">Att inte ha nått den maximala skalningsnivån för en app ännu</span><span class="sxs-lookup"><span data-stu-id="0a62e-122">Not yet reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-123">Detta är inte en beskrivning av att skala ned.</span><span class="sxs-lookup"><span data-stu-id="0a62e-123">This is not a description of scaling down.</span></span>
  - content: <span data-ttu-id="0a62e-124">Vilket av följande behöver du INTE tänka på när du tar fram en skalningsstrategi för ditt program?</span><span class="sxs-lookup"><span data-stu-id="0a62e-124">Which of the following is NOT a consideration when building a scaling strategy into your application?</span></span>
    choices:
    - content: <span data-ttu-id="0a62e-125">Kvarhållningsprinciper för instansens säkerhetskopior</span><span class="sxs-lookup"><span data-stu-id="0a62e-125">The backup retention policies for your instances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0a62e-126">Även om det är viktigt att definiera kvarhållningsprinciper för säkerhetskopior, så är det inte relaterat till programmets möjlighet att skala.</span><span class="sxs-lookup"><span data-stu-id="0a62e-126">While it is importatnt to define the backup retention policies, it is unrelated to the ability of your application to scale.</span></span>
    - content: <span data-ttu-id="0a62e-127">Tillståndshanteringen i appen</span><span class="sxs-lookup"><span data-stu-id="0a62e-127">State management of your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-128">Tillståndshantering är viktigt att tänka på när du skapar en skalningsstrategi.</span><span class="sxs-lookup"><span data-stu-id="0a62e-128">State management is important to consider when building a scaling strategy.</span></span> <span data-ttu-id="0a62e-129">Möjligheten till bra skalning beror på möjligheten att lagra användartillstånd utanför de enskilda instanserna, så att användarupplevelsen inte bryts när ytterligare instanser läggs till eller tas bort.</span><span class="sxs-lookup"><span data-stu-id="0a62e-129">The ability to scale well will depend on the ability to store user state outside of the individual instances to ensure user experience is not broken as additional instances are added and removed.</span></span>
    - content: <span data-ttu-id="0a62e-130">Instansernas starttider</span><span class="sxs-lookup"><span data-stu-id="0a62e-130">Startup time of your instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-131">Starttiden är viktig att ta hänsyn till i en skalningsstrategi.</span><span class="sxs-lookup"><span data-stu-id="0a62e-131">Startup time is an important consideration in a scaling strategy.</span></span> <span data-ttu-id="0a62e-132">När tiden för att starta en instans ökar, desto mer tid måste du bevilja programmet för att kunna skala.</span><span class="sxs-lookup"><span data-stu-id="0a62e-132">As the time to start an instance increases, the more time you need to allow for your application to scale.</span></span>
    - content: <span data-ttu-id="0a62e-133">Automatiseringen av skalning i instanserna baserat på mått eller ett schema</span><span class="sxs-lookup"><span data-stu-id="0a62e-133">Automating the scaling of your instances based on some metric or schedule</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0a62e-134">Automatiserad skalning är en viktig del i en skalningsstrategi.</span><span class="sxs-lookup"><span data-stu-id="0a62e-134">Scaling automation is an important piece of a scaling strategy.</span></span> <span data-ttu-id="0a62e-135">När du automatiserar dina skalningsmöjligheter får du bättre möjligheter att hantera variationer i användarbelastningen utan att behöva vidta manuella åtgärder eller råka ut för dåliga användarupplevelser.</span><span class="sxs-lookup"><span data-stu-id="0a62e-135">As you automate your scaling capabilities you willll have greater ability to handle fluctuations in user load without manual intervention or poor user experience.</span></span>
