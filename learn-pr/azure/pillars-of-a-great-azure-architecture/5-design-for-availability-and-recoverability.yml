  title: <span data-ttu-id="e2745-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="e2745-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="e2745-105">Anta att du vill öka tillgängligheten för ditt system för att kunna ge ett bättre servicenivåavtal (SLA) åt dina kunder.</span><span class="sxs-lookup"><span data-stu-id="e2745-105">Suppose you would like to increase the availability of your system to provide a better service-level agreement (SLA) to your customers.</span></span> <span data-ttu-id="e2745-106">Vilket av följande är en vägledande princip som du kan använda?</span><span class="sxs-lookup"><span data-stu-id="e2745-106">Which of the following is a guiding principle you can use?</span></span>
    choices:
    - content: <span data-ttu-id="e2745-107">Minska ditt mål för maximal varaktighet av acceptabel dataförlust.</span><span class="sxs-lookup"><span data-stu-id="e2745-107">Reduce your target for maximum duration of acceptable data loss.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2745-108">Det kan öka återställning, inte tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="e2745-108">This can increase recoverability, not availability.</span></span>
    - content: <span data-ttu-id="e2745-109">Kryptera alla data i vila</span><span class="sxs-lookup"><span data-stu-id="e2745-109">Encrypt all data at rest</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2745-110">Det kan öka säkerhet, inte tillgänglighet.</span><span class="sxs-lookup"><span data-stu-id="e2745-110">This can increase security, not availability.</span></span>
    - content: <span data-ttu-id="e2745-111">Eliminera felkritiska systemdelar</span><span class="sxs-lookup"><span data-stu-id="e2745-111">Eliminate single point of failure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e2745-112">Designa för tillgänglighet fokuserar på att upprätthålla tjänstens trots tillfälliga förhållanden och lokaliserade fel.</span><span class="sxs-lookup"><span data-stu-id="e2745-112">Designing for availability focuses on maintaining service despite temporary conditions and localized failures.</span></span> <span data-ttu-id="e2745-113">Att lägga till redundans för att eliminera felkritiska systemdelar är en viktig strategi för att förbättra tillgängligheten.</span><span class="sxs-lookup"><span data-stu-id="e2745-113">Adding redundancy to eliminate single points of failure is a core strategy for improving availability.</span></span>
  - content: <span data-ttu-id="e2745-114">Vilket av följande skulle påverkas av ditt definierade återställningspunktmål (RPO)?</span><span class="sxs-lookup"><span data-stu-id="e2745-114">Which of the following would be impacted by your defined Recovery Point Objective (RPO)?</span></span>
