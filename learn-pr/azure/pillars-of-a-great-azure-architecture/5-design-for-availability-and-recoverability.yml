quiz:
  title: <span data-ttu-id="952e9-104">Kunskapskontroll – Design för tillgänglighet och återställning</span><span class="sxs-lookup"><span data-stu-id="952e9-104">Knowledge check - Design for availability and recoverability</span></span>
  questions:
  - content: <span data-ttu-id="952e9-105">Vilket av följande måste beaktas när du fastställer vilket serviceavtal du kan åta dig gentemot kunder?</span><span class="sxs-lookup"><span data-stu-id="952e9-105">Which of the following need to be considered when determing the SLA you can commit to for customers?</span></span>
    choices:
    - content: <span data-ttu-id="952e9-106">Det SLA som du kan tillhandahålla för tjänster som du är direkt ansvarig för att hantera</span><span class="sxs-lookup"><span data-stu-id="952e9-106">The SLA you can provide for services you are directly responsible for managing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="952e9-107">Det här är viktigt att överväga när du fastställer det SLA som du kan åta dig för kunder, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="952e9-107">This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="952e9-108">SLA för molntjänster som du använder i din arkitektur</span><span class="sxs-lookup"><span data-stu-id="952e9-108">The SLA of cloud services that you utilize in your architecture</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="952e9-109">Det här är viktigt att överväga när du fastställer det SLA som du kan åta dig för kunder, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="952e9-109">This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="952e9-110">SLA för nätverkstjänster för anslutning till lokala beroenden</span><span class="sxs-lookup"><span data-stu-id="952e9-110">The SLA of networking services for connectivity to dependencies on-premises</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="952e9-111">Det här är viktigt att överväga när du fastställer det SLA som du kan åta dig för kunder, men det är inte det enda rätta valet.</span><span class="sxs-lookup"><span data-stu-id="952e9-111">This is an important consideration when determining the SLA you can commit to for customers, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="952e9-112">Allt ovanstående måste beaktas när du fastställer vilket serviceavtal du kan åta dig gentemot kunder</span><span class="sxs-lookup"><span data-stu-id="952e9-112">All of the above would need to be considered when determining the SLA you can commit to for customers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="952e9-113">Allt ovanstående måste beaktas när du fastställer vilket serviceavtal du kan åta dig gentemot kunder</span><span class="sxs-lookup"><span data-stu-id="952e9-113">All of the above would need to be considered when determining the SLA you can commit to for customers</span></span>
  - content: <span data-ttu-id="952e9-114">Vilket av följande skulle påverka ditt definierade mål för återställningspunkt?</span><span class="sxs-lookup"><span data-stu-id="952e9-114">Which of the following would be impacted by your defined RPO?</span></span>
    choices:
    - content: <span data-ttu-id="952e9-115">Frekvensen för säkerhetskopior av databasen</span><span class="sxs-lookup"><span data-stu-id="952e9-115">The frequency of database backups</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="952e9-116">Eftersom målet för återställningspunkten handlar om den mängd dataförlust som är acceptabel så måste säkerhetskopieringsfrekvensen vara inom den tidsperioden och påverkas direkt av ditt definierade mål för återställningspunkten.</span><span class="sxs-lookup"><span data-stu-id="952e9-116">Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="952e9-117">Antalet regioner som data replikeras till</span><span class="sxs-lookup"><span data-stu-id="952e9-117">The number of regions that data is replicated to</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="952e9-118">Antalet regioner som data replikeras till är ett viktigt övervägande, men påverkas inte av ditt definierade mål för återställningspunkt.</span><span class="sxs-lookup"><span data-stu-id="952e9-118">The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="952e9-119">Antalet instanser i ett databaskluster</span><span class="sxs-lookup"><span data-stu-id="952e9-119">The number of instances in a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="952e9-120">Antalet instanser i ett databaskluster kan vara ett viktigt beslut, men påverkas inte av ditt definierade mål för återställningspunkt.</span><span class="sxs-lookup"><span data-stu-id="952e9-120">The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="952e9-121">Den typ av lastbalanseringsteknik som används i ditt program</span><span class="sxs-lookup"><span data-stu-id="952e9-121">The type of load-balancing technology used in your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="952e9-122">Typen av lastbalanseringsteknik som används i ditt program kan vara ett viktigt beslut, men påverkas inte av ditt definierade mål för återställningspunkten.</span><span class="sxs-lookup"><span data-stu-id="952e9-122">The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.</span></span>
