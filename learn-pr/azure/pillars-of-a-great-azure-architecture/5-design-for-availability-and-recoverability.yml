    - content: <span data-ttu-id="e2745-115">Frekvensen för säkerhetskopior av databasen</span><span class="sxs-lookup"><span data-stu-id="e2745-115">The frequency of database backups</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e2745-116">Eftersom målet för återställningspunkten handlar om den mängd dataförlust som är acceptabel, så måste säkerhetskopieringsfrekvensen vara inom den tidsperioden och påverkas direkt av din definierade RPO.</span><span class="sxs-lookup"><span data-stu-id="e2745-116">Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="e2745-117">Antalet regioner som data replikeras till</span><span class="sxs-lookup"><span data-stu-id="e2745-117">The number of regions that data is replicated to</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2745-118">Antalet regioner som data replikeras till är ett viktigt övervägande, men påverkas inte av din definierade RPO.</span><span class="sxs-lookup"><span data-stu-id="e2745-118">The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="e2745-119">Antalet instanser i ett databaskluster</span><span class="sxs-lookup"><span data-stu-id="e2745-119">The number of instances in a database cluster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2745-120">Antalet instanser i ett databaskluster kan vara ett viktigt beslut, men påverkas inte av din definierade RPO.</span><span class="sxs-lookup"><span data-stu-id="e2745-120">The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="e2745-121">Den typ av lastbalanseringsteknik som används i ditt program</span><span class="sxs-lookup"><span data-stu-id="e2745-121">The type of load-balancing technology used in your application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2745-122">Typen av lastbalanseringsteknik som används i ditt program kan vara ett viktigt beslut, men påverkas inte av ditt definierade mål för återställningspunkten.</span><span class="sxs-lookup"><span data-stu-id="e2745-122">The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.</span></span>
