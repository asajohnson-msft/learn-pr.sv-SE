  questions:
  - content: <span data-ttu-id="502fa-105">Anta att du nyligen flyttat ditt program till molnet och din månadsfaktura verkar högre än väntat.</span><span class="sxs-lookup"><span data-stu-id="502fa-105">Suppose you have recently moved your application to the cloud and your monthly bill seems higher than expected.</span></span> <span data-ttu-id="502fa-106">Din virtuella dators användningsnivå är såpass hög att du känner dig tveksam till att gå ner i storlek.</span><span class="sxs-lookup"><span data-stu-id="502fa-106">The utilization level of your VM is high enough that you are hesitant to downsize.</span></span> <span data-ttu-id="502fa-107">Vad är ett rimligt nästa steg för att identifiera ineffektivitet?</span><span class="sxs-lookup"><span data-stu-id="502fa-107">What might be a reasonable next step you could take to help you find inefficiencies?</span></span>
    choices:
    - content: <span data-ttu-id="502fa-108">Vänta en månad och kontrollera fakturan igen</span><span class="sxs-lookup"><span data-stu-id="502fa-108">Wait a month and recheck your bill</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="502fa-109">Då får du veta var du spenderar pengar, men det hjälper dig inte att avgöra effektivitetsnivån hos ditt systems komponenter.</span><span class="sxs-lookup"><span data-stu-id="502fa-109">This will tell you where you are spending money but will not help you determine the efficiency level of the components of your system.</span></span>
    - content: <span data-ttu-id="502fa-110">Öka mängden programtestning du gör innan varje version</span><span class="sxs-lookup"><span data-stu-id="502fa-110">Increase the amount of application testing you do before each release</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="502fa-111">Detta kan förbättra kvaliteten på programmet, men skulle troligtvis inte hjälpa dig att identifiera ineffektivitet i infrastrukturen.</span><span class="sxs-lookup"><span data-stu-id="502fa-111">This can improve the quality of your application, but generally would not help you identify infrastructure inefficiencies.</span></span>
    - content: <span data-ttu-id="502fa-112">Lägga till övervakning och instrumentation</span><span class="sxs-lookup"><span data-stu-id="502fa-112">Add monitoring and instrumentation</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="502fa-113">Kontinuerlig övervakning ger dig de data du behöver för att hitta kostnadsbesparingar.</span><span class="sxs-lookup"><span data-stu-id="502fa-113">Continuous monitoring will give you the data you need to find cost savings.</span></span> <span data-ttu-id="502fa-114">Du kanske till exempel inser att begäran skiftar mycket och att små virtuella datorer med autoskalning skulle kosta mindre än den enda stora virtuella dator som du nu använder.</span><span class="sxs-lookup"><span data-stu-id="502fa-114">For example, you might find that demand is extremely variable and multiple small VMs with autoscale could cost less than the single large VM you currently use.</span></span>
  - content: <span data-ttu-id="502fa-115">Vilket av följande är ett exempel på förbättrad driftseffektivitet?</span><span class="sxs-lookup"><span data-stu-id="502fa-115">Which of the following is an example of improving operational efficiency?</span></span>
    choices:
    - content: <span data-ttu-id="502fa-116">Automatisering av distributionen av infrastruktur</span><span class="sxs-lookup"><span data-stu-id="502fa-116">Automating the deployment of infrastructure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="502fa-117">Automatisering av distributionen av infrastruktur är ett bra exempel på förbättring av driftseffektiviteten.</span><span class="sxs-lookup"><span data-stu-id="502fa-117">Automating the deployment of infrastructure is a great example of improving your operational efficiency.</span></span>
    - content: <span data-ttu-id="502fa-118">Flytta tjänster från PaaS till IaaS</span><span class="sxs-lookup"><span data-stu-id="502fa-118">Moving services from PaaS to IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="502fa-119">Att flytta tjänster från PaaS till IaaS är ett steg bakåt i verksamhetseffektiviteten eftersom PaaS-tjänster vanligtvis innebär lägre driftskostnader.</span><span class="sxs-lookup"><span data-stu-id="502fa-119">Moving services from PaaS to IaaS is a step backwards in operational efficiency, as PaaS services typically come with reduced operational costs.</span></span>
    - content: <span data-ttu-id="502fa-120">Dokumentera manuella steg för distributionen av infrastruktur</span><span class="sxs-lookup"><span data-stu-id="502fa-120">Documenting manual steps for the deployment of infrastructure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="502fa-121">Dokumentation är viktigt för alla arkitekturer men operativa förbättringar följer av att automatisera manuella aktiviteter i stället för att bara dokumentera dem.</span><span class="sxs-lookup"><span data-stu-id="502fa-121">Documentation is important with any architecture, but operational improvement comes with automating the manual activities as opposed to simply documenting them.</span></span>
    - content: <span data-ttu-id="502fa-122">Flera loggningssystem</span><span class="sxs-lookup"><span data-stu-id="502fa-122">Maintaining multiple logging systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="502fa-123">Att ha flera loggningssystem ger ökade driftsomkostnader och mindre möjlighet att korrelera händelser och mått i loggningssystemen.</span><span class="sxs-lookup"><span data-stu-id="502fa-123">Maintaining multiple logging systems comes with increased operational overhead and a reduced ability to correlate events and metrics across the logging systems.</span></span> <span data-ttu-id="502fa-124">Att centralisera till ett enda loggningssystem kan förbättra driftseffektiviteten.</span><span class="sxs-lookup"><span data-stu-id="502fa-124">Centralizing on a single login system can improve operational efficiency.</span></span>
