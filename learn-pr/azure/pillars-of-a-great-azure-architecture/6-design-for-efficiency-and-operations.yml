quiz:
  title: Kunskapskontroll – Design för effektivitet och drift
  questions:
  - content: Anta att du nyligen flyttat ditt program till molnet och din månadsfaktura verkar högre än väntat. Din virtuella dators användningsnivå är såpass hög att du känner dig tveksam till att gå ner i storlek. Vad är ett rimligt nästa steg för att identifiera ineffektivitet?
    choices:
    - content: Vänta en månad och kontrollera fakturan igen
      isCorrect: false
      incorrectExplanation: Då får du veta var du spenderar pengar, men det hjälper dig inte att avgöra effektivitetsnivån hos ditt systems komponenter.
    - content: Öka mängden programtestning du gör innan varje version
      isCorrect: false
      incorrectExplanation: Detta kan förbättra kvaliteten på programmet, men skulle troligtvis inte hjälpa dig att identifiera ineffektivitet i infrastrukturen.
    - content: Lägga till övervakning och instrumentation
      isCorrect: true
      correctExplanation: Kontinuerlig övervakning ger dig de data du behöver för att hitta kostnadsbesparingar. Du kanske till exempel inser att begäran skiftar mycket och att små virtuella datorer med autoskalning skulle kosta mindre än den enda stora virtuella dator som du nu använder.
  - content: Vilket av följande är ett exempel på förbättrad driftseffektivitet?
    choices:
    - content: Automatisering av distributionen av infrastruktur
      isCorrect: true
      correctExplanation: Automatisering av distributionen av infrastruktur är ett bra exempel på förbättring av driftseffektiviteten.
    - content: Flytta tjänster från PaaS till IaaS
      isCorrect: false
      incorrectExplanation: Att flytta tjänster från PaaS till IaaS är ett steg bakåt i verksamhetseffektiviteten eftersom PaaS-tjänster vanligtvis innebär lägre driftskostnader.
    - content: Dokumentera manuella steg för distributionen av infrastruktur
      isCorrect: false
      incorrectExplanation: Dokumentation är viktigt för alla arkitekturer men operativa förbättringar följer av att automatisera manuella aktiviteter i stället för att bara dokumentera dem.
    - content: Flera loggningssystem
      isCorrect: false
      incorrectExplanation: Att ha flera loggningssystem ger ökade driftsomkostnader och mindre möjlighet att korrelera händelser och mått i loggningssystemen. Att centralisera till ett enda loggningssystem kan förbättra driftseffektiviteten.
