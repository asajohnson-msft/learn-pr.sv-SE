quiz:
  title: Kunskapskontroll – Grundpelare för en bra Azure-arkitektur
  questions:
    - content: Vilket av följande är ett exempel på något du kan lösa i säkerhetsgrundpelaren?
      choices:
        - content: Definiera en princip för säkerhetskopiering av virtuella datorer
          isCorrect: false
          incorrectExplanation: Principen för säkerhetskopiering för virtuella datorer är betydande men faller inte inom säkerhetsgrundpelaren.
        - content: Aktivera multifaktorautentisering för alla administrativa konton
          isCorrect: true
          correctExplanation: Att aktivera multifaktorautentisering är ett bra exempel på något du kan lösa som en del av säkerhetsgrundpelaren.
        - content: Utvärdera dina molnutgifter för att identifiera områden för kostnadsbesparingar
          isCorrect: false
          incorrectExplanation: 'Det är viktigt att identifiera områden där du kan minska kostnaderna, men detta faller inte inom säkerhetsgrundpelaren.'
        - content: Flytta till en autoskalningstjänst för att dynamiskt hantera variationer i belastning
          isCorrect: false
          incorrectExplanation: 'Att använda autoskalning för att hantera variationer i belastningen är en bra möjlighet att utnyttja, men ligger inte under säkerhetsgrundpelaren.'
    - content: Vilket av följande är ett exempel på något du kan lösa i tillgänglighets- och återställningsgrundpelaren?
      choices:
        - content: Definiera en princip för säkerhetskopiering av virtuella datorer
          isCorrect: true
          correctExplanation: 'Att definiera en princip för säkerhetskopiering av virtuella datorer är en aktivitet som rör återställning, så det faller inom den här grundpelaren.'
        - content: Aktivera multifaktorautentisering för alla administrativa konton
          isCorrect: false
          incorrectExplanation: 'Att aktivera multifaktorautentisering är ett bra exempel på något du kan lösa som en del av säkerhetsgrundpelaren, men det rör inte tillgänglighets- och återställningsgrundpelaren.'
        - content: Utvärdera dina molnutgifter för att identifiera områden för kostnadsbesparingar
          isCorrect: false
          incorrectExplanation: 'Det är viktigt att identifiera områden där du kan minska kostnaderna, men detta faller inte inom tillgänglighets- och återställningsgrundpelaren.'
        - content: Flytta till en autoskalningstjänst för att dynamiskt hantera variationer i belastning
          isCorrect: false
          incorrectExplanation: 'Att använda autoskalning för att hantera variationer i belastningen är en bra möjlighet att utnyttja, men ligger inte under tillgänglighets- och återställningsgrundpelaren.'