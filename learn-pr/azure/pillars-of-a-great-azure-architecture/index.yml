summary: 'Du vill skapa fantastiska saker i Azure, men du vet inte riktigt vad det innebär. En mängd verktyg och tjänster står till ditt förfogande i Azure, men vad är viktigt för att det ska gå bra? Hur kan du övertyga dina kunder om att deras data är säkra? Kan din arkitektur klara en trafiktopp om en medierapport blir viral? Kan din arkitektur hantera fel på en eller flera viktiga komponenter? Använder du resurserna på det mest effektiva sättet? Om du använder viktiga principer i hela arkitekturen oavsett val av teknik kan du utforma, skapa och kontinuerligt förbättra arkitekturen.'
abstract: |
