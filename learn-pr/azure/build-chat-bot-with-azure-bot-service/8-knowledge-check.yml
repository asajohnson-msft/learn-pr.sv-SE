  - content: <span data-ttu-id="5fcdf-129">Vilka steg behövs för att använda QnA Maker i dina appar?</span><span class="sxs-lookup"><span data-stu-id="5fcdf-129">What step(s) are needed to use QnA Maker in your applications?</span></span>
