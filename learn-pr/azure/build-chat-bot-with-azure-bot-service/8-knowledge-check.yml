### YamlMime:ModuleUnit
uid: learn.build-azure-bot-services-bot.8-knowledge-check
title: Testa dina kunskaper
metadata:
  title: Testa dina kunskaper
  description: Kontrollera att du har förstått alla stegen i arbetet med att skapa en chattrobot med Azure Bot Service.
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.openlocfilehash: 9c4187ec4b1b72632f0ffa9e8a5166f59679e170
  ms.sourcegitcommit: f9023fdf01347b57619974b6961e1565cfc483d9
  ms.translationtype: HT
  ms.contentlocale: sv-SE
  ms.lasthandoff: 09/09/2018
  ms.locfileid: "44239099"
durationInMinutes: 10
quiz:
  title: Skapa neurala nätverk med TensorFlow och Azure Data Science Virtual Machine
  questions:
  - content: Vad skapades när Azure Web App-roboten distribuerades?
    choices:
    - content: En robottjänst
      isCorrect: false
      incorrectExplanation: En robottjänst skapades, men även något annat.
    - content: En webbapp
      isCorrect: false
      incorrectExplanation: En webbapp skapades, men även något annat.
    - content: En robottjänst och en webbapp
      isCorrect: true
    - content: Ingenting har distribuerats ännu
      isCorrect: false
      incorrectExplanation: Distributionen startades i samband med det här steget.
  - content: Vad skapar man med hjälp av QnA Maker?
    choices:
    - content: En tjänst som analyserar frågor och svar
      isCorrect: true
    - content: En tjänst som svarar på frågor
      isCorrect: false
      incorrectExplanation: Den hjälper till med att besvara frågor, men QnA Maker kan även göra annat
    - content: En tjänst som genererar nya svar på frågor
      isCorrect: false
      incorrectExplanation: QnA Maker genererar inte nya svar, men använder de svar som den redan har tillgång till.
    - content: En robot
      isCorrect: false
      incorrectExplanation: QnA Maker kan associeras med en robot men skapar inga egna robotar.
  - content: Vilka metoder kan du använda för att fylla på kunskapsbasen i QnA Maker?
    choices:
    - content: Endast manuell ifyllnad av kunskapsbasen är möjlig
      isCorrect: false
      incorrectExplanation: Du kan fylla på kunskapsbasen manuellt, men det finns andra metoder.
    - content: Med en textfil
      isCorrect: false
      incorrectExplanation: En textfil är inte den enda metoden du kan använda för att fylla på kunskapsbasen.
    - content: Med en URL
      isCorrect: false
      incorrectExplanation: En URL är inte den enda metoden du kan använda för att fylla på kunskapsbasen.
    - content: Med en textfil eller en URL
      isCorrect: true
  - content: Vilka steg behövs för att använda QnA Maker i dina appar?
    choices:
    - content: Spara
      isCorrect: false
      incorrectExplanation: Du behöver inte spara, men vissa andra steg måste utföras.
    - content: Spara och träna
      isCorrect: false
      incorrectExplanation: Träningen är viktig, men vad mer behöver du för att kunna använda tjänsten?
    - content: Spara, träna och publicera
      isCorrect: true
    - content: Publicera
      isCorrect: false
      incorrectExplanation: Tyvärr kan du inte gå direkt vidare till publicering.
  - content: Vilka paket utöver Bot Framework-paketen krävs för att kunna skapa och använda RESTful-tjänster?
    choices:
    - content: restify
      isCorrect: true
    - content: express
      isCorrect: false
      incorrectExplanation: Express används som ett komplett webbramverk – inte bara för att skapa RESTful-tjänster.
    - content: swagger
      isCorrect: false
      incorrectExplanation: Swagger används för att specificera, kompilera och testa dina API:er – inte bara för att skapa RESTful-tjänster.
    - content: babel
      isCorrect: false
      incorrectExplanation: Babel används för att kompilera nya versioner av JavaScript för webbläsare som inte stöder den nya syntaxen.
  - content: 'Om du befinner dig i Azure-portalen för Web App-roboten: vilket avsnitt går du till för att lägga till inställningar för QnA Maker?'
    choices:
    - content: All app service settings (Alla apptjänstinställningar)
      isCorrect: false
      incorrectExplanation: Med den här inställningen kan du ändra inställningarna för apptjänsten som är associerad med webbappen.
    - content: Programinställningar
      isCorrect: true
      correctExplanation: Bra! Gå vidare till nästa del av labbuppgiften.
    - content: Skapa
      isCorrect: false
      incorrectExplanation: I det här avsnittet kan du visa och hämta kod till roboten.
    - content: Kanaler
      isCorrect: false
      incorrectExplanation: I det här avsnittet kan du ansluta roboten till olika tjänster som den kan interagera med.
  - content: Vilket avsnitt i Azure-portalen går du till för att lägga till din robot i Microsoft Teams?
    choices:
    - content: All app service settings (Alla apptjänstinställningar)
      isCorrect: false
      incorrectExplanation: Den här inställningen kan du ändra.
    - content: Programinställningar
      isCorrect: false
      incorrectExplanation: Med den här inställningen kan du ange specifika inställningar för webbappen.
    - content: Skapa
      isCorrect: false
      incorrectExplanation: I det här avsnittet kan du visa och hämta kod till roboten.
    - content: Kanaler
      isCorrect: true
