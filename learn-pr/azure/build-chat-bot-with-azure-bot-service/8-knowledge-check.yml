      incorrectExplanation: <span data-ttu-id="2417d-123">Du kan fylla på kunskapsbasen manuellt, men det finns andra metoder.</span><span class="sxs-lookup"><span data-stu-id="2417d-123">You could manually populate the knowledge base, but there are other ways.</span></span>
