  - content: <span data-ttu-id="2417d-121">Vilka metoder kan du använda för att fylla på kunskapsbasen i QnA Maker?</span><span class="sxs-lookup"><span data-stu-id="2417d-121">What ways can you populate your knowledge base in QnA Maker?</span></span>
