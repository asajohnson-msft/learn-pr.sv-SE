      incorrectExplanation: <span data-ttu-id="2417d-112">Distributionen startades i samband med det här steget.</span><span class="sxs-lookup"><span data-stu-id="2417d-112">A deployment happened by this step.</span></span>
  - content: <span data-ttu-id="2417d-113">Vad skapar man med hjälp av QnA Maker?</span><span class="sxs-lookup"><span data-stu-id="2417d-113">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="2417d-114">En tjänst som analyserar frågor och svar</span><span class="sxs-lookup"><span data-stu-id="2417d-114">A service that takes in a set of questions and answers</span></span>
      isCorrect: true
    - content: <span data-ttu-id="2417d-115">En tjänst som svarar på frågor</span><span class="sxs-lookup"><span data-stu-id="2417d-115">A service to answer questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2417d-116">Den hjälper till med att besvara frågor, men det är inte allt som QnA Maker klarar av.</span><span class="sxs-lookup"><span data-stu-id="2417d-116">It helps answer questions, but that's not all QnA Maker can do.</span></span>
    - content: <span data-ttu-id="2417d-117">En tjänst som genererar nya svar på frågor</span><span class="sxs-lookup"><span data-stu-id="2417d-117">A service that generates new answers to questions</span></span>
