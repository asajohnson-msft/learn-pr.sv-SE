  - content: <span data-ttu-id="2417d-137">Vilka paket utöver Bot Framework-paketen krävs för att kunna skapa och använda RESTful-tjänster?</span><span class="sxs-lookup"><span data-stu-id="2417d-137">Other than the bot framework packages, what other package is needed to build and consume RESTful services?</span></span>
