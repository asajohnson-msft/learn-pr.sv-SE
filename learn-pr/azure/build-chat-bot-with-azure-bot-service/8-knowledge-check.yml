      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2417d-107">En robottjänst skapades, men även något annat.</span><span class="sxs-lookup"><span data-stu-id="2417d-107">A bot service was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="2417d-108">En webbapp</span><span class="sxs-lookup"><span data-stu-id="2417d-108">A web app</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2417d-109">En webbapp skapades, men även något annat.</span><span class="sxs-lookup"><span data-stu-id="2417d-109">A web app was created, but something else was, too.</span></span>
