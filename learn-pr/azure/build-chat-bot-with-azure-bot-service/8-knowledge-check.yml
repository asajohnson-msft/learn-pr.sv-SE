      isCorrect: true
  - content: <span data-ttu-id="2417d-129">Vilka steg behövs för att använda QnA Maker i dina appar?</span><span class="sxs-lookup"><span data-stu-id="2417d-129">What step(s) are needed to use QnA Maker in your applications?</span></span>
