  questions:
  - content: <span data-ttu-id="2417d-105">Vad skapades när Azure Web App-roboten distribuerades?</span><span class="sxs-lookup"><span data-stu-id="2417d-105">When the Azure web app bot was deployed, what all was created?</span></span>
