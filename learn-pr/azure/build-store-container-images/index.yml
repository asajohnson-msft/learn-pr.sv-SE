### YamlMime:Module
uid: learn.azure-container-registry
title: Skapa och lagra behållaravbildningar med Azure Container Registry
summary: Azure Container Registry är en hanterad Docker-registertjänst som baseras på Docker Registry 2.0 (öppen källkod). Container Registry är privat, körs i Azure och gör att du kan skapa, lagra och hantera avbildningar för alla typer av containerdistribution. Lär dig skapa och lagra behållaravbildningar med Azure Container Registry.
abstract: >
  I den här modulen kommer du att göra följande:
    - Skapa ett Azure-containerregister
    - Skapa en containeravbildning med Azure Container Registry Build
    - Distribuera den här containern till en Azure-containerinstans
    - Replikera containeravbildningen till flera Azure-datacenter
