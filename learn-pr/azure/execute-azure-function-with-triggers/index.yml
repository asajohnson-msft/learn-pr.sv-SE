title: Kör en Azure-funktion med utlösare
summary: Skapa en Azure-funktion som anropas från vanliga typer av utlösare.
abstract: >
  I den här modulen ska du:

  - Avgöra vilken utlösare som fungerar bäst för dina affärsbehov.

  - Skapa en timerutlösare för att anropa en funktion enligt ett konsekvent schema.

  - Skapa en HTTP-utlösare för att anropa en funktion när en HTTP-begäran tas emot.

  - Skapa en blobutlösare för att anropa en funktion när en blob skapas eller uppdateras i Azure Storage.
