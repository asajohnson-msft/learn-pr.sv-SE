metadata:
  title: Kör en Azure-funktion med utlösare
  description: En utlösare ansvarar för att köra en Azure-funktion och det finns många utlösare kan välja bland. Den här modulen kommer att visa några av de vanligaste typerna av utlösare och hur du kan konfigurera dem för att köra logik.
