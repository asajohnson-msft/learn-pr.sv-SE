quiz:
  title: Kunskapskontroll
  questions:
    - content: Anta att du arbetar på en start med begränsad. Varför kan du använda Azure datalagring via en lokal lösning?
      choices:
        - content: För att säkerställa att kör du på ett visst kaffemärke med maskinvara som kan användas för att skapa ett marknadsföring partnerskap med den maskinvaruleverantören.
          isCorrect: false
        - content: Azure användningsbaserad faktureringsmodellen kan du undvika att behöva köpa dyr maskinvara.
          isCorrect: true
          correctExplanation: 'Det finns inga stora, direkta kapitalutgifter (CapEx) med Azure. Du använder månadsbetalning för endast tjänsterna du använder (OpEx).'
        - content: Att få exakt kontroll över lagringsplats för dina data.
          isCorrect: false
    - content: Vilket av följande situationer ger de flesta fördelarna från hur du flyttar ett lokalt datalager till Azure?
      choices:
        - content: Oförutsägbara lagrings-begäran som ökar och minskar flera gånger under hela året.
          isCorrect: true
          correctExplanation: Azure datalagring är flexibel. Du kan snabbt och enkelt lägga till eller ta bort kapacitet. Du kan öka prestanda för att hantera toppar i belastningen eller försämra prestanda och minska kostnaderna. I samtliga fall måste betalar du för vad du använder.
        - content: 'Långsiktig, stadig ökning i lagringskrav.'
          isCorrect: false
        - content: Konsekvent och oföränderlig lagringskrav.
          isCorrect: false