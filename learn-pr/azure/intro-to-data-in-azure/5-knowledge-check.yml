quiz:
  title: <span data-ttu-id="84144-104">Kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="84144-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="84144-105">Din onlineportal för utbildning måste ha en post för varje användares fysiska adress och e-postadress.</span><span class="sxs-lookup"><span data-stu-id="84144-105">Your online learning portal needs to keep a record of each user's physical address and their email address.</span></span> <span data-ttu-id="84144-106">Vilka funktioner i Azure kan du använda för att hantera den här informationen?</span><span class="sxs-lookup"><span data-stu-id="84144-106">Which Azure features will let you manage this information well?</span></span>
    choices:
    - content: <span data-ttu-id="84144-107">Azure Archive</span><span class="sxs-lookup"><span data-stu-id="84144-107">Azure Archive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84144-108">Azure Archive är perfekt för lagring av äldre versioner av dina data så att du kan hämta dem när de behöver granskas eller vid andra aktiviteter som inträffar mer sällan.</span><span class="sxs-lookup"><span data-stu-id="84144-108">Azure Archive is ideal for storing older versions of your data so that you can retrieve it when it's required for auditing or other infrequent activities.</span></span>
    - content: <span data-ttu-id="84144-109">Azure SQL Database</span><span class="sxs-lookup"><span data-stu-id="84144-109">Azure SQL Database</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84144-110">Rätt!</span><span class="sxs-lookup"><span data-stu-id="84144-110">Correct!</span></span> <span data-ttu-id="84144-111">I Azure SQL Database kan du lagra relationsdata och snabbt hämta data med hjälp av frågor.</span><span class="sxs-lookup"><span data-stu-id="84144-111">Azure SQL Database helps store relational data and retrieves the data quickly with powerful queries.</span></span>
    - content: <span data-ttu-id="84144-112">Azure Files</span><span class="sxs-lookup"><span data-stu-id="84144-112">Azure Files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84144-113">Azure Files används för filresurser i molnet.</span><span class="sxs-lookup"><span data-stu-id="84144-113">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="84144-114">Det kan monteras samtidigt i molndistribuerade eller lokala installationer av Windows, Linux och macOS.</span><span class="sxs-lookup"><span data-stu-id="84144-114">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
  - content: <span data-ttu-id="84144-115">Simuleringsfilerna som används i säljutbildningsportalerna kan bli mycket stora.</span><span class="sxs-lookup"><span data-stu-id="84144-115">The simulation files used by the sales learning portals can grow to significantly large sizes.</span></span> <span data-ttu-id="84144-116">Vad har Azure för stöd för sådana filer?</span><span class="sxs-lookup"><span data-stu-id="84144-116">How will Azure support these files?</span></span>
    choices:
    - content: <span data-ttu-id="84144-117">Azure Blob Storage har stöd för filer upp till 8 TB</span><span class="sxs-lookup"><span data-stu-id="84144-117">Azure Blob storage can support files up to 8 TB in size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84144-118">Rätt!</span><span class="sxs-lookup"><span data-stu-id="84144-118">Correct!</span></span> <span data-ttu-id="84144-119">Med Azure Blob Storage kan du lagra och strömma stora video- och ljudfiler direkt till webbläsare var som helst i världen.</span><span class="sxs-lookup"><span data-stu-id="84144-119">Azure Blob storage provides the ability to store and stream large video or audio files directly to the browser from anywhere in the world.</span></span>
    - content: <span data-ttu-id="84144-120">Azure Files har stöd för att lagra och strömma stora filer.</span><span class="sxs-lookup"><span data-stu-id="84144-120">Azure Files can support storing and streaming of large files.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84144-121">Azure Files används för filresurser i molnet.</span><span class="sxs-lookup"><span data-stu-id="84144-121">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="84144-122">Det kan monteras samtidigt i molndistribuerade eller lokala installationer av Windows, Linux och macOS.</span><span class="sxs-lookup"><span data-stu-id="84144-122">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
    - content: <span data-ttu-id="84144-123">Azure Files har inte stöd för att lagra och strömma stora filer.</span><span class="sxs-lookup"><span data-stu-id="84144-123">Azure does not support storing and streaming of large files.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84144-124">I Azure kan du lagra och strömma stora video- och ljudfiler direkt till webbläsare var som helst i världen.</span><span class="sxs-lookup"><span data-stu-id="84144-124">Azure does have the ability to store and stream large video and audio files directly to the browser from anywhere in the world.</span></span>
  - content: <span data-ttu-id="84144-125">Vad har Azure för stöd när det gäller hållbarhet och tillförlitlighet för data?</span><span class="sxs-lookup"><span data-stu-id="84144-125">How does Azure support durability and reliability of data?</span></span>
    choices:
    - content: <span data-ttu-id="84144-126">Replikeringsfunktioner i Azure.</span><span class="sxs-lookup"><span data-stu-id="84144-126">Through Azure replication capabilities.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84144-127">Rätt!</span><span class="sxs-lookup"><span data-stu-id="84144-127">Correct!</span></span> <span data-ttu-id="84144-128">Azure har replikeringsfunktioner som skyddar data mot naturkatastrofer och där du kan kryptera data som skydd mot skadliga attacker.</span><span class="sxs-lookup"><span data-stu-id="84144-128">Azure provides replication capabilities to protect the data against natural disasters and supports encryption to protect the data against malicious attacks.</span></span>
    - content: <span data-ttu-id="84144-129">Du behöver ytterligare premiumfunktioner för att kryptera och dekryptera data, och tillförlitlighet kan fås via säkerhetskopiering hos tredje part.</span><span class="sxs-lookup"><span data-stu-id="84144-129">You need additional premium support to encrypt and decrypt your data, and reliability is supported by third-party backup features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84144-130">Du behöver inte några extrafunktioner, Azure har funktioner som skyddar dina data mot oförutsedda risker och hot.</span><span class="sxs-lookup"><span data-stu-id="84144-130">You don't need any additional support; Azure has the capability to protect your data against unforeseen risks and threats.</span></span>
    - content: <span data-ttu-id="84144-131">Azure har inga inbyggda funktioner för redundans eller kryptering.</span><span class="sxs-lookup"><span data-stu-id="84144-131">Azure does not have in-built redundancy and encryption features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84144-132">Azure har inbyggda funktioner som skyddar dina data mot risker och hot.</span><span class="sxs-lookup"><span data-stu-id="84144-132">Azure comes with in-built capabilities for protecting your data against risks and threats.</span></span>
