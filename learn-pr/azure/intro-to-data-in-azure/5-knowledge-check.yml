quiz:
  title: Kunskapskontroll
  questions:
  - content: Din onlineportal för utbildning måste ha en post för varje användares fysiska adress och e-postadress. Vilka funktioner i Azure kan du använda för att hantera den här informationen?
    choices:
    - content: Azure Archive
      isCorrect: false
      incorrectExplanation: Azure Archive är perfekt för lagring av äldre versioner av dina data så att du kan hämta dem när de behöver granskas eller vid andra aktiviteter som inträffar mer sällan.
    - content: Azure SQL Database
      isCorrect: true
      correctExplanation: Rätt! I Azure SQL Database kan du lagra relationsdata och snabbt hämta data med hjälp av frågor.
    - content: Azure Files
      isCorrect: false
      incorrectExplanation: Azure Files används för filresurser i molnet. Det kan monteras samtidigt i molndistribuerade eller lokala installationer av Windows, Linux och macOS.
  - content: Simuleringsfilerna som används i säljutbildningsportalerna kan bli mycket stora. Vad har Azure för stöd för sådana filer?
    choices:
    - content: Azure Blob Storage har stöd för filer upp till 8 TB
      isCorrect: true
      correctExplanation: Rätt! Med Azure Blob Storage kan du lagra och strömma stora video- och ljudfiler direkt till webbläsare var som helst i världen.
    - content: Azure Files har stöd för att lagra och strömma stora filer.
      isCorrect: false
      incorrectExplanation: Azure Files används för filresurser i molnet. Det kan monteras samtidigt i molndistribuerade eller lokala installationer av Windows, Linux och macOS.
    - content: Azure Files har inte stöd för att lagra och strömma stora filer.
      isCorrect: false
      incorrectExplanation: I Azure kan du lagra och strömma stora video- och ljudfiler direkt till webbläsare var som helst i världen.
  - content: Vad har Azure för stöd när det gäller hållbarhet och tillförlitlighet för data?
    choices:
    - content: Replikeringsfunktioner i Azure.
      isCorrect: true
      correctExplanation: Rätt! Azure har replikeringsfunktioner som skyddar data mot naturkatastrofer och där du kan kryptera data som skydd mot skadliga attacker.
    - content: Du behöver ytterligare premiumfunktioner för att kryptera och dekryptera data, och tillförlitlighet kan fås via säkerhetskopiering hos tredje part.
      isCorrect: false
      incorrectExplanation: Du behöver inte några extrafunktioner, Azure har funktioner som skyddar dina data mot oförutsedda risker och hot.
    - content: Azure har inga inbyggda funktioner för redundans eller kryptering.
      isCorrect: false
      incorrectExplanation: Azure har inbyggda funktioner som skyddar dina data mot risker och hot.
