quiz:
  title: 'Knowledge kontroll: hanterade identiteter för Azure-resurser'
  questions:
    - content: Användningen av hanterade identiteter för Azure-resurser ändra hur en app hur autentiserar till Azure Key Vault?
      choices:
        - content: Appen använder ett certifikat för att autentisera i stället för en hemlighet.
          isCorrect: false
        - content: Varje användare måste ange ett lösenord.
          isCorrect: false
        - content: Appen hämtar token från en token tjänst i stället för Azure Active Directory.
          isCorrect: true
          correctExplanation: 'När du aktiverar hanterad identitet på web Apps, aktiverar Azure en separat token-granting REST-tjänst som ska användas av din app. Din app kommer att begära token från den här tjänsten i stället för Azure Active Directory.'
        - content: Hanterade identiteter är automatiskt identifieras av Azure Key Vault och autentiseras automatiskt.
          isCorrect: false
    - content: Vilket av följande påståenden beskriver en viktig fördel med att använda hanterade identiteter för Azure-resurser för att autentisera en app till Key Vault?
      choices:
        - content: Med hjälp av hanterade identiteter förbättrar programmets prestanda.
          isCorrect: false
        - content: Med hjälp av hanterade identiteter eliminerar behovet av att hantera hemligheter under konfigurationen.
          isCorrect: true
          correctExplanation: Din app autentiserar till en token hanterade identiteter-tjänst med en hemlighet som införs i dess miljövariabler vid körning. Detta eliminerar behovet av att lagra hemligheter under konfigurationen.
        - content: Hanterade identiteter kan automatiskt bevilja behörigheter för Azure Key Vault.
          isCorrect: false