quiz:
  title: 'Kunskapskontroll: Hanterade identiteter för Azure-resurser'
  questions:
  - content: Hur ändrar användningen av hanterade identiteter för Azure-resurser hur en app autentiserar till Azure Key Vault?
    choices:
    - content: Appen använder ett certifikat för att autentisera i stället för en hemlighet.
      isCorrect: false
      incorrectExplanation: Appar *kan* använda hemligheter eller certifikat för att hämta autentiseringstoken från Azure Active Directory, men med hanterade identiteter behöver de inte det.
    - content: Varje användare måste ange ett lösenord.
      isCorrect: false
      incorrectExplanation: Det är *appen* som autentiserar till Key Vault, inte enskilda användare av appen. Användning av hanterade identiteter påverkar inte om din app kräver autentisering från användarna.
    - content: Appen hämtar token från en tokentjänst som drivs av funktionen för hanterade identiteter i stället för Azure Active Directory.
      isCorrect: true
      correctExplanation: Tokentjänsten för hanterade identiteter hämtar token från Azure Active Directory för din app och gör så att din app kan autentisera med en hemlighet som matas in i miljövariablerna.
    - content: Hanterade identiteter identifieras automatiskt av Key Vault och autentiseras automatiskt.
      isCorrect: false
      incorrectExplanation: Key Vault kontrollerar och hanterar inte identiteter. Identiteter finns i Azure Active Directory.
  - content: Vilket av följande påståenden beskriver en viktig fördel med att använda hanterade identiteter för Azure-resurser för att autentisera en app för Key Vault?
    choices:
    - content: Användning av hanterade identiteter förbättrar programmets prestanda.
      isCorrect: false
      incorrectExplanation: Användning av hanterade identiteter för Azure-resurser har ingen påverkan på programmets prestanda.
    - content: Hanterade identiteter eliminerar behovet av att hantera hemligheter i konfigurationen.
      isCorrect: true
      correctExplanation: Din app autentiserar till tokentjänsten för hanterade identiteter med en hemlighet som matas in i dess miljövariabler vid körning, vilket eliminerar behovet av att lagra hemligheter i konfigurationen.
    - content: Hanterade identiteter beviljas automatiskt behörigheter för Key Vault.
      isCorrect: false
      incorrectExplanation: Alla identiteter, inklusive hanterade identiteter, måste uttryckligen beviljas behörigheter i ett valv.
    - content: Hanterade identiteter gör det enklare att välja lösenord för fjärrtjänster.
      isCorrect: false
      incorrectExplanation: Funktionen för hanterade identiteter har ingen effekt på hemligheter eller arbetsflöden för autentisering med fjärrtjänster. Användning av hanterade identiteter påverkar endast hur din app autentiserar till Key Vault.
