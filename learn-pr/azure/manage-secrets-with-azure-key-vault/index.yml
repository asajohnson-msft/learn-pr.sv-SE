summary: 'Ditt program behöver tjänstlösenord, anslutningssträngar och andra hemliga konfigurationsvärden för att kunna göra sitt jobb. Det är riskfyllt att lagra och hantera hemliga värden, och varje användning medför risk för läckage. Azure Key Vault, i kombination med hanterade identiteter för Azure-resurser, kan Azure-webbappen att komma åt hemliga konfigurationsvärden enkelt och säkert utan att behöva lagra hemligheter i källkontroll eller konfiguration.'
abstract: |
  I den här modulen kommer du att göra följande:
  - Utforska vilka typer av information kan vara lagras i Azure Key Vault
  - Skapa ett Azure Key Vault och använda den för att lagra hemliga konfigurationsvärden
  - Aktivera säker åtkomst till valvet från en Azure App Service-webbapp med hanterade identiteter för Azure-resurser
  - Implementera ett webbprogram som hämtar hemligheter från valvet
