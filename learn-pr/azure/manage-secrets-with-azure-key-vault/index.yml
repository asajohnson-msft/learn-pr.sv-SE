title: Hantera hemligheter i dina webbappar med Azure Key Vault
summary: Ditt program behöver tjänstlösenord, anslutningssträngar och andra hemliga konfigurationsvärden för att kunna göra sitt jobb. Det är riskfyllt att lagra och hantera hemliga värden, och varje användning medför risk för läckage. Azure Key Vault, i kombination med funktionen Hanterad tjänstidentitet i Azure App Service, gör att din Azure-webbapp enkelt och säkert kan komma åt hemliga konfigurationsvärden utan att hemligheterna behöver lagras i din källkontroll eller konfiguration.
abstract: >
  I den här modulen ska du:

  - Skapa ett Azure Key Vault och använd det för att lagra hemliga konfigurationsvärden.

  - Upprätta säker åtkomst till valvet från en Azure App Service-webbapp med Hanterad tjänstidentitet.

  - Implementera ett ASP.NET Core-webbprogram som hämtar hemligheter från valvet.
