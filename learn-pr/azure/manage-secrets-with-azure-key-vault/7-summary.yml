quiz:
  title: '<span data-ttu-id="38112-104">Kunskapskontroll: Azure Key Vault</span><span class="sxs-lookup"><span data-stu-id="38112-104">Knowledge check: Azure Key Vault</span></span>'
  questions:
  - content: <span data-ttu-id="38112-105">Vilket av följande är **inte** en viktig fördel med Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="38112-105">Which of the following is **not** a primary benefit of Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="38112-106">Säker lagring av privat användarinformation.</span><span class="sxs-lookup"><span data-stu-id="38112-106">Secure storage of private user information.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="38112-107">Key Vault är avsett för att lagra programhemligheter, inte användarhemligheter.</span><span class="sxs-lookup"><span data-stu-id="38112-107">Key Vault is intended for storing application secrets, not user secrets.</span></span>
    - content: <span data-ttu-id="38112-108">Synkronisering av programhemligheter mellan flera instanser av ett program.</span><span class="sxs-lookup"><span data-stu-id="38112-108">Synchronizing application secrets among multiple instances of an application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-109">Key Vault gör att flera instanser av program kan komma åt samma hemligheter genom att lagra dem centralt.</span><span class="sxs-lookup"><span data-stu-id="38112-109">Key Vault does enable multiple instances of applications to access the same secrets by storing them centrally.</span></span>
    - content: <span data-ttu-id="38112-110">Minskat behov för programutvecklare att direkt hantera programhemligheter.</span><span class="sxs-lookup"><span data-stu-id="38112-110">Reducing the need for application developers to directly handle application secrets.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-111">Minskad manuell interaktion med hemligheter är en viktig fördel med Key Vault som ökar säkerheten.</span><span class="sxs-lookup"><span data-stu-id="38112-111">Reducing hands-on interaction with secrets is a primary benefit of Key Vault and increases security.</span></span>
    - content: <span data-ttu-id="38112-112">Kontrollera åtkomst till programhemligheter med tilldelningsbara behörigheter.</span><span class="sxs-lookup"><span data-stu-id="38112-112">Controlling access to application secrets with assignable permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-113">Key Vaults principer för åtkomstkontroll ökar hemlighetssäkerheten genom att begränsa åtkomst till hemligheter.</span><span class="sxs-lookup"><span data-stu-id="38112-113">Key Vault's access control policies increase secret security by limiting access to secrets.</span></span>
  - content: <span data-ttu-id="38112-114">Vilket av de här uttrycken beskriver autentiserings och auktoriseringsprocessen i Key Vault på bästa sätt?</span><span class="sxs-lookup"><span data-stu-id="38112-114">Which of these statements best describes Key Vault's authentication and authorization process?</span></span>
    choices:
    - content: <span data-ttu-id="38112-115">Program autentiserar till ett valv med användarnamnet och lösenordet för huvudutvecklaren och har fullständig åtkomst till alla hemligheter i valvet.</span><span class="sxs-lookup"><span data-stu-id="38112-115">Applications authenticate to a vault with the username and password of the lead developer and have full access to all secrets in the vault.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-116">Key Vault-autentisering använder inte användarnamn och lösenord, och program ska autentisera med sina egna identiteter, inte identiteten för en person.</span><span class="sxs-lookup"><span data-stu-id="38112-116">Key Vault authentication does not use usernames and passwords, and applications should authenticate with their own identities, not the identity of a person.</span></span>
    - content: <span data-ttu-id="38112-117">Program och användare autentiserar till ett valv med ett Microsoft-konto och har behörighet att komma åt specifika hemligheter.</span><span class="sxs-lookup"><span data-stu-id="38112-117">Applications and users authenticate to a vault with a Microsoft Account and are authorized to access specific secrets.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-118">Key Vault-autentisering använder Microsoft-konton, och åtkomstprinciper ger inte kontroll över enskilda hemligheter i ett valv.</span><span class="sxs-lookup"><span data-stu-id="38112-118">Key Vault authentication does not use Microsoft Accounts, and access policies do not offer control over individual secrets in a vault.</span></span>
    - content: <span data-ttu-id="38112-119">Program och användare autentiserar till ett valv med sina Azure Active Directory-identiteter och har behörighet att utföra olika åtgärder på alla hemligheter i valvet.</span><span class="sxs-lookup"><span data-stu-id="38112-119">Applications and users authenticate to a vault with their Azure Active Directory identities and are authorized to perform different actions on all secrets in the vault.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="38112-120">All autentisering till Key Vault använder Azure Active Directory-identiteter, och åtkomstprinciper baseras på åtgärder som gäller för alla hemligheter i valvet.</span><span class="sxs-lookup"><span data-stu-id="38112-120">All authentication to Key Vault uses Azure Active Directory identities, and access policies are based on actions that apply to every secret in the vault.</span></span>
    - content: <span data-ttu-id="38112-121">Program autentiserar till ett valv med hjälp av användarnamnen och lösenorden för de användare som loggar in till webbappen, och beviljas åtkomst till hemligheter som ägs av dessa användare.</span><span class="sxs-lookup"><span data-stu-id="38112-121">Applications authenticate to a vault using the usernames and passwords of users who sign in to the web app, and are granted access to secrets owned by those users.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-122">Användare av en app ska inte ha åtkomst till ett programs Key Vault, och valv ska inte användas för att lagra användarhemligheter.</span><span class="sxs-lookup"><span data-stu-id="38112-122">Users of an app should not have access to an application's Key Vault, and vaults should not be used to store user secrets.</span></span>
  - content: <span data-ttu-id="38112-123">Hur hjälper Key Vault till att skydda dina hemligheter när de har lästs in av din app?</span><span class="sxs-lookup"><span data-stu-id="38112-123">How does Key Vault help protect your secrets after they have been loaded by your app?</span></span>
    choices:
    - content: <span data-ttu-id="38112-124">Key Vault genererar automatiskt nya hemliga värden varje gång du läser in en hemlighet så att de aldrig kan återanvändas.</span><span class="sxs-lookup"><span data-stu-id="38112-124">Key Vault automatically generates new secret values each time you load a secret so they can never be reused.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-125">Key Vault genererar inte automatiskt nya hemliga värden.</span><span class="sxs-lookup"><span data-stu-id="38112-125">Key Vault does not automatically generate new secret values.</span></span>
    - content: <span data-ttu-id="38112-126">Key Vault-klientbiblioteket skyddar områden i minnet som används av ditt program för att förhindra oavsiktlig exponering av hemligheter.</span><span class="sxs-lookup"><span data-stu-id="38112-126">The Key Vault client library protects regions of memory used by your application to prevent accidental secret exposure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-127">Detta är inte en funktion i Key Vault-klientbiblioteket.</span><span class="sxs-lookup"><span data-stu-id="38112-127">This is not a feature of the Key Vault client library.</span></span>
    - content: <span data-ttu-id="38112-128">Key Vault dubbelkrypterar hemligheter, vilket kräver att din app dekrypterar dem lokalt varje gång de används.</span><span class="sxs-lookup"><span data-stu-id="38112-128">Key Vault double-encrypts secrets, requiring your app to decrypt them locally every time they are used.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="38112-129">Hemliga värden som returneras till din app från ett valv krypteras inte.</span><span class="sxs-lookup"><span data-stu-id="38112-129">Secret values returned to your app from a vault are not encrypted.</span></span>
    - content: <span data-ttu-id="38112-130">Det sker inte – hemligheter är oskyddade när de har lästs in av ditt program.</span><span class="sxs-lookup"><span data-stu-id="38112-130">It doesn't &mdash; secrets are unprotected once they are loaded by your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="38112-131">När hemligheter har lästs in av en app är de oskyddade.</span><span class="sxs-lookup"><span data-stu-id="38112-131">Once secrets have been loaded by an app, they are unprotected.</span></span> <span data-ttu-id="38112-132">Se till att inte logga, lagra eller returnera dem i klientsvar i programkoden.</span><span class="sxs-lookup"><span data-stu-id="38112-132">Take care not to log them, store them or return them in client responses in your application code.</span></span>
