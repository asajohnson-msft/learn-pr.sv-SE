quiz:
  title: 'Kunskapskontroll: Azure Key Vault'
  questions:
    - content: Vilket av följande är **inte** en fördel med Azure Key Vault?
      choices:
        - content: Säker lagring av privat användarinformation.
          isCorrect: true
          correctExplanation: 'Key Vault är avsett för att lagra programhemligheter, inte användarhemligheter.'
        - content: Synkronisering av programhemligheter mellan flera instanser av ett program.
          isCorrect: false
        - content: Minskat behov för programutvecklare att direkt hantera programhemligheter.
          isCorrect: false
        - content: Kontrollera åtkomst till programhemligheter med tilldelningsbara behörigheter.
          isCorrect: false
    - content: Vilket av de här uttrycken som bäst beskriver Azure Key Vault-autentisering och auktoriseringsprocessen?
      choices:
        - content: Program autentiserar till ett valv med användarnamnet och lösenordet för huvudutvecklaren och har fullständig åtkomst till alla hemligheter i valvet.
          isCorrect: false
        - content: Program och användare autentisera till ett valv med ett Microsoft-konto och har behörighet att komma åt specifika hemligheter.
          isCorrect: false
        - content: Program och användare autentisera till ett valv med deras Azure Active Directory-identiteter och har behörighet att utföra åtgärder på alla hemligheter i valvet.
          isCorrect: true
          correctExplanation: Autentisering till Key Vault använder Azure Active Directory-identiteter. Åtkomstprinciper används för auktorisering av åtgärder som gäller för varje hemligheten i valvet.
        - content: Program autentisera till ett valv med det användarnamn och lösenord för en användare som loggar in på webbappen och beviljas åtkomst till hemligheter som ägs av användaren.
          isCorrect: false
    - content: Hur hjälper Azure Key Vault till att skydda din hemliga när de har lästs in av din app?
      choices:
        - content: Azure Key Vault genererar automatiskt en ny hemlighet efter varje användning.
          isCorrect: false
        - content: Klientbiblioteket för Azure Key Vault skyddar områden i minnet som används av ditt program för att förhindra oavsiktlig hemliga exponering.
          isCorrect: false
        - content: 'Azure Key Vault krypterar double-hemligheter, som kräver din app för att dekryptera dem. lokalt varje gång de används.'
          isCorrect: false
        - content: Din hemliga skyddas inte. Hemligheter är oskyddade när de har lästs in av ditt program.
          isCorrect: true
          correctExplanation: 'När hemligheter har lästs in av en app är de oskyddade. Se till att inte logga dem, lagra dem eller returnera dem i klientens svar.'