quiz:
  title: <span data-ttu-id="d737c-104">Testa dina kunskaper</span><span class="sxs-lookup"><span data-stu-id="d737c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="d737c-105">Vilket av följande är **inte** en fördel med Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="d737c-105">Which of the following is **not** a benefit of Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="d737c-106">Säker lagring av privat användarinformation.</span><span class="sxs-lookup"><span data-stu-id="d737c-106">Secure storage of private user information.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d737c-107">Key Vault är avsett för att lagra programhemligheter, inte användarhemligheter.</span><span class="sxs-lookup"><span data-stu-id="d737c-107">Key Vault is intended for storing application secrets, not user secrets.</span></span>
    - content: <span data-ttu-id="d737c-108">Synkronisering av programhemligheter mellan flera instanser av ett program.</span><span class="sxs-lookup"><span data-stu-id="d737c-108">Synchronizing application secrets among multiple instances of an application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-109">Minskat behov för programutvecklare att direkt hantera programhemligheter.</span><span class="sxs-lookup"><span data-stu-id="d737c-109">Reducing the need for application developers to directly handle application secrets.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-110">Kontrollera åtkomst till programhemligheter med tilldelningsbara behörigheter.</span><span class="sxs-lookup"><span data-stu-id="d737c-110">Controlling access to application secrets with assignable permissions.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="d737c-111">Vilket av de här uttrycken beskriver autentiserings och auktoriseringsprocessen i Azure Key Vault på bästa sätt?</span><span class="sxs-lookup"><span data-stu-id="d737c-111">Which of these statements best describes Azure Key Vault's authentication and authorization process?</span></span>
    choices:
    - content: <span data-ttu-id="d737c-112">Program autentiserar till ett valv med användarnamnet och lösenordet för huvudutvecklaren och har fullständig åtkomst till alla hemligheter i valvet.</span><span class="sxs-lookup"><span data-stu-id="d737c-112">Applications authenticate to a vault with the username and password of the lead developer and have full access to all secrets in the vault.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-113">Program och användare autentiserar till ett valv med ett Microsoft-konto och har behörighet att komma åt specifika hemligheter.</span><span class="sxs-lookup"><span data-stu-id="d737c-113">Applications and users authenticate to a vault with a Microsoft account and are authorized to access specific secrets.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-114">Program och användare autentiserar till ett valv med sina Azure Active Directory-identiteter och har behörighet att utföra åtgärder på alla hemligheter i valvet.</span><span class="sxs-lookup"><span data-stu-id="d737c-114">Applications and users authenticate to a vault with their Azure Active Directory identities and are authorized to perform actions on all secrets in the vault.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d737c-115">Autentisering till Key Vault använder Azure Active Directory-identiteter.</span><span class="sxs-lookup"><span data-stu-id="d737c-115">Authentication to Key Vault uses Azure Active Directory identities.</span></span> <span data-ttu-id="d737c-116">Åtkomstprinciper används för auktorisering av åtgärder som gäller för alla hemligheter i valvet.</span><span class="sxs-lookup"><span data-stu-id="d737c-116">Access policies are used to provide authorization for actions that apply to every secret in the vault.</span></span>
    - content: <span data-ttu-id="d737c-117">Program autentiserar till ett valv med hjälp av användarnamn och lösenord för en användare som loggar in på webbappen och beviljas åtkomst till hemligheter som ägs av den användaren.</span><span class="sxs-lookup"><span data-stu-id="d737c-117">Applications authenticate to a vault with the username and password of a user that signs in to the web app, and is granted access to secrets owned by that user.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="d737c-118">Hur hjälper Azure Key Vault till att skydda dina hemligheter när de har lästs in av din app?</span><span class="sxs-lookup"><span data-stu-id="d737c-118">How does Azure Key Vault help protect your secrets after they have been loaded by your app?</span></span>
    choices:
    - content: <span data-ttu-id="d737c-119">Azure Key Vault genererar automatiskt en ny hemlighet efter varje användning.</span><span class="sxs-lookup"><span data-stu-id="d737c-119">Azure Key Vault automatically generates a new secret after every use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-120">Azure Key Vault-klientbiblioteket skyddar områden i minnet som används av ditt program för att förhindra oavsiktlig exponering av hemligheter.</span><span class="sxs-lookup"><span data-stu-id="d737c-120">The Azure Key Vault client library protects regions of memory used by your application to prevent accidental secret exposure.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-121">Azure Key Vault dubbelkrypterar hemligheter, vilket kräver att din app dekrypterar dem lokalt varje gång de används.</span><span class="sxs-lookup"><span data-stu-id="d737c-121">Azure Key Vault double-encrypts secrets, requiring your app to decrypt them locally every time they're used.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d737c-122">Dina hemligheter skyddas inte.</span><span class="sxs-lookup"><span data-stu-id="d737c-122">It doesn't protect your secrets.</span></span> <span data-ttu-id="d737c-123">Hemligheterna är oskyddade när de har lästs in av ditt program.</span><span class="sxs-lookup"><span data-stu-id="d737c-123">Secrets are unprotected once they're loaded by your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d737c-124">När hemligheter har lästs in av en app är de oskyddade.</span><span class="sxs-lookup"><span data-stu-id="d737c-124">Once secrets have been loaded by an app, they are unprotected.</span></span> <span data-ttu-id="d737c-125">Se till att inte logga dem, lagra dem eller returnera dem i klientens svar.</span><span class="sxs-lookup"><span data-stu-id="d737c-125">Make sure to not log them, store them, or return them in client responses.</span></span>
