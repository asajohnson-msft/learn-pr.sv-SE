quiz:
  title: 'Kunskapskontroll: Hanterad tjänstidentitet'
  questions:
  - content: Hur ändrar användningen av en hanterad tjänstidentitet (MSI) sättet en app autentiserar till Azure Key Vault?
    choices:
    - content: Appen använder ett certifikat för att autentisera i stället för en hemlighet.
      isCorrect: false
      incorrectExplanation: Appar *kan* använda hemligheter eller certifikat för att hämta autentiseringstoken från Azure Active Directory, men med MSI behöver de inte det.
    - content: Varje användare måste ange ett lösenord.
      isCorrect: false
      incorrectExplanation: Det är *appen* som autentiserar till Key Vault, inte enskilda användare av appen. Användning av MSI påverkar inte om din app kräver autentisering från användarna.
    - content: Appen hämtar token från en tokentjänst som drivs av MSI i stället för Azure Active Directory.
      isCorrect: true
      correctExplanation: MSI-tokentjänsten hämtar token från Azure Active Directory för din app och gör så att din app kan autentisera med en hemlighet som matas in i miljövariablerna.
    - content: MSI-identiteter som hanteras av Key Vault identifieras och autentiseras automatiskt.
      isCorrect: false
      incorrectExplanation: Key Vault kontrollerar och hanterar inte identiteter. Identiteter finns i Azure Active Directory.
  - content: Vilket av följande påståenden beskriver en viktig fördel med att använda MSI för att autentisera en app för Key Vault?
    choices:
    - content: MSI förbättrar programprestanda.
      isCorrect: false
      incorrectExplanation: MSI har ingen effekt på ditt programs prestanda.
    - content: MSI eliminerar behovet av att hantera hemligheter i konfigurationen.
      isCorrect: true
      correctExplanation: Din app autentiserar till MSI-tokentjänsten med en hemlighet som matas in i dess miljövariabler vid körning, vilket eliminerar behovet av att lagra hemligheter i konfigurationen.
    - content: MSI-identiteter beviljas automatiskt behörigheter för Key Vault.
      isCorrect: false
      incorrectExplanation: Alla identiteter, inklusive MSI-identiteter, måste uttryckligen beviljas behörigheter i ett valv.
    - content: MSI gör det enklare att välja lösenord för fjärrtjänster.
      isCorrect: false
      incorrectExplanation: MSI har ingen effekt på hemligheter eller arbetsflöden för autentisering med fjärrtjänster. MSI påverkar endast hur din app autentiserar till Key Vault.
