quiz:
  title: '<span data-ttu-id="2bfdf-104">Kunskapskontroll: Hanterad tjänstidentitet</span><span class="sxs-lookup"><span data-stu-id="2bfdf-104">Knowledge check: Managed Service Identity</span></span>'
  questions:
  - content: <span data-ttu-id="2bfdf-105">Hur ändrar användningen av en hanterad tjänstidentitet (MSI) sättet en app autentiserar till Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="2bfdf-105">How does using Managed Service Identity (MSI) change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="2bfdf-106">Appen använder ett certifikat för att autentisera i stället för en hemlighet.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2bfdf-107">Appar *kan* använda hemligheter eller certifikat för att hämta autentiseringstoken från Azure Active Directory, men med MSI behöver de inte det.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with MSI they don't have to.</span></span>
    - content: <span data-ttu-id="2bfdf-108">Varje användare måste ange ett lösenord.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2bfdf-109">Det är *appen* som autentiserar till Key Vault, inte enskilda användare av appen.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="2bfdf-110">Användning av MSI påverkar inte om din app kräver autentisering från användarna.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-110">Use of MSI does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="2bfdf-111">Appen hämtar token från en tokentjänst som drivs av MSI i stället för Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-111">The app gets tokens from a token service powered by MSI instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2bfdf-112">MSI-tokentjänsten hämtar token från Azure Active Directory för din app och gör så att din app kan autentisera med en hemlighet som matas in i miljövariablerna.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-112">The MSI token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="2bfdf-113">MSI-identiteter som hanteras av Key Vault identifieras och autentiseras automatiskt.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-113">MSI identities are managed by Key Vault and are recognized and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2bfdf-114">Key Vault kontrollerar och hanterar inte identiteter.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="2bfdf-115">Identiteter finns i Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="2bfdf-116">Vilket av följande påståenden beskriver en viktig fördel med att använda MSI för att autentisera en app för Key Vault?</span><span class="sxs-lookup"><span data-stu-id="2bfdf-116">Which one of these statements describes a primary benefit of using MSI to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="2bfdf-117">MSI förbättrar programprestanda.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-117">MSI improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2bfdf-118">MSI har ingen effekt på ditt programs prestanda.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-118">MSI has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="2bfdf-119">MSI eliminerar behovet av att hantera hemligheter i konfigurationen.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-119">MSI eliminates the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2bfdf-120">Din app autentiserar till MSI-tokentjänsten med en hemlighet som matas in i dess miljövariabler vid körning, vilket eliminerar behovet av att lagra hemligheter i konfigurationen.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-120">Your app authenticates to the MSI token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="2bfdf-121">MSI-identiteter beviljas automatiskt behörigheter för Key Vault.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-121">MSI identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2bfdf-122">Alla identiteter, inklusive MSI-identiteter, måste uttryckligen beviljas behörigheter i ett valv.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-122">All identities, including MSI identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="2bfdf-123">MSI gör det enklare att välja lösenord för fjärrtjänster.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-123">MSI makes it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2bfdf-124">MSI har ingen effekt på hemligheter eller arbetsflöden för autentisering med fjärrtjänster.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-124">MSI has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="2bfdf-125">MSI påverkar endast hur din app autentiserar till Key Vault.</span><span class="sxs-lookup"><span data-stu-id="2bfdf-125">MSI only impacts how your app authenticates to Key Vault.</span></span>
