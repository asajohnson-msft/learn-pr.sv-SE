content: >
  [!include[](includes/4-reduce-latency-traffic-manager.md)]
quiz:
  title: 'Kunskapskontroll: Minska svarstiden med Traffic Manager'
  questions:
  - content: Hur minskar Traffic Manager svarstiden?
    choices:
    - content: Den väljer enbart de snabbaste nätverken mellan slutpunkter.
      isCorrect: false
      incorrectExplanation: Traffic Manager tar inte hänsyn till specifika nätverkshastigheter.
    - content: Den väljer den slutpunkt som är närmast användarens DNS-server.
      isCorrect: true
      correctExplanation: Att välja den server som är närmast användaren är ett bra sätt att minska svarstiden.
    - content: Den cachelagrar innehåll, på ungefär samma sätt som nätverk för innehållsleverans fungerar.
      isCorrect: false
      incorrectExplanation: Traffic Manager ser inte den trafik som skickas mellan klienten och servern, och cachelagrar inte heller innehåll.
  - content: Du bor i England, men din DNS-server finns i Italien. Hur dirigerar Traffic Manager trafik?
    choices:
    - content: Den väljer den tjänst som är närmast England.
      isCorrect: false
      incorrectExplanation: Traffic Manager använder den _DNS-server_ som är närmast användaren, inte användarens plats, för att dirigera trafik.
    - content: Den väljer den tjänst som är närmast Italien.
      isCorrect: true
      correctExplanation: Traffic Manager använder den _DNS-server_ som är närmast användaren, inte användarens plats, för att dirigera trafik.
