quiz:
  title: '<span data-ttu-id="21cd7-104">Kunskapskontroll: Minska svarstiden med Traffic Manager</span><span class="sxs-lookup"><span data-stu-id="21cd7-104">Knowledge Check: Reduce latency with Traffic Manager</span></span>'
  questions:
  - content: <span data-ttu-id="21cd7-105">Hur minskar Traffic Manager svarstiden?</span><span class="sxs-lookup"><span data-stu-id="21cd7-105">How does Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="21cd7-106">Den väljer enbart de snabbaste nätverken mellan slutpunkter.</span><span class="sxs-lookup"><span data-stu-id="21cd7-106">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="21cd7-107">Traffic Manager tar inte hänsyn till specifika nätverkshastigheter.</span><span class="sxs-lookup"><span data-stu-id="21cd7-107">Traffic Manager does not take specific network speeds into account.</span></span>
    - content: <span data-ttu-id="21cd7-108">Den väljer den slutpunkt som är närmast användarens DNS-server.</span><span class="sxs-lookup"><span data-stu-id="21cd7-108">It chooses the endpoint that's closest to the user's DNS server.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="21cd7-109">Att välja den server som är närmast användaren är ett bra sätt att minska svarstiden.</span><span class="sxs-lookup"><span data-stu-id="21cd7-109">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="21cd7-110">Den cachelagrar innehåll, på ungefär samma sätt som nätverk för innehållsleverans fungerar.</span><span class="sxs-lookup"><span data-stu-id="21cd7-110">It caches content, similar to how content delivery networks work.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="21cd7-111">Traffic Manager ser inte den trafik som skickas mellan klienten och servern, och cachelagrar inte heller innehåll.</span><span class="sxs-lookup"><span data-stu-id="21cd7-111">Traffic Manager doesn't see the traffic that's passed between the client and server, nor does it cache content.</span></span>
  - content: <span data-ttu-id="21cd7-112">Du bor i England, men din DNS-server finns i Italien.</span><span class="sxs-lookup"><span data-stu-id="21cd7-112">You live in England, but your DNS server is in Italy.</span></span> <span data-ttu-id="21cd7-113">Hur dirigerar Traffic Manager trafik?</span><span class="sxs-lookup"><span data-stu-id="21cd7-113">How does Traffic Manager direct traffic?</span></span>
    choices:
    - content: <span data-ttu-id="21cd7-114">Den väljer den tjänst som är närmast England.</span><span class="sxs-lookup"><span data-stu-id="21cd7-114">It chooses the service that's closest to England.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="21cd7-115">Traffic Manager använder den _DNS-server_ som är närmast användaren, inte användarens plats, för att dirigera trafik.</span><span class="sxs-lookup"><span data-stu-id="21cd7-115">Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic.</span></span>
    - content: <span data-ttu-id="21cd7-116">Den väljer den tjänst som är närmast Italien.</span><span class="sxs-lookup"><span data-stu-id="21cd7-116">It chooses the service that's closest to Italy.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="21cd7-117">Traffic Manager använder den _DNS-server_ som är närmast användaren, inte användarens plats, för att dirigera trafik.</span><span class="sxs-lookup"><span data-stu-id="21cd7-117">Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic.</span></span>
