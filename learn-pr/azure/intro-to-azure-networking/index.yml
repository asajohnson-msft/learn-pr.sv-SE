summary: För att köra din app eller tjänst i molnet behöver du ett snabbt och säkert nätverk. Lär dig några av grunderna med Azure-nätverk, till exempel vad virtuella nätverk och nätverkssäkerhetsgrupper är för något. Du får även lära dig hur Azure-nätverk hjälper till att förbättra återhämtningsförmågan, det vill säga förmågan att återhämtas när tjänstens drift avbryts, och hur det minskar svarstiden.
