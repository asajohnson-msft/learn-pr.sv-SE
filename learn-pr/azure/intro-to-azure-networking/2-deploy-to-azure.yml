quiz:
  title: 'Kunskapskontroll: Distribuera din webbplats till Azure'
  questions:
    - content: Vad är en Azure-_region_?
      choices:
        - content: Ett Azure-datacenter inom en viss geografisk plats.
          isCorrect: true
          correctExplanation: 'Azure-regioner hjälper dig att leverera dina appar och tjänster som är närmast dina användare. USA, västra och Europa, norra är exempel.'
        - content: Ett sätt att dela upp nätverk till mindre nätverk.
          isCorrect: false
        - content: Brandväggsregler som definierar trafikflödet till och från Azure.
          isCorrect: false
    - content: Vilket av följande är sant om virtuella nätverk?
      choices:
        - content: Du konfigurerar virtuella nätverk via programvara.
          isCorrect: true
          correctExplanation: Programvara gör att du kan hantera ett virtuellt nätverk precis som ditt eget nätverk. Azure underhåller den fysiska maskinvaran åt dig.
        - content: Ett virtuellt nätverk accepterar nätverkstrafik på alla portar. Du konfigurerar brandväggen via virtuella datorer.
          isCorrect: false
        - content: Virtuella nätverk är alltid kan nås från internet.
          isCorrect: false