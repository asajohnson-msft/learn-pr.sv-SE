quiz:
  title: '<span data-ttu-id="b80f6-104">Kunskapskontroll: Distribuera din webbplats till Azure</span><span class="sxs-lookup"><span data-stu-id="b80f6-104">Knowledge Check: Deploy your site to Azure</span></span>'
  questions:
  - content: <span data-ttu-id="b80f6-105">Vad är en Azure-_region_?</span><span class="sxs-lookup"><span data-stu-id="b80f6-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="b80f6-106">Ett Azure-datacenter inom en viss geografisk plats.</span><span class="sxs-lookup"><span data-stu-id="b80f6-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b80f6-107">Azure-regioner hjälper dig att leverera dina appar och tjänster som är närmast dina användare.</span><span class="sxs-lookup"><span data-stu-id="b80f6-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="b80f6-108">USA, västra och Europa, norra är exempel.</span><span class="sxs-lookup"><span data-stu-id="b80f6-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="b80f6-109">Ett sätt att dela upp nätverk till mindre nätverk.</span><span class="sxs-lookup"><span data-stu-id="b80f6-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b80f6-110">Azure-nätverk delas upp i _undernät_.</span><span class="sxs-lookup"><span data-stu-id="b80f6-110">Azure networks are broken into _subnets_.</span></span>
    - content: <span data-ttu-id="b80f6-111">Brandväggsregler som definierar vilken trafik som kan flöda in och ut ur Azure.</span><span class="sxs-lookup"><span data-stu-id="b80f6-111">Firewall rules which define what traffic can flow in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b80f6-112">Du använder _nätverkssäkerhetsgrupper_ för att definiera brandväggsregler.</span><span class="sxs-lookup"><span data-stu-id="b80f6-112">You use _network security groups_ to define firewall rules.</span></span>
  - content: <span data-ttu-id="b80f6-113">Vilket av följande är sant om virtuella nätverk?</span><span class="sxs-lookup"><span data-stu-id="b80f6-113">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="b80f6-114">Du konfigurerar virtuella nätverk via programvara.</span><span class="sxs-lookup"><span data-stu-id="b80f6-114">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b80f6-115">Programvara gör att du kan hantera ett virtuellt nätverk precis som ditt eget nätverk.</span><span class="sxs-lookup"><span data-stu-id="b80f6-115">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="b80f6-116">Azure underhåller den fysiska maskinvaran åt dig.</span><span class="sxs-lookup"><span data-stu-id="b80f6-116">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="b80f6-117">Ett virtuellt nätverk accepterar nätverkstrafik på alla portar.</span><span class="sxs-lookup"><span data-stu-id="b80f6-117">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="b80f6-118">Du konfigurerar brandväggen via virtuella datorer.</span><span class="sxs-lookup"><span data-stu-id="b80f6-118">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b80f6-119">Du kan associera ditt virtuella nätverk med en nätverkssäkerhetsgrupp som fungerar som en brandvägg på molnnivå.</span><span class="sxs-lookup"><span data-stu-id="b80f6-119">You can associate your virtual network with a network security group, which acts as a cloud-level firewall.</span></span>
    - content: <span data-ttu-id="b80f6-120">Virtuella nätverk kan alltid nås från Internet.</span><span class="sxs-lookup"><span data-stu-id="b80f6-120">Virtual networks are always reachable from the internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b80f6-121">Även om ett virtuellt nätverk kan nås från Internet som standard konfigurerar du vilka nätverk, inklusive privata nätverk, som kan nå ditt.</span><span class="sxs-lookup"><span data-stu-id="b80f6-121">Although a virtual network is reachable from the internet by default, you configure which networks, including private networks, can reach yours.</span></span>
