quiz:
  title: 'Kunskapskontroll: Skala med Azure Load Balancer'
  questions:
  - content: Vilket av följande är sant för Azure Load Balancer?
    choices:
    - content: Du måste använda Azure Load Balancer om du vill distribuera trafik mellan virtuella datorer som körs i Azure.
      isCorrect: false
      incorrectExplanation: Du kan använda Azure Load Balancer eller själv konfigurera belastningsutjämning för programvara på en virtuell dator.
    - content: Azure Load Balancer fungerar endast med Internetriktad trafik.
      isCorrect: false
      incorrectExplanation: Du kan konfigurera Azure Load Balancer för att distribuera trafik mellan system som kan nås från Internet eller endast från ett privat nätverk.
    - content: Azure Load Balancer distribuerar trafiken mellan liknande system, vilket gör dina tjänster mer tillgängliga.
      isCorrect: true
      correctExplanation: Om ett system inte är tillgängligt slutar Azure Load Balancer att skicka trafik till det. Sedan dirigerar den trafik till en av de tillgängliga servrarna.
