summary: Det är bra för företag att flytta data så snabbt som möjligt. Här får du lära dig om diskprestanda i Azure och hur cachelagring hjälpa dig att optimera Läs- och skrivåtkomst till lagring. Jämför typer av Azure storage cachelagring och se hur du aktiverar cachelagring för att optimera prestanda för Virtuella Azure-diskar.
abstract: |
  I den här modulen kommer du att göra följande:
  - Beskriv de viktiga övervägandena kring diskprestanda i Azure (IOPS)
  - Beskriv effekterna av cachelagring på diskprestanda i Azure
  - Aktivera och hantera inställningar för cachelagring med Azure portal
  - Aktivera och hantera inställningar för cachelagring med PowerShell
