quiz:
  title: Kunskapskontroll – Design för säkerhet
  questions:
  - content: Vilka av följande typer av data kan behöva ha säkerhetsskydd?
    choices:
    - content: Kundinformation som innehåller personuppgifter
      isCorrect: false
      incorrectExplanation: Det är viktigt att ge dessa data rätt säkerhetsskydd men det är inte det enda rätta valet.
    - content: Finansiella data som stöd för verksamheten
      isCorrect: false
      incorrectExplanation: Det är viktigt att ge dessa data rätt säkerhetsskydd men det är inte det enda rätta valet.
    - content: Data som innehåller immateriell egendom
      isCorrect: false
      incorrectExplanation: Det är viktigt att ge dessa data rätt säkerhetsskydd men det är inte det enda rätta valet.
    - content: Alla alternativ ovan kan behöva säkerhetsskydd
      isCorrect: true
      correctExplanation: Alla alternativ ovan kan ha ytterligare säkerhetsskydd.
  - content: Vilket av följande är ett exempel på en attack du kan se på perimeternivå?
    choices:
    - content: Exponerade autentiseringsuppgifter som publicerats online
      isCorrect: false
      incorrectExplanation: Exponerade autentiseringsuppgifter är en enorm risk för en organisation men är inte en perimeterattack.
    - content: En SYN flood-attack
      isCorrect: true
      correctExplanation: SYN flood-attacker är en typ av DoS-attack som ofta sker i nätverksperimetern.
    - content: Door drafting för att komma in i ett datacenter
      isCorrect: false
      incorrectExplanation: Door drafting är en attack på den fysiska nivån.
    - content: Utpressningstrojaner som krypterar diskarna för en virtuell dator
      isCorrect: false
      incorrectExplanation: Utpressningstrojaner är en attack på VM-/beräkningsnivå.
