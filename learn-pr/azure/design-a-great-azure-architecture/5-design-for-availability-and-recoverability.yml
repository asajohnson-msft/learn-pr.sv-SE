quiz:
  title: Kunskapskontroll – Design för tillgänglighet och återställning
  questions:
  - content: Vilket av följande måste beaktas när du fastställer vilket serviceavtal du kan åta dig gentemot kunder?
    choices:
    - content: Det SLA som du kan tillhandahålla för tjänster som du är direkt ansvarig för att hantera
      isCorrect: false
      incorrectExplanation: Det här är viktigt att överväga när du fastställer det SLA som du kan åta dig för kunder, men det är inte det enda rätta valet.
    - content: SLA för molntjänster som du använder i din arkitektur
      isCorrect: false
      incorrectExplanation: Det här är viktigt att överväga när du fastställer det SLA som du kan åta dig för kunder, men det är inte det enda rätta valet.
    - content: SLA för nätverkstjänster för anslutning till lokala beroenden
      isCorrect: false
      incorrectExplanation: Det här är viktigt att överväga när du fastställer det SLA som du kan åta dig för kunder, men det är inte det enda rätta valet.
    - content: Allt ovanstående måste beaktas när du fastställer vilket serviceavtal du kan åta dig gentemot kunder
      isCorrect: true
      correctExplanation: Allt ovanstående måste beaktas när du fastställer vilket serviceavtal du kan åta dig gentemot kunder
  - content: Vilket av följande skulle påverka din definierade RPO?
    choices:
    - content: Frekvensen för säkerhetskopior av databasen
      isCorrect: true
      correctExplanation: Eftersom målet för återställningspunkten handlar om den mängd dataförlust som är acceptabel, så måste säkerhetskopieringsfrekvensen vara inom den tidsperioden och påverkas direkt av din definierade RPO.
    - content: Antalet regioner som data replikeras till
      isCorrect: false
      incorrectExplanation: Antalet regioner som data replikeras till är ett viktigt övervägande, men påverkas inte av din definierade RPO.
    - content: Antalet instanser i ett databaskluster
      isCorrect: false
      incorrectExplanation: Antalet instanser i ett databaskluster kan vara ett viktigt beslut, men påverkas inte av din definierade RPO.
    - content: Den typ av lastbalanseringsteknik som används i ditt program
      isCorrect: false
      incorrectExplanation: Typen av lastbalanseringsteknik som används i ditt program kan vara ett viktigt beslut, men påverkas inte av din definierade RPO.
