  questions:
  - content: <span data-ttu-id="5d881-105">Vilket av följande är ett exempel på något du kan lösa i säkerhetsgrundpelaren?</span><span class="sxs-lookup"><span data-stu-id="5d881-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
    choices:
    - content: <span data-ttu-id="5d881-106">Definiera en princip för säkerhetskopiering av virtuella datorer</span><span class="sxs-lookup"><span data-stu-id="5d881-106">Defining a policy for virtual machine backup</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d881-107">Principen för säkerhetskopiering för virtuella datorer är betydande men faller inte inom säkerhetsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-107">The backup policy for virtual machines is important, but does not fall within the security pillar.</span></span>
