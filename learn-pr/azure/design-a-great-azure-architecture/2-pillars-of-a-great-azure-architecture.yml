      correctExplanation: <span data-ttu-id="5d881-116">Att definiera en princip för säkerhetskopiering av virtuella datorer är en aktivitet som rör återställning, så det faller inom den här grundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-116">Defining a policy for VM backup is an activity focused on recoverability, so it does fall within this pillar.</span></span>
