      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d881-118">Att aktivera multifaktorautentisering är ett bra exempel på något du kan lösa som en del av säkerhetsgrundpelaren, men det rör inte tillgänglighets- och återställningsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-118">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="5d881-119">Utvärdera dina molnutgifter för att identifiera områden för kostnadsbesparingar</span><span class="sxs-lookup"><span data-stu-id="5d881-119">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d881-120">Det är viktigt att identifiera områden där du kan minska kostnaderna, men detta faller inte inom tillgänglighets- och återställningsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-120">It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.</span></span>
