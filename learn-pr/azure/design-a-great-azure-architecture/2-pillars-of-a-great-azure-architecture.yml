      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d881-122">Att använda autoskalning för att hantera variationer i belastningen är en bra möjlighet att utnyttja, men ligger inte under tillgänglighets- och återställningsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-122">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.</span></span>
