      isCorrect: true
      correctExplanation: <span data-ttu-id="5d881-109">Att aktivera multifaktorautentisering är ett bra exempel på något du kan lösa som en del av säkerhetsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-109">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.</span></span>
    - content: <span data-ttu-id="5d881-110">Utvärdera dina molnutgifter för att identifiera områden för kostnadsbesparingar</span><span class="sxs-lookup"><span data-stu-id="5d881-110">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d881-111">Det är viktigt att identifiera områden där du kan minska kostnaderna, men detta faller inte inom säkerhetsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-111">It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="5d881-112">Flytta till en autoskalningstjänst för att dynamiskt hantera variationer i belastning</span><span class="sxs-lookup"><span data-stu-id="5d881-112">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5d881-113">Att använda autoskalning för att hantera variationer i belastningen är en bra möjlighet att utnyttja, men ligger inte under säkerhetsgrundpelaren.</span><span class="sxs-lookup"><span data-stu-id="5d881-113">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the security pillar.</span></span>
