title: Skicka platsinformation via SMS från din telefon med Azure Functions och Twilio
summary: Lär dig hur du använder platsspårning på telefonen tillsammans med Azure Functions för att skicka din plats till dina vänner.
abstract: I den här modulen får du se hur du kan använda Azure Functions till att skapa ett API för HTTP, anropa funktioner från en mobilapp som skapas med Xamarin och binda funktionerna till tjänster från tredje part. Du börjar med att skapa en Xamarin.Forms-app som körs i iOS, Android och Windows, där Xamarin.Essentials används till att hämta användarens plats och som har ett enkelt användargränssnitt för inmatning av telefonnummer. Sedan går vi igenom hur du skapar en Azure Functions-serverpunkt som tillhandahåller ett API som appen kan anropa, där platser och telefonnummer skickas i API-förfrågningen. Den här funktionen använder sedan en Twilio-bindning till att skicka SMS till de telefonnummer som skickades till API:t, med en Maps-länk som mottagaren kan följa för att visa avsändarens plats.
