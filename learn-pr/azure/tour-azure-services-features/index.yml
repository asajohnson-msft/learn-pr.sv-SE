  description: Det första steget är att skapa ett konto med hjälp av Azure. På ditt konto finns de Azure-tjänster du etablerar och här hanterar du din egen information som identitet, fakturering och andra inställningar. När du har skapat ett konto kan du använda Azure-portalen för att utforska de tillgängliga tjänsterna och skapa de du behöver för ditt program. I den här modulen går du igenom den här registreringsprocessen. Du skapar ditt Azure-konto, loggar in på portalen och provar på att skapa några vanliga resurser.
