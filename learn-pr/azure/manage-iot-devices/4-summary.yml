quiz:
  title: Testa dina kunskaper
  questions:
  - content: IoT Hub är en Azure-tjänst som gör att du kan mata in stora mängder telemetri från IoT-enheter till molnet för lagring eller bearbetning.
    choices:
    - content: Sant
      isCorrect: true
    - content: Falskt
      isCorrect: false
  - content: 'Du kan använda nivån F1: Kostnadsfri för att konfigurera IoT Hub, men det rekommenderas endast för testning.'
    choices:
    - content: Sant
      isCorrect: true
    - content: Falskt
      isCorrect: false
  - content: Vilken av följande principer för delad åtkomst skapas inte som standard?
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: Den här principen skapas som standard.
    - content: service
      isCorrect: false
      incorrectExplanation: Den här principen skapas som standard.
    - content: device
      isCorrect: false
      incorrectExplanation: Den här principen skapas som standard.
    - content: registryWrite
      isCorrect: true
      correctExplanation: Det finns ingen princip som heter registryWrite.
