quiz:
  title: Frågeformulär om Docker + djupinlärning
  questions:
  - content: Vad är CUDA?
    choices:
    - content: CUDA är en parallell databehandlingsplattform och ett API.
      isCorrect: true
    - content: CUDA är en mycket kraftfull GPU-modell som tillhandahålls av Nvidia och som blivit uppkallad efter en berömd sportbil från 60-talet.
      isCorrect: false
    - content: CUDA är en arkitektur för djupinlärning som används till klassificering av avbildning.
      isCorrect: false
  - content: Vad är Docker?
    choices:
    - content: Docker är ett ramverk för att träna neurala nätverk.
      isCorrect: false
    - content: Docker är en öppen plattform för distribuerade program.
      correctExplanation: Docker är en öppen plattform för utvecklare och systemadministratörer där de kan skapa, leverera och köra distribuerade program på bärbara datorer, virtuella datorer i datacenter eller i molnet.
      isCorrect: true
    - content: Docker är en plattform för webbappar.
      isCorrect: false
  - content: Vilken är den största skillnaden mellan Nvidia-Docker och Docker?
    choices:
    - content: Docker körs på Windows och Nvidia-Docker körs endast på Linux.
      isCorrect: false
      incorrectExplanation: Det här svaret är korrekt, men det är inte den största skillnaden.
    - content: Nvidia Docker stöder Nvidia-GPU:er medan Docker endast stöder CPU:er
      isCorrect: true
    - content: Docker stöder alla GPU:er, och Nvidia-Docker är mer förenklat eftersom det endast behöver stödja Nvidia-GPU:er.
      isCorrect: false
  - content: Vilken är en av de största beroendeutmaningarna när man använder DSVM?
    choices:
    - content: DSVM är i en sandbox-miljö och tillhandahåller inte direkt stöd för installation av nya paket.
      incorrectExplanation: DSVM:er är Azure Virtual Machine-avbilder som har förinstallerats, konfigurerats och testats med flera populära verktyg som vanligen används för dataanalys, maskininlärning och utbildning inom djupinlärning och är anpassningsbara.
      isCorrect: false
    - content: DSVM stöder endast CNTK och Cognitive Service-beroenden.
      incorrectExplanation: DSVM tillhandahåller stöd som är tillgängligt direkt för många populära ramverk som PyTorch, Chainer och Tensorflow.
      isCorrect: false
    - content: Vissa ramverk och paket för djupinlärning kräver olika miljöer, GPU-drivrutiner och binära paket
      isCorrect: true
