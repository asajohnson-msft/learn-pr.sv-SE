quiz:
  title: Frågeformulär om grunderna i djupinlärning
  questions:
  - content: Vad är en av de viktigaste skillnaderna mellan traditionell maskininlärning och djupinlärning?
    choices:
    - content: Inom djupinlärning använder vi bara linjära modeller, medan vi för traditionell maskininlärning använder alla typer av modelldiagram, algebra och sannolikhet.
      isCorrect: false
    - content: I traditionell maskininlärning handplockas funktioner, och vid djupinlärning handplockas de och lärs in.
      isCorrect: true
      correctExplanation: I Deep Learning (DL) är funktionsextraheringen en process som lärs in genom att indata representeras som vektorer och transformeras med ett antal smarta linjära algebraåtgärder till givna utdata.
    - content: Djupinlärning modelleras efter hjärnan och traditionell maskininlärning modelleras efter hjärtat.
      isCorrect: false
  - content: Vad är syftet med DSVM?
    choices:
    - content: DSVM är det enda sättet att interagera med maskininlärning på Azure.
      isCorrect: false
    - content: DSVM är färdiga avbildningar som stöder de populäraste ramverken för datavetenskap och maskininlärning.
      isCorrect: true
      correctExplanation: DSVM:er är Azure Virtual Machine-avbilder som har förinstallerats, konfigurerats och testats med flera populära verktyg som vanligen används för dataanalys, maskininlärning och utbildning inom djupinlärning.
    - content: Till skillnad från Deep Learning Virtual Machine-avbildningar kan DSVM:er endast användas för traditionell datavetenskap.
      isCorrect: false
  - content: Varför används GPU:er ofta för djupinlärning?
    choices:
    - content: Matrisalgebran i djupinlärning kräver massor av parallell beräkning och GPU:er gör den lönsam.
      correctExplanation: Den serie av matrisåtgärder som vi beräknar som en del av den linjära algebrakomponenten tenderar att vara beräkningsmässigt expansiv och är ofta tungt parallelliserbar, vilket kräver specialiserad databearbetning, t.ex. grafikprocessorer, för att kunna beräkna effektivt.
      isCorrect: true
    - content: GPU:er ser till att modeller för djupinlärning konvergeras under gradientsökning.
      isCorrect: false
    - content: GPU:er behövs för att utvärdera en förlustfunktion.
      isCorrect: false
  - content: Vad är skillnaden mellan datorer i N-serien och D-serien i Azure?
    choices:
    - content: D-serien är för djupinlärning, medan N-serien är för normal beräkning.
      isCorrect: false
    - content: D-serien är för allmän beräkning, och N-serien är innehåller GPU:er.
      isCorrect: true
    - content: D-serien är för databehandling med höga prestanda, och N-serien är innehåller GPU:er.
      isCorrect: false
