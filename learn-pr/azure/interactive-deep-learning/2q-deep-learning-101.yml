quiz:
  title: <span data-ttu-id="956ea-105">Frågeformulär om grunderna i djupinlärning</span><span class="sxs-lookup"><span data-stu-id="956ea-105">Deep Learning 101 Quiz</span></span>
  questions:
  - content: <span data-ttu-id="956ea-106">Vad är en av de viktigaste skillnaderna mellan traditionell maskininlärning och djupinlärning?</span><span class="sxs-lookup"><span data-stu-id="956ea-106">What is one of the main differences between traditional machine learning and deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="956ea-107">Inom djupinlärning använder vi bara linjära modeller, medan vi för traditionell maskininlärning använder alla typer av modelldiagram, algebra och sannolikhet.</span><span class="sxs-lookup"><span data-stu-id="956ea-107">In deep learning we only use linear models where as in traditonal machine learning we use all kinds of models graph, algebraic and probablistic.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956ea-108">I traditionell maskininlärning handplockas funktioner, och vid djupinlärning handplockas de och lärs in.</span><span class="sxs-lookup"><span data-stu-id="956ea-108">In traditional machine learning features are hand picked in deep learning they are hand picked and learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="956ea-109">I Deep Learning (DL) är funktionsextraheringen en process som lärs in genom att indata representeras som vektorer och transformeras med ett antal smarta linjära algebraåtgärder till givna utdata.</span><span class="sxs-lookup"><span data-stu-id="956ea-109">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="956ea-110">Djupinlärning modelleras efter hjärnan och traditionell maskininlärning modelleras efter hjärtat.</span><span class="sxs-lookup"><span data-stu-id="956ea-110">Deep learning is modeled after the brain and traditional machine learning is modeled after the heart.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="956ea-111">Vad är syftet med DSVM?</span><span class="sxs-lookup"><span data-stu-id="956ea-111">What is the purpose of the DSVM?</span></span>
    choices:
    - content: <span data-ttu-id="956ea-112">DSVM är det enda sättet att interagera med maskininlärning på Azure.</span><span class="sxs-lookup"><span data-stu-id="956ea-112">The DSVMs are the only way to interact with machine learning on Azure.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956ea-113">DSVM är färdiga avbildningar som stöder de populäraste ramverken för datavetenskap och maskininlärning.</span><span class="sxs-lookup"><span data-stu-id="956ea-113">DSVMs are prebuilt images that provide support for the most popular data science and machine learning frameworks.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="956ea-114">DSVM:er är Azure Virtual Machine-avbilder som har förinstallerats, konfigurerats och testats med flera populära verktyg som vanligen används för dataanalys, maskininlärning och utbildning inom djupinlärning.</span><span class="sxs-lookup"><span data-stu-id="956ea-114">DSVMs are Azure Virtual Machine images, pre-installed, configured, and tested with several popular tools that are commonly used for data analytics, machine learning, and deep learning training.</span></span>
    - content: <span data-ttu-id="956ea-115">Till skillnad från Deep Learning Virtual Machine-avbildningar kan DSVM:er endast användas för traditionell datavetenskap.</span><span class="sxs-lookup"><span data-stu-id="956ea-115">Unlike the Deep Learning Virtual Machine image DSVMs can only be used for traditional data science.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="956ea-116">Varför används GPU:er ofta för djupinlärning?</span><span class="sxs-lookup"><span data-stu-id="956ea-116">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="956ea-117">Matrisalgebran i djupinlärning kräver massor av parallell beräkning och GPU:er gör den lönsam.</span><span class="sxs-lookup"><span data-stu-id="956ea-117">The matrix algebra in deep learning requires lots of parallel computation and GPUs make the viable.</span></span>
      correctExplanation: <span data-ttu-id="956ea-118">Den serie av matrisåtgärder som vi beräknar som en del av den linjära algebrakomponenten tenderar att vara beräkningsmässigt expansiv och är ofta tungt parallelliserbar, vilket kräver specialiserad databearbetning, t.ex. grafikprocessorer, för att kunna beräkna effektivt.</span><span class="sxs-lookup"><span data-stu-id="956ea-118">The series of matrix operations that we computer as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="956ea-119">GPU:er ser till att modeller för djupinlärning konvergeras under gradientsökning.</span><span class="sxs-lookup"><span data-stu-id="956ea-119">GPUs ensure that deep learning models converge during gradient decent.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956ea-120">GPU:er behövs för att utvärdera en förlustfunktion.</span><span class="sxs-lookup"><span data-stu-id="956ea-120">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="956ea-121">Vad är skillnaden mellan datorer i N-serien och D-serien i Azure?</span><span class="sxs-lookup"><span data-stu-id="956ea-121">What is the difference between an N-Series and D-Series machines on Azure?</span></span>
    choices:
    - content: <span data-ttu-id="956ea-122">D-serien är för djupinlärning, medan N-serien är för normal beräkning.</span><span class="sxs-lookup"><span data-stu-id="956ea-122">D series are for deep learning where as N series are for Normal compute.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956ea-123">D-serien är för allmän beräkning, och N-serien är innehåller GPU:er.</span><span class="sxs-lookup"><span data-stu-id="956ea-123">D series are for general compute where as N series contain GPUs.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="956ea-124">D-serien är för databehandling med höga prestanda, och N-serien är innehåller GPU:er.</span><span class="sxs-lookup"><span data-stu-id="956ea-124">D series are for high preformance compute where as N series contain GPUs.</span></span>
      isCorrect: false
