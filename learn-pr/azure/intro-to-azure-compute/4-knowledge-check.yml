quiz:
  title: Kunskapskontroll
  questions:
    - content: Astronomi-teamet har ett antal bildbearbetning program som kräver mycket datorkraft och minne för att köra. Vill du snabbt migrera dessa program till Azure. Vilket av följande alternativ ska du välja?
      choices:
        - content: Cloud Services
          isCorrect: false
        - content: Azure Batch
          isCorrect: true
          correctExplanation: 'Azure Batch får jobbet jobbschemaläggning och beräkningshantering i molnskala med möjlighet att skala till tiotals, hundratals eller tusentals virtuella datorer.'
        - content: Container Instances
          isCorrect: false