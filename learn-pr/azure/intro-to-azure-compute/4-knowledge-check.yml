quiz:
  title: Testa dina kunskaper
  questions:
  - content: Astronomiteamet har ett antal program för bildbearbetning som kräver mycket beräkningskraft och minne för att köras. Du vill snabbt migrera dessa program till Azure. Vilket av följande alternativ ska du välja?
    choices:
    - content: Azure Kubernetes Service (AKS)
      isCorrect: false
      incorrectExplanation: App Service är fullständigt hanterad och skalas automatiskt. Detta gör att ditt team kan fokusera på det de är bra på, att skriva kod.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: App Service är fullständigt hanterad och skalas automatiskt. Detta gör att ditt team kan fokusera på det de är bra på, att skriva kod.
    - content: App Service
      isCorrect: true
      correctExplanation: App Service är fullständigt hanterad och skalas automatiskt. Detta gör att ditt team kan fokusera på det de är bra på, att skriva kod.
  - content: Tänkt dig att ditt astronomiteam har kommit fram till vissa astronomiska beräkningar som tar timmar och till och med dagar att slutföra. Parallellkörning verkar inte vara till stor hjälp. Vilket av följande alternativ ska du välja?
    choices:
    - content: Cloud Services
      isCorrect: false
      incorrectExplanation: I Azure Batch finns schemaläggning av jobb i molnskala och datorhantering med möjlighet att skala till tiotals, hundratals eller tusentals virtuella datorer.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: I Azure Batch finns schemaläggning av jobb i molnskala och datorhantering med möjlighet att skala till tiotals, hundratals eller tusentals virtuella datorer.
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: I Azure Batch finns schemaläggning av jobb i molnskala och datorhantering med möjlighet att skala till tiotals, hundratals eller tusentals virtuella datorer.
