quiz:
  title: <span data-ttu-id="f2258-104">Introduktion till Azure-beräkning, kunskapskontroll</span><span class="sxs-lookup"><span data-stu-id="f2258-104">Introduction to Azure compute knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="f2258-105">Anta att ditt astronomiteam är litet och att de – även om medlemmarna i teamet är de främsta astronomerna och datorprogrammerarna – endast har en elementär kunskap om server- och webbadministration.</span><span class="sxs-lookup"><span data-stu-id="f2258-105">Imagine that your astronomy team is small and that, while the members of your team are top notch astronomers and computer programmers, they have only a rudimentary understanding of server and web administration.</span></span> <span data-ttu-id="f2258-106">Vilket av följande alternativ ska du välja?</span><span class="sxs-lookup"><span data-stu-id="f2258-106">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="f2258-107">Azure Kubernetes Service (AKS)</span><span class="sxs-lookup"><span data-stu-id="f2258-107">Azure Kubernetes Service (AKS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f2258-108">Kubernetes kräver avancerade kunskaper om containerorkestrering.</span><span class="sxs-lookup"><span data-stu-id="f2258-108">Kubernetes requires advanced knowledge about container orchestration.</span></span>
    - content: <span data-ttu-id="f2258-109">Service Fabric</span><span class="sxs-lookup"><span data-stu-id="f2258-109">Service Fabric</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f2258-110">Astronomernas arbete behöver varken distribueras brett eller globalt.</span><span class="sxs-lookup"><span data-stu-id="f2258-110">The work of the astronomers does not need to be widely or globally distributed.</span></span>
    - content: <span data-ttu-id="f2258-111">App Service</span><span class="sxs-lookup"><span data-stu-id="f2258-111">App Service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f2258-112">Eftersom den är helt hanterad och skalar programmen kan teamet fokusera på att skriva sina specialprogram.</span><span class="sxs-lookup"><span data-stu-id="f2258-112">Because it is fully managed and scales their applications, the team can focus on writing their specialized software.</span></span>
  - content: <span data-ttu-id="f2258-113">Anta att ditt astronomiteam har kommit fram till vissa astronomiska beräkningar som tar timmar och till och med dagar att slutföra.</span><span class="sxs-lookup"><span data-stu-id="f2258-113">Imagine that your astronomy team has come up against certain astronomical calculations that are taking hours and even days to complete.</span></span> <span data-ttu-id="f2258-114">Parallellkörning verkar inte vara till stor hjälp.</span><span class="sxs-lookup"><span data-stu-id="f2258-114">Parallel execution does not seem to help much.</span></span> <span data-ttu-id="f2258-115">Vilket av följande alternativ ska du välja?</span><span class="sxs-lookup"><span data-stu-id="f2258-115">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="f2258-116">Cloud Services</span><span class="sxs-lookup"><span data-stu-id="f2258-116">Cloud Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f2258-117">Det går inte att köra alla astronomiska beräkningar parallellt, så att distribuera fler virtuella datorer kommer bara att förbättra prestandan marginellt.</span><span class="sxs-lookup"><span data-stu-id="f2258-117">Not all of the astronomical calculations can be run in parallel so deploying additional VMs can only marginally improve performance.</span></span>
    - content: <span data-ttu-id="f2258-118">Azure Batch</span><span class="sxs-lookup"><span data-stu-id="f2258-118">Azure Batch</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f2258-119">Vissa astronomiska beräkningar kräver superdatorfunktioner.</span><span class="sxs-lookup"><span data-stu-id="f2258-119">Certain astronomical calculations require supercomputer capabilities.</span></span>
    - content: <span data-ttu-id="f2258-120">Container Instances</span><span class="sxs-lookup"><span data-stu-id="f2258-120">Container Instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f2258-121">Det kanske inte går att köra alla astronomiska beräkningar parallellt, så att distribuera fler containrar kommer bara att förbättra prestandan marginellt.</span><span class="sxs-lookup"><span data-stu-id="f2258-121">It may be that not all of the astronomical calculations can be run in parallel so deploying additional containers can only marginally improve performance.</span></span>
