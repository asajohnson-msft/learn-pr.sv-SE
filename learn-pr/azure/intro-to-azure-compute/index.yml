uid: learn.intro-to-compute
title: Introduktion till Azure-beräkning
summary: Azure-beräkning tillhandahåller beräkningsresurser som kan användas av en användare till att bearbeta stora mängder data för uppgifter som modellering av medicineffekter på molekylär nivå, utvinna marknadsföringsdata, rendera avancerad video och analysera astronomiska data som samlas in från teleskop. Syftet med den här modulen är att ge en översiktlig beskrivning av Azure-beräkningstjänsten, dess alternativ och förslag på hur de kan användas för att lösa problem studenter kan stöta på i sitt dagliga arbete.
