abstract: |
  I den här modulen kommer du att göra följande:
  - Avgöra när du använder en belastningsutjämnare
  - Identifiera skillnaderna mellan basic och standard load balancer-utgåvor
  - Skapa en ny belastningsutjämnare
  - Skapa virtuella nätverk som är associerade med en belastningsutjämnare
  - Konfigurera belastningsutjämningsregler
  - Konfigurera en hälsoavsökning för belastningsutjämnaren
prerequisites: |
  - Erfarenhet av att administrera Azure-resurser med hjälp av Azure-portalen
  - Erfarenhet av Azure-datorer
  - Vissa kunskaper om VM-nätverk och offentliga IP-adresser
