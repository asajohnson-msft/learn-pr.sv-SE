quiz:
  title: Frågeformulär
  questions:
    - content: 'En mask har kopplats till en kolumn i den databas som innehåller en användares e-postadress laura@contoso.com. Från listan över alternativ, vad masken visar ett dbo-konto?'
      choices:
        - content: lxxx@xxxx.com
          isCorrect: false
          incorrectExplanation: dbo-konton har inte masker som tillämpas på data.
        - content: laura@xxxxxxx.com
          isCorrect: false
          incorrectExplanation: dbo-konton har inte masker som tillämpas på data. Dessutom när e-post masker tillämpas kan maskera de också del av den e-postadressen.
        - content: laura@contoso.com
          isCorrect: true
          correctExplanation: 'Rätt! När dbo-konton har åtkomst till data som har tillämpats masker, visas inte masker som tillämpas på data.'
        - content: Data är inte tillgängliga
          isCorrect: false
          incorrectExplanation: 'Data kommer att visas vid åtkomst till en e-mask. dbo-konton kan inte se masker som tillämpas på data. Icke-dbo-konton visas masker som tillämpas på data, om inte de tillgängliga om du vill visa avmaskerad.'
    - content: Transparent datakryptering krypteras vilka databasfiler?
      choices:
        - content: Endast databasfiler
          isCorrect: false
          incorrectExplanation: När Transparent datakryptering är aktiverat krypteras alla database log och säkerhetskopior.
        - content: Loggfiler och säkerhetskopierade filer
          isCorrect: false
          incorrectExplanation: När Transparent datakryptering är aktiverat krypteras alla database log och säkerhetskopior.
        - content: Säkerhetskopiera filer
          isCorrect: false
          incorrectExplanation: När Transparent datakryptering är aktiverat krypteras alla database log och säkerhetskopior.
        - content: Databasfilerna och loggfilerna säkerhetskopior
          isCorrect: true
          correctExplanation: Rätt! När Transparent datakryptering är aktiverat krypteras alla database log och säkerhetskopior.
    - content: En brandväggsregel för databasen kan filtrera vilka IP-adresser?
      choices:
        - content: Endast Azure-IP-adresser
          isCorrect: false
          incorrectExplanation: Database-brandväggsregler kan definiera IP-adresser eller IP-adressintervall för IP-adresser för både Azure och internet.
        - content: IP-adresser till andra databaser
          isCorrect: false
          incorrectExplanation: Database-brandväggsregler kan definiera IP-adresser eller IP-adressintervall för IP-adresser för både Azure och internet.
        - content: Nätverk som har skapats i en Azure-nätverk
          isCorrect: false
          incorrectExplanation: Database-brandväggsregler kan definiera IP-adresser eller IP-adressintervall för IP-adresser för både Azure och internet.
        - content: Alla IP-adress eller IP-adressintervall
          isCorrect: true
          correctExplanation: Rätt! Database-brandväggsregler kan definiera IP-adresser eller IP-adressintervall för IP-adresser för både Azure och internet.
    - content: Krypterad kommunikation aktiveras automatiskt när du ansluter till en Azure SQL Server?
      choices:
        - content: Ja
          isCorrect: false
          incorrectExplanation: 'Alternativ för kryptering har definierats i anslutningssträngen som ansluter till databasen. Anslutningssträngen ska anges att använda kryptering och inte litar på certifikatet, för att minska sannolikheten för en man-in-the-middle-attack.'
        - content: Nej
          isCorrect: true
          correctExplanation: 'Rätt! Alternativ för kryptering har definierats i anslutningssträngen som ansluter till databasen. Anslutningssträngen ska anges att använda kryptering och inte litar på certifikatet, för att minska sannolikheten för en man-in-the-middle-attack.'