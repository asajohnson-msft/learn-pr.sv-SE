uid: learn.intro-to-compute
title: Introduktion till Azure-beräkning
summary: Azure-beräkningen innehåller beräkningsresurser som kan användas på ett flexibelt sätt av användarna till att bearbeta stora mängder data vid exempelvis modellering av medicineffekter på molekylär nivå, utvinning av marknadsföringsdata, rendering av avancerad video och analys av astronomiska data som samlas in från teleskop. Syftet med den här modulen är att ge en översiktlig beskrivning av Azure-beräkningstjänsten, dess alternativ och förslag på hur de kan användas för att lösa problem som studenter kan stöta på i sitt dagliga arbete.
