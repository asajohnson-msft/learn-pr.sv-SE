uid: learn.communicate-between-applications-with-azure-queue-storage
metadata:
  title: Kommunicera mellan program med Azure Queue Storage
  description: Azure Queue Storage tillhandahåller molnbaserade köer där ett program kan lagra och hämta meddelanden. Med köer kan du skapa löst sammansatta arkitekturer där producenter och konsumenter skickas meddelanden via en kö i stället för via direkt kommunikation. Den här metoden är motståndskraftigare när efterfrågan är hög eller nätverksbandbredden är låg eftersom meddelanden väntar i kön och inte går förlorade. Den här modulen visar hur du skapar en kö och sedan använder den för att lägga till och hämta meddelanden.
