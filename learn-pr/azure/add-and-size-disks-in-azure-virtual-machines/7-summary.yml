  questions:
  - content: <span data-ttu-id="e89bf-105">I vilka av följande typer av blobar i Azure Storage lagras filer på virtuella hårddiskar?</span><span class="sxs-lookup"><span data-stu-id="e89bf-105">Virtual hard drive files (VHDs) are stored in which of the following types of blobs in Azure Storage?</span></span>
    choices:
    - content: <span data-ttu-id="e89bf-106">Blockblobar</span><span class="sxs-lookup"><span data-stu-id="e89bf-106">Block Blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e89bf-107">Virtuella hårddiskar backas upp av sidblobar i Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="e89bf-107">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="e89bf-108">Sidblobar är lämpliga eftersom de är en samling av sidor på 512 byte för slumpmässig läsning och skrivning.</span><span class="sxs-lookup"><span data-stu-id="e89bf-108">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="e89bf-109">Varken blockblobar eller tilläggsblobar är optimerade för slumpmässig läsning och skrivning som är vanliga med virtuella hårddiskar.</span><span class="sxs-lookup"><span data-stu-id="e89bf-109">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="e89bf-110">Tilläggsblobar</span><span class="sxs-lookup"><span data-stu-id="e89bf-110">Append Blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e89bf-111">Virtuella hårddiskar backas upp av sidblobar i Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="e89bf-111">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="e89bf-112">Sidblobar är lämpliga eftersom de är en samling av sidor på 512 byte för slumpmässig läsning och skrivning.</span><span class="sxs-lookup"><span data-stu-id="e89bf-112">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="e89bf-113">Varken blockblobar eller tilläggsblobar är optimerade för slumpmässig läsning och skrivning som är vanliga med virtuella hårddiskar.</span><span class="sxs-lookup"><span data-stu-id="e89bf-113">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="e89bf-114">Sidblobar</span><span class="sxs-lookup"><span data-stu-id="e89bf-114">Page Blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e89bf-115">Virtuella hårddiskar backas upp av sidblobar i Azure Storage.</span><span class="sxs-lookup"><span data-stu-id="e89bf-115">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="e89bf-116">Sidblobar är lämpliga eftersom de är en samling av sidor på 512 byte för slumpmässig läsning och skrivning.</span><span class="sxs-lookup"><span data-stu-id="e89bf-116">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="e89bf-117">Varken blockblobar eller tilläggsblobar är optimerade för slumpmässig läsning och skrivning som är vanliga med virtuella hårddiskar.</span><span class="sxs-lookup"><span data-stu-id="e89bf-117">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
  - content: <span data-ttu-id="e89bf-118">Vilka av följande datareplikeringsstrategier är det enda alternativet som stöds av ett premiumlagringskonto?</span><span class="sxs-lookup"><span data-stu-id="e89bf-118">Which of the following data-replication strategies is the only option supported by a premium storage account?</span></span>
