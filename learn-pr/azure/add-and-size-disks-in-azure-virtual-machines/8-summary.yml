quiz:
  title: 'Knowledge kontroll: lägga till och ändra storlek på diskar i virtuella Azure-datorer'
  questions:
    - content: Virtuell hårddisk (VHD) lagras i vilket av följande typer av blobar i Azure Storage?
      choices:
        - content: Blockblob-objekt
          isCorrect: false
        - content: Tilläggsblobbar
          isCorrect: false
        - content: Sidblob-objekt
          isCorrect: true
          correctExplanation: Virtuella hårddiskar backas upp av sidblobar i Azure Storage. Sidblobar är lämpligt eftersom de är en samling 512 byte-sidor som är optimerade för icke-sekventiella Läs- och skrivåtgärder. Varken Blockblob-objekt eller Lägg till blobbar är optimerade för icke-sekventiella Läs- och skrivåtgärder som är vanliga med virtuella hårddiskar.
    - content: Vilket av följande strategier för replikering av data är det enda alternativet som stöds av ett premium storage-konto?
      choices:
        - content: Geo-redundant lagring med läsbehörighet (RA-GRS)
          isCorrect: false
        - content: Lokalt redundant lagring (LRS)
          isCorrect: true
          correctExplanation: 'Ett premiumlagringskonto stöder endast lokalt redundant lagring som replikeringsalternativ. Lokalt redundant lagring håller tre kopior av data inom en enda region. För regional haveriberedskap, måste du säkerhetskopiera dina VM-diskar i en annan region med hjälp av Azure Backup. Du måste också använda ett geo-redundant lagring (GRS)-konto som säkerhetskopieringsvalvet.'
        - content: Geo-redundant lagring (GRS)
          isCorrect: false
        - content: Zonredundant lagring (ZRS)
          isCorrect: false
    - content: Vilket av följande disktyper av är endast tillgänglig för hanterade diskar?
      choices:
        - content: Standard SSD (solid-state drive)
          isCorrect: true
          correctExplanation: 'Välja hanterade diskar ger dig möjlighet att använda standard SSD: er. Den här disken är mellan standard hårddiskar och premium SSD ur en prestanda och kostnader.'
        - content: Standard hårddiskar-(HDD)
          isCorrect: false
        - content: Premium SSD (solid-state drive)
          isCorrect: false