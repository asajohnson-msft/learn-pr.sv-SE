quiz:
  title: <span data-ttu-id="e6383-104">Kunskapskontroll av Azure IoT Central-självstudien</span><span class="sxs-lookup"><span data-stu-id="e6383-104">Knowledge check for the Azure IoT Central tutorial</span></span>
  questions:
  - content: <span data-ttu-id="e6383-105">Var definierar du telemetri i IoT Central?</span><span class="sxs-lookup"><span data-stu-id="e6383-105">Where do you define telemetry in IoT Central?</span></span>
    choices:
    - content: <span data-ttu-id="e6383-106">Inställningar</span><span class="sxs-lookup"><span data-stu-id="e6383-106">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-107">Egenskaper</span><span class="sxs-lookup"><span data-stu-id="e6383-107">Properties</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-108">Mått</span><span class="sxs-lookup"><span data-stu-id="e6383-108">Measurements</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e6383-109">Instrumentpanel</span><span class="sxs-lookup"><span data-stu-id="e6383-109">Dashboard</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-110">Regler</span><span class="sxs-lookup"><span data-stu-id="e6383-110">Rules</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e6383-111">Vilka är de tillgängliga åtgärderna när du konfigurerar regler?</span><span class="sxs-lookup"><span data-stu-id="e6383-111">What are the actions available when configuring rules?</span></span>
    choices:
    - content: <span data-ttu-id="e6383-112">E-post</span><span class="sxs-lookup"><span data-stu-id="e6383-112">Email</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-113">Microsoft Flow</span><span class="sxs-lookup"><span data-stu-id="e6383-113">Microsoft Flow</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-114">Webhook</span><span class="sxs-lookup"><span data-stu-id="e6383-114">Webhook</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-115">Alla alternativ ovan</span><span class="sxs-lookup"><span data-stu-id="e6383-115">All of the above</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e6383-116">Inget av ovanstående</span><span class="sxs-lookup"><span data-stu-id="e6383-116">None of the above</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e6383-117">Var lägger du till enhetens inbyggda programvara?</span><span class="sxs-lookup"><span data-stu-id="e6383-117">Where do you add the firmware of your device?</span></span>
    choices:
    - content: <span data-ttu-id="e6383-118">Mått</span><span class="sxs-lookup"><span data-stu-id="e6383-118">Measurements</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-119">Inställningar</span><span class="sxs-lookup"><span data-stu-id="e6383-119">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-120">Egenskaper</span><span class="sxs-lookup"><span data-stu-id="e6383-120">Properties</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e6383-121">Regler</span><span class="sxs-lookup"><span data-stu-id="e6383-121">Rules</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-122">Instrumentpanel</span><span class="sxs-lookup"><span data-stu-id="e6383-122">Dashboard</span></span>
      isCorrect: false
