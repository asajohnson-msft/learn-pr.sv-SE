    choices:
    - content: <span data-ttu-id="e6383-124">Genom att lägga till en enhet i IoT Central</span><span class="sxs-lookup"><span data-stu-id="e6383-124">By adding a device in IoT Central</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e6383-125">Genom att tillhandahålla MAC-adressen för den inbyggda programvaran</span><span class="sxs-lookup"><span data-stu-id="e6383-125">By providing the firmware MAC address</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-126">Genom att anpassa den på egen hand och registrera den i IoT Central</span><span class="sxs-lookup"><span data-stu-id="e6383-126">Customizing it on your own and registering it with IoT Central</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e6383-127">Alla alternativ ovan</span><span class="sxs-lookup"><span data-stu-id="e6383-127">All of the above</span></span>
      isCorrect: false
