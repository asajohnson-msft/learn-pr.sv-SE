summary: 'I den här självstudien ansluter du en simulerad kaffe-dator till programmet Azure IoT Central för att övervaka och hantera problem. I Azure IoT Central anges de data som en enhet kan utbyta med ditt program i en enhetsmall som definierar beteendet för en enhet – i det här fallet en kaffebryggare. Du börjar genom att skapa en mall för enheten där du definiera mått (telemetri och tillstånd), inställningar, egenskaper och kommandon för kaffe-datorn. Anslutit datorn kaffe kan regler i IoT Central använda data från din enhet för att identifiera problem. När ett problem har identifierats, kan IoT Central Generera e-postmeddelanden och mobila meddelanden. Du kan sedan vidta åtgärder för att lösa ett problem med den kaffe-datorn. För att slutföra enheter 1-4, du behöver ett Microsoft-konto, ett 7-dagars kostnadsfri utvärderingsversion av Azure IoT Central program och Node.js version 4.0.x eller senare installerat på datorn. Om du vill slutföra den här övningen om hur du använder Microsoft Flow för att skicka ett SMS i enhet 5 måste du utöka IoT Central-utvärdering och 30 dagar. Tillägget är aktiverad om du har en Azure-prenumeration.'
abstract: |
  I den här modulen kommer du att göra följande:
  - Ansluta till den Azure IoT Central, ett SaaS-lösningen till en simulerad kaffe-dator för att övervaka och hantera problem
  - Skapa en mall för enheten för att definiera mätning av faktisk användning (telemetri och tillstånd), inställningar, egenskaper och kommandon
  - Vidta åtgärder för tillståndet för datorn för att åtgärda simulerade problem när reglerna utlöser e-postmeddelanden från IoT Central och mobila meddelanden från Microsoft Flow
