title: Övervaka och hantera en kaffebryggare med Azure IoT Central
summary: I den här självstudien ansluter du en simulerad kaffebryggare till Azure IoT Central-programmet för att övervaka och hantera problem. I Azure IoT Central anges de data som en enhet kan utbyta med ditt program i en enhetsmall som definierar beteendet för en enhet – i det här fallet en kaffebryggare. Börja med att skapa en mall för enheten där du definierar mått (telemetri och tillstånd), inställningar, egenskaper och kommandon för kaffebryggaren. När kaffebryggaren är ansluten kan regler i IoT Central använda data från enheten för att identifiera problem. När ett problem upptäcks kan IoT Central generera e-postmeddelanden och mobilmeddelanden. Du kan då vidta åtgärder för att lösa ett problem med kaffebryggaren. För att slutföra delarna 1�4 behöver du ett Microsoft-konto, en 7-dagars kostnadsfri utvärderingsversion av programmet Azure IoT Central och Node.js-version 4.0.x eller senare installerat på datorn. Om du vill slutföra övningen om hur du använder Microsoft Flow för att skicka ett SMS i kursdelen 5 måste du utöka IoT Central-utvärderingen till 30 dagar. Tillägget är aktiverad om du har en Azure-prenumeration.
abstract: >
  I den här modulen kommer du att:

  - Anslut till Azure IoT Central, en SaaS-lösning, till en simulerad kaffebryggare för att övervaka och hantera problem

  - Skapa din enhetsmall för att definiera mått (telemetri och tillstånd), inställningar, egenskaper och kommandon

  - Vidta åtgärder för kaffebryggarens tillstånd för att lösa simulerade problem när reglerna utlöser e-postmeddelanden från IoT Central och mobilaviseringar från Microsoft Flow
