quiz:
  title: Kunskapskontroll
  questions:
    - content: Vilken är den enda obligatoriska satsen i en SQL-fråga?
      choices:
        - content: VÄLJ
          isCorrect: true
          correctExplanation: Rätt! Välj är endast nödvändiga-satsen i en fråga.
        - content: FRÅN
          isCorrect: false
          incorrectExplanation: 'Nej, från är en valfri-sats i en SQL-fråga.'
        - content: DÄR
          isCorrect: false
          incorrectExplanation: 'Nej, där är en valfri-sats i en SQL-fråga.'
    - content: 'Vilken fråga ska du använda att hämta en sorterad lista över produkter ID: N och produktbeskrivningar börjar med största produkt-ID och slutar med minsta produkt-ID?'
      choices:
        - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
          isCorrect: false
          incorrectExplanation: 'Nej, detta skulle bara returnera produkt-ID:n i stigande ordning.'
        - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
          isCorrect: false
          incorrectExplanation: 'Nej, detta skulle bara returnera ID:t i fallande ordning'
        - content: 'SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC'
          isCorrect: true
          incorrectExplanation: 'Rätt, detta skulle returnera både produkt-ID och produktbeskrivning i stigande ordning.'