quiz:
  title: <span data-ttu-id="ae418-104">Testrubrik</span><span class="sxs-lookup"><span data-stu-id="ae418-104">Quiz Title</span></span>
  questions:
  - content: <span data-ttu-id="ae418-105">Vilken är den enda obligatoriska satsen i en SQL-fråga?</span><span class="sxs-lookup"><span data-stu-id="ae418-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="ae418-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="ae418-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ae418-107">Nej, detta skulle bara returnera produkt-ID:n i stigande ordning.</span><span class="sxs-lookup"><span data-stu-id="ae418-107">No, this would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="ae418-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="ae418-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ae418-109">Nej, detta skulle bara returnera ID:t i fallande ordning</span><span class="sxs-lookup"><span data-stu-id="ae418-109">No, this would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="ae418-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="ae418-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="ae418-111">Rätt, detta skulle returnera både produkt-ID och produktbeskrivning i stigande ordning.</span><span class="sxs-lookup"><span data-stu-id="ae418-111">Correct, this would return both the product ID and product description in ascending order.</span></span>
